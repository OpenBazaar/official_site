<div id="mc_embed_signup" class="text-center">
    <form id="mc-embedded-subscribe-form" class="validate" action="//ob1.us14.list-manage.com/subscribe/post?u=ebb5d4d5a336e9beebdc36911&amp;id={{include.newsletterID}}"
        method="post" name="mc-embedded-subscribe-form" novalidate="novalidate" target="_blank">
        <div id="mc_embed_signup_scroll">
            <div class="mc-field-group">
                <h3 class="faq-title emphasis-text mt-5">{{include.motivationText}}</h2>
                <div>
                    <input id="mce-EMAIL" class="email-field d-block mx-auto" name="EMAIL" type="email" value="" placeholder="Enter your email address"
                    />
                    <input id="mc-embedded-subscribe" class="email-submit d-block mx-auto button big mt-4" name="subscribe" 
                        type="submit" value="Subscribe" />
                </div>
            </div>
            <div id="mce-responses" class="clear">
                <div id="mce-error-response" class="response mt-4" style="display: none;"></div>
                <div id="mce-success-response" class="response mt-4" style="display: none;"></div>
            </div>
            <div style="position: absolute; left: -5000px;">
                <input tabindex="-1" name="b_ebb5d4d5a336e9beebdc36911_{{include.newsletterID}}" size="15" type="text" value="" />
            </div>
            <div class="clear"></div>
        </div>
    </form>
</div>
<div>
    <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
    <script type="text/javascript">(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>
</div>
