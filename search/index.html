            "blog-openbazaar-ecosystem-cyberfunks-alliance-bitcoin-awakens": { 
                "title": "OpenBazaar Ecosystem: Cyberfunks Alliance - Bitcoin Awakens", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem. Today our featured shop is Cyberfunks Alliance‚Äôs event in Austin, TX called Bitcoin Awakens. This unique event is designed to help new users get oriented to acquiring and using Bitcoin through a fun and interactive game.¬†You can find tickets to the event¬†on OpenBazaar¬†and learn more about their philanthropic mission by reading on! Tell us a bit about yourself? ob-cyberfunksalliance-store.png) and our aim is to create a broadly-based, widely-accessible, deeply-entrenched network of Urban, tech-savvy Bitcoin enthusiasts in Austin, TX! At Cyberfunks, we directly address the pain points for user adoption and appeal, such as user experience, price volatility, security, and use cases in the local community. Most Bitcoin conferences spend more time giving presentations and targeting those already in the bitcoin and blockchain ecosystem. Real engagement. Real use. Real value. An event where everyone leaves Bitcoin literate. Reframing Bitcoin as an immersive adventure will create the peak experiences necessary to shorten the adoption curve from early adopters to the early majority. What do you make or sell? We sell tickets to our event Bitcoin Awakens and provide a way for our partner, the Central Texas Food Bank, to accept donations to fight hunger in over 21 counties in Texas. ‚ÄúBitcoin Awakens‚Äù Event Tickets on OpenBazaar Our inaugural event, Bitcoin Awakens, on Sunday, November 6th, 2016, 8AM - 8PM, at our headquarters, Urban Co-Lab in Austin, TX. Bitcoin literacy meets fun-filled adventures as players take center stage in a flood of competition, mystery, &amp; camaraderie‚Äîbased on scenarios from the Star Wars Universe. Teams of three (3) will solve up to 15 challenges throughout the city of Austin, TX to reveal the coordinates of a secret location for a victory party in honor of the mysterious creator of the Bitcoin protocol. Selling tickets for crypto events is a no-brainer because the OpenBazaar audience spans worldwide. Eventbrite, Meetup, and other event websites only reach a portion of the world‚Äôs population. With OpenBazaar, we sell tickets internationally to anyone, anywhere. Donations to the Central Texas Food Bank We are introducing a new way for the community to support one of our partners, the Central Texas Food Bank, by donating bitcoin through our OpenBazaar store. Bitcoin provides a means to make donations transparent, and through OpenBazaar, we are reaching people worldwide. To make donations transparent, we use the Food Bank‚Äôs bitcoin address (1ARxKuBArW8XzJQNGoRC5RZBVqhb4Tx5yx) found on centraltexasfoodbank.org/bitcoin, and you can write off any donation made to the the Food Bank for tax purposes (optional, as anonymous donations are more than welcome!!!). ¬† ¬†  ¬† ¬† Why are you selling your product on OpenBazaar? ** The idea came to me after spending an absurd amount of time helping my mom donate to an organization. The amount of personal details and time required needed to make a simple donation was burdensome and unnecessary. The current donation model bombards people by stealing their time and attention, which is priceless, by inviting counterparty risk and friction to philanthropic campaigns, which removes a lot of incentive for people to give. OpenBazaar enables ‚Äúzero-marginal-cost charities‚Äù with no interference with government regulation. It‚Äôs free to download and use. It‚Äôs permissionless, borderless, and available to anyone with a computer and internet connection. OpenBazaar removes many barriers that otherwise exist in banking and philanthropy. OpenBazaar donations can bring a lot of awareness to causes that need assistance while sending a message to the world about the viability of decentralized marketplace and microdonations. More stories about the ‚Äúgood‚Äù a decentralized application can do and the amount of people we can empower are the stories we plan to bring to the entire crypto ecosystem. ¬† **How has your experience been with OpenBazaar so far? When I heard about OpenBazaar before the beta release, all I knew is I wanted to be involved. I joined the beta on day one and opened a luxury watch store with a friend from high school called Justin Time. I am not a watch guy, but my buddy, who the director of timepieces at a well-respected diamond company in Dallas, TX, has years of experience in the industry. We decided to partner, and before I knew it, I was spending all my time learning about OpenBazaar. It has been exciting to see OpenBazaar stores, listings, and community grow. The OpenBazaar Slack channel is an incredible resource for anyone to learn how to use OpenBazaar, regardless of eCommerce or technical experience. The OB1 crew work like robots and are extremely responsive to questions. Also, OB1 CEO, Brian Hoffman, was the first to donate to the Food Bank while newly hired OB1 developer, Tyler Smith, provides the server to host our store. It truly is a community that all projects in this space can learn from. ¬† How familiar are you with Bitcoin? We aren‚Äôt Satoshi, but we live Bitcoin daily. No movies or T.V. series provides the amount of comedy, drama (forks), tragedy (hacks), or overall entertainment that the Bitcoin community does. We teach Bitcoin literacy through Bitcoin Awakens and host weekly Bitcoin Meetups every Monday in Austin, TX. You don‚Äôt need to know everything about Bitcoin &amp; blockchain technologies and there there are plenty of ways to familiarize yourself with the concepts and theory of it. But, we want to teach people how to take advantage of Bitcoin and show them how to apply it in their own lives. We want them to experience Bitcoin and give them the knowledge and power to build a better life for themselves and their family. ¬† What changes would you like to see to OpenBazaar to make it more useful for you? Most of the changes I look forward to will be implemented in version 2.0 (IPFS, Auctions, Inventory Management, statistics, etc.). However, I do have some suggestions:  Remove the minimum listing price. This would enable micro-transactions and potentially, increase donations to charitable causes. With no minimum price, anyone would be able to list free items they need to get rid of or offer up volunteer opportunities.  Store Templates and the ability to save drafts of store listings.  Pre-schedule the date for listings to be posted.  More third party integrations.The Cyberfunks Alliance is onboarding potential customers and you can take advantage of the relationship with the customer right from the start. OB Stores interested in donating in-kind any Bitcoin novelty/paraphernalia, hosting services, crypto art, hardware wallets, etc., or offer discounts should reach out to us on our Slack. Join us as we co-create the inroads for urban, tech-savvy smartphone users to leapfrog inefficient economic infrastructures and reduce dependency upon legacy financial systems in a way that is epic, lucrative and fun. Join the conversation to empower yourself and others at the Cyberfunks Slack, www.cyberfunks.org.", 
                "url": "/blog/openbazaar-ecosystem-cyberfunks-alliance-bitcoin-awakens/" 
            } 
            ,

            "blog-openbazaar-118-released-new-features-added": { 
                "title": "OpenBazaar 1.1.8 Released; New Features Added", 
                "content": "Today we‚Äôve released version 1.1.8, the first release in a few months. This release adds several new features for vendors as well as a significant amount of bug fixes and code improvements. You can download this new version on the openbazaar.org page. We‚Äôve also created an installer which only contains the client for users who have a server hosted remotely (such as a VPS) and don‚Äôt need a local server installation. If you want to use the client-only installer, visit the Download page¬†and choose the ‚ÄúClient Only‚Äù installer for your operating system.FeaturesPinned listingsVendors can now choose certain listings they want highlighted in their stores. When creating a listing, or editing an existing listing, vendors can select ‚ÄúPinned‚Äù if they want that listing to be displayed to buyers at the top of their storefront.¬†There is no limit to how many listings may be Pinned, all Pinned listings will be shown before un-Pinned listings.Hidden listingsVendors can now create Hidden listings. When creating a listing, or edit an existing listing, vendors can select ‚ÄúHidden‚Äù if they don‚Äôt want visitors to their store to see that listing. The vendor can still see it, though it will be faded out to indicate it is hidden.¬†However, these listings can still be visited with the listing address, allowing vendors to create private listings that are only visible to people they give the listing address. This feature allows vendors to have more control over who can access their listings, and when. (Note that the client will not display listings with a ‚Äúhidden‚Äù flag to people using the client, but third parties crawling nodes can still see the listings).Maximum QuantityVendors can now set a maximum quantity on their listings, which prevents a buyer from purchasing more than the number of items they specify in one order. This gives vendors a simple inventory management system.¬†If the Max Quantity is set to zero, the item is still visible, but cannot be purchased. [caption id=‚Äùattachment_1111‚Äù align=‚Äùaligncenter‚Äù width=‚Äù648‚Äù] New listing features shown in red[/caption]ImprovementsAddressesWe‚Äôve made the following improvements to addresses:  The first address in the Addresses tab of Settings is now marked as the Default Address.  Addresses in the Addresses tab of Settings can now be reordered by dragging.  Addresses are now more flexible. Only the name and country are required, and a new contact method field has been added.  The appearance of very long addresses in the purchase flow has been improved.ImagesWe‚Äôve made the following improvements to images:  The Avatar in the Page tab of Settings can now be rotated with rotation buttons.  The buyer and seller avatar pictures now appear on the close dispute form for moderators.  When images are uploaded to listings, if the image has an orientation in its EXIF data (for example, if it was taken on a phone in landscape mode), the image will automatically be rotated to match the orientation.ShippingWe‚Äôve made the following improvements to¬†shipping:  The list of shippable countries in the address panel of the purchase modal has been removed, it was made obsolete by the Shipping tab in the listing page.  The ‚Äúships to‚Äù field in the edit listing screen now has a clear all button.  Listings have a ‚ÄúShips From‚Äù field now, so each listing can have a different shipping origin. It defaults to the Country value set in Settings/General.Miscellaneous  Various optimizations have been made to the following, follower, and store tabs in the User Page, and to the Discover view, which should speed up rendering and reduce the strain on the Chromium browser.  The last view is now saved per-node. This means if you connect the client to a different node, the last view saved for that node will be loaded, instead of trying to load the view the current node was on.  Listings in the Store tab are now ordered by most recently saved.  Tags have a maximum length of 40 characters. Old longer tags are truncated at 90px wide.  Chat messages are never shown for blocked GUIDs.  The language for NSFW was updated to ‚ÄúAdult or Offensive Content‚Äù from ‚Äú18+ (Adult Content)‚Äù since the definition of adult is not 18 in all countries, which caused confusion.Bug fixesThis release has a significant number of bug fixes. For the full list, check out the release notes.Statistics15 commits made in the master branch and six issues closed on the server repository.123 commits made in the master branch and thirty-four issues closed on the client repository.The 1.1.7 installers were downloaded more than¬†37,000 times since release in late June.", 
                "url": "/blog/openbazaar-118-released-new-features-added/" 
            } 
            , 
       
            "blog-openbazaar-at-scaling-bitcoin-conference-in-milan": { 
                "title": "OpenBazaar at Scaling Bitcoin Conference in Milan", 
                "content": "by Chris Pacia ¬† This month I had the opportunity to attend the third Scaling Bitcoin conference in Milan. My purpose for going was to stay on top of the latest developments in Bitcoin and keep an eye out for collaboration opportunities for OpenBazaar and OB1¬†related projects. Now that I‚Äôm back, I can give a review of sorts and talk about some of the cool ideas that were proposed and discussed. Firstly, the Scaling Bitcoin conferences seems to be evolving away from being exclusively about scaling and to a more general technical conference where bleeding edge ideas are presented. There were still a good¬†number of presentations that were scaling-related, of course, but also a good mix of other ideas to improve Bitcoin. All of the presentations were of high quality, but I‚Äôll comment on a few standouts.MimbleWimbleThe darling of the conference in my opinion, mimblewimble, was dropped on the internet by an anonymous mailing list poster as picked up by Andrew Poelstra and others. The basic idea is to use the same technology behind confidential transactions to turn blocks into a sort of big coinjoin transaction. Blockchain sleuths would not be able to use the transaction history to figure out who paid whom the way they can do today. A side benefit of this format is that much of the data in the blocks can be dropped allowing the blockchain to be compressed to a very small size. Possibly one downside is that transactions still need to be broadcasted to each node, meaning there is still an opportunity for active attackers to record all transactions and link transactions together. This attack could possibly be foiled by grouping transaction together before broadcasting. Most attendees I talked to about mimblewimble were very hot on it, but were holding back their enthusiasm until it could be demonstrated that it could scale (for example if they can make the lightning network work on it).TumbleBitI spent a good deal of time talking to Ethan Heilman who presented TumbleBit ‚Äï an anonymous coin mixer/payment hub. Whereas previous tumblers required users to trust the person running the tumbler to not keep logs which could de-anonymize users, TumbleBit makes that impossible through the clever use of cryptography. In addition to unlinkability, payments made through the tumbler would largely happen off chain. Over the years there has been some talk about building these type mixing protocol directly into wallets to encourage their use, improving fungibility and increasing the anonymity set, but we‚Äôve seen little movement in that regard. Maybe going forward there will be an opportunity to collaborate and get TumbleBit‚Äìor something like it‚Äìinto OpenBazaar. Ethan also offered to take a look at the OpenBazaar protocol to see if he can find ways to break it which, of course, would be great to have more eyes and more people with technical expertise reviewing it. It will only make the protocol stronger. ¬†  ¬†Notable MentionsIn the interest of time I‚Äôll just offer a few more highlights:  I found Peter Todd‚Äôs talk about having miners skip validation and just focus on ordering, while requiring nodes to do their own validation to be an interesting rethinking of how consensus is achieved.  Emin Gun Sirer‚Äôs presentation on Bitcoin covenants was cool. People I spoke to about it liked the concept of covenants and suggested some ways of extending them further with Merkelized Abstract Syntax Trees.  Side note: It was nice to seem movement on bip 150/151. I‚Äôve been waiting for this for a long time.  I also had a short chat with Pierre who recently published a simulation of the FLARE routing for the lightning network. I talked to him about a routing simulator I wrote recently (which I didn‚Äôt publish since it was just a hack job to give me a rough idea of how well it would work). I think we both kind of agreed that there is still more work needed to optimizing routing and give us the greatest probability of finding routes from any one random node to another random node for a range of values. The routing needs to be very reliable for lightning to become widely used, in my opinion.  I had a really interesting chat with Mark Friedenbach from Blockstream about some of the advanced things they are working on. I won‚Äôt publish what they are as I don‚Äôt think they have made them public yet and I‚Äôll let them talk about it when they‚Äôre ready, but they are super cool and at least one of the projects is something I‚Äôve been wanting to work on myself and would probably be working on if I wasn‚Äôt working on OpenBazaar.  I spoke with Joseph and Laolu (Lightning Network) about collaborating on an SPV wallet implementation in Go. Tadge Dryja wrote a small (and incomplete) SPV library for their lightning network project which I forked and have done some work on to beef it up. There is¬†still a good way to go though and I‚Äôm hoping we have the opportunity to work together to get a solid implementation for both of us to use.  I didn‚Äôt get to attend Roger Ver‚Äôs free speech party¬†and was¬†disappointed that it was held at the same time as the main reception. Both parties ended up¬†smaller than they would have been and it reduced the opportunities to network. If it was scheduled as an after party, or better yet a party on Sunday night, I‚Äôm willing to bet most conference attendees would have gone. There were lots of people looking for a party on Sunday night but there wasn‚Äôt one scheduled! Maybe a missed opportunity.So all around the conference was very productive and it was good opportunity to make connections and stay on top of the latest developments. Assuming future Scaling Bitcoin conferences follow the same format I will be looking to attend them as well.", 
                "url": "/blog/openbazaar-at-scaling-bitcoin-conference-in-milan/" 
            } 
            , 
       
            "blog-shop-the-autumn-sale-6-autumn-inspired-things-to-buy-now-on-openbazaar": { 
                "title": "Shop The Autumn Sale: 6 Autumn-Inspired Things to Buy Now on OpenBazaar", 
                "content": "Up in the northern hemisphere the long summer days are getting shorter and shorter. The leaves are turning and beginning to fall from the trees and the air smells like the coming cold ‚Äì and we are so ready! There‚Äôs a lot to love about autumn¬†and we wanted to highlight a few things from OpenBazaar shops to help you get in the spirit. Many of these items are offered at a special 10% discount through October as well ‚Äì and a few shops even have their entire inventory on sale so make sure you click through and check them out this month while it lasts. There‚Äôs a lot more to this Autumn¬†Sale than just these autumn¬†items though, check out the tag #AutumnSale in OpenBazaar through October to see all the new merchandise¬†being added!6 Autumn-Inspired Things to Buy Now on OpenBazaar¬† Dia de Los Muertos tee (10% off!)¬†by Stone Banana - Buy on OpenBazaar¬†//¬†View on Duosearch This is a¬†special feature produced just for this event. Stone Banana is offering this custom designed Dia de Los Muertos tee in¬†both men‚Äôs and women‚Äôs styles a AND 10% off of it along with the rest of their store! ¬† Autumn-scented candles¬†(10% off!)** by¬†Aether Theory (Jon)¬†- Buy on OpenBazaar¬†// View on Duosearch Is it just not smelling quite like autumn¬†yet where you are? With unique scents like ‚ÄúBreath of Ichabod Crane‚Äù and ‚ÄúMortica‚Äôs Brume‚Äù as well as the timeless harvest¬†staples ‚ÄúPumpkin Butter‚Äù and ‚ÄúButtered Rum,‚Äù Aether Theory¬†has something for every festive fall taste. ¬† **Assorted Halloween items¬†(some 10% off!)**¬†by ZESTREST -¬†Buy on OpenBazaar¬†//¬†View on Duosearch Still need to decorate for Halloween or are you looking for a low-key costume this year? ZESTREST has you covered! Check out the high-definition printed Captain America, Superman, Batman &amp; Spiderman shirts and the tree man/Ent mask, each 10% off for a limited time. ¬† **Pumpkin Spice Coffee Milk Syrup by CoffeeMilkSyrup - Buy on OpenBazaar¬†//¬†View on Duosearch Could you love pumpkin spice lattes more if it wasn‚Äôt for all that coffee? Check out CoffeeMilk Syrup! Don‚Äôt overthink it, it‚Äôs basically like chocolate syrup that you can add to your milk‚Äìonly lightly coffee flavored. And by request for this special promotion CoffeeMilkSyrup¬†has hand-made a brand new pumpkin spice syrup to add to their¬†inventory. Limited quantities so get them ASAP! ¬† Original Artwork ‚ÄúMujer Hibernado‚Äù¬†(10% off!)** by A Bit of Art -¬†Buy on OpenBazaar¬†//¬†View on Duosearch This gorgeous original artwork stood out among autumn¬†items in the OpenBazaar marketplace and perfectly captures the feeling of a summer fading. ¬† **SCARY hosting deals + a great FREE ‚ÄúFrankenstein‚Äù browser hack for OpenBazaar¬†by¬†Space for eCommerce - Buy on OpenBazaar¬†//¬†View on Duosearch Are you ready to set up your own OpenBazaar shop but¬†don‚Äôt really want to¬†deal with¬†the hosting?¬†Check out these shop hosting deals by Space for eCommerce! Every 4 days for the rest of October¬†the price of this shop item will¬†‚Äùfall‚Äù by 20% (limit five customers!) and if you sign up¬†Halloween weekend¬†they are¬†offering 1 month of hosting at cost.What about the ‚ÄúFrankenstein‚Äù browser hack?  Brian, the owner of Space for eCommerce, recently got OpenBazaar to work in a browser and you can too! Check out his instructions on Reddit: Open Bazaar Client in a browser - a how-toWhat helps you get in the mood for autumn? Can you find it on OpenBazaar? Let us know on Twitter, Facebook, Reddit or¬†in our Slack community", 
                "url": "/blog/shop-the-autumn-sale-6-autumn-inspired-things-to-buy-now-on-openbazaar/" 
            } 
            ,

                "content": "We are working on a product that will make setting up an OpenBazaar shop incredibly easy. This week we worked through fixing¬†an issue that surfaced but it will be ready very soon, so if you¬†or someone you know is ready to open an OpenBazaar shop but would like to keep it simple, keep an eye out for our launch!Current versionBack End  Continued to work on Travis automated builds for 1.x version  Prepped Full and Client only binaries for 1.1.8 release  Finalized the 1.1.8 release  Fixed a bug that would hide the map in the purchase flow  Fixed link formatting issues in chat2.0Front End   Completed designs on the About OpenBazaar modal  Started designing the Onboarding process  Consolidated the design across all of the modals  Swapped out Helvetica/Arial for the Google Noto Sans font (open source and support 800+ languages)Back End  Continued work on order processing for the 2.0 server  Finalized code for uploading avatars and banners in the settings modal",

            "blog-openbazaar-at-hcpp16": { 
                "title": "OpenBazaar at HCPP16", 
                "content": "Earlier this year I was invited to be a speaker and present OpenBazaar at this year‚Äôs Hacker‚Äôs Congress at Paraleln√≠ Polis (HCPP16) in Prague. I‚Äôve never been to Prague, and hadn‚Äôt visited¬†Paraleln√≠ Polis yet, so I was excited to attend. If you‚Äôre not familiar with¬†Paraleln√≠ Polis, they‚Äôre an organization of hackers and artists in the Czech Republic who condemn authoritarian governments and use digital activism to make people more free. This year‚Äôs Hacker‚Äôs Congress described itself as having ‚Äúhundreds of technology enthusiasts, tech-entrepreneurs, activists and cryptoanarchists to celebrate the age of digital freedom and decentralization!‚Äù You can‚Äôt miss the¬†Paraleln√≠ Polis building in Prague; it‚Äôs completely black. The bottom floor is a coffee shop that only accepts Bitcoin, and the other floors were turned into rooms for presentations over the weekend.  ¬† I spoke on the last day about OpenBazaar. Here‚Äôs the summary of my talk:  Existing commerce online is centralized by a handful of companies who monitor data, censor trade, and use tightly controlled payment systems. OpenBazaar is an open source software project which creates a decentralized network for trade, using Bitcoin. Because OpenBazaar removes the middleman, there are no fees, there is no censorship, and there is no mass collection of data. This talk explains the project‚Äôs history, how it works technically, and how future changes will further enhance decentralization and censorship-resistance.I focused quite a bit on the improvements that are coming in the 2.0 version of OpenBazaar. The audience was great and asked lots of questions, and we ran out of time, but fortunately I was able to follow up a lot of conversations with people afterwards. [caption id=‚Äùattachment_1195‚Äù align=‚Äùaligncenter‚Äù width=‚Äù960‚Äù] Presenting OB at HCPP16[/caption] Immediately following my presentation was a talk by Justin Drake of Duo Money, the company behind the OpenBazaar search engine Duo Search. Justin‚Äôs talk was about being an entrepreneur on OpenBazaar:  OpenBazaar is an open-innovation decentralised protocol for trade. Unlike proprietary marketplaces like eBay or AirBnb it presents many opportunities for entrepreneurs to build upon. Justin will give an overview of the fledging OpenBazaar ecosystem, focusing on the opportunities and challenges for entrepreneurs.He talked about his experience building Duo Money, which originally was meant to be a payment and HTTP gateway to the OpenBazaar network, but that plan was dashed when they lost their banking partner - only days before OB launched! They quickly pivoted to building a search engine, and only weeks later launched Duo Search. He made the point that relying on permissioned systems like banks stifles innovation, but building on an open system like OB or Bitcoin allows for permissionless innovation. Justin also gave tips for people looking to build in the OB ecosystem, as well as giving business ideas for aspiring entrepreneurs as well, both of which he turned into blog posts. [caption id=‚Äùattachment_1197‚Äù align=‚Äùaligncenter‚Äù width=‚Äù648‚Äù] Justin Drake of Duo Money Presenting at HCPP16[/caption] ¬† HCPP16 was a great place to meet with people and talk about all different types of new decentralization technologies, and quite a few people had ideas on how their project and OpenBazaar could compliment each other. I highly recommend that anyone who is interested in decentralization technology, and using new tech in order to make people more free, should learn more about¬†Paraleln√≠ Polis and attend next year‚Äôs Hacker‚Äôs Congress. After the conference I was able to do some Prague sightseeing. It‚Äôs a beautiful city. I enjoyed my trip to HCPP16 and Prague, and hope to attend next year. ", 
                "url": "/blog/openbazaar-at-hcpp16/" 
            } 
            , 
       
            "blog-openbazaar-ecosystem-stone-banana": { 
                "title": "OpenBazaar Ecosystem: Stone Banana", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem. Today our featured shop is Stone Banana,¬†a one-of-a-kind custom apparel shop featuring great custom artwork!¬†You can find Stone Banana¬†on OpenBazaar,¬†on Duosearch¬†and at StoneBanana.com  Tell us a bit about yourself? I‚Äôm a psych/neuroscience lab manager at Purdue by day (sanghalab.com) and an aspiring entrepreneur by night. It was less than a year ago that I realized I wanted to create my own business. Artistic design has always been an interest of mine, and I had sort of stumbled into t-shirt design around the same time I became interested in starting a business. So, Stone Banana became my first go at it! What do you make? Stone Banana makes graphic tees. I create the designs, sometimes starting from scratch, sometimes from my other artwork, and sometimes from the photography of others (with their permission :)) I have some other products that I‚Äôm currently designing, and hope to use the profits from t-shirts to bring these to market. Why are you selling your product on OpenBazaar? I use OpenBazaar because I love bitcoin and am super excited to participate in a truly open-source market. I‚Äôve done a bit of cryptocurrency mining/trading in the past, but I never felt like I was bringing bitcoin any closer to being mainstream. Not being a coder, participating in OpenBazaar has been a way for me to help advance not only bitcoin, but the idea of truly peer-to-peer markets. (Beyond just talking to my friends and family about it!) How has your experience been with OpenBazaar so far? It‚Äôs been great! Of course I‚Äôm very excited for 2.0 and the features that come with it, but 1.0 has done the job of providing a fee-free trading platform that‚Äôs allowed my shop to be discovered as well as to complete many transactions successfully! How familiar are you with Bitcoin? Fairly familiar. I‚Äôve done a good bit of reading and watching Andreas (among others :)) speak on the topic over the last 3 years. I‚Äôve done some mining and trading, and pretty much been an advocate since I first found out about it! But, I‚Äôve never actually bought anything besides other currencies and cloud mining until OpenBazaar! What changes would you like to see to OpenBazaar to make it more useful for you? I think the main thing for me right now would be an improved product upload interface, as well as selector options within each product such as size, color etc. What products/promos are you featuring this season? I have a great new design in my shop for Halloween! We‚Äôll also be doing a 10% discount through October‚Äìthen¬†stay connected to see what I‚Äôll be doing for¬†Bitcoin Black Friday!", 
                "url": "/blog/openbazaar-ecosystem-stone-banana/" 
            } 
            ,

                "content": "We wrapped up the design and¬†are now finishing testing a product that¬†will make setting up an OpenBazaar shop incredibly simple. We‚Äôll release this service next week, so if you or someone you know wants to open an OpenBazaar shop, keep an eye out for that.Front endCurrent version  The auto-reconnect code was removed‚ÄìWe may re-implement it later in a more robust manner  The duplicate user bug was fixed in Discover  The zoom and rotate buttons on the avatar in Settings/Page are disabled until one is loaded  Multiple minor bugs were fixedBack End2.0  Continued work on order processing for the 2.0 server", 
                "url": "/blog/weekly-development-update-october-7-2016/"

            "blog-dropshipping-on-openbazaar": { 
                "title": "Dropshipping on OpenBazaar", 
                "content": "By: Dr. Washington Sanchez Co-founder of OB1; core-developer for OpenBazaarSince the early days of OpenBazaar, I‚Äôve been interested in the potential for it to be used for dropshipping. But first, a quick intro:  Dropshipping is the process of selling goods to customers by placing orders on their behalf to suppliers, who ship the good directly to the customer.Dropshipping has several advantages for individuals who want to start their own side-business:  Straightforward. I won‚Äôt say it‚Äôs easy, but it is certainly far less complex and cheaper than importing and housing stock, let alone packaging and shipping to customers. Dropshipping enables you to focus that energy on sales and marketing.  Flexible. You can sell a handful of products, or you can sell hundreds or thousands. It‚Äôs up to you. Running an online ecommerce store, dropshipping goods all around the world, can be done at home or in a cafe. As a side business, it doesn‚Äôt occupy too much of your time. If the business starts to scale up quickly, you can find yourself quitting your job and becoming your own boss sooner than you think!  Low entry costs. This really can‚Äôt be emphasized enough. The costs of setting up a dropshipping operation can be done with very little capital up front. Also purchasing stock is only triggered when a customer has made a purchase: positive cash flow!¬† [caption id=‚Äùattachment_1154‚Äù align=‚Äùaligncenter‚Äù width=‚Äù800‚Äù] Example of a store I run that dropships items from Aliexpress[/caption] ¬† Even though the barriers to entry in running a dropshipping ecommerce store are low, make no mistake that it‚Äôs hard work to make it both great and scalable.Unique ValueNow, what‚Äôs to stop the customer approaching the supplier directly and purchasing these goods? Well, nothing. This is why some dropshippers go to great lengths to hide their suppliers from potential customers. A far better approach is to offer unique value in one way or another:  Niche. Focus on a niche class of goods or services so that your store becomes a lens for customers to find what they want. Individuals are more than willing to pay a small premium to avoid the inconvenience of purchasing multiple goods off different platforms.¬† [caption id=‚Äùattachment_1155‚Äù align=‚Äùaligncenter‚Äù width=‚Äù800‚Äù] Got a chance to chat with Lizzi about her amazing store; her hair game is strong![/caption] ¬†  Don‚Äôt suck. Form a positive relationship with your customers, and you will be rewarded. Be polite and go above and beyond for your customers.¬† [caption id=‚Äùattachment_1156‚Äù align=‚Äùaligncenter‚Äù width=‚Äù800‚Äù] Customer first[/caption] ¬†  Brand. This kinda reverses everything I‚Äôve said about dropshipping so far, but if you can get your hands on the product before it reaches the customer (i.e. it‚Äôs a local sale, time isn‚Äôt a big factor, or it‚Äôs a popular product you can stock a little of), then add a unique brand or feature to an otherwise generic product. This immediately differentiates your products from everything else; you may even be shocked how a $2 modification can add to the retail value.[caption id=‚Äùattachment_1157‚Äù align=‚Äùaligncenter‚Äù width=‚Äù800‚Äù] JDS Personalized Gifts are an example of a wholesaler that sells customizable stock‚Ä¶ perfect for branding.[/caption] Dropshipping is both an art and a science, and there are plenty of resources you can draw from to become really great at it. Shopify has a great guide available for free that you can use for existing stores as well as OpenBazaar!Dropshipping with Bitcoin and OpenBazaarAs you can imagine, dropshipping is a low margin business, but profitable under the right circumstances. It is particularly attractive to the Bitcoin ecosystem for 2 reasons:  Arbitrage. Dropshippers can take advantage of the rising value of Bitcoin, which is expected to be an upward secular trend for the true believers! As a result, they can order the good from the supplier with fiat and sell the good to the customer for Bitcoin. The price can be at a significant discount if the Vendor expects that the price of Bitcoin will rise to exceed the initial losses they experience on the transaction (i.e. it‚Äôs a time-preference thing). The price volatility of Bitcoin is a two-edged sword, so tread carefully if you apply these discounts.  Supply. Bitcoin is money, but it doesn‚Äôt have the chance to become the dominant international currency unless it can be used to buy anything (at least off the Internet). Bitcoin-powered dropshippers can make a meaningful impact to the ecosystem by offering a greater supply of goods and services that can be purchased with Bitcoin.¬† [caption id=‚Äùattachment_1158‚Äù align=‚Äùaligncenter‚Äù width=‚Äù600‚Äù] My definition of success for Bitcoin[/caption] ¬†My definition of success for BitcoinDropshipping on OpenBazaar is straightforward. Personally, I run several stores selling a variety of goods that I dropship predominantly from Aliexpress. Since April of this year, I‚Äôve made ~40 sales, which isn‚Äôt too bad when you consider that I run these stores after-hours. Here‚Äôs how I do it:  Create your OpenBazaar node. For now, you‚Äôll probably need to run your node on a VPS so that it is accessible 24/7, unless you have a desktop computer that‚Äôs always on. (Note: Later this month we will be sharing a¬†very easy method for setting this up and will post again¬†when it is live!) If you‚Äôre running a blog or web-facing ecommerce store on an existing VPS, you can easily install and run OpenBazaar side-by-side. There‚Äôs a great YouTube playlist with step-by-step instructions. Alternatively you can opt for hosted solutions that will set it up on your behalf.  Setup your store. Create an eye-catching avatar/logo and header. Fill out your About page to pitch your store; a gif or two always helps. Add your email address or social media accounts, which can help foster trust. Register a Blockchain ID, and add your OpenBazaar GUID to your new decentralized identity as well as your other accounts.¬† [caption id=‚Äùattachment_1159‚Äù align=‚Äùaligncenter‚Äù width=‚Äù800‚Äù] I bought the logo and header off a digital artist on OpenBazaar incidentally![/caption] ¬†  Choose your niche. I recommend tailoring your store according to a specific niche or product category. This helps you narrow down on a group of suppliers, helps you build a brand, and increases your chances of repeat business.  Choose your suppliers. Suppliers can be another ecommerce store or an entire platform. Personally, I love to use AliExpress because it has a huge range of products of different categories, free shipping, and cheap prices. Moreover, AliExpress let‚Äôs you sort listings in a category/subcategory according to the number of orders (i.e. sort by popularity). This allows you to select items that have a proven track-record of market demand. You can also target popular and reputable suppliers on AliExpress to dropship.¬† [caption id=‚Äùattachment_1160‚Äù align=‚Äùaligncenter‚Äù width=‚Äù648‚Äù] You can pick the top 20 most popular items to sell within a product category or niche on AliExpress.[/caption] ¬†  Optimize your listing. Product information is your friend; the more data you add to your listing description about the product, the better! I generally only set 1 image per listing to minimize the contract download time for the Buyer. In the Description section, I include as many html  tags as I need for additional product images.  Follow everyone and be friendly. A good way to get attention is to follow other nodes on OpenBazaar and send them a short ‚Äòhello‚Äô. Buy some items off their stores and make friends.  Social media. Use social media to advertise what you‚Äôre selling on OpenBazaar. Product listings from https://duosear.ch include the listing image when shared on social media sites!¬†OpenBazaar 2.0¬†  As we previously announced, OpenBazaar 2.0 will be a paradigm shift for the protocol and the project. It more closely aligns with the functionality we envisioned in the early days of the project, as well as fixing a number of limitations we‚Äôve been longing to address:  Distributed content. Store and listing data will be hosted in a distributed manner between peers on the network. What this means is that a Vendor won‚Äôt need to run their node off a desktop computer or VPS 24/7. Individuals can contribute to the health of the network by running a Gateway node, hosting store content on behalf of other users (which may serve as the foundation of affiliate marketing rewards with Bitcoin).  Web accessibility. Stores and their listings will be accessible to the web via Gateways, making it that much easier to discover and purchase anything from the OpenBazaar network.  Easier installation. We expect significantly less technical issues with the installation of OpenBazaar 2.0 across all the major operating systems.  Flexibility. Vendors will have greater control to create product options and shipping rules for physical listings. Digital content can also be automatically download after purchasing.This is only a snapshot of the many changes we‚Äôre bringing to OpenBazaar, which will make it that much easier to start-up a dropshipping enterprise on the network for free, with zero restrictions!", 
                "url": "/blog/dropshipping-on-openbazaar/" 
            } 
            , 
       
            "blog-openbazaar-ecosystem-coffee-milk-syrup": { 
                "title": "OpenBazaar Ecosystem: Coffee Milk Syrup", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem. Today our featured shop is Coffee Milk Syrup and it‚Äôs pretty much what it sounds like, shop owner Adana makes her own ‚Äúcoffee syrup‚Äù that‚Äôs like¬†chocolate syrup‚Äîjust made with coffee!¬†You can find Coffee Milk Syrup¬†on OpenBazaar,¬†on Duosearch¬†and at CoffeeMilkSyrup.cf ¬†  ¬† Tell us a bit about yourself? I make coffee syrup during the day, and I‚Äôm a writer, and a web developer at night. I‚Äôm originally from Houston, TX, though I‚Äôm currently living in Dallas. What do you make? I make Some Awesome Coffee Syrup. It‚Äôs similar to chocolate syrup, but it‚Äôs made with coffee, so it makes everything taste like coffee. Why are you selling your product on OpenBazaar? I work from home, and getting your product or service out there is hard to do sometimes. I saw OpenBazaar as a way to put myself into a market that would likely appreciate that, and that I was in full control of. I was originally with OpenBazaar when you guys first launched, and I joined in and made a quick store, and within just a few days I had my first sell. With the products that I make and sell, It‚Äôs hard to get customers without doing a lot of actual footwork: going to stores, food trucks, and vendors alike, locally. That also limited me on how I was able to sell my product and I think OpenBazaar is exactly where I need to be to get my big start with Coffee Syrup. How has your experience been with OpenBazaar so far? My experience has been great. I am in the Slack community for OpenBazaar and the admin, vendors, and people in general are very helpful and polite. I‚Äôve had questions ranging from ‚ÄúHow would I setup my name properly‚Äù all the way to ‚Äúhow do I migrate my OB server from Windows to Linux‚Äù and I‚Äôve had all of my questions answered thoroughly. The community for OpenBazaar is full of great people. How familiar are you with Bitcoin? Quite familiar with it. I have traded across the exchanges and used bitcoin locally to buy food, or books even. I like the usability of it and of course bitcoin contracts are amazing for vendors like myself. What changes would you like to see to OpenBazaar to make it more useful for you? I think that implementing a similar system to ‚ÄúReviews‚Äù would be nice, but have it be something along the lines of ‚ÄúStore Updates,‚Äù similar to ‚ÄúNews‚Äù I suppose. This way, when a store are preparing to put items on sale, say for the Black Friday event, the customers or people that come to the store would be able to know about the sale, through looking at the updates/news tab. This would help keep the customers in the know about products. If I only had a limited amount of items, I could make a post about how it has a limited inventory and how long the sale would last. It would help with customer questions. Any scheduled downtime could be listed there as well, as about once a week, I take my store offline for about 3-4 hours for system updates.", 
                "url": "/blog/openbazaar-ecosystem-coffee-milk-syrup/" 
            } 
            , 
       
            "blog-weekly-development-update-september-30-2016": { 
                "title": "Weekly Development Update: September 30, 2016", 
                "content": "Front EndThis week we completed work on the 1.1.8 release for the OpenBazaar reference client. The following features were added:  If the connection with the server is lost, the client will attempt to reconnect 5 times before showing the connection modal, and the status bar at the bottom of the app will¬†show a connecting message when this is happening  The avatar can be rotated and saved in Settings/Page  The addresses in Settings/Addresses can be re-ordered by dragging and dropping‚Äìthe first address is the default address  The follower, following, and store tabs have been made more efficient, so they take up less browser resources‚Äìthis should speed up those views on slower computers  All languages have been updated with the latest translations from Transifex  Incoming data is now more effectively sanitized, preventing unwanted HTML tags  A¬†bug where addresses that start with handles were malformed if you refreshed the app and loaded them from memory was fixed2.0   Designed the 3rd party search experience within the client  Avatar and header images can now be loaded in the Settings/Page modal, and will show on the navigation bar and the user page  The guid is shown above the social information on the user page and clicking it will copy the guid  Various improvements to the styling of the viewsSPECIAL EXTRAS! We have finished the build process and are almost done with deployment on a tool that will make setting up an OpenBazaar shop incredibly simple. We are finishing testing it in production right now then will¬†work on beautifying it a bit before rolling it out in the¬†next couple of weeks!", 
                "url": "/blog/weekly-development-update-september-30-2016/" 
            } 
            , 
       
            "blog-openbazaar-ecosystem-psychedelic-rock-band-myco": { 
                "title": "OpenBazaar Ecosystem: Psychedelic Rock Band Myco", 
                "content": "¬†In these posts we take a look at some unique members of the OpenBazaar ecosystem. Today we interview Kyle from the band Myco, which released their new EP exclusively on OpenBazaar for the first week. You can find the Myco store on OpenBazaar, and on Duosearch as well.¬† Tell us a bit about yourself?¬† ¬† My name is Kyle Henry, I‚Äôm from Kansas City and started Myco in 2015 after moving back to Kansas City from Hong Kong, where I lived between 2013 and 2015 and taught English as my primary job. Before moving to Hong Kong I studied botany and mycology and discovered how amazing fungus really is. It is essentially the backbone of ecological systems on land and acts as a decentralized network or internet for organisms on the earth. Plants and fungus form symbiotic relationships and communicate through these fungal networks. A few years later after I had begun my scientific studies I got involved with bitcoin in 2011 when I started mining them with my GPU. The next year it became pretty much impossible to do so, but I mined about 15 before that happened. While in Hong Kong I continued promoting and using bitcoin and talking to Hong Kong natives about it where ever I went. I found that many people in the tech field there were already aware of bitcoin but most weren‚Äôt involved in it. While living there I used bitcoin to transfer money between my bank accounts in the US and Hong Kong. Instead of paying ridiculous fees to do such a thing through my bank I used exchanges and often made a profit when transferring funds. I ended up moving back to Kansas city in 2015 and started on my project. I‚Äôve been a musician since I was about 14 and I had never officially released anything but music is my passion so I set out to make a project that embodied my beliefs of everything being interconnected and how decentralization and specifically blockchain technology can free us from our slavery.¬† After writing and recording everything I set out to find band members to play live shows and I‚Äôve gone through many members but eventually asked a good friend of mine Andrew MacIntyre to play drums for me. Then I found an amazing guitarist named Jesse Rodriguez and a bassist named Cory Yeager online who have helped me complete this project.  The first song we released is called ‚ÄúMyceliated‚Äù and is essentially about fungus and the effect it has on the universe and the human experience as well as decentralization and how bitcoin can end wars. We released this single with a bitcoin qr code on the cover and had a tremendous response from the bitcoin community. We also put a digital download of this song on OpenBazaar once OpenBazaar went public. Months later after a lot of practice the band is ready to start playing shows and we decided to release our debut 5 song EP exclusively on OpenBazaar on September 22 2016 to show our support for decentralization and freedom. The self titled EP will be released globally on most music platforms in fiat currencies on September 26 2016, but we prefer being paid directly in bitcoin. ¬† What do you make / sell? ¬†Original psychedelic rock music.¬†Why are you selling your product on OpenBazaar?¬†We want to support innovative platforms that make free trade and liberty possible in this ever increasing statist world.¬†How has your experience been with OpenBazaar so far?¬†Openbazaar and it‚Äôs community has been great to us so far, we have heard nothing but praise from those who have purchased our music and if we have need help with setting anything up or doing anything on OpenBazaar there has always been incredibly helpful people.¬†What changes would you like to see to OpenBazaar to make it more useful¬†for you?¬†I would love to see a feature that allows us to setup a digital download automatically so we don‚Äôt have to manually enter everything for every single order. Also, I think it would be great if there were anonymity features built in for other users.. this I believe would push OpenBazaar into the mainstream as it would allow for free trade without the worry of government locking you in a cage.¬†Anything else you‚Äôd like to say?¬†My favorite author Aldous Huxley once said in the foreword of his book Brave New World ‚ÄúOnly a large-scale popular movement toward decentralization and self-help can arrest the present tendency toward statism‚Äù When he wrote this in 1932 there was no such movement but now with bitcoin and blockchain technology we have such a movement. Our goal is to spread the message of freedom through decentralization and push the movement further into the mainstream.", 
                "url": "/blog/openbazaar-ecosystem-psychedelic-rock-band-myco/" 
            } 
            , 
       
            "blog-weekly-development-update-september-23-2016": { 
                "title": "Weekly Development Update: September 23, 2016", 
                "content": "Front EndMany new features and changes were made¬†for upcoming 1.1.8 release. Significant changes:  Added the ability for sellers to pin listings, so that they appear first in their store.  Added the ability for sellers to set a Maximum Quantity to listings. Buyers can‚Äôt buy more than that number in a single order.  If the Maximum Quantity is set to zero, the listing will still be visible, but cannot be purchased. This allows sellers to have listings that are ‚Äúout of stock‚Äù or ‚Äúcoming soon‚Äù.  Added the ability for sellers to set listings to ‚Äúhidden‚Äù. Hidden listings will not appear in the store tab of their page when other users look at the page (the owner can still see the hidden listings).  If a user enters the address of the hidden listing in the address bar, they can still see and purchase it. This allows for private listings [note that the client will not display listings with a ‚Äúhidden‚Äù flag to people using the client, but third parties crawling nodes can still see the listings].  Addresses are now more flexible. The street, state/territory/region and postal code fields are all optional, and a contact field has been added, where buyers can add information like an email address or phone number.  ¬†Changed stores to list the most recently saved listings first, after pinned listings [frequently requested by vendors].[caption id=‚Äùattachment_1111‚Äù align=‚Äùaligncenter‚Äù width=‚Äù648‚Äù] New listing features shown in red[/caption] Minor changes:  Uploaded photos for listings will now auto-rotate based on their EXIF data. Photos that are sideways due to being taken on a mobile device will not have the correct orientation.  A bug was fixed with the review stars that caused fraction in the reviews to add an extra star.  Timezones were removed, they were intended for features that turned out not to be needed.  The list of shippable countries was removed from the purchase modal. That information is shown in the main listing page under the shipping tab.  If a buyer looks at a listing page and has no saved addresses, the section of the page that shows shippable countries will instead show a message that the user does not yet have any saved addresses.  When changing servers, the client will load the last page that specific server was on. That removes the issue where when changing servers the new server would try to load the page the previous server ‚Äúremembered‚Äù.Back EndCurrent versionAdded multiple new features for upcoming 1.1.8 release.  Added ‚Äúpinned‚Äù flag to listing contracts, allowing vendors to pin favored listings and have them displayed at the top of their store.  Added max quantity to listing contracts, allowing vendors to set a maximum quantity a buyer can purchase during a sale.  Added a ‚Äúhidden‚Äù flag to listing contracts, allowing vendors to make certain listings visible or invisible to buyers [note that the client will not display listings with a ‚Äúhidden‚Äù flag, but third parties crawling nodes will still see the listings].  Added an optional alternative contact field to give buyers and sellers the ability to give each other more relevant contact information easily.2.0Developer Chris Pacia got a 2.0 OpenBazaar node running over Tor earlier this week, having made the necessary adjustments to IPFS to allow Tor traffic. This is still early and needs more work, but it appears likely that OpenBazaar 2.0 will be able to use Tor. An option has been added for users to choose their preferred bitcoind node over the built-in SPV wallet.", 
                "url": "/blog/weekly-development-update-september-23-2016/" 
            } 
            , 
       
            "blog-can-bitcoin-and-multisig-reduce-identity-theft-and-fraud": { 
                "title": "Can Bitcoin and Multisig Reduce Identity Theft and Fraud?", 
                "content": "Identity theft and ecommerce fraud are costing billions of dollars each year, and have been increasing in recent years. Fortunately, due to the technical design of Bitcoin - along with one of its most powerful features, multisig ‚Äì both buyers and sellers online have alternatives that can reduce the likelihood of being involved in identity theft or fraud. In the United States, an estimated 17.6 million people were victims of identity theft in 2014 (the most recent year numbers are available). ¬†The most common types of misused information were bank accounts (38% of cases) and credit cards (42% of cases). It isn‚Äôt surprising that millions of cases of identity theft occur each year based on bank accounts and credit cards. The numbers that allow access to those accounts are unchanging, they are tied directly to your identity, and they are being stored in databases by any number of retailers who you‚Äôve done business with. Those databases are a treasure trove for cybercriminals, and they are constantly under attack. The list of high-profile breaches in recent years is impressive: 56 million credit cards in 2014 by Home Depot, 70 million in 2013 by Target, 76 million households in the summer of 2014 by JP Morgan Chase, and the list goes on and on. Bitcoin works differently. The numbers that give you access to your bitcoins aren‚Äôt shared publicly, and they don‚Äôt make their way into any databases. You don‚Äôt need to trust a business to store your Bitcoin information properly like you would a credit card ‚Äì the business doesn‚Äôt have any information to store. There are no treasure troves of data for cybercriminals to steal. Your bitcoin also aren‚Äôt tied directly to your identity. You can choose to give the merchant as much or as little information about yourself as you want. This gives buyers some assurances that their purchases won‚Äôt increase the likelihood of identity theft, and it gives merchants one less piece of data they need to protect. Identity theft based on bitcoin transactions is practically impossible. People are starting to notice Bitcoin‚Äôs potential for reducing identity theft. In April, Business Wire reported that a recent survey showed victims of identity theft were taking action to prevent it from happening again, and 10% of them were using alternative currencies like Bitcoin.MultisigThere is another aspect to Bitcoin that helps prevent online fraud. A feature called multisignature ‚Äì often shortened to multisig ‚Äì allows for bitcoins within a certain address to be controlled by more than one person. The majority of bitcoins are owned by individuals, just like cash and other forms of money. With multisig you can now have multiple people, or even organizations, control the same coins. The multiple parties must then come to agreement before the bitcoins can be moved out of the account. There are many applications for multisig including increased security of funds, more equitable control of funds in non-profits and other organizations, and the ability to create complex contracting systems. Perhaps the most useful application of multisig is escrow. A common use is the two-of-three multisig. This means there are three parties involved, and any two of them must agree before the bitcoins can be moved from escrow. The buyer and seller both choose a third party they trust, and then the buyer sends the funds into multisig. If the seller delivers as promised, then the buyer and seller both agree to release the funds, and since only two out of three parties are needed, the funds are then released from escrow. If there‚Äôs a dispute and buyer and seller can‚Äôt come to an agreement, then the third party is brought in to determine the winning party and join with them to release funds. Consider how this is different from the existing system. In the current system with a stolen credit card, a buyer can order something and the seller will ship it as normal. When the real owner of the credit card realizes this and the credit card company reverses the transaction, the vendor typically is forced to eat the cost of their product. Stolen credit cards aren‚Äôt the only way fraud is accomplished. Buyers can claim no delivery even when they‚Äôve received a product. Ecommerce platforms and credit card companies are notorious for siding with buyers over vendors, and often don‚Äôt do their due diligence to determine who is really at fault. Vendors can also defraud buyers too, taking money but not delivering or delivering inferior products. Bitcoin, along with multisig, prevents much of this fraud from occurring. There is no credit card company controlling Bitcoin that can reverse transactions, giving vendors the assurance that they control their own money. There‚Äôs also the ability for buyers and sellers to come to agreement about who will provide their dispute resolution via multisig, instead of being forced to use the ecommerce platform itself. As long as both parties choose a reputable third party, there‚Äôs little chance that fraud will be successful. Bitcoin and multisig are useful tools to prevent fraud, but they‚Äôre not perfect. Bitcoins can be stolen, and once taken they‚Äôre unlikely to ever be returned. Protecting them takes some technical knowledge and the learning curve can be steeper than other payment systems. Although Bitcoin isn‚Äôt perfect and won‚Äôt eliminate all fraud online, it‚Äôs a powerful alternative for those willing to use them.OpenBazaarGiving buyers and sellers the ability to prevent fraud is one of many reasons OpenBazaar relies completely on Bitcoin. OpenBazaar also has two-of-three multisig built in, with an open marketplace of moderators who offer dispute resolution. If you want more privacy in online trade, with no fees, no censorship, and better protection from fraud, try OpenBazaar now.", 
                "url": "/blog/can-bitcoin-and-multisig-reduce-identity-theft-and-fraud/" 
            } 
            , 
       
            "blog-openbazaar-ecosystem-space-for-ecommerce": { 
                "title": "OpenBazaar Ecosystem: Space for eCommerce", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem. Today we interview a vendor selling store¬†hosting, Space for eCommerce, who has been connected to the OpenBazaar community since the beginning!¬†You can find¬†Space for eCommerce¬†on OpenBazaar at¬†@storefore/store,¬†on Duosearch here¬†and on their own website at¬†spacefore.com  Tell us a bit about yourself? Brian Dunbar - husband, father of five, Catholic, IT professional since 1990. The majority of my career I‚Äôve been a systems administrator: making sure servers are up and pumping out bits.¬†Systems administration is a speciality that rewards attention to detail and obsessive nitpicking, and I do pretty good with it. I no longer recall how I heard about OpenBazaar. I had a few days of downtime over the Thanksgiving holiday in 2015. I installed the prototype, played around with testnet. That software, the constant and excellent progress, the folks working for OB1, and the investment they‚Äôd attracted, convinced me that OpenBazaar has real potential. Like this;  The last thirty years have demonstrated that cheap, de-centralized and open will beat closed, centralized and expensive.          There used to be a plethora of network protocols - ways of connecting computers. Token Ring, ARCNet, and many others. Ethernet came along and was (then) inferior to everything else on the market. It was cheap. It was not owned by IBM: anyone could build an ethernet network card. Now, ‚Äòethernet‚Äô is synonymous with ‚Äònetwork‚Äô. Nobody uses anything else.      CompuServe, BIX, AOL, DELPHI, Prodigy used to be ‚Äòthe‚Äô way to go online - you paid up each month, logged into a walled garden and did your thing with the community. The world wide web came along and ‚Ä¶ they are no more.      Examples are legion, I need not belabor the point. They have one thing in common. They were closed and expensive and are now in the museum next to the apatosaurus skeleton. OpenBazaar is cheap, decentralized and open. The lesson is clear. What do you make? I provide managed hosting for open bazaar stores.¬†I‚Äôll keep the stores running, backup on a regular basis, update when required, and whatever fiddly bits are needed to keep the store online and visible.¬†My market are shop owners, business guys, regular folks who want to sell their goods, and leave the ‚ÄòIT stuff‚Äô to the professionals. Why are you selling your product on OpenBazaar? It is, basically, a space that is under-serviced by guys like me. Market opportunity!¬†I hope to become one of the go-to guys for hosting, and leverage that into other services in the OB space. How has your experience been with OpenBazaar so far? Pretty good, thanks for asking. There are issues - but there are always issues with software, and the OB1 team is kicking ass on bugs. And they‚Äôre busy in active development for OpenBazaar 2. I‚Äôve taken it for a spin and it‚Äôs going to be a tremendous improvement on the current Open Bazaar. How familiar are you with Bitcoin? I‚Äôd heard of Bitcoin but prior to last year I‚Äôd never done anything with Bitcoin. Which is odd, I suppose, because politically I‚Äôm Anarcho-Capitalist. I should be thinking about it night, and day. What can I say - I‚Äôm a busy guy. It simply hadn‚Äôt come up. Now .. I‚Äôve got a side project for getting involved with bitcoin mining, and I‚Äôm plotting how to get a zcash mining farm up and going ‚Ä¶ it‚Äôs a good life, if you don‚Äôt falter. What changes would you like to see to OpenBazaar to make it more useful for you? I have a few suggestions. All of them will have to be addressed in order for OpenBazaar to be useful in the long run.  Multiple Users and roles          Eventually, an actual business with multiple users is going to use OpenBazaar. Those guys operate with multiple people, who have different roles. They‚Äôll demand accountability, and role separation. This isn‚Äôt just those guys being anal, but in many cases required by law or auditors.        Credentials          The credentials are in plain-text configuration file, which value is stored in a database. This works, and it‚Äôs reasonably secure. I understand why it‚Äôs that way. But we can do better!        Failover          I want to put a load balancer in front of an OpenBazaar store, running on multiple servers. Downtime for one server does not mean downtime for the store.      ", 
                "url": "/blog/openbazaar-ecosystem-space-for-ecommerce/" 
            } 
            ,

                "url": "/blog/weekly-development-update-september-16-2016/" 
            } 
            ,

                "content": "¬† Last week¬†we were excited to hear Andreas Antonopoulos ‚Äì security expert, author and Bitcoin evangelist ‚Äì announce his new book for sale¬†on the Joe Rogan Experience podcast! (ICYMI here it is:¬†Andreas Antonopoulos Introduces Joe Rogan to OpenBazaar) Now¬†can find The Internet of Money on¬†his OpenBazaar store‚ÄìAND¬†for the next week you can also enter to win one of 3 copies that we are giving away! Just check out your options for entering below. You can comment on Twitter &amp; Reddit once per day for the next week to gain even more entries! Winners will be announced next Thursday, September 22nd. (This giveaway is US only. Sorry international friends; we are working up policies to be able to include you in future giveaways!) ¬† ¬† a Rafflecopter giveaway  If you have a book ‚Äì or anything else ‚Äì that you‚Äôd like to sell for Bitcoin, try out OpenBazaar. If you need help, join our Slack community and let us know.", 
                "url": "/blog/giveaway-win-1-of-3-copies-of-the-internet-of-money-by-andreas-antonopoulos/" 
            }

            "blog-openbazaar-ecosystem-print-it": { 
                "title": "OpenBazaar Ecosystem: Print It!", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem.¬†Today we interview a vendor ‚Äì Print It! ‚Äì selling items that he 3d prints himself, as well as a 3d printing service.¬†You can find his store on OpenBazaar at @print_it, and on Duosearch here. I‚Äôve personally bought a few items from the Print It! shop, the most recent being an OpenBazaar tent, of which 50% of his profit he donates back to the project. [caption id=‚Äùattachment_1063‚Äù align=‚Äùaligncenter‚Äù width=‚Äù648‚Äù] OpenBazaar Tent from Print It! store[/caption] Tell us a bit about yourself? As many in our community I‚Äôm an inquisitive person and very excited about our culture and with it our technical evolution. I‚Äôm happy of being a part and a contemporary witness of this development where people get the chance to express their true nature and explore their full potential in a growing free society. What do you make / sell? In my eyes my main product is the 3D printing service. Everyone who invests some hours on tutorials about CAD software, will be surprised how easy it is to bring an abstract idea into a digital shape. The next logical step would be to convert that digital shape into an analog one. The digital step is free to go thanks to people who are developing amazingly complex, but easy to use CAD tools like Blender for example. The second step unfortunately isn‚Äôt free at all. If you‚Äôre not a designer who‚Äôs testing several prototypes, you‚Äôll think more than twice about buying a 3D printer. Especially if you‚Äôre keen on highest quality and accuracy, and don‚Äôt want to be limited by a cheap printer, which only produces frustration. The other products in my shop have two main goals: To provide useful tools or gadgets and to help people getting in touch with 3D printing. They can also be seen as a demonstration of whats possible with such a diverse usable technique. Why are you selling your product on OpenBazaar? The steady and fast growing community of makers have shown that there is so much more potential in our society. More and more people are realizing that they can accomplish more than just following the mainstream by consuming products which are dictated by fancy advertisements. Everything can be improved forever, by everyone. It just needs someone who is curious enough to think around the corner. Openbazaar itself is a great example. When I first started modeling prototypes and finally got the chance to buy a high quality 3D printer, I asked myself, why not sharing this opportunity with everyone else who is interested in converting their ideas into real models or gadgets? [caption id=‚Äùattachment_1065‚Äù align=‚Äùaligncenter‚Äù width=‚Äù648‚Äù] Print It! OpenBazaar storefront[/caption] How has your experience been with OpenBazaar so far? When I used OpenBazaar the first time, I was amazed how professional everything looked and how easy it was to set up a simple but nicely designed shop. It‚Äôs more than obvious that the OB1 team did a really great job on it. And the best thing is that implementing and supporting a very social and equal structure is one of their main goals. It‚Äôs a great community in every way and just nice to help other people or receive help from others. How familiar are you with Bitcoin? I‚Äôm using Bitcoin since 2013 and realized very soon, that the best thing that can happen to a cryptocurrency is just being used as a currency. This whole speculation thing is not creating a real value. OpenBazaar hopefully will be a huge help for bitcoin to achieve its real purpose. What changes would you like to see to OpenBazaar to make it more usefulfor you? The main steps to improve this already awesome app would be the implementation of IPFS and Tor. But as far as I know you‚Äôre already working on this. Although I sell legal stuff, I‚Äôd like to see the option to delete fulfilled orders or at least the addresses of buyers. When tor hopefully gets implemented this would be a very important thing to protect the privacy of buyers. Another thing would be a solution to the problem, that a lot of bitcoins get lost in escrow when the buyer forgets to finalize the order and the chosen mod isn‚Äôt reachable either. Maybe a deadline would be nice to release the funds, when there is no response from the buyer and the mod anymore. Another wish would be, that the step from OB 1.0 to OB 2.0 wont result in a ‚Äúreset‚Äù of every shop in the aspect of followers and reviews. I think I speak for every vendor on OpenBazaar that good reviews and many followers are a result of hard work, in which case it would be a pity to loose them all. Anything else you‚Äôd like to say? I‚Äôd like to thank everyone in the community and OB-Team making all this possible whats just happening right now. Special thanks to @sampatt for being this careful and interested in everyone‚Äôs opinion!", 
                "url": "/blog/openbazaar-ecosystem-print-it/" 
            } 
            , 
       
            "blog-weekly-development-update-september-9-2016": { 
                "title": "Weekly Development Update, September 9, 2016", 
                "content": "Jenn Cloud has joined the OB1 team to help with marketing and community management, so feel free to jump in our Slack (@jenncloud) and say hello!Front EndBasic listing creation and editing are now added. Continued work on the following / unfollowing functionality.DesignContinued work on the transaction dashboard and checkout process. Back EndAutomating installer process for 1.x, and are building a client only app (current version) Made improvements to the 2.0 installer packages. Continued work on order processing. Building a stress testing framework which gives us the ability to spin up lots of nodes pre-populated with data in order to do automated testing under various scenarios. Chris Pacia created a video showing progress on the server side.", 
                "url": "/blog/weekly-development-update-september-9-2016/" 
            } 
            , 
       
            "blog-andreas-antonopoulos-introduces-joe-rogan-to-openbazaar": { 
                "title": "Andreas Antonopoulos Introduces Joe Rogan to OpenBazaar", 
                "content": "Andreas Antonopoulos - security expert, author and Bitcoin evangelist - went on the Joe Rogan Experience to discuss Bitcoin and other technologies. He announced his new book, The Internet of Money, and also announced that he is selling his book on OpenBazaar. Listen to Andreas explain OpenBazaar to Rogan in the video. You can find the new book for sale on his OpenBazaar store. If you have a book - or anything else - that you‚Äôd like to sell for Bitcoin, try out OpenBazaar. If you need help, join our Slack community and let us know.", 
                "url": "/blog/andreas-antonopoulos-introduces-joe-rogan-to-openbazaar/" 
            } 
            , 
       
            "blog-weekly-development-update-september-2-2016": { 
                "title": "Weekly Development Update: September 2, 2016", 
                "content": "Work on OpenBazaar 2.0 is fully underway, so we‚Äôre now resuming our weekly development updates with an emphasis on the 2.0 repositories. You can follow along with development in our Github repositories, both server and client.Front EndFollowing other users is now working, you can view another user‚Äôs page and follow or unfollow them, and see them on your own page‚Äôs list of who you are following, and who is following you. All ‚Äúuser cards‚Äù (mini views of a user) have a follow/unfollow button, this means you can see if you are following another user and follow or unfollow them anywhere a user card is displayed. For instance, if you‚Äôre looking at the list of who another user follows, and you want to follow the same people, you can see which of the people they follow you‚Äôre already following, and easily follow the ones you don‚Äôt yet without leaving that screen.DesignMade many design &amp; experience improvements in the transaction section &amp; transaction modal, including order status progress bar. Updated the design and experience for providing feedback on an order. In 2.0, the buyer will have the ability to optionally include their identity in the review and also include photos.  Greatly simplified the 2.0 checkout experience (2 clicks to buy for returning users), worked in shipping options and an input to optional provide a backup contact method.Back EndCompleting documentation of best practices for production mode. Began work on making a public AWS image (current version). 2.0 work focused on order placement and processing.", 
                "url": "/blog/weekly-development-update-september-2-2016/" 
            } 
            , 
       
            "blog-openbazaar-ecosystem-virus-media": { 
                "title": "OpenBazaar Ecosystem: Virus Media", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem.¬†Today we interview a vendor - Virus Media - selling various items, among them handmade crocheted items.¬†You can find Virus Media on OpenBazaar at¬†@virusmedia, and on Duosearch here.¬†  ¬†Tell us a bit about yourself?¬†First and foremost, virus media is a family operation. My brother and I, along with our families (11 of us altogether), feel that even though alternative media has been exploding these past few years, which has benefited everyone, alt media shouldn‚Äôt strive to just replace the corporate media. Instead it should seek to innovate and educate to the point that the very idea people get in their heads when they hear the word ‚Äúmedia‚Äù is something completely different than today. If I could sum up our vision for the future in a word, it‚Äôs ‚Äúdecentralize.‚Äù As cliche as that might sound right now, we think that there is so much more work that can be done in this area, and OpenBazaar is at the tip of the spear. We‚Äôre slowly working toward this ideal ourselves, while we‚Äôre in this creation and brainstorming phase, we decided to get a headstart on one of the major problems all media faces, no matter the size of the group, funding. We, like so many others recently, believe that ‚Äúads‚Äù are not the way of the future. We believe a multi-faceted approach that brings even more value to the reader is the way to go. OpenBazaar is a perfect example of what one of those facets could (should) be for the decentralized media of the future.¬†What do you make?¬†Our goal is to tap each family member‚Äôs natural skills and passions that could bring value to other people‚Äôs lives. Currently moderation services and textiles have taken the front seat and we are looking to expand our offering of all natural beeswax and essential oil based products. Fun fact, we now source our beeswax from another OpenBazaar vendor, PexPeppers. In the near future we plan on adding leather products and a number of privacy protecting tech products and services.¬†¬†Why are you selling your product on OpenBazaar?¬†We want to encourage transacting in bitcoin, we see it as a matter of conscience. We want to be an example others can follow. Second, we can easily see our media operation ruffling feathers in the future and we want to do what we can to protect our supply lines from bad actors. We all know what happened to wikileaks, but countless other alt media outlets with less of a voice have suffered the same. Third, it‚Äôs FUN! Rediscovering the bazaars of old with a modern twist has brought a whole new level of enjoyment from making and spending money.¬†How has your experience been with OpenBazaar so far?¬†We‚Äôre proud to be part of this pioneering effort! The community has been great, the developers have been gracious and we‚Äôve been having a blast using the chat feature. The way the chat feature has been implemented really makes you feel as if you‚Äôre walking into someone‚Äôs shop. We‚Äôve met some old friends and made a good many new ones! ProTip: Talk up vendors with the chat feature, you‚Äôll often find hidden products or discounts!¬†How familiar are you with Bitcoin?¬†One of the things that has slowed our progress is that we all still have our day jobs, for now. Nevertheless, we have been receiving 100% of our wages in bitcoin for a good year and a half. So the entire family has become intimately acquainted with bitcoin during this time. It‚Äôs been our most liberating move as of yet. Keep an eye out, one of our first articles, or series of articles, will be an in depth look at how to live 100% on bitcoin. When we become fully operational, you‚Äôll be able to find us on steem, yours network, watchmybit and popchest (when they get out of their startup accelerator) and search for us with goodgopher or duckduckgo. Our website will be hosted on IPFS and will mirror a lot of the content. Until then, I suggest you look into each of th
