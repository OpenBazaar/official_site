            "blog-openbazaars-bigger-picture-in-the-bitcoin-debates": { 
                "title": "OpenBazaar's Bigger Picture in The Bitcoin Debates", 
                "content": "You could get whiplash trying to track the what‚Äôs-what and the who‚Äôs-who of Bitcoin. Just as the value is regularly breaking records now the debates are hotter than ever over the future of this blockchain that spawned a thousand blockchains.No doubt Bitcoin is an important development in technology‚Äìsome would say as important as the internet itself. Many also liken the energy around it to the time when the internet was developing for users and forward-thinkers knew it would be big, but not yet what all it could actually do. Now we can see the tools it birthed such as email and mobile and today we can see the impact those things have had.We know enough about it now to know that it‚Äôs a pretty big deal but the questions of why, how and for whom still hang in our digital air.How is a company who wants to build applications that use Bitcoin supposed to keep up?Bitcoin is still king in this space but it is just the beginning of a huge new way of connecting, creating and sharing value online. It represents, we believe, the advent of a new internet. And that vision sparks technology which, in turn, sparks more vision.Or as, allegedly, Marshall McLuhan stated in 1967:  ‚ÄúWe shape our tools and thereafter our tools shape us.‚ÄùThe initial vision for Bitcoin was simply a peer-to-peer digital currency that would allow people to exchange payments without middlemen. Now it‚Äôs spawned many offshoots that are basically ideological playgrounds for what this sort of public ledger technology can really do. Each of these now are like puzzle pieces, microorganisms that are co-evolving in technology much like they do in nature.We have experienced this personally with OpenBazaar where a new file storage protocol that didn‚Äôt materially exist just 3 years ago emerged with incredible implications for the protocol that we had built around that time. The choice to build version 2.0 on IPFS was pretty easy as it was an exact piece that was missing from our own puzzle. But it wasn‚Äôt shoved in the couch cushions, it simply didn‚Äôt exist yet. And that is awesome. It resulted in a lot of new work but we didn‚Äôt begrudge it. We transitioned with excitement and anticipation because we know why we‚Äôre doing what we‚Äôre doing.We keep up by focusing on the bigger picture.OpenBazaar is a marketplace that makes it easy for users to exchange goods and services for a cryptocurrency. And as the name itself implies, we believe in cryptocurrencies that can be used as a currency, a medium of everyday types of purchases.We believe this because we want to live in a world with fewer barriers. We want to see a world where people can build what they want and where beautiful things happen when their work and tools¬†overlap and complement one another. We believe in people making choices for themselves and taking ownership and control of what they do.From code to lifestyle, we want to create tools that provide access, tools that allow everyone to figure out the kind of life they‚Äôd like to build, from wherever they are in the world.Right now the path we need is paved with Bitcoin, which we love continue to champion, but it‚Äôs really about the vision of what Bitcoin represents‚Äìnot the specific technology. Bitcoin may fail, but decentralization is guiding the ship for us.  We believe in faster, cheaper, better technology that connects more people with fewer barriers.The only way through is through. That means boots-on-the-ground, roll-up-the-sleeves through. If you‚Äôre curious what the future looks like, then build it with us.**A free marketplace. No fees. No restrictions. Earn bitcoin.**Download OpenBazaar", 
                "url": "/blog/openbazaars-bigger-picture-in-the-bitcoin-debates/" 
            } 
            , 
       
            "blog-consensus-2017-the-immediate-future-of-bitcoin-ico-madness": { 
                "title": "Consensus 2017‚Ää‚Äî‚ÄäThe Immediate Future of Bitcoin & ICO¬†Madness", 
                "content": "Wow, what a wild week it has been! Between attending the blockchain industry‚Äôs biggest event and the skyrocketing prices of just about every cryptocurrency‚Ää‚Äî‚Ääespecially Bitcoin‚Ää‚Äî‚Ääcapped with a holiday weekend, we are still reeling. We are all back at our desks though and finally had a chance to unpack some of our thoughts about CoinDesk‚Äôs annual event, Consensus, in beautiful New York City!10,000 Foot¬†ViewFirst, the event was huge. Tickets were sold out and almost 3,000 people were in attendance across 4-5 floors. Speakers &amp; panels were often down to standing room only and some great topics were covered like Can Bitcoin Scale? and Chasing Privacy in Blockchains among many other discussions &amp; presentations on the business &amp; technical applications of blockchain.Second, you couldn‚Äôt help but realize that cryptocurrencies besides Bitcoin are gaining fast in their validity and tokens/Initial Coin Offerings (ICOs) may still be controversial, but they are big business at the moment with a lot of money to show for it. Everyone was interested in learning about ICO case studies and their future as a serious business model beneath the looming cloud of regulation.Third, it seems that Bitcoin still has some battles ahead of it still as miners, developers and users continue to wrestle with the best way to scale it. Fundamentally it will come down to the question of defining what BTC really is‚Äîa currency or a security‚Ää‚Äî‚Ääeither by declaration or action.We have our own thoughts about this and were also excited to soft launch a new campaign we are working on as the OB1 team to share them. Check out Crypto Is Currency Day coming up this September and join us if you believe in the mission of digital currencies we can actually acquire &amp; spend easily &amp; efficiently.Getting PersonalTo conclude, we also wanted to share few other exciting thing that were shared by some of our excellent partners at the event!Prism is a new service from Shapeshift that uses Ethereum to allow users to invest in a basket of cryptocurrencies of their choosing. In their words, ‚ÄúPrism is a platform upon which humans and machines can acquire exposure to portfolios of digital assets without trusting a counterparty.‚Äù We think non-custodian exchanges like this is a big step in the right direction to protect users and provide more privacy and security to traders. More details hereProtocol Labs, the company behind IPFS, teamed up with AngelList to create a new platform for token sales, called CoinList. We‚Äôre interested to see more of their work here which is aiming to legitimize crowdfunding crypto projects through ICOs within the United States and providing opportunities for them to stay here instead of moving offshore. More details hereNext, we are proud to announce our newest partnership with Digital Currency Group (DCG) as a strategic investor! This is very exciting for us as DCG is the most active investor and business incubator in the bitcoin and blockchain industry and they share a vision for the future of commerce where digital currencies are more accessible and usable for everyone. See our press release for more information.Finally, for more of our thoughts on the event, check out this brief YouTube Live video we recorded this week with another partner of ours, Jeremy, CEO of Never Stop Marketing.We are really energized by the members of our community who are working hard to build the financial future they want to see and we are privileged to be working with them. It‚Äôs really a gift to be surrounded by smart, driven people who are building excellent products and companies and we can‚Äôt wait to tell you more about the irons we have in the fire with them soon!Are you a developer who wants to get involved in this early stage of Version 2.0 development?Get the details here!Want to start RIGHT NOW buying and selling with Bitcoin or other altcoins using Version 1.0?Download OpenBazaar", 
                "url": "/blog/consensus-2017-the-immediate-future-of-bitcoin-ico-madness/" 
            } 
            , 
       
            "blog-milestone-2-developer-release-for-openbazaar-v20": { 
                "title": "Milestone 2 Developer Release for OpenBazaar v2.0", 
                "content": "Development of the OpenBazaar 2.0 software continues according to our roadmap, and today we publish the¬†Milestone 2 developer release. Please note that this release is not yet feature complete, and cannot be used for real transactions yet.Milestone 2 focuses on discoverability of listings / stores, as well as communication. Third party search is now accessible within the client. Chat is also fully functional. Channels were planned for Milestone 2, but have been moved to later in development. Full release notes below.Release notesServer changes:  Added wallet tests. Made profile caching smarter. Various bug fixes.Client changes:Transactions  The transactions screen is now viewable with partial functionality.Purchasing  The purchasing screen is now viewable with partial functionality.Context Menu  The context menu will now appear on a right click.  The context menu has commands for zooming the screen in and out.  The screen can also be zoomed in and out using the keyboard (command or control plus ‚Äì or =).Moderators  The message button in the moderator details screen is now functional.Default User Name  The default user name is now a shorter random string of characters.Wallet  Transactions are shown as confirmed on the 6th confirmation now, instead of the 7th.Profile  The profile now uses a local url instead of a ipns url.Cached Profiles  A new functionality was added to use cached profile data in situations were it is not critical that the data be fresh. This has been implemented in the chat sidebar.Bug Fixes  A bug where radio buttons were not always sized the same was fixed. #434  A bug that caused the QR code in about/donate to be horizontally compressed was fixed. #433  The contentBox style was set to break and wrap very long words so they would not extend past their container. #396  A bug was fixed where old profiles were identified as moderators, but did not have moderation data.  The handling of emojis was made more flexible and consistent.  The QR code in the wallet is now correct.  The sort by drop down in search now works correctly.  Layout bugs with the filter labels and emojis in the search screen were fixed.  A bug where the categories parameter in a store page can be null was fixed.  A bug with routing to a listing address was fixed.  The server name is now shown correctly in the page navigation menu. #454Are you a developer who wants to get involved in this early stage of Version 2.0 development?Get the details¬†here!Want to¬†start RIGHT NOW¬†buying and selling with Bitcoin or other altcoins using Version 1.0?Download OpenBazaar", 
                "url": "/blog/milestone-2-developer-release-for-openbazaar-v20/" 
            } 
            , 
       
            "blog-openbazaar-20-new-developer-release-203": { 
                "title": "OpenBazaar 2.0 - New Developer Release - 2.0.3", 
                "content": "This is the third¬†release according to our new schedule of publishing releases on a two week sprint cycle. As a reminder, these releases are for developers and those looking to test only; the product is not¬†ready for real transactions yet!Yesterday we released a new developer release ‚Äì version 2.0.3¬†‚Äì of OpenBazaar. Here is a brief overview of the new features available:Back End:  We‚Äôve done some housecleaning, making the code more consistent and robust.  The ability to use images for variants was added. This is not yet supported in the reference client.  An API was added to get an estimate of the fee for a transaction.  An API was added to get the estimated total for a transaction.  Accepted currency was added to the moderator information.  The listing format was updated to return an object instead of an array.  Endpoints were added to get the avatar and header of a user via their peerID.Front End:  Search has been added to the reference client. It defaults to use the OB1 search service (this can be changed in the user‚Äôs settings).  The wallet can now send and receive funds. Make sure to set your node to use the testnet if you use the wallet.  The wallet will show a list of your transactions now.  Various bugs were fixed.Are you a developer who wants to get involved in this early stage of Version 2.0 development?Get the details¬†here!Want to¬†start RIGHT NOW¬†buying and selling with Bitcoin or other altcoins using Version 1.0?Download OpenBazaar", 
                "url": "/blog/openbazaar-20-new-developer-release-203/" 
            } 
            , 
       
            "blog-the-inclusive-future-of-payment-types-in-openbazaar": { 
                "title": "The Inclusive Future of Payment Types in OpenBazaar", 
                "content": "  OpenBazaar is committed to making global peer-to-peer decentralized ecommerce happen.We believe in making trade free for everyone, everywhere. Achieving this mission will only happen if we‚Äôre adaptable and willing to honestly assess whether or not the technologies we use are helping us to fulfill our mission, or holding us back.For payment technology, OpenBazaar currently uses Bitcoin for transactions¬†within the marketplace. Bitcoin is the most recognized, most secure, and most used cryptocurrency available today. It allows OpenBazaar to exist without the need to rely on third parties. There are many other cryptocurrencies available as well but the OpenBazaar protocol and software is being built by a small group of individuals and we have chosen to keep our scope reasonable by focusing purely on Bitcoin.  However, for various reasons, we do believe OpenBazaar should be able to support multiple types of payment methods.It‚Äôs possible that Bitcoin may not always be the king of cryptocurrencies. Other cryptocurrencies may surpass it, or they might be more suited for the types of transactions that OpenBazaar users need.There is a considerable amount of excitement from other coin communities to support their projects through OpenBazaar. We‚Äôre optimistic about what they have to offer as we think decentralized payment choices should be diverse and ultimately in the hands of users.We will do everything we can to support the flexibility needed to enable this functionality in a way that doesn‚Äôt sacrifice any of the core tenets of our project. This includes additional documentation on how other currencies can be integrated by coin developers. We will continue to have discussions with the community on how best to create a strong user experience with multiple wallets and coins.Want to get more involved?If you are interested in what the development process of integrating your favorite coin into the OpenBazaar network would involve, click here for more information:¬†github.com/OpenBazaar/openbazaar-go/blob/master/docs/altcoins.mdIf you‚Äôre interested in staying¬†up to date with new developments related to altcoin integrations, please email our Community Manager, Jenn Cloud, at jenn[at]ob1.io and for general updates related to OpenBazaar please subscribe to the OB1 newsletter at¬†ob1.io", 
                "url": "/blog/the-inclusive-future-of-payment-types-in-openbazaar/" 
            } 
            , 
       
            "blog-openbazaar-20-new-developer-release-202": { 
                "title": "OpenBazaar 2.0 - New Developer Release - 2.0.2", 
                "content": "This is the second release according to our new schedule of publishing releases on a two week sprint cycle. As a reminder, these releases are for developers and those looking to test only; the product is not¬†ready for real transactions yet!Yesterday we released a new developer release ‚Äì version 2.0.2 ‚Äì of OpenBazaar. Here is a brief overview of the new features available:Back End:Most of the recent work was dedicated to wallet stability.Front End:The following improvements were made to the wallet interface¬†(*Note that the wallet is not yet functional and shouldn‚Äôt be used to send money):1. Shows the current balance in the wallet2. Shows the number of transactions in the wallet (WIP)3. Non-functional, unfinished Send Money panel4. Non-functional, unfinished Receive Money panel5. The current price of bitcoin in your fiat currency is shownAre you a developer who wants to get involved in this early stage of Version 2.0 development?Get the details¬†here!Want to¬†start RIGHT NOW¬†buying and selling with Bitcoin or other altcoins using Version 1.0?Download OpenBazaar", 
                "url": "/blog/openbazaar-20-new-developer-release-202/" 
            }

            "blog-new-version-20-development-release-schedule": { 
                "title": "New Version 2.0 Development Release Schedule", 
                "content": "OpenBazaar version 2.0 development continues, and we‚Äôve decided to change our development release schedule. Previously we posted our roadmap which contained various milestones¬†where we would create developer releases for people to test new functionality. We‚Äôre still keeping the milestones, and will still publish releases when we reach each new milestone, but in order to get more frequent testing and community feedback we‚Äôll also be publishing developer builds every two weeks. We develop based on two week sprint periods, so at the end of each sprint we‚Äôll release a new build for people to test.Yesterday was¬†the last day of our current sprint, and so we‚Äôre releasing the first build ‚Äì version 2.0.1 ‚Äì under this new schedule. Note that these are developer builds which are meant to be used for testing only. You can find the latest build here.", 
                "url": "/blog/new-version-20-development-release-schedule/" 
            } 
            , 
       
            "blog-development-update-spring-cleaning": { 
                "title": "Development Update: Spring Cleaning", 
                "content": "The Milestone 1 developer release of OpenBazaar 2.0 is available and Milestone 2 will be released in early April!Here is a recap of the capabilities of the Milestone 1 release:Milestone 1 SummaryThis release is meant solely for developers and those building or intending to build on top of the OpenBazaar platform. You can read more about what the release entails here.Since this is a release meant for development, the functions available in Milestone 1 are very minimal. They¬†include:  Users can download and install the client and server from Github, and use it to fill in their profile, store info, and post listings  The network can host listings, stores, and user profiles  Users can follow and unfollowHere is what‚Äôs been happening in the OpenBazaar development universe so far in March:Version 2.0  Managing a variety of pull requests (PRs)  Small patches and changes¬†on the front and back end  OB1 Co-Founder Dr. Washington Sanchez has secret project that has been turning out way better than he expected. Make sure you bug him on Twitter to try to get more information out of him on this one.OB1  Development of the new OpenBazaar.org website is almost complete  Settling into our new project management system¬†to be able to pin down &amp; announce a full release date for Version 2.0  Interviewing for a new front end development role  Getting healthy as some¬†of our team has been dealing with various winter illnesses. Good thing spring will be here next week!Are you a developer who wants to get involved in this early stage of Version 2.0 development?Get the details¬†here!Want to¬†start RIGHT NOW¬†buying and selling with Bitcoin using Version 1.0?Download OpenBazaar", 
                "url": "/blog/development-update-spring-cleaning/" 
            } 
            , 
       
            "blog-an-established-brand-meets-new-ecommerce-technology": { 
                "title": "An Established Brand Meets New eCommerce Technology", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem and share their stores. In this post we are exploring a store that boasts a brand you may already know called BMW. Yes, like the cars! But no, while cars could be sold through OpenBazaar, they aren‚Äôt here at the moment, but you can get some¬†great promotional items available in¬†BMW M Power Store.¬†You can check it out¬†in your browser¬†or on OpenBazaar here.The owner of this store is choosing to remain anonymous but still took the time to share about their experience and what‚Äôs motivated them to sell on OpenBazaar!Tell us a bit about yourself. Who are you and what do you make/sell?I live in Munich, Germany but originally I was born in Bulgaria. I own a BMW sports car and I am a big fan of the brand. I work in a branch of BMW Group in Munich and use OpenBazaar to promote the brand as well.How familiar are you with Bitcoin?I believe Bitcoin is the invention of our generation and is the next big thing after the Internet.I am not a tech guy so I don‚Äôt have much to say about development but I do support this technology as much as I can. I use it as payment when possible, just some small transactions in order to show¬†my support, and I use to trade it against some alts in an exchange.¬†I am not very familiar with trading so I don‚Äôt do this much, though.Most of all, I am person who doesn‚Äôt¬†support the power of governments and banks over people so any chance I have in life to disrupt¬†the System I embrace with love  Peer 2 Peer trading and for sure Bitcoin are two¬†things that allow me to do this in a practical way.How did you find out about OpenBazaar?I first read about it on Twitter and thought I‚Äôd¬†give a shot!Why are you selling your product on OpenBazaar?I use Bitcoin in my daily life, I am a fan of BMW, and I support the anti-bank and agorism movements. Those 3 things combine perfectly in OpenBazaar!How has your experience been with OpenBazaar so far?I don‚Äôt earn anything for myself by selling¬†the BMW items that I do in OpenBazaar, I just do it for the¬†pleasure of promoting the brand and promoting the use of Bitcoin. The OB community is very wise and so far any¬†small issues that I have had are resolved quickly and easy by the members in Slack! OB1 Co-Founder Dr. Washington Sanchez has also helped me a lot running my¬†nodes and I really appreciate the personal care.Would you like to have a store on OpenBazaar?Becoming a vendor is easy and completely free! Check out our Vendor‚Äôs Guide to OpenBazaar**Would you like your store to be featured on our blog?**Awesome, we‚Äôd love to know¬†your story! Please email jenn@ob1.io", 
                "url": "/blog/an-established-brand-meets-new-ecommerce-technology/" 
            } 
            , 
       
            "blog-the-dangers-of-and-fix-for-fake-markets": { 
                "title": "The Dangers of‚Ää‚Äîand Fix for‚Ää‚Äî\"Fake Markets\"", 
                "content": "The Internet facilitates an astounding (and ever-increasing) amount of commerce in our world. Allowing people to communicate with each other anywhere in the world and at low cost has ushered in an new era of global trade.  However, a few powerful organizations wield great influence over commerce online, and they have used their power to set up a rigged game. A ‚Äúfake market.‚ÄùAnil Dash recently wrote an article entitled ‚ÄúTech and the Fake Market tactic‚Äù which gives examples of how a few companies have creating markets online that appear fair, but in reality are tilted in their own favor:  Google‚Äôs results showing Google products first  Amazon displays it‚Äôs own products over better alternatives  Uber drivers‚Äô rates aren‚Äôt decided by the drivers but set by UberThese companies aren‚Äôt doing anything you wouldn‚Äôt expect them to do‚Ää‚Äî‚Ääthey are using their popularity to give themselves a further advantage. But as these companies‚Äô share of online commerce grows, their ability to further manipulate the markets in their favor grows as well. It‚Äôs not hard to imagine how Google, Amazon, or other huge companies on the Internet could further their positions as ‚Äúdefault‚Äù services by manipulating what their users see for their own benefit.These companies also collect the data of all their users for their own purposes, charge fees when users sell on their platforms, and censor trade based on their own interests or on behalf of governments. They act as gatekeepers into their own tightly-controlled system. Most users aren‚Äôt aware they are seeing a rigged market, and even if they do realize it they aren‚Äôt aware of any alternatives.What can be done about these rigged markets? In his article Anil suggests the following course of action:  Perhaps the single most effective action we can take is to educate our elected officials about the changes that are happening.I disagree with Anil that elected officials are the right people to solve this problem. Their only tool is the application of law, which is a powerful but blunt instrument. Politicians don‚Äôt have a compelling track record when it comes to understanding new technologies. Regulators are often strongly influenced by the people they are regulating‚Ää‚Äî‚Ääa term called ‚Äúregulatory capture‚Äù‚Ää‚Äî‚Ääand these powerful companies would try to help make the new rules end up in their favor.  There‚Äôs a more compelling way to address rigged markets: bypass the gatekeepers of online commerce altogether.Their power comes from the centralized nature of the existing commerce platforms. They control the center; they control the commerce.Fortunately, a handful of emerging technologies gives us the ability to fix these rigged markets once and for all. But new markets are emerging that have no center to control. They are decentralized, meaning each user in these markets connects directly to other users. These markets have no gatekeepers; there are no gates to keep in a completely peer-to-peer marketplace. Decentralized markets also have no fees, no data collection, and no censorship.They can‚Äôt be rigged.It‚Äôs not possible to have a truly open and transparent marketplace when one party controls the entire market. But online markets can be fair and free. Not because some elected officials may demand it, but because decentralization creates a level playing field where no one has an advantage over anyone else.Decentralized tools such as OpenBazaar and Bitcoin are already being used as an alternative to the dominant online commerce platforms and payment methods. If you want to participate in online commerce that is fair and free, trying using them today.**Ready to fight back against fake markets?**Download OpenBazaar now!", 
                "url": "/blog/the-dangers-of-and-fix-for-fake-markets/" 
            } 
            , 
       
            "blog-guiding-great-development-the-openbazaar-process": { 
                "title": "Guiding Great Development - The OpenBazaar Process", 
                "content": "¬†OpenBazaar¬†Front End Lead¬†Josh Jeffryes¬†describes the evolution of OB1‚Äôs collaboration process for our¬†entirely remote team building the decentralized marketplace, OpenBazaar:The OB1 ProcessBuilding great products requires a great process. As the OpenBazaar platform has grown, so has the way we work together to build it. We‚Äôve continuously improved how we plan and execute our work, and as we near the release of version 2 of OpenBazaar, we‚Äôd like to share some insight into those improvements with you.The Minimal Viable ProcessOpenBazaar started as a side project, and at the start we had a side project process. We used Slack and Github, and kept things informal. As we grew into a full-time startup, with a fully remote team distributed across the world, we needed a startup process.When your idea and team are small, a minimal process is ok. The idea fits in everyone‚Äôs minds, and you agree on what it is. But as the idea grows, it stops fitting, and the parts in each mind may not match. You need an external map so those parts still fit together when you‚Äôre done.Introducing AgileWithout a process to create that map, you spend most of your time maintaining agreement about what you‚Äôre building, instead of building it.This is where Agile was a critical tool for us. We constructed a process from Agile patterns, and added or removed patterns as we went.We began by defining each feature needed for OpenBazaar version 2. Then we organized those features into sprints of 2 weeks each. This makes it possible to know if a UI feature will be built in sprint 6, the back end functionality needs to be built in spring 5, the design in sprint 4, and the specifications in sprint 3. Technical details were fleshed out in regular planning sessions before each sprint.Trello was our tool for sprint organization. It‚Äôs simple and easy to use. Github was used to track issues, bugs, and technical specifications, and designs were shared with Zeplin.More Collaboration Means Less Everything ElseIf you don‚Äôt use the same map, you don‚Äôt arrive at the same place. We stay on the map by constantly building it together.Before any feature is worked on, we work together to define it over video conferencing, first as a user story (‚Äúthe user wants to do ‚Äúx‚Äù), then a design, and finally a detailed set of technical requirements.When a feature is done, the code is reviewed by the whole team. A lead reviewer gives detailed feedback, but other members, even non-technical ones, comments on what the feature does and how it works.Always ImprovingWe continue to improve and change our process. We‚Äôve added back in some Agile patterns we discarded previously as too structured. When our sprints became more formal, with set planning, review, and retrospectives, Trello started to strain under the level of detail we needed. We moved to Jira, which allowed us to set up a customized process.The OpenBazaar platform becomes stronger every day because we constantly iterate, test, and improve it. Like every great startup, we treat our process the same way.ICYMIIn case you missed it, here is other notable news¬†from the last couple of weeks:OpenBazaar project ‚ÄúBazaar Loans‚Äù wins second place in Distributed: Markets Blockchain HackathonAre you a developer who wants to get involved in this early stage?Get the details here!Want to¬†start RIGHT NOW¬†buying and selling with Bitcoin using¬†version 1.0?Download OpenBazaar now!", 
                "url": "/blog/guiding-great-development-the-openbazaar-process/" 
            } 
            , 
       
            "blog-could-this-kind-of-marketplace-drive-a-digital-media-revolution": { 
                "title": "Could This Kind of Marketplace Drive a \"Digital Media Revolution?\"", 
                "content": "Do you feel like the stock photo/art/video space could use some disruption? If you‚Äôve created or bought digital media before you may have encountered some frustration along the way. Up-and-coming vendor Open Source Photos has¬†joined OpenBazaar with a lot of ideas about how our marketplace can be paired with another innovative blockchain tool¬†to¬†meet a need and change the world.Tell us a bit about yourself. Who are you and what do you make/sell?My name is Tim and I want to share my photography and inspire the world. That is the idea behind Open Source Photos. It brings joy knowing my work inspires others to create/share/distribute/profit/feel emotion in some way. I also want to distribute my photography cheaper than any stock photo website &amp; without the hassle. I‚Äôd love for people to be able to purchase a photo once and do what they¬†want with it, no questions asked.Why do you use OpenBazaar and how long have you had an OpenBazaar store?I love the idea of decentralized services not controlled by single entities. Decentralization is foundation of the internet after all.  I have made a few purchases on OB and I just love the fact I can order something from someone across the globe, the money goes DIRECTLY to them, and I can experience things that I normally wouldn‚Äôt be able to.For example,¬†I ordered some Riceberry from Thailand. If I were to order this on Amazon it would cost me $35-50 depending on the source and I would likely still pay for shipping since most of them are not prime. On OpenBazaar I was able to get a brick of it, along with some extra swag the buyer threw in, for only $30‚Äìand that INCLUDED the shipping. Cutting out the middleman apparently saves money, who knew! Now I am able to experience a strain of rice and some culture from across the globe, from the comfort of my own home, all while helping someone who has the foresight to try to be an entrepreneur in this global marketplace.So far the community has been very welcoming. I even had 1 purchase on one of my earlier stores before my history got erased because I didn‚Äôt yet know how to backup the GUID/STORE from my VPS (Virtual Private Server). I had one purchase later and was hoping/waiting on some feedback but it never came through. Thankfully I was able to use a moderator to get the funds moved from escrow to my wallet.  I‚Äôm grateful for the testing and experience I‚Äôve gained using the platform at an early stage.This will allow me to appreciate the more streamlined clients to come. I still am a relative OpenBazaar newb as I have only been in the community for about a month now.Even if it doesn‚Äôt work out to where I can use this as a source of income, I‚Äôve learned some networking/computing skills I didn‚Äôt have before. I hopefully can inspire a few people to go down the same route as me with their artwork and this can have a pay it forward mentality. I look forward to watching OpenBazaar and its community grow as bitcoin becomes more globally adopted and hopefully we can start a Digital Media Revolution!Why did you start in this business?For a stock image/video/art buyer, trying to use the current system of using the big name sites like Shutterstock can be a pain. There are various licensing options depending how the buyer wants to use the photo. Is it a one time use? Is it in a magazine? If so how big is their distribution? Do they want exclusive rights?There are difficulties for creators as well. You have to apply to sell by submitting some work and having them judge the photo before selling. This is to create more quality images to sell the marketplace‚Äôs¬†brand at a higher price than competitors. These websites also¬†take a cut of the money from the photographer for offering this service and it just creates extra paperwork/red-tape.Then there‚Äôs the internet itself. It is a great engine for sharing and reposting content and¬†great¬†communities try to give the original video/author credit, but does it work all the time or endure for the whole lifespan of the image? Can people take my creations¬†and profit somewhere that¬†I may¬†never see a penny of it? Most definitely, but by applying the wisdom of crowds and hoping that by eliminating red-tape and licensing options with a buy-it-once approach¬†I can spend more time doing what I want‚Äìwhich is taking photos/making images‚Äìand sell more images for less rather than¬†just a few images for more than what they are worth.The idea I have is to be able to sell your digital goods with an open source mindset, thus calling my store ‚ÄúOpen Source Photos.‚Äù This means that creators can sell their work¬†through their their own store by using a service like ascribe.io to claim ownership of the image¬†and if it¬†becomes frequently used or remixed that good fortune will trickle its way back to you.What is ascribe.io? I‚Äôm quoting from their website:  ‚ÄúAttribution for your creative work will stay with you forever.‚Äù  ‚ÄúCreate a permanent and unbreakable link between you and your creative work. That link ‚Äì the record of ownership ‚Äì can be forever verified and tracked.‚Äù  ‚ÄúEach registered piece comes with a COA, a built in unique cryptographic ID and the complete ownership history. The COA can be verified anytime and printed out.‚Äù  ‚ÄúTransfer, consign or loan your digital creations without losing attribution. Our easy-to-use platform comes equipped with clear legal framework and supports custom contracts.‚ÄùBasically think¬†free, blockchain-based copyright service for artists. This sort of tracking creates a proof that each image a creator¬†uploads is¬†actually their¬†image. Even if someone then buys an image and tries to re-upload it, the original artist‚Äôs¬†date stamp will still be prior to theirs so the community can¬†still see the original author. They¬†can let their¬†images go with the ‚ÄúOpen Source License‚Äù ‚Äì basically the MIT license but replace code/programs with digital files/images.Copyright is dead ‚Äì or rather should be drastically changed.The idea behind copyright makes sense in terms of protecting an artists work and trying to get them the money they deserve for their work , however it has gone overboard in my opinion. If you think about it, many creations are created of the backs of another idea. It is hard to come up with an original song without subconsciously using a riff you may have heard. Using code from one program to implement it in another creating a new service that didn‚Äôt exist before. Sure there are the truly innovating who can come up with a unique concept, but most things are a remix already.By applying copyright to everything it stifles innovation and creation. Just look at YouTube‚Äôs copyright policy which is now banning users and de-monetizing their videos all because of a 3 second sound clip that matched one in their database. Algorithms are now becoming judge, jury and executioner (of profits). What helped the growth of YouTube (the crazy remix videos) is now becoming banned, and I feel in the long term, YouTube is going to be the next MySpace if enough users jump ship to a platform that isn‚Äôt so riddled with legal paperwork.What is your target market?By offering my images at a low price it allows that kid who‚Äôs 16 who maybe wants some pictures to practice with in Photoshop or web design but he doesn‚Äôt have a credit card to purchase images offline and he doesn‚Äôt want to steal someone‚Äôs work. He can now using just a small amount of bitcoin to purchase a photo and do what he wants with it. I‚Äôm not going to track anyone down and demand royalties. Want an easy image for a blog post/forum/website/business header? Buy it once and re-use it remix it as much as you want!If someone living in a real market city in, let‚Äôs say India, wants to buy a few of my images to¬†make and sell physical prints on the other side of the world, whyshould I get a percentage of every sale? They did all of the legwork to¬†print this image and bring it to their local market¬†that way.¬†They aren‚Äôt saturating my local area with my own work and it won‚Äôt affect my profits here. It would be nice to get recondition for my work like with a CC license (this means they can re-mix re-use your work but they legally have¬†to give you credit which again is more red tape) but I do not require it because if it works out and they want more images, they will come back. Also each image using ascribe.io will be date stamped to me being the author of the image.  If someone wants to¬†purchase images and create OpenBazaar themes to then sell on OpenBazaar¬†‚Äì please do it! I feel if you change the photo or are using it in a unique way that you thought of, I shouldn‚Äôt get any part of that. I simply gave you the blue paint and you used it to paint¬†the ocean.I am hoping others will go with this idea, letting their art go for cheap and allowing it to be remixed and resold,¬†as this could create a feedback loop where the artists are not only making money off consumers and fans of their work, but the majority of their money will be coming from within the community because the money will flow from one artist to the other as they¬†bounce images/ideas/themes/photo skills off each other.How will you determine your prices?I will do my best at keeping the costs as low as possible while still covering transaction cost/listing time. I ideally would like to sell images for around $1-2 a piece. Rather than try to take 1 amazing work and sell it for $1,000, I‚Äôd rather have so many images that people want to use because of the convenience that I‚Äôm selling 1,000 photos for $1. And because of the integration with cryptocurrency it makes selling for smaller amounts economically feasible.Meet Tim &amp; check out Open Source Photos, coming soon!Want to learn more about vendors and thinkers in the OpenBazaar community?Check out these posts!**Would you like to have a store on OpenBazaar?**Becoming a vendor is easy and completely free! Check out our Vendor‚Äôs Guide to OpenBazaar", 
                "url": "/blog/could-this-kind-of-marketplace-drive-a-digital-media-revolution/" 
            } 
            , 
       
            "blog-development-update-using-ipfs-for-encrypted-chat": { 
                "title": "Development Update: Using IPFS for Encrypted Chat", 
                "content": "For the past couple of weeks, OpenBazaar front-end developer Rob Misiorowski has been¬†elbows-deep in the development of the 2.0 chat feature. Here is a look into some of the work he‚Äôs been doing:For the past few weeks I‚Äôve been working on the¬†chat function for version 2.0 which is similar to current 1.0 chat, with a few enhancements on the user‚Äôs side. Notably planned is emoji support, typing &amp; message read indicators, and an Unread Messages badge indicating offscreen threads with unread messages.There are new things going on under the hood, though. To get certain data needed for the Chat UI (handle, avatar hash, location), individual profiles for each user in the UI need to be obtained. These need to be obtained via IPNS, which has been quite slow (calls often take 10+ seconds).¬†The problem with having to make an individual call for each chat head is that the browser has a limit of 6 concurrent HTTP requests to the same domain. So, if we clog that up with bulky time-consuming IPNS calls, the rest of the app will be blocked. For example, if the user tries to navigate to another page, any data required for that page will go to the end of the HTTP request queue and would need to wait until no more than 5 of the chat IPNS calls are left. That could be a while and in the meantime the user would just be looking at a loading spinner which¬†is a great way to ruin the usability of a feature.What is IPNS?It‚Äôs new. Here‚Äôs a¬†digest from back-end developer Tyler Smith:¬†IPNS is like DNS for IPFS content. It let‚Äôs you find IPFS data by a name if you don‚Äôt know the hash. The hashes verify integrity so IPFS¬†only needs to find one copy of the content when you search by hash. But when you search by name it has to talk to many nodes and find a quorum of what hash a name points at which makes it much slower.So what we decided to do was expose an HTTP endpoint on the server where you could request profiles in bulk. For example, if we need 10 profiles, we could request them in 1 call, instead of 10. Furthermore, the endpoint has an ‚Äòasync‚Äô option, which if true would send the profiles back via sockets as they are obtained by the server. Long story short, we‚Äôre not clogging up the UI and we still get the profiles as they‚Äôre available. Hooray!Additional thoughts about IPFS/IPNS from Rob:In our experience, direct IPFS calls have been fairly performant. IPNS calls, on the other hand, have been quite slow. Apparently the bottleneck is that it takes quite a bit of time for the IPFS system to get the mapping of peerId to hash. When we were at Coindesk‚Äôs Construct 2017 event a couple of weeks ago¬†we brought this up with the IPFS team and they gave¬†us an idea of how we could improve this performance. It basically involves having the server register in a pub / sub system with other nodes so that as soon as a node has its hash available, it publishes it in real time and any subscribed servers could cache that mapping. That way, the expensive lookup wouldn‚Äôt have to happen as the UI is trying to get data. We haven‚Äôt looked into implementing that yet and it‚Äôs unknown how much of an improvement that would give us, but it does sound quite promising!ICYMIIn case you missed it, here is other notable news¬†from the last couple of weeks:Openbazaar Integrates Tor ‚Äì The Platform‚Äôs Most Requested Feature ‚Äì news.bitcoin.comAre you a developer who wants to get involved in this early stage?Get the details here!Want to¬†start RIGHT NOW¬†buying and selling with Bitcoin using¬†version 1.0?Download OpenBazaar now¬†and¬†do the thing!", 
                "url": "/blog/development-update-using-ipfs-for-encrypted-chat/" 
            } 
            , 
       
            "blog-new-year-new-openbazaar-the-disruption-of-disruptive-technology": { 
                "title": "New Year, New OpenBazaar - The Disruption of Disruptive Technology", 
                "content": "This new year we‚Äôve been looking at new technologies to see how they could improve our lives. The best example (and the inspiration at the root of OpenBazaar) is new money ‚Äì such as Bitcoin ‚Äì which lets us exchange value with each other directly. No need to rely on banks or other third parties.Also,¬†new networks, built intentionally to be decentralized, now¬†provide¬†a way for people¬†to take greater control of¬†their online lives.OpenBazaar is one of these¬†new networks. Launched in 2016 it‚Äôs being used by people all over the world right now¬†who are buying and selling directly with each other and paying in Bitcoin.Building something as¬†revolutionary as a fully decentralized marketplace has had its challenges and we are so grateful for the feedback we‚Äôve received from our active users. Enacting that feedback has ended up being a bit broader than we expected and to meet the needs of our community so¬†this year OpenBazaar will become¬†a brand new network again when the 2.0 version of the software launches.Why did we decide to do a rebuild rather than an update?It‚Äôs been exciting to see how people have used the current version of the software, but a lot has changed since we started working on OpenBazaar in 2014. Other technologies have become more mature and reliable. Due to the feedback from our users we saw how we could utilize these new technologies to make the p2p trade experience even better, and we began building a new version of OpenBazaar.Here are the major points of the 2.0 rebuild:NetworkThis new version of OpenBazaar is being built¬†on top of another very new, decentralized network called the InterPlanetary File System (IPFS). Being built on IPFS is exciting for many reasons but the most practical reason is that¬†that OpenBazaar stores and listings will¬†be cached and seeded between each other, meaning that store data will be¬†distributed across the network. A store which is seeded will no longer need to be online 24/7 for their store and listings to be accessible by others on the network. This was a major piece of the puzzle for building a truly decentralized network that was also incredibly functional‚Äìeven functional enough to compete with existing (and wildly popular) ecommerce models.LanguageThe software is also being rewritten in a new language. Originally in Python, version 2.0 is written in Go to¬†allow for better management of dependencies and for the end user, much¬†easier installation.WalletThe new software will have built-in Bitcoin wallets for users. Acquiring and storing Bitcoin can still be a challenge and we wanted the platform to meet users earlier in the game. We are unable to set up a full exchange to facilitate the buying and selling of Bitcoin but we can¬†help users with storage by building a custom wallet into the app.PrivacyApart from being further decentralized, the new version will also support Tor, giving users more privacy. An¬†ideological pillar we share with many of our users is that people have a right to privacy in their daily lives, a principle that has gotten tangled up a bit since internet use has gone mainstream. We want buyers and sellers to have as much control over their online trade as possible.Want to learn more?Check out this teaser video below put together by by our UX / Design Lead, Mike Wolf and read the full 2.0 background feature¬†here: OpenBazaar 2.0: P2P trade takes the next stepAre you a developer who wants to get involved in this early stage?Get the details here!Just want to get started¬†RIGHT NOW¬†buying and selling with Bitcoin using¬†version 1.0?Download OpenBazaar now!", 
                "url": "/blog/new-year-new-openbazaar-the-disruption-of-disruptive-technology/" 
            } 
            , 
       
            "blog-openbazaar-ecosystem-video-interview-with-yummitea": { 
                "title": "OpenBazaar Ecosystem: Video Interview with Yummitea", 
                "content": "Today we‚Äôve reached the milestone 1 version of the OpenBazaar 2.0 software. This release is meant solely for developers and those building or intending to build on top of the OpenBazaar platform. The release is not¬†meant for end users and is missing numerous core features needed for engaging in real transactions. Before the launch of the full version of the 2.0 software we will have a formal beta with a fully featured release; details of this formal beta will be posted on this blog soon.We define milestone 1 as such:  Beta Users can download and install the client and server from github, and use it to fill in their profile, store info, and post listings. The network can host listings, stores, and user profiles.This is the bare level of functionality needed for developers to use and understand key aspects of the new design in the 2.0 software. Developers can now begin using the software to post and retrieve data from the OpenBazaar / IPFS network, enabling the building of crawlers, search engines, and other tools.InstructionsDevelopers can install the server and client from source, or use the bundled release.¬†You can find API documentation here.If the 2.0 software has been installed on your machine previously, you‚Äôll need to delete the existing OpenBazaar2.0 data directory before installation.When running the program the first time, you may need to wait a few moments and click ‚ÄúRetry‚Äù if the connection fails.Developer releases include a ‚ÄúFeedback‚Äù button to send feedback to our development team. Note the button on the bottom right of the client in the following image.Milestone 2The next milestone focuses on product discovery and communication. Users will be able to search for listings using third party services, and browse listings using the new ‚Äúchannels‚Äù feature. Direct chat between users will also be completed.", 
                "url": "/blog/openbazaar-ecosystem-video-interview-with-yummitea/" 
            } 
            , 
       
            "blog-openbazaar-1111-update-server-connectivity-fix": { 
                "title": "OpenBazaar 1.1.11 Update - Server Connectivity Fix", 
                "content": " ¬† We have released our latest¬†1.1.11 update to address server connectivity issues some of our users have reported recently. For a quick recap, the OpenBazaar program is actually two programs in one:  OpenBazaar server - The server is the back end application which allows OpenBazaar to function as a decentralized application. Each user runs a server to connect them to the network and when¬†users visit stores they are using their server to visit¬†other¬†users‚Äô servers.  OpenBazaar client - The client is the front end application and allows the user to communicate and control the server. The client is the visual interface; it‚Äôs what you‚Äôre looking at when you run OpenBazaar.In our adventures building this marketplace we¬†have learned firsthand that decentralized apps pose some novel¬†development challenges, such as this latest connectivity issue. We have been working¬†one-on-one with¬†individuals through our community and support channels to try to resolve¬†this problem but have now built a better solution into this new release! If you have been experiencing connectivity issues, have yet to update to the latest version, or are just ready to get started with OpenBazaar, please check it out now on our download page!", 
                "url": "/blog/openbazaar-1111-update-server-connectivity-fix/" 
            } 
            , 
       
            "blog-openbazaar-ecosystem-nuichan": { 
                "title": "OpenBazaar Ecosystem: Nuichan", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem and share their stores. Today we are featuring the beautiful handmade women‚Äôs clothing store Nuichan!¬†You can view Nuichan¬†in your browser¬†or on OpenBazaar here. ¬†  Tell us a bit about yourself. Who are you and what do you make/sell? My name is Yaowalak Nuichan, I was born in a big family (8 sisters and 1 brother) in the South of Thailand in a place called Phatthalung. After finishing high school and university in Bangkok, I worked a few years in 5 star hotels as their Spa Manager. But my true passion was never far away‚Äìfashion. My entire family makes clothing, traditional Thai dresses for ceremonial occasions and more modern designs, so it was only a small step for me to change my career and started doing what I‚Äôve seen for the most part of my life. Designing dresses, making patterns and putting it all together. With help from my sisters of course! :) How did you get started selling online? I started selling online as I noticed a growing demand from overseas ( Europe, USA, Middle East, etc.) and it is/was easier for me to supply for my niche market. How did you find out about OpenBazaar? Stumbled upon OpenBazaar via Twitter if I recall correctly. Why are you selling your product on OpenBazaar? I‚Äôm always looking for new markets and for once I want to be part of the start of something which I feel could become really big. I really like the direct link between buyer and seller without an intermediary person/company but the main reason is Bitcoin of course. You also have a very active Etsy shop which is great! How has the approach of dual listing your items there and on OpenBazaar helped you? At the moment I do not have sufficient time to properly monitor this setup as I‚Äôm in the process of setting up a new website. I did have some requests in the past from Etsy buyers to pay with Bitcoin, but that has come because I do mention the possibility of paying in bitcoin it in my Etsy listings. So far I haven‚Äôt noticed any significant traffic coming from my Etsy shop towards OpenBazaar or the other way around. How has your experience been with OpenBazaar so far? Actually it has been really good besides some setup issues, but that was mainly due to me not having the technical skills. I had great help from [OB1¬†Co-Founder] Dr. Washington Sanchez setting up the nodes for both of my shops and guiding me through the set up and also afterward whenever I had any technical issues. Also the guys from Duosear.ch are top notch, they even bought an image from my husband and they use it on their homepage. :)  From a seller‚Äôs point of view, I have only had easy, swift transactions so nothing but thumbs up there!How familiar are you with Bitcoin? I‚Äôve been following Bitcoin for a couple of years now and am pretty familiar with it, although I would like to be better at the technical side of things. But everything changes so fast that it is really hard to keep up! What changes would you like to see to OpenBazaar to make it more useful for you? I would love to see some improvements on the back end, making it more user-friendly to make listings, bulk edit, grid overview of products in stock, ability to share listings on social media from within the client. What‚Äôs it like behind the scenes of Nuichan? What can you tell us about your design &amp; manufacturing process &amp; doing business day-to-day? My inspiration for our designs comes from my home country, Thailand, with all its wonderful cultures, colors, landscapes, intoxicating smells and the friendly people. But I also allow Western influences to inspire me which helps me to visualize designs and create some more classic looks. Recently I took a trip to Japan to study the amazing shibori technique. This is a traditional manual resist dyeing technique which produces the most stunning patterns. These techniques include cloth wrapping on a diagonal around a pole or pleating sections of the cloth very finely and evenly or sandwiching cloth between two pieces of wood which are held in place with string, just to name a few. The possibilities with this traditional technique are endless and combine perfect with modern dress patterns. Together with my sisters¬†and their 30 years of experience making¬†the patterns and carefully creating each dress I try to keep the business going and growing. ¬† [gallery columns=‚Äù4‚Äù ids=‚Äù1698,1699,1700,1701‚Äù]", 
                "url": "/blog/openbazaar-ecosystem-nuichan/" 
            } 
            , 
       
            "blog-development-update-february-3-2017": { 
                "title": "Development Update: February 3, 2017", 
                "content": "The Milestone 1 developer release of OpenBazaar 2.0 is available‚Äìnow with a little bonus: Tor integration! Tor has been the most requested feature by far since we started the project. This encrypted browser masks your IP address, improving privacy. Normally Tor isn‚Äôt too difficult to integrate, but since OpenBazaar is more complex than your typical app we needed to write a custom transport for IPFS and programmatically configure the node to run as a hidden service. In version 2.0 users will be able to run their stores with more privacy than ever before. We are now¬†waiting to give developer users¬†some time to review the PR before merging it and would appreciate your contributions if you are familiar with the setup! You can check it out here. Milestone 1 Summary This release is meant solely for developers and those building or intending to build on top of the OpenBazaar platform. You can read more about what the release entails here. Since this is a release meant for development, the functions available in Milestone 1 are very minimal. They¬†include:  Users can download and install the client and server from Github, and use it to fill in their profile, store info, and post listings  The network can host listings, stores, and user profiles  Users can follow and unfollowHere‚Äôs a short walkthrough video of the Tor integration in 2.0 by OpenBazaar developer Chris Pacia: ¬† https://youtu.be/QlbDEKew1SU ¬†Are you a developer who wants to get involved in this early stage? Get the details¬†here! Want to¬†start RIGHT NOW¬†buying and selling with Bitcoin using¬†version 1.0? Download OpenBazaar now¬†and have at you!", 
                "url": "/blog/development-update-february-3-2017/" 
            } 
            , 
       
            "blog-new-year-new-network": { 
                "title": "New Year, New Network", 
                "content": "We are all a part of different networks.Some networks are comprised solely of people, such as an alumni network, whereas other networks are based on a collection of computers talking to each other. Many are a combination of people and computers.Even though it may not sound important, the underlying design of these networks substantially changes how they are used, and what features and limitations they have.The best-known network is the Internet itself.It‚Äôs a collection of billions of computers through copper wires, fiberglass cables, cellular towers, and even satellites. This immense network allows an enormous amount of information to move around the world at very little cost, with huge benefits to the people who have access to it.  The underlying design of the Internet is decentralized.This means that there is no central point of control on the Internet. If any particular computer in the network goes down, or even if certain cables are cut, the network as a whole continues functioning. The Internet was specifically built to be decentralized in order to make it robust and resistant to attempts to shut it down and stop the free flow of information.  However, the way most people use the Internet today is largely through centralized networks.Most of the major platforms used for social media or ecommerce today are centrally controlled by certain companies. Even applications that give users the experience of connecting directly with one another, such as Facebook, Etsy or Snapchat, are owned by the companies of those names. As such, they have complete access to‚Äìand even ownership of‚Äìall of the conversations you have and the content you share on their networks. Unlike the decentralized Internet itself, these companies control the flow of information on their own network.Here is the basic model:[caption id=‚Äù‚Äù align=‚Äùaligncenter‚Äù width=‚Äù386‚Äù] Centralized network[/caption]The outside circles are users, and they are all forced to communicate with the large circle in the middle, controlled by the platform itself. Information moves into and out the servers owned by these businesses and is used for the benefit of the new owners of the data.These centralized networks act as middlemen on top of the Internet itself. These middlemen are extremely popular because they offer value services to their users at low cost, monetary or otherwise. Many charge no money, but they are still paid by collecting all of their users‚Äô data. Some do charge money, especially the ecommerce networks.As widespread as they are though, many¬†of these networks still have restrictions like payment methods that can‚Äôt be used, certain items that can‚Äôt be sold or they don‚Äôt allow users from certain geographical areas to join.Here is the decentralized model:[caption id=‚Äù‚Äù align=‚Äùaligncenter‚Äù width=‚Äù304‚Äù] Decentralized network[/caption]Instead of being forced to use the networks of these middlemen, users can now choose from a variety of decentralized networks which aren‚Äôt controlled by any organization; they are fully peer-to-peer (p2p). These networks are decentralized as the Internet itself is decentralized, meaning there is no central point of control, no company collecting all of the users‚Äô data, and no one to make them pay for access to the network. Users can join from any location and don‚Äôt need permission.  Decentralized networks provide¬†a way for people¬†to take greater control of¬†their online lives.For an application to be truly p2p, it means that a user‚Äôs own computer or node connects directly to another user‚Äôs computer or node to communicate, with no stops in between. There are several of these networks being used today, such as:  Bittorrent is a p2p network that gives users the ability to share files between each other.  Bitmessage is a p2p network that gives users the ability to send secure messages to each other.  Retroshare is a p2p network that gives users the ability to participate in a social network without relying on a third party.  Bitcoin is a p2p network that gives users the ability to send digital cash to each other.  OpenBazaar is a p2p network that gives users the ability to engage in ecommerce directly with each other.On these networks people are able to do many of the things they could do on the centralized platforms, with the benefit that they aren‚Äôt relying on a middleman anymore.  With Bittorent, they have access to files that other platforms don‚Äôt allow.  With Bitmessage, they know that no one else can read their messages.  With Bitcoin and OpenBazaar, they don‚Äôt need to ask permission to send money or engage in commerce.Some of these technologies have been around for a few years, and some of them are very new. They are in various stages of development and many lack the features that the centralized platforms have built but they grow stronger every day. It‚Äôs unclear how widely these p2p networks will become adopted in the coming years, but it‚Äôs¬†of major importance that users now have another choice.  Instead of just choosing between competing middlemen, they can now choose to bypass them altogether and use the Internet as it was originally built.¬†Are you looking for ways to decentralize more of your applications? Download OpenBazaar¬†to begin buying or selling right away with no middlemen.", 
                "url": "/blog/new-year-new-network/" 
            } 
            , 
       
            "blog-new-year-new-money": { 
                "title": "New Year, New Money", 
                "content": " ¬† When you think about money, you probably don‚Äôt think about innovation.  Monetary innovations occurred every few centuries - millennia even - but this is now changing.You may welcome¬†monetary innovation, or fear it, but either way it seems likely to impact our lives in the near future.¬†2016 saw¬†major gains for¬†cryptocurrencies such as Bitcoin, and many expect 2017 to follow suit. Now¬†8 years in circulation, Bitcoin is approaching adolescence. Instead of wondering what potential it holds, we are beginning to see how it actually is being used. So what is this new money? Is it‚Ä¶  A currency?  An asset?  A commodity?  Digital cash?  Entry in a ledger?  Speculative investment?  Magical internet money?Basically the answer is‚Ä¶yes. It‚Äôs all of those things and more. ¬†It‚Äôs not just ‚Äúmagical internet money‚Äù that is a toy for developers or a lottery ticket for a speculator. Bitcoin is being used more and more each day. The first few years after it launched, there were fewer than 1,000 transactions happening on the network each day. Now there are 300,000 happening each day, and that number continues growing. The same is true for technology built on top of Bitcoin.  OpenBazaar and other Bitcoin-based technologies are still new, but they are being used all over the world.People in the developed world might be uncertain about why they should use something like Bitcoin. If you have cash that mostly keeps its value, and you have access to the credit system, why do you need yet another thing to worry about? For people in places where the monetary system has failed them though, the answer is clear.  Wider adoption of this new monetary innovation matters for¬†everyone.The¬†nature of cryptocurrency is fundamentally different than any sort of economic system we‚Äôve seen in the world.  You don‚Äôt need to place your trust in third parties in order for the system to work  No company or government can shut you out of the system; it‚Äôs permissionless  No one can censor or reverse your transactions  You aren‚Äôt required to tie your identity to your transactions  Transactions are inexpensive and low-cost  The currency can‚Äôt be artificially inflated (losing its value)Because of these attributes, people are using Bitcoin for a variety of reasons.  They are using it because it‚Äôs more private than credit cards, or because they can‚Äôt even get a credit card in the first place.  They are using it because it‚Äôs cheaper and faster than existing methods.  They are using it because the government in their country is destroying the value of their national currency.  They are using it because they don‚Äôt trust the existing system for a variety of reasons, or because they‚Äôre trying to build a new and better system altogether.It‚Äôs unclear what will happen in 2017, but it seems likely the monetary innovation of cryptocurrency will play a larger role in our lives than it has before. ¬†Are you looking for a way to use your cryptocurrencies and drive newtechnology forward? Download OpenBazaar now¬†and give it a try!", 
                "url": "/blog/new-year-new-money/" 
            } 
            ,

                "content": "The Milestone 1 developer release of OpenBazaar 2.0 is now available!¬†This release is meant solely for developers and those building or intending to build on top of the OpenBazaar platform. You can read more about what the release entails here. Since this is a release meant for development, the functions available in Milestone 1 are very minimal. They¬†include:  Users can download and install the client and server from Github, and use it to fill in their profile, store info, and post listings  The network can host listings, stores, and user profiles  Users can follow and unfollowHere‚Äôs a short walkthrough video by our UX / Design Lead, Mike Wolf:¬† https://www.youtube.com/watch?v=q4l9vtGnKfcAre you a developer who wants to get involved in this early stage? Check back next week &amp; we‚Äôll let you know what you can do! Want to¬†start RIGHT NOW¬†buying and selling with Bitcoin using¬†version 1.0? Download OpenBazaar now¬†and¬†do the thing!", 
                "url": "/blog/development-update-january-20-2017/" 
            }
