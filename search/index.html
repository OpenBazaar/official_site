t doesn‚Äôt use anonymizing technology by default.  Exit scams aren‚Äôt even possible because no central organization controls the OpenBazaar network or escrow system.Darknet markets and OpenBazaar differ in another way as well. In a darknet market the marketplace operator takes on the most risk by running the site. They are the target for law enforcement, and it means the users of the platform take on less risk by only needing to access the darknet market via a special web browser. OpenBazaar is different; anyone using the software for illicit commerce needs to run the software on their own computer (or a virtual private server they rent) and carry some of that risk themselves. There is no marketplace operator for law enforcement to target, but each individual user engaged in illicit commerce could become a target instead.OpenBazaar 1.0 has existed for over a year now, and the vast majority of trade on the network is simple consumer goods and services. At any given time less than 5% of listings on the network are considered ‚ÄúNSFW,‚Äù and many of those are legal but, well‚Ä¶ not safe for work!The upcoming version 2.0 release does add another point in common with darknet markets: people will be able to use Tor with OpenBazaar. However, Tor is not on by default and is not required to access the network; it‚Äôs an option for users who care deeply about their privacy. This allows users to select their own level of privacy on the network.Illicit Commerce Not Exclusive to Darknet MarketsOften when discussing darknet markets it‚Äôs easy to forget the fact that illicit commerce happens on the regular Internet as well. In fact, due to the relatively small size of darknet markets and the vast size of the regular Internet, it‚Äôs possible that the majority of illicit activity online isn‚Äôt conducted in darknet markets at all.ISIS terrorist have used eBay to help fund their operations. Instagram has been a popular advertising service for drug dealers for years. It‚Äôs not alone: Facebook, Craigslist, Snapchat, and basically all popular communications platforms online have been used for dealing drugs or other illicit activity. No matter what the protocol, network, or platform are intended to be used for, people can use them in unintended ways.The websites mentioned above are centrally controlled and can take some steps to reduce illicit activity on their own platforms. OpenBazaar is not centrally controlled and so no one is able to directly stop illicit activity on the network, but there are still ways to minimize illicit use of the platform.One such method is the use of search engines refusing to index listings or stores they don‚Äôt want their users to see. The default method of product discovery in the upcoming 2.0 release is through third party search providers, and those providers are likely to remove any listings that violate the laws in their jurisdictions, meaning most OpenBazaar users won‚Äôt be able to access them on the network unless they intentionally bypass the search engines themselves. OpenBazaar users will also be able to manually block stores to prevent them from displaying ever again, and can report listings to the search providers as well.OpenBazaar is a protocol and network for trade. It‚Äôs a neutral technology that can be used for many types of transactions and it‚Äôs not built to cater to any particular type of commerce. So far, this has meant that the OpenBazaar network tends to reflect society in general: a few people engage in illicit activity, but the vast majority don‚Äôt.OpenBazaar was built to be a global marketplace for free trade. The users of the agnostic protocol and network determine what OpenBazaar looks like. We‚Äôre excited to watch the future of ecommerce unfold.", 
                "url": "/blog/is-openbazaar-a-darknet-market/" 
            } 
            , 
       
            "blog-openbazaar-1113-update-connectivity-issues-fixed-social-sharing-added": { 
                "title": "OpenBazaar 1.1.13 Update - Connectivity Issues Fixed & Social Sharing Added", 
                "content": "We have released our latest¬†1.1.13 update¬†to address connectivity issues some of our users have reported recently and to note some additional functionality added.Bug Fixes:  An issue where the API called to get the list of currencies in onboarding was no longer valid has been fixed. This solves the issue where users were blocked from completing onboarding unless they waited for the API to time out.  A layout issue was fixed with onboarding title bar text overflowing  Thumbnails were adjusted so they are always square  The moderator search in the store setup wizard works againFunctionality Changes:  A social sharing system was added. On the first time the client is started, a panel with social sharing buttons will appear. Once clicked or dismissed it does not appear again. The social sharing links are also always available from the about/support tab and this tab can be easily accessed from the navigation menu option ‚ÄúPost About OpenBazaar‚Äù.If you encounter difficulties with this release please check out our¬†community and support channels¬†for help!Ready to get started with OpenBazaar?¬†Get version 1 now on our download page!", 
                "url": "/blog/openbazaar-1113-update-connectivity-issues-fixed-social-sharing-added/" 
            } 
            , 
       
            "blog-how-to-help-test-openbazaar-20": { 
                "title": "How to Help Test OpenBazaar 2.0", 
                "content": "If you‚Äôre part of our Alpha or Beta testers, we‚Äôd like to thank you for helping¬†us make sure the 2.0 release of the OpenBazaar platform is as high-quality as possible. If you¬†are not a tester, but would like to be,¬†click here¬†to learn how you can participate.This post will help make testing as simple as possible, and also ensure that your testing provides valuable information for the OpenBazaar development team. We‚Äôll cover how to install and run OpenBazaar, how / what to test, and how to report feedback.Please note that vendors looking to create stores before 2.0 launches must wait until the Beta launch or later; any stores created during the Alpha testing period will not be usable when the network launches for real.InstallationThis alpha testing phase is limited to prevent an overwhelming amount of feedback to the developers, and testers will receive the installer links via email. When beta testing begins, we will update this post with links to the installers. If you aren‚Äôt included in the alpha testing but are trying to build a service using OpenBazaar, contact the developers and we‚Äôll be sure to include you.Using the installer is simple. Click the link to download the file, and then open the file when it has finished downloading. In a few moments, OpenBazaar should install and begin running.The first time you run OpenBazaar, it might take longer than expected to start properly. You may see something like the following image:OpenBazaar is actually two programs that users run on your computer, the client (what you see) and the server (which does the work in the background). This message means that the client is running, but the server hasn‚Äôt started properly yet. Wait a few seconds, then click the ‚ÄúRetry‚Äù button, and your client and server should connect. If this doesn‚Äôt work after a few tries, then your server might not be starting at all and you should report this to our developers (see ‚ÄúReporting‚Äù section below).TestingNow that OpenBazaar is installed, you can begin testing. You will first go through a quick onboarding process, which you can fill out as you would when using the final product.In the alpha testing phase the test builds will automatically use testnet Bitcoins,¬†not¬†real Bitcoins. This is to prevent accidental loss of funds. You can use the built-in wallet to create an address to receive testnet coins by clicking the wallet button on the top right first, then clicking ‚ÄúReceive Money‚Äù on the left side of the wallet interface (note the buttons highlighted in red below):You‚Äôll see a QR code as well as a testnet Bitcoin address. Copy the testnet Bitcoin address, it should start with a ‚Äúm‚Äù unlike a regular Bitcoin address:With this address, you can visit a¬†testnet faucet¬†and receive some free testnet Bitcoin to use. Paste the address into their service and you should receive enough testnet Bitcoins to start. Typically, these coins arrive quickly, but the testnet occasionally has problems and it may take minutes or hours to arrive.The Bitcoin testnet can be unreliable, and if you find a problem with the wallet or transactions, it‚Äôs not always clear whether it‚Äôs a problem with the OpenBazaar code or a problem with testnet. In order to help us distinguish between the two, before you report a problem with the wallet or transactions please visit your settings &gt; advanced, and click ‚ÄúShow Block Data,‚Äù then copy the output and include this text in your report.When testing, use the platform as you expect you‚Äôll use it when it‚Äôs finished. For thoroughness, you can use the following testing script:Use search  Search for various items  Open a listing from search results  Use filters and ‚Äúsort by‚Äù featuresTest wallet  Receive funds (explained above)  Send funds  Review transactions to ensure accuracy (confirmations, exchange rate price, amount, etc)          Note that transactions may not be instant if the testnet blockchain isn‚Äôt working properly      Ordering  Click the buy button  Purchase a listing and change quantity / variants  Pay from internal wallet  Pay from external wallet  Check purchases in Purchases section, open orders          After paying for a purchase, click the Purchases link or click Purchases in the top right navigation menu to go to the Purchases screen        Message vendor through order section (after placing an order, you can send the vendor a message)Create listings  Create physical listing with variants and multiple shipping options  Create digital listing  Create service listing  Add multiple photos to each listing  ¬†Browse and select a moderator in the store settingsManage listings (this section requires someone to purchase your test listings)  Open sales tab  Open orders  Refund order  Confirm order  Open a dispute  Message buyer through order sectionTest settings  Change settings in each section, saving each timeChat  Navigate to a user and message them (you can use search or the ‚ÄúConnected Peers‚Äù option in the menu)  Click chat avatars to navigate to user pages  Delete conversationReportingThere are multiple ways to report your feedback to the OpenBazaar development team. Please read the descriptions below to determine which method is best for your specific feedback.Built-in feedback toolDuring testing, the OpenBazaar client includes a built-in tool for giving feedback. Click the ‚ÄúFeedback‚Äù button on the bottom right of the client, and you‚Äôll see a form appear: This is the preferred reporting method when you‚Äôve found bugs or something not working correctly during testing.¬†Please include your operating system, a description of what happened, and what you were doing when it happened.Ideally you would take a screenshot of the error or problem you see, and then include that screenshot using the ‚ÄúUpload files‚Äù section of the form. You can also upload logs or text files if you have them. You can use the ‚ÄúAttach a screenshot‚Äù option at the bottom, but they are lower quality than manually attached screenshots and not preferred.If you‚Äôre willing to talk to the developers about the bug you found, please include your email address so we can respond to you.Help DeskIf you don‚Äôt have a bug to report, but wish to give us more detailed feedback on your testing experience, or have questions for the development team, you can use our¬†help desk. In the subject line, please mention that this is testing feedback. If you‚Äôd like a response, indicate that in your message. This method is also good for reporting more complicated or serious problems found in testing that need you to include a log file or other detailed information. To use this method you will need to include your email address.SlackOur¬†community slack¬†is always open to talk to other members of the OpenBazaar community. Our developers can be reached there as well, but we strongly prefer that users first use the other reporting methods for testing feedback first, as the developers are busy trying to finish building the product. If you need troubleshooting help, the slack is a good place to ask others who might have had the same problem.GithubAll the code for OpenBazaar is open source and on Github (server¬†and¬†client). We ask users¬†not¬†to open github issues to submit testing feedback. We always welcome developers submitting pull requests or opening issues to address technical problems.", 
                "url": "/blog/how-to-help-test-openbazaar-20/" 
            } 
            , 
       
            "blog-trust-is-risk-a-decentralized-trust-system": { 
                "title": "Trust is Risk: A Decentralized Trust System", 
                "content": "One of the foundational problems of a decentralized marketplace is that of trust.It‚Äôs an inherently difficult problem:How can you trade with someone who could, in principle, be completely anonymous?In this article, we provide a novel answer to that question, something we call Trust is Risk. It‚Äôs a new approach to solve the problem that we‚Äôre exploring and we‚Äôd like to illustrate our ideas to the community and solicit your feedback.This post is going to give an explanation of what Trust Is Risk is and how it works with quite some detail. This post is accessible to anyone. We don‚Äôt have any math here. But if you‚Äôre interested in all the deep details, I‚Äôm providing links to our papers in the last section that you can look at.This is novel research work we‚Äôve been doing that has never been presented before outside of academic conferences. We‚Äôd greatly appreciate your feedback and constructive criticism of our ideas.Before we begin, a disclaimer: Trust Is Risk is an exploratory subject. OpenBazaar is considering it for research, but is not yet committed to adopting it. More work is needed to evaluate if this system can work in practice.The problem and previous attempts at solving itIn a traditional brick-and-mortar store setting, you have certain insurances that will let you transact safely. If something goes wrong, for example the store rips you off, you have a whole legal arsenal that you can bring against the store. But we don‚Äôt have (and perhaps don‚Äôt want to have) that luxury in a decentralized marketplace when people can anonymously connect through¬†Tor¬†or use cryptocoins that ensure privacy such as¬†monero¬†or¬†zcash¬†(which OpenBazaar¬†already supports). Besides, if we allowed people to be accountable towards traditional courts and law, we‚Äôre opening up pandora‚Äôs box in letting governments interfere by making their own laws about what‚Äôs ‚Äúcheating in a transaction‚Äù and what isn‚Äôt, which leaves room for censorship, something OpenBazaar always wanted to avoid ‚Äì which is why from OpenBazaar‚Äôs inception we considered¬†malicious governments as part of our threat model.Brick-and-mortar stores also have a certain cost to set up and you expect them to be there the next day for accountability. You can literally walk up to a store that sold you a faulty phone and ask for your money back. But OpenBazaar stores can appear out of nowhere and disappear in minutes. We gave a lot of thought to these features of the physical world during the first versions of OpenBazaar and came up with¬†reputation pledges¬†and implemented one of the first¬†production proof-of-burn systems for identity creation. But people feel very uncomfortable burning money to set up a digital store and we discovered some alternative ideas like donating to charity or miners can‚Äôt work out securely.Here are some critical questions: If you‚Äôre a buyer, how do you know that when you give them the money, they‚Äôre going to send you the product? Or if you‚Äôre a vendor, how do you know that when you ship them the product, they‚Äôll give you the money they promised? Of course you can use transaction-based escrows such as 2-of-2 or 2-of-3 transactions or MAD, some of which OpenBazaar already implements. But the problem remains: What if as a buyer you use a 2-of-2 transaction and upon receiving the product you finalize your funds, only to find out days later that it was of bad quality and broke down?Another idea is to use a web-of-trust and I wrote extensively about the potential of using it in OpenBazaar in¬†my master thesis¬†(of which¬†the shorter version¬†is much more palatable). But the problem there, as¬†with GPG, is that trust is arbitrary: it‚Äôs¬†just a number¬†and everybody has a different idea about how much to trust others and what trust means. For example, some people are very diligent about giving out trust, while others aren‚Äôt. An arbitrary trust scale doesn‚Äôt mean the same to everybody. And so the problem remains unsolved.Sybil attacks and starsCurrently OpenBazaar uses a reputation system which is based on ratings and stars. This is a system widely employed by centralized markets as well, from eBay to Facebook Marketplaces. The idea is to let other people rate you from 1‚òÖ to 5‚òÖ as a buyer or as a vendor after a transaction is completed. Then, an average can be extracted and displayed for everyone.This star-based system is quite attractive due to its simplicity and ease of understanding. Centralized marketplaces can afford this system, because they can refactor it and censor users at will if they gauge that people are misbehaving. They can also employ secret heuristic mechanisms to detect and punish wrongdoing. However, a decentralized market does not have such an option, as the code and exact inner workings must be open.This opens up a star-based system to¬†Sybil attacks. In this attack, a malicious vendor works as follows: They create multiple fake ‚Äúbuyer‚Äù accounts which perform transactions with the vendor. They then have the buyer accounts positively rate the vendor, increasing their star rating. The fact that a transaction is required prior to rating someone does not help defend against this attack. The seller simply moves funds among different Bitcoin addresses all of which they control. As OpenBazaar¬†does not require paying any fees¬†this is essentially free (except for Bitcoin transaction fees).Many na√Øve ideas can be proposed for avoiding Sybil attacks. Here‚Äôs one: If a vendor receives many ratings simultaneously from users that all have newly created accounts, then these ratings can be discounted. Here‚Äôs another one: A buyer must have made a minimum of 5 other purchases before they can rate this vendor. Here‚Äôs yet another: A buyer must have already rated¬†another¬†vendor prior to having his ratings count. And one more: If the buyer and seller form an isolated strongly connected ‚Äúisland‚Äù of ratings (a so-called clique), then the ratings should be discounted. These proposals are lucrative, but can‚Äôt possibly work. The rules for deciding which ratings are good and which ones are bad must be published in the open source code of the project. Subsequently, the malicious vendor can make sure they bypass such rules. For example, they will make sure they let their accounts ‚Äúmature‚Äù before rating, they will create several fake vendor accounts so that their fake sellers can create ratings towards the fake vendors prior to making ratings to the real vendor and they will avoid forming a ‚Äúclique‚Äù of ratings by not having everyone rate everyone, but rather mimic the way real people rate real vendors in terms of amount of ratings, connectedness, and so forth. The same problems arise if you try to filter by IP address or require that people run a different OpenBazaar node version or OS version. It‚Äôs a futile cat-and-mouse game.Trusting peopleThe core idea of Trust is Risk is quite simple. We believe this is the right approach for handling decentralized trust. Here it is.Suppose Bob shares a bank account with his¬†friend Alice. He puts 10‚Ç¨ in it, which are his own, but just trusts Alice not to take it. Because Alice is his friend, she doesn‚Äôt take it. While Alice¬†can always¬†take it, she chooses not to. Even though it‚Äôs put in a shared account, Bob‚Äôs money is always Bob‚Äôs and he can always take it too.In Bitcoin, we can do the same thing with a transaction that has a 1-of-2 multisig output. A 1-of-2 multisig output means that the money is spendable by either one of the two participants on their own, Alice or Bob. Alice doesn‚Äôt need Bob‚Äôs permission to spend and Bob doesn‚Äôt need Alice‚Äôs permission to spend. Here‚Äôs what that looks like in the Bitcoin transaction graph:Here, Bob has created a transaction into which he pays 1 BTC so that the money can now belong to an account shared between Alice and Bob. Whenever we mention a ‚Äúshared account‚Äù in this post, we mean such 1-of-2 multisig transaction outputs.We call this a¬†trust transaction, because Bob trusts Alice with his money. The use of such transactions, reminiscent of¬†lines-of-credit¬†in more traditional settings, for the purpose of establishing trust was a great idea invented by OpenBazaar co-founder Washington Sanchez in his post¬†Peer-to-Peer Lending on OpenBazaar.Suppose now, in this limited setting, that Bob wishes to purchase something from Alice, and that Bob has already entrusted Alice with 1 coin at an earlier moment in time. If what he wants to buy from Alice is worth 1 coin, then he can do it as follows: He takes the money out of the shared account and pays it directly to Alice‚Äôs account (or simply tells Alice that it‚Äôs fine to take it out of the shared account). Then Alice can get paid and ship the product.That doesn‚Äôt sound like a big deal, because Bob and Alice were already friends, but think about what just happened: Bob was¬†willingly¬†trusting Alice with some money, a trust decision he took in the past. If that trust decision on Bob‚Äôs side was the right call, then Alice will not cheat on him and will not take the money out of the account. Therefore, merely by having the money in a shared account, Bob has established an amount of trust for Alice.He can then use that money and buy something from Alice, knowing that Alice won‚Äôt steal from him in the product trade. Why? Because¬†if Alice had wanted to steal from him, she could‚Äôve done so previously anyway. We call this property¬†risk invariance, because Bob‚Äôs risk exposure towards Alice does not change before and after the purchase. Before the purchase, Bob was willingly taking a risk of 1 coin, because it was in a shared account with Alice. After the purchase, Bob is again taking a risk of 1 coin, because he is waiting for a product worth 1 coin to arrive, but has removed the money from the shared account. In both cases, Bob was trusting Alice by risking 1 coin and nothing changed. When Bob receives the product, this closes the trade and he can replenish the trust by opening a new shared account with Alice, if he wants to.The Trust is Risk walletBased on the very simple idea above, we know that people have friends that they are willing to trust financially. This is a very different situation from more traditional webs-of-trust, such as GPG, where trust is an arbitrary numeric value. Now trust is established as a monetary value, it is denominated in bitcoin, and everyone is equal in it. If Alice trusts Bob with 1 coin, and Charlie trusts Dave with 1 coin, that‚Äôs 1 coin everywhere. It has the same purchasing power. In this sense, we utilize¬†money‚Äôs unit of account property¬†to equalize what trust means for different people. Yes, maybe different people are less willing to trust others, but we now have a quantifiable means of establishing how much they trust each other without ever having to know their personality intricacies. We thus leverage the objective nature of money in order to ‚Äúobjectify‚Äù trust.Imagine now that we provide a new generation of bitcoin wallets. This wallet is called the Trust is Risk wallet. You can move money back and forth between your traditional wallet and your Trust is Risk wallet to your heart‚Äôs content. But your Trust is Risk wallet is different: In it, your money can be put in shared accounts with your friends via trust transactions. So, for example, if Alice has 60 mBTC stored in her Trust is Risk wallet, she could have allocated 36 mBTC of it to Charlie and 24 mBTC of it to Bob. That money is under risk: Alice is choosing her friends to put some of her own money under their control, and hopefully she‚Äôs choosing wisely. Here‚Äôs how her wallet could display her portfolio:Here, she‚Äôs putting 36 mBTC in a shared account with Charlie and another 24 mBTC in a shared account with Bob, for a total of 60 mBTC.Trust transactions have an additional cryptographic property: They can be used to prove to third parties that a trust relationship exists between two people. Hence, if Alice and Bob maintain a shared account where Alice‚Äôs money is stored, they can publicize the respective Bitcoin transaction and everybody can know that Alice trusts Bob a certain amount of money. For reasons that will become clear below, we want to publicize all these trust relationships in OpenBazaar by default. One easy way to do that is to associate a fixed Bitcoin address with each OpenBazaar node and use that as-is in all trust transactions. There are also better ways of doing it using unique addresses that are verified to belong to their respective owners with a signature. Showing these transactions to third parties constitutes a¬†proof-of-trust¬†and is a powerful new primitive.Trust transitivityYou may be asking: Why would I ever put my money in a Trust is Risk wallet? That sounds like a silly, unnecessary risk. But you get a unique benefit from that. If you‚Äôre willing to risk some money by having some exposure to known friends, then we can solve the decentralized trust problem. This is the crux of this reputation system.Here‚Äôs how it works: You trust some money to each of your friends. They trust some money to their own friends and perhaps back to you. Their friends trust their own friends, and so on, forming a big network of trust similar to cryptographic webs-of-trust. However, this network is now associated with financial values.Technically, we say that the web-of-trust forms a¬†trust graph¬†of people connected through lines-of-credit. Here‚Äôs how that graph looks like if Alice trusts Bob with 10 coins and Bob trusts Charlie with 20 coins:Unlike the previous graph where we were showing a Bitcoin transaction with inputs and outputs, here the circles correspond to OpenBazaar accounts and the arrows correspond to lines-of-credit (also known as¬†direct trusts) extended between them.But now that we have two steps in the trust graph, something interesting happens: Alice not only trusted Bob with her money, but she also trusted Bob¬†about his financial trust decisions. Imagine the following case: say Charlie decides to steal the money that Bob has deposited into their shared account. In this case Bob has incorrectly trusted Charlie by putting his money into their shared account. Then Bob has a spectrum of options with two extremes. In the first extreme, Bob can, in turn, take Alice‚Äôs money deposited in the account shared between Alice and Bob in order to replenish his loss. Of course, this is a worst-case scenario for Alice. The other extreme option for Bob is to decide to absorb the loss, which is a better scenario for Alice. Nevertheless, Alice is in practice exposed to some risk due to Charlie‚Äôs behavior through her trust in Bob. She not only has entrusted Bob with her money in good faith that he won‚Äôt steal it, but also gone a step further, trusting him with her money to make his own investments. But in any case, Alice‚Äôs liability is limited to the amount she has put in that account she shared with Bob. She can explicitly set a bound on how much Bob‚Äôs mishaps can cost her.These two distinct options for Bob often arise in real-world economic scenarios. Suppose there is a client, an intermediary and a producer. The client entrusts some value to the intermediary so that the latter can buy the desired product from the producer and deliver it to the client. The intermediary in turn entrusts an equal value to the producer, who needs the value upfront to be able to complete the production process. However, for whatever reason, the producer eventually does not ship the product and neither reimburses its value. This could be due to bankruptcy or an illegal decision to exit the market with an unfair benefit. The intermediary can then choose either to reimburse the client and suffer the loss, or refuse to return the money and perhaps lose the client‚Äôs trust. Because losses can be passed down the line, we call this a¬†transitive trust game.Trust transitivity, especially in a decentralized financial setting, has been explored and supported by¬†empirical sociological research¬†of lending networks. They have independently discovered that our results, which we prove mathematically, empirically arise in real networks of people.The flow of moneyJust as an example, here‚Äôs what a slightly more complex trust graph looks like:Here we have an interesting case of a trust cycle:¬†A¬†trusts¬†D, who trusts¬†B, who trusts¬†A.We‚Äôve set up our trust graph. Now suppose you, the user of OpenBazaar, have a Trust is Risk wallet and some of your money is deposited to accounts shared with your friends. And, now, suppose you find some vendor who is also participating in the Trust is Risk network through his own wallet. Of course, you don‚Äôt trust that vendor directly. However, there may be indirect lines-of-credit extended to the vendor. Through your financial decision to trust your friends, a move you‚Äôve made comfortably already knowing who they are, you have taken some calculated risk towards some pseudonymous vendor whom you‚Äôve never met. In fact, since the trust transactions are public, your OpenBazaar node can calculate exactly how much this risk is. Calculating the exact risk value is not as easy as looking at each line-of-credit as we did in the simple case with just three people above, but regardless there‚Äôs a formula we can use to automatically evaluate it. This evaluation of risk exposure is performed using something we call the¬†trust flow theorem. The risk is an exact value measured in bitcoin.Here‚Äôs a fun trivia fact: The way we evaluate the total risk exposure of a buyer towards a vendor is using a fascinating classical graph theory algorithm from the 1950s called the¬†maximum flow algorithm¬†which was invented by Lester Ford and Delbert Fulkerson. They invented this algorithm to solve a completely different problem ‚Äì¬†the efficiency of the Soviet railway network.Once we‚Äôve calculated how much risk you already have towards a vendor, we can perform the same reasoning as we did previously:  You¬†willingly¬†trusted money to your friends.  This indirectly exposed you to a certain financial risk towards the vendor, which we calculated.  If that vendor was evil and wanted to leave the market with an unfair advantage, which, in the worst case, could cost you your money, they could have already done so.  You can now safely buy from that vendor up to a certain value without incurring additional risk ‚Äì to pay for the product, just use some of your money from the account shared with your friend.In order to buy from that vendor, you want to keep your risk the same prior to making a purchase and after completing a purchase. We have proven that this is possible in our¬†risk invariance theorem, as long as your risk towards a vendor is higher than the price of the good you wish to purchase. Therefore, your Trust is Risk wallet will automatically pay the vendor by reducing some money you have deposited in the accounts shared with your friends and use that money to pay the vendor directly. The calculation of where to take money from in order to keep your risk constant is performed using a¬†trust redistribution algorithm. For the user, it will be a simple matter of seeing the money leaving some shared friends‚Äô accounts and paying the vendor.One thing to understand is that this trust system is a new paradigm. It does not actively protect the user from mishaps in any way. There‚Äôs no way to flag the purchase as fake or talk to an escrow to have a conflict resolved. The only security insurance provided by the system is risk invariance: We‚Äôre only ensuring that the risk you were taking by trusting money to your friends is the same as the risk you are taking by making a purchase from an unknown entity.¬†If(and that‚Äôs a big if) you have chosen to trust your friends with your money wisely,¬†only then¬†we make sure that the purchase is safe. But if the vendor decides to screw you, there‚Äôs nothing we can do about it, except show you a trace of why the vendor was deemed trustworthy, pointing exactly to whom of your friends you should stop trusting now (or whom of¬†their¬†friends they should stop trusting, and so on).Unlike stars, the trust that the buyer is seeing for the vendor is¬†personalized. We call this¬†projected trust, a trust value that is potentially different when two different buyers are browsing the shop of the same vendor. This is a recurring theme in our work. We conjecture, although we have not proven, that secure decentralized trust systems must necessarily use some form of projected trust.Putting it togetherAs you can see, we have approached the problem of¬†trust, a broad and ambiguous concept, by mathematically defining it to be equal to¬†financial risk. When Alice puts money in an account shared with Bob, we say that she¬†directly trusts¬†Bob. But we previously concluded that pseudonymous people far away in the network towards whom Alice has never extended any direct trust can still behave in a way that can cost Alice money ‚Äì if she made a wrong decision when she decided to trust her friends. We call these¬†indirect trusts.This may all sound complicated, but the end user experience is simple. Let‚Äôs go through a purchase of some goods on an imaginary new version of OpenBazaar to see how this could work.We‚Äôll trace Alice‚Äôs steps from joining the network to successfully completing a purchase. Suppose initially all her coins, say 100 mBTC, are under her exclusive control in a traditional bitcoin wallet.Two trustworthy friends, Bob and Charlie, persuade her to try out Trust Is Risk. She installs the Trust Is Risk wallet, perhaps even shipped as part of the OpenBazaar program, and migrates 60 mBTC of her 100 mBTC from her regular wallet, entrusting 24 mBTC to Bob and 36 mBTC to Charlie. She now exclusively controls 40 mBTC. She is risking 60 mBTC to which she has full but not exclusive access in exchange for being part of the network. Alice‚Äôs wallet is represented by the pie chart we went through above.A few days later, she discovers an online pepper shop, Pepper Palace, owned by Dean, also a member of Trust Is Risk. She finds a nice Carolina Reaper pepper that costs 6 mBTC and checks Dean‚Äôs trustworthiness through her new wallet. Suppose Dean is deemed trustworthy up to 20 mBTC. Since 6 mBTC ‚â§ 20 mBTC, she confidently proceeds to purchase the pepper with her new wallet.We call these ‚Äú20 mBTC‚Äù the¬†allowance¬†our system gives to Alice for making purchases from Dean. If she spends any money up to that amount, we can give risk invariance insurances. Spend money beyond that point and she incurs additional risk, which she can of course choose to take.Hey, by the way, if you‚Äôre into peppers, this is a real product you can currently¬†buy on OpenBazaar!¬†She can then see in her wallet that her exclusive coins have remained 40 mBTC. But the coins from her shared account with Charlie have been automatically reduced by 4 mBTC and are now down to 32 mBTC. And the coins in her shared account with Bob have been reduced by 2 mBTC and are now down to 22 mBTC. Dean has been paid 6 mBTC, equal to the value of the pepper. Also, her purchase is marked as pending. Under the hood, her wallet redistributed her entrusted coins in a way that ensures Dean has been paid with coins equal to the value of the purchased item and that her risk towards him has remained invariant. The ‚Äúrisk invariance‚Äù property is what her wallet has tried to maintain by redistributing the funds in this particular manner ‚Äì always making sure she‚Äôs not exposed to more risk than before.Eventually all goes well and the pepper reaches Alice. Through her wallet, she marks the purchase as successful.This lets the system replenish the reduced trust to Bob and Charlie, setting the entrusted coins to 24 mBTC and 36 mBTC respectively once again by moving funds from Alice‚Äôs exclusive account into the shared accounts. Alice now exclusively owns 34 mBTC. Thus, she can now use a total of 94 mBTC, which is expected, since she had to pay 6 mBTC for the pepper.Sybil resilienceThe careful reader will have noticed that this system is no longer Sybil-attackable. This stems directly from the fact that indirect trust is projected and is based on risk.What this means in short is that if I am a prospective buyer and have a certain amount of indirect trust (or risk) towards a certain group of malicious vendors, there is no way they can cooperate to increase the total trust I see towards them. Regardless of how many fake trust connections they make between each other and towards others and regardless of how many new fake accounts they create, the trust I will have towards them will be the same and bounded by a specific value.To see why, think about how it works in a simple situation with just a single step. Each trust transaction creates a limited liability. If Alice directly trusts Bob with 1 coin, there‚Äôs no way he can increase that by trusting others or creating fake accounts. He can‚Äôt create a fake shop that Alice trusts more than 1 coin, unless he solicits others to really trust the new shop more. It doesn‚Äôt matter how many good transactions he makes with himself using his fake buyers and sellers. It doesn‚Äôt even matter how many lines-of-credit he extends to himself. Adding more accounts and trust transactions himself will do him no good. We formalize precisely what this means and prove this fact in our¬†sybil resilience theorem. Intuitively, the only way to increase Alice‚Äôs trust towards him is to persuade people Alice trusts (or Alice herself) that he is trustworthy. He can achieve this for example by building a valid and dependable business.ConclusionThis concludes the two pillars of security in our system: On the one hand, we give the user risk invariance, the insurance that they‚Äôre not exposed to any more risk than they were willingly exposing themselves to. On the other hand, we give the whole system sybil resilience, meaning there‚Äôs no benefit in creating fake accounts.To summarize, we have proposed a new form of bitcoin wallet where people use shared accounts to take calculated risk towards their friends. This augments the OpenBazaar user interface with showing an ‚Äúallowance‚Äù amount calculated behind the scenes using trust flow algorithms. If the user respects our recommendations, they incur no additional risk from making a purchase. For the completion of a purchase, the wallet automatically redistributes the funds in the Trust Is Risk wallet. The user can always replenish their wallet by putting in more money. The system remains resilient to Sybil attacks.We hope one day a system like this can be made part of OpenBazaar and used by people worldwide to make safer trades in a decentralized manner without having to worry about their money being lost or stolen.More resources and acknowledgementsWe‚Äôve been working on these concepts for quite a long time now. These results have been developed at the¬†Decrypto Lab, a loosely connected decentralized lab which bridges the¬†Crypto.Sec group¬†at the University of Athens, the¬†Blockchain Technology Lab¬†at the University of Edinburgh, the¬†Department of Computing¬†at Imperial College London,Corelab¬†at the National Technical University of Athens and other schools and laboratories with interest in the subject.A lot of work remains. The question of whether these security properties can be achieved without disclosing the whole trust graph to everyone is a burning open research challenge. A formal game theoretic analysis of the system would also be a much appreciated addition.This is collaborative work with my colleagues:  Orfeas Stefanos Thyfronitis Litos, currently a PhD student at the University of Edinburgh worked on Trust Is Risk for completing his master thesis at the National Technical University of Athens. You can read¬†his whole thesis[PDF] (of more than 70 pages), which goes in a lot of depth about all the theoretical material I presented here. He worked on most of the formalisms of the proofs and he developed all the trust redistribution algorithms. He also has¬†a presentation of his thesis¬†[ODP].  Christos Porios, currently a Software Engineer at Google Zurich worked on an implementation of Trust Is Risk as his Bachelor thesis for his graduation from Imperial College London.¬†His whole thesis¬†[PDF] (of 50 pages) is on the implementation of Trust is Risk and contains all the little details of how to get it done on top of Bitcoin. He also has¬†a presentation of his thesis¬†[PDF].I was greatly honored to work with both of them.I‚Äôm¬†Dionysis Zindros, currently a cryptography/blockchains PhD student at the University of Athens and one of the original OpenBazaar co-founders.Don‚Äôt take my word for all our claims and theorems. You can read all the formal math and proofs in our paper,¬†Trust is Risk: A Decentralized Financial Trust Platform¬†[PDF]. We also have a more concise¬†proceedings version¬†[PDF]. The paper was peer-reviewed and published in the¬†Financial Cryptography and Data Security 2017¬†conference in Malta.¬†The slides of our presentation¬†are also available. We work in an open research setting. All our new experimental attempts at extending our theory are available on¬†our theory GitHub repository¬†where you can participate.We have started working on a first version of a node.js implementation¬†in our implementation GitHub repository, although most of the code is currently in pull requests. We‚Äôre also actively working on an SPV implementation.All of this work was made possible through some very generous financing of our research by our partners,¬†OB1¬†(the OpenBazaar company) and¬†FrostWire¬†‚Äì both have provided continuous support both financially but also technically. The whole team has inspired us with their work towards making trade free.¬†Brian Hoffman‚Äòs,¬†Sam Patterson‚Äòs and¬†Angel Leon‚Äòs valuable input has helped us focus our research on applied topics that can be used in the real world to solve real problems. And of course our work is based on the great ideas by¬†Washington Sanchez¬†without whom this project wouldn‚Äôt have been born. We‚Äôre honoured to have¬†Aggelos Kiayias¬†as our PhD advisor, who has always encouraged us to become better scientists by understanding the problem and all the formal details behind it. Finally, this work was also made possible with the generous financing by¬†IOHK¬†and¬†ERC.", 
                "url": "/blog/trust-is-risk-a-decentralized-trust-system/" 
            } 
            , 
       
            "blog-why-we-need-alternatives-to-ecommerce-giants-like-amazon": { 
                "title": "Why We Need Alternatives to Ecommerce Giants Like Amazon", 
                "content": "Amazon has seen incredible growth since its founding in 1994. Originally focused on books, the online marketplace is now the largest retailer in the US, and the fourth most valuable public company in the world. With its recent acquisition of Whole Foods, it becomes even more valuable.Shopping with Amazon is quick and convenient, so much so that it‚Äôs starting to become the default method of shopping for many people, just as Google became the default method to search the internet. And just like Google, Amazon collects a staggering amount of information about everyone that uses their platform.Unfortunately, if Amazon (or any retailer) gains the status of default shopping method for a majority of people, they then have an enormous potential to abuse their power. While it‚Äôs possible that they might be responsible stewards of their power, there should always be alternatives to using Amazon that protect a user‚Äôs privacy and place commerce transactions outside of Amazon‚Äôs control.What could Amazon do?It might not be readily apparent how a large retailer could abuse their power, but consider how much information about buyers and sellers Amazon¬†collects, taken directly from their site:  Name  Address  Phone number(s)  Email Address  Credit card(s) information  People to whom purchases have been shipped, including addresses and phone number  E-mail addresses of your friends and other people  Content of reviews and e-mails to Amazon  Personal description and photograph in Amazon Profile  Financial information, including Social Security and driver‚Äôs license numbers  Location while using Kindle or other Amazon apps  Searches and browsing while on Amazon  Purchases and sales of products  Your voice if using Alexa or other voice servicesThat‚Äôs only the information that you voluntarily give them. They also collect information automatically when you visit the site:  Examples of the information we collect and analyze include the Internet protocol (IP) address used to connect your computer to the Internet; login; e-mail address; password; computer and connection information such as browser type, version, and time zone setting, browser plug-in types and versions, operating system, and platform; purchase history, which we sometimes aggregate with similar information from other customers to create features like Top Sellers ; the full Uniform Resource Locator (URL) clickstream to, through, and from our Web site, including date and time; cookie number; products you viewed or searched for; and the phone number you used to call our 800 number. We may also use browser data such as cookies, Flash cookies (also known as Flash Local Shared Objects), or similar data on certain parts of our Web site for fraud prevention and other purposes. During some visits we may use software tools such as JavaScript to measure and collect session information, including page response times, download errors, length of visits to certain pages, page interaction information (such as scrolling, clicks, and mouse-overs), and methods used to browse away from the page. We may also collect technical information to help us identify your device for fraud prevention and diagnostic purposes.If you use Amazon, they know who you are, where you live, what you buy or sell, even what you want to buy or sell. They know your payment information and history, they know your friends and family, they know details about your web browsers, computers, mobile devices.At any given moment this is a lot of information, but when tracked over years it becomes a detailed look into an individual‚Äôs life. With this much data, inferences can be made about nearly every facet of someone‚Äôs life.The most innocuous thing Amazon could do with this information is to lose control of it. Breaches of company databases are¬†constantly occurring. With the sheer amount of user information, Amazon‚Äôs servers are a highly valuable target for any malicious party.If you trust Amazon to keep your data secure from unauthorized access, then you still be to be concerned about who they authorize to access your information. If Amazon becomes the default shopping method for most people, then it becomes the ultimate tool for oppressive governments to conduct surveillance and control commerce. Amazon already¬†censors their marketplace heavily, and there‚Äôs nothing preventing Amazon from reporting users who attempt to sell or search for items that are prohibited by the authorities in various jurisdictions.If Amazon were willing to share their data with governments ‚Äì or compelled to do so ‚Äì those authorities could abuse that information in numerous ways. They could cross-reference the sales figures of a store with tax filings to enforce tax compliance. They could access user location information to track individuals. They could look at purchases and search history ‚Äì particularly their media consumption ‚Äì to determine someone‚Äôs ideological or political affiliations.**What Amazon Has Done**There are many ways Amazon could abuse their power, but not all of them are theoretical. Amazon has taken advantage of their ecommerce giant status in the past.  In 2009, Amazon deleted copies of 1984 and Animal Farm from user‚Äôs devices without their permission.  In 2010, Amazon kicked Wikileaks off of its servers following political pressure from the US government.  Various Amazon users have had their accounts closed, and gift card balances taken, without any clarification from Amazon itself.  Amazon has continually been under fire for how it treats its own employees.  A 2016 investigation from ProPublica showed that Amazon‚Äôs search promoted their own products over competitors ‚Äì even when competitors were higher ranked and cheaper.This year, Amazon handed over the Alexa voice recordings of a suspect undergoing an investigation to Arkansas prosecutors (to their credit, Amazon fought this in court first).This is what‚Äôs known about how Amazon behaves, but we don‚Äôt know how they behave outside the public‚Äôs eye. We can only speculate how they will behave in the future.We Need Private Alternatives to Amazon¬†It‚Äôs possible that if Amazon becomes too onerous that people would switch platforms to another company that was more friendly to their users. However, switching to another platform controlled by any company or organization is no guarantee that the new platform would be any better long term.Is there any way to really break out of this cycle?Yes. Now, instead of just hoping that Amazon (or another company) will respect its users‚Äô privacy and not abuse their power, users can exchange goods online in an environment free from centralized companies entirely.How is it¬†possible to transact online with no company at the center, controlling it?Removing the middleman entirely from the picture is the only way to ensure that no one is even capable of gaining a position of power over others in an open marketplace.¬†A decentralized marketplace, such as OpenBazaar, doesn‚Äôt have any company or organization that collects and stores users‚Äô data or censors their trade. It works because of¬†cryptocurrencies like Bitcoin, which are also decentralized and don‚Äôt require third parties¬†to facilitate the exchange, and because of the power of our own personal computers.In this new environment people‚Äôs information¬†and¬†transactions are secure and users are the ones who are in control; they trade directly with each other and don‚Äôt need to trust any company or organization with their data.It‚Äôs important to have choices in what you are going to buy as well as the networks you are going to use. We have built a¬†marketplace that aligns with our core values of giving choices¬†to individuals who want to¬†control more of their information online.If you‚Äôre looking for a new way to buy and sell goods online¬†that is completely different than anything you‚Äôve seen before, check out OpenBazaar.", 
                "url": "/blog/why-we-need-alternatives-to-ecommerce-giants-like-amazon/" 
            } 
            , 
       
            "blog-first-look-super-fast-checkout-process-in-openbazaar-20": { 
                "title": "First Look: Super Fast Checkout Process In OpenBazaar 2.0", 
                "content": "Yesterday our designer, Mike Wolf, shared this great tweet about the speed of the purchasing time within OpenBazaar 2.0:We want to be clear that this is an example of how fast it can be¬†to get through the¬†checkout process within the application, not the time it takes the transaction to clear on Bitcoin. That will still be dependent on the bitcoin network itself.Why is the checkout process¬†this fast, now?  Because of the internal wallet!In the current version of OpenBazaar there is no built-in wallet so users need to use a wallet external to the app in order to make purchases. This gif¬†shows the new process for OpenBazaar 2.0, launching soon, which has a wallet built into the application. Instead of being forced to use an external wallet, you will be able to¬†pay bitcoin into the OpenBazaar wallet‚Äìwhere you still control your own keys locally‚Äìand then make payments as shown in the gif.This new wallet is an SPV wallet where each user owns their own keys. Users will have this wallet by default¬†though¬†they can swap it out¬†for bitcoind if they prefer. The wallet talks directly to the Bitcoin network, meaning all transactions are on-chain and there are no servers.Okay‚Ä¶but what‚Äôs an SPV wallet?¬†The most secure way to use Bitcoin is to run a ‚Äúfull node‚Äù which means you have the entire copy of the blockchain and you verify all new transactions in new blocks yourself. However, running a full node is inconvenient, requiring a significant¬†amount of disk space and other resources. The average user isn‚Äôt going to download the entire blockchain.  That‚Äôs where Simplified Payment Verification (SPV) wallets come in.The basic idea is that an SPV wallet doesn‚Äôt verify everything in blocks as accurate, so it doesn‚Äôt need to download the entire chain. It relies on a trusted node for verification.We‚Äôre very excited about this new internal wallet because it offers a greater level of convenience and access to users that is reflected in this checkout time. ¬†The whole purchasing flow is smooth and we cannot wait to get OpenBazaar 2.0 into users hands¬†this summer.Are you ready to check it out?Sign up¬†for our newsletter here for opportunities to be one of the first users of version 2.0Join us on¬†Slack,¬†Twitter¬†or¬†FacebookAnd of course, you can still download¬†OpenBazaar v.1 to shop right now!", 
                "url": "/blog/first-look-super-fast-checkout-process-in-openbazaar-20/" 
            } 
            , 
       
            "blog-why-is-decentralization-important": { 
                "title": "Why Is Decentralization Important?", 
                "content": "In a recent post we talked about how ‚Äúdecentralization is guiding the ship.‚Äù While the definition of the word can be guessed easily enough, the concept is nuanced and takes some time to understand the costs and benefits of decentralization.Decentralization is¬†a concept in politics, business, technology, and other fields. In a nutshell, it means a central authority doesn‚Äôt have control over a system, but control is distributed among the participants in the system. For example:  A centralized political system has a central authority with most (or all) of the power. In a decentralized political system the power rests closer to the individual or their representatives.  A centralized business structure has a central authority with most (or all) the power. In a decentralized business structure the power to make decisions is distributed between individuals and teams.  There are costs and benefits to these approaches in political and business settings.The centralized approach allows for more rapid and decisive decision-making, as well as giving participants in the system a sense of clarity about the rules and their own role within it. It also sets up a structure to enforce those rules.Unfortunately, this also highlights one of the primary drawbacks of centralized systems: what if the central authority acts in ways that are harmful to the participants in the system? There are innumerable examples of tyrannical governments abusing their power. There are also many examples of the leadership teams of companies making poor decisions and refusing to delegate power such that their decisions destroyed the company.Decentralization avoids the abuse of power from central authorities. However, this comes at the cost of every participant taking on some responsibility themselves.When we speak about OpenBazaar being decentralized, we are specifically referring to the architecture of the network itself. There is no central point of control in OpenBazaar, unlike Amazon or eBay. All participants in the network have equal power and can‚Äôt be forced by anyone else to do anything. This is radically different from the standard centralized model of ecommerce, and it has both costs and benefits.  Making trade free is the purpose of OpenBazaar. Decentralization is the method¬†OpenBazaar uses to make trade free.Beyond just being able to use cryptocurrencies easily, decentralization is what allows for all of the other benefits of the marketplace, such as:  There are no fees to use the platform  There is no central authority collecting data  There is no central authority able to take down a store or force a user to follow their terms and conditions  Users have total control of all of their tradeCentralized marketplaces can‚Äôt offer these guarantees because their revenue¬†models require that they do things to impose on users in one or all of these areas.  If they¬†didn‚Äôt charge fees, they‚Äôd need to monetize with user data  If they¬†didn‚Äôt want to monetize user¬†data, they‚Äôd need to charge fees  If they didn‚Äôt censor transactions and take down stores, they‚Äôd be forced to do so by governments (or be shut down themselves)There‚Äôs really no possible way to run a permissionless marketplace unless it‚Äôs based on decentralized architecture.On the internet, everything you see is based on files that ‚Äúlive‚Äù on a server somewhere. A server is just a name for another computer. Most servers are owned (or rented) by the central authority than runs the website you‚Äôre visiting, usually a company. When you use Amazon for shopping, you are connecting to Amazon‚Äôs servers, just like everyone else using Amazon. This is a centralized system. The decentralized system ‚Äì like OpenBazaar ‚Äì means computers aren‚Äôt connecting to a central location. They connect directly to each other. Basically,¬†each user becomes their own server. This is one of the costs of using a decentralized system. Each participant in a decentralized system takes on some of the power that the centralized authority would normally have, which leads to the benefits mentioned above. It also means that they will have to take extra steps they wouldn‚Äôt need to take in a centralized system. In a decentralized political or business structure, this might mean people are forced to direct themselves instead of just taking orders. Their success or failure is then dependent on their own actions instead of the decisions of the central authority.In a decentralized network, it means the participants need to be running the program themselves on their computer instead of relying on the central authority to do that for them. In OpenBazaar version 1.0, this meant users would need to run the software 24/7 in order to engage in trade with other people on the network. In the upcoming version 2.0, we have built on IPFS, allowing stores to go offline and still be available to other users if their store has been seeded. Even though this reduces the costs for users to access OpenBazaar, it‚Äôs still not as convenient as using the centralized ecommerce options.  Every user must weigh the costs and benefits of the different systems and determine which they prefer.Centralized systems are abundant and widely used for ecommerce today. A usable decentralized ecommerce system didn‚Äôt exist until OpenBazaar, and for those that prefer it, we welcome them.Are you ready to check it out?Download OpenBazaarJoin us on Slack, Twitter or Facebook", 
                "url": "/blog/why-is-decentralization-important/" 
            } 
            , 
       
            "blog-why-openbazaar-token-doesn-t-exist": { 
                "title": "Why OpenBazaar Token Doesn‚Äôt Exist", 
                "content": "If you‚Äôre even remotely interested in the world of cryptocurrencies, then you‚Äôre aware of a relatively recent phenomenon called ICOs (also called token sales). These ICOs happen when developers of a project announce their intention to create a new coin / token and then allow the public to purchase it. Recent ICOs have been making headlines for raising tens of millions of dollars in only hours or even minutes.Many projects that focus on building the infrastructure for a decentralized internet have launched, or are launching, their own tokens. IPFS will use Filecoin. Blockstack announced they will use a token. Storj recently had an ICO. All these projects claim to need a new token in order for their products to function properly.  OpenBazaar is also focused on building a decentralized application, so why is there no OpenBazaar Token?There are multiple reasons why we haven‚Äôt issued a token and this post is meant to explain them. These reasons aren‚Äôt necessarily set in stone; we are continually re-evaluating whether or not a token makes sense given the rapidly changing cryptocurrency landscape.1. OpenBazaar Doesn‚Äôt Need a Token to WorkThe first reason is the most compelling: We don‚Äôt need a token in order for OpenBazaar to work as intended in its current design.OpenBazaar is a protocol and network for decentralized trade. People download software to their own computer or mobile phone and directly connect with other people running the same software, and they then engage in trade without any middleman involved. The OpenBazaar network has existed since April 2016 with hundreds of thousands of downloads and users in countries all over the world engaging in trade with each other using Bitcoin.  It‚Äôs not immediately clear how an OpenBazaar Token improves on this process.It‚Äôs true that Bitcoin fees are very high right now, which causes problems for a marketplace built on Bitcoin. We hope that fees will return to a reasonable level in the near future, but if not then the solution is to allow users to pay in other widely-used cryptocurrencies, not create a new one.It‚Äôs possible that there might be a unique way a token could provide utility to OpenBazaar users even though it‚Äôs not necessary for the core functionality of the application. We welcome such ideas, but haven‚Äôt yet heard any compelling ones.2. Tokens are a New and Unproven ModelWith ICOs and token sales quickly garnering huge attention ‚Äì and investment ‚Äì it‚Äôs easy to forget that they are a relatively new phenomenon. This is particularly true for token sales on Ethereum.It‚Äôs clear that they are able to gain interest from investors, but that‚Äôs where the clarity ends. There are many areas of uncertainty about how these projects will manage and utilize these tokens moving forward, and how the token holders will behave as well.I‚Äôm sure that some ‚Äì perhaps many ‚Äì investors in these tokens are true believers in the underlying projects themselves. However, it‚Äôs obvious that a substantial proportion of investors are speculating on the tokens. During a period of ‚Äúgood times‚Äù the speculation on the tokens benefits the token creators, and right now it seems hard to argue against the massive raises these projects have accumulated.  Anyone who has been involved in the cryptocurrency market ‚Äì or any financial market ‚Äì knows that the ‚Äúgood times‚Äù don‚Äôt last forever.When speculators choose to take their gains from a token and cash out, there needs to be a buyer available. If there is genuine demand for the underlying project and people want the token in order to use the network, then there‚Äôs no problem. However, if most of the demand has come from speculators instead, then at some point there will be no further speculators available, and there is the risk of token holders attempting to exit en masse, rapidly driving the price of the token down.The ever-present threat of people selling their tokens could be considered a positive pressure on the project developers to deliver on their promises. Unfortunately it‚Äôs not always clear that the incentives of the project leaders and those of the token speculators are always aligned. Speculators may act similarly to public shareholders in companies, pressuring the executives in the company to make decisions based on short-term profits instead of what is best for the company long-term.Since OpenBazaar started in 2014, we‚Äôve had an engaged community of people all over the world who believe in decentralization and free trade. We‚Äôre certain that issuing an OpenBazaar Token would increase the size of those interested in the project, but we fear that it would also change the composition of the community from people who agree with our core ideals to a group of people who want to see a return on their investment. We don‚Äôt want to make decisions based on what would be best for the price of our token, but instead focus on how we can make trade free for the world.3. A Token could Increase the Barriers to EntryOpenBazaar is all about lowering the barriers to trade for everyone. All you need is an internet connection, a computer, and Bitcoin to engage in trade with anyone else in the world, at no cost.  Introducing a token could increase the barriers to entry into the OpenBazaar ecosystem.We want permissionless, frictionless trade to always be possible on our network. OpenBazaar currently relies on the most widely used cryptocurrency in existence ‚Äì Bitcoin ‚Äì and we are building the 2.0 version of the software so users can choose to use other popular cryptocurrencies as well.The on-ramps into Bitcoin are well-established, as are the wallets to store and spend them. This isn‚Äôt true for new coins and tokens. Only knowledgeable cryptocurrency users are able to purchase these tokens and use them. Forcing users into a new token ecosystem reduces the possible number of people the platform can reach.As mentioned in #1, it‚Äôs possible to issue a token that isn‚Äôt necessary to use the network, but thus far we haven‚Äôt heard any compelling ideas.4. Tokens Sales are a Regulatory Unknown  There is still significant uncertainty how governments will regulate ICOs / token sales.If they choose to take a lax approach, the token creators may have little to fear. But if they choose to apply strict regulations instead, the regulatory compliance costs could soon become unbearable, especially if the technology itself needed to change in order to fully comply.Also, scrutiny from agencies doesn‚Äôt only apply to token sales moving forward, but can apply to sales that have already occurred. This creates a situation where there is a ‚ÄúSword of Damocles‚Äù hanging over these projects until regulatory guidance is issued.Not all token creators are just crossing their fingers and hoping for the best. The Protocol Labs team joined with AngelList to launch CoinList, a platform to launch tokens which attempts to comply with know-your-customer (KYC) regulations and generally assure the tokens are issued in a manner compliant with relevant rules. This may work well for some tokens, but compliance comes at the cost of exclusivity. Only accredited investors have access to the initial sale, creating huge barriers to entry. Accredited investors are more likely to be interested in speculation than using the tokens, emphasizing the potential problems raised in #2 above.Conditions for Token IssuanceIt‚Äôs possible that an OpenBazaar Token may be issued at some point, but it would only happen if the following conditions were met:  A new token is needed to provide utility to OpenBazaar users that cannot be provided by Bitcoin or any existing token.  The token sale would be an opportunity to distribute tokens to users of OpenBazaar who believe in decentralization and free trade and are not solely focused on speculation.  The token would not increase the barriers to entry into the OpenBazaar network.  If government agencies issued strict regulatory guidelines it wouldn‚Äôt significantly disrupt the OpenBazaar ecosystem due to a reliance on the token.These conditions may or may not be able to ever be satisfied but OpenBazaar is open-source and we love to hear feedback on our ideas. If you believe an OpenBazaar Token is good idea (or not), please let us know why. Join our Slack or message us on Twitter.Ready to shop?Download OpenBazaar and check it out!", 
                "url": "/blog/why-openbazaar-token-doesn-t-exist/" 
            } 
            ,
