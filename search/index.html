sactions (also called multisig). Instead of just having one person control the bitcoins in a certain account (called addresses), you can have multiple people control the same bitcoins. However, they can only send those coins to another address if a certain number of people controlling the bitcoins agree. For example, you can have a 2-of-2 multisig address. This means that there are two people who control the address, and both of them must agree to a transaction before the bitcoins can be sent anywhere else. A 2-of-3 address means three people control the address, and two of them must agree before the funds can be spent. OpenBazaar uses 2-of-3 multisig addresses for transactions. When a buyer wants to purchase a listing, instead of sending the funds directly to the seller, he will send the funds to the multisig account. The three people who control this account are the buyer, the seller, and a trusted third party selected beforehand. We call these trusted third parties ‚Äòmoderators‚Äô. Now there are five possible ways for the funds to be released from the multisig address:  1. The seller sends the product or delivers the service and the buyer is satisfied. The buyer and seller are the two of three parties needed for the multisig, and together they release the funds to the seller. This is what a normal transaction will look like. 2. The seller cannot deliver the listing as promised or the buyer is unhappy with the listing, and they mutually agree to refund the buyer. Again, the buyer and seller are the two of three parties needed for the multisig. This time they join together and release the funds to the buyer. 3. The buyer and seller are in a dispute and cannot agree how to release funds. The moderator comes in and decides that the seller is at fault. The moderator then joins with the buyer to release a refund to the buyer. 4. The buyer and seller are in a dispute and cannot agree how to release funds. The moderator comes in and decides that the buyer is at fault. The moderator then joins with the seller and releases the funds to the seller. 5. The buyer and seller are in a dispute and cannot agree how to release funds. The moderator comes in and decides that neither or both parties are at fault, and the moderator joins with either party to release funds in a split between buyer and seller.In this fashion fraud is prevented by only allowing funds to be sent to the seller or refunded to buyer when either 1) buyer and seller mutually agree or 2) an independent third party decides which party is at fault and joins with the winning party to release funds. In the current OpenBazaar design, moderators make money by taking a percentage of the funds they release after a dispute. This percentage is set by the moderator and publicly displayed on their profile. Future designs may allow moderators to charge for being selected for a trade, or charge based on a subscription service. Astute readers will recognize that the moderator must be trustworthy for this system to work, otherwise he/she could collude with one of the other parties to release funds to them. This is why moderator selection and reputation are important.Moderator selection and reputationIt is important that moderators are trustworthy. Competition is the best way to ensure accountability, and in OpenBazaar moderators are offered on a free market. Unlike central platforms which only offer one option for dispute resolution (themselves) on OpenBazaar these moderators are available on a marketplace within the platform itself. You can search through them and determine which one you want to use for dispute resolution, based on their own rules, or expertise, or their prices, or their real-world credentials, or based on the recommendation of other users. Over time, these moderators will develop reputations. OpenBazaar doesn‚Äôt currently have a built-in reputation system for moderators, and users will need to rely on word of mouth, real world credentials, and/or forums such as the OpenBazaar Moderators subreddit.", 
                "url": "/blog/how-moderators-and-dispute-resolution-work-in-openbazaar/" 
            } 
            , 
       
            "blog-weekly-development-update-february-22-2016": { 
                "title": "Weekly Development Update, February 22, 2016", 
                "content": "Back endUpdated protobufs. More work on refunds and moderation flow. Hardened seed and libbitcoin infrastructure.Front endClone item was added, to make it easy to duplicate items in your store. Items with ratings will now display those ratings. When the window is closed with command W, the app also closes. The SSL button was moved to the server config modal. You can see if a user follows you when you look at their page. The block button on a user‚Äôs page is functional now. When you look at a blocked user‚Äôs page, it is hidden, with a message asking if you want to unhide it. If you don‚Äôt have anyone in your blocked list, a message is shown to indicate that. S status bar was added to the bottom of the screen to alert the user when a 3rd party service was taking a while to load (currently used for bitcoin price exchanges). Timeouts were lengthened or removed for the user page. Language updates from Kirvx, pryds, saltduck. Transactions chats are now working. Disputes can be created, and moderators can chat with sellers and buyers. All server settings can be changed from the settings/advanced view. Photos uploaded to a listing are limited to 10. If the connection to the server is lost, the server config modal appears automatically. Cleaned up all the assets: icons, tray icons, installer images, etc across all operating systems. The server configuration on startup has been greatly enhanced. http://i.imgur.com/kLBNiRV.png Cleaned up the Update OpenBazaar notifier and added a Test Mode flag http://i.imgur.com/lVPSerK.png", 
                "url": "/blog/weekly-development-update-february-22-2016/" 
            }

            "blog-who-controls-openbazaar": { 
                "title": "Who Controls OpenBazaar?", 
                "content": "You‚Äôre probably here because you saw or heard about something on the OpenBazaar network that was offensive, or illegal, and then someone directed you to this link to learn more. Perhaps you‚Äôre not quite familiar with what OpenBazaar is yet. There are many questions to consider: How could anyone defend this? How come it‚Äôs not shut down? Who controls OpenBazaar? This post is meant to answer these questions. First of all, you‚Äôll need to take a moment to understand what OpenBazaar is. Or more importantly, what it isn‚Äôt.OpenBazaar is not a website, a company, or an organizationMost people are familiar with the standard ecommerce model. A company ‚Äì such as eBay, Amazon, or Etsy ‚Äì has a popular website where people buy and sell stuff. The company directly controls the trade on their own website. You don‚Äôt hear about illegal or immoral goods sold on these websites because the companies won‚Äôt allow it. They remove any such listings. This model is a centralized model, because there is one central authority that can make decisions and control what happens. This image shows a centralized model. The central hub is the website, which all the nodes (users) connect directly to. Everything happens in the central hub; users don‚Äôt interact with each other directly. If the hub (website) goes down, no one can do anything at all. [caption id=‚Äùattachment_766‚Äù align=‚Äùaligncenter‚Äù width=‚Äù413‚Äù] Centralized network[/caption] This is not how OpenBazaar works.OpenBazaar is decentralized, peer to peer, and has no central authorityOpenBazaar is not a website. It is a peer to peer network of people around the world running software on their own computers. This is a decentralized model; there is no central authority that can make decisions and control what happens. If some people on the network have trouble with their computers or internet connection, other users are unaffected. They will still connect directly to each other. This image shows a decentralized model. Unlike the centralized network pictured above, it has no central hub. All the nodes (users) are connecting directly to one another. [caption id=‚Äùattachment_771‚Äù align=‚Äùaligncenter‚Äù width=‚Äù365‚Äù] Decentralized network[/caption] This is how OpenBazaar works. Users download the software onto their computers, and they buy and sell goods and services directly with each other. A seller lists items on their own store, which is hosted on their own computer. The only way for that store or that listing to be taken off the network is for the user to take it down themselves, or for someone to physically visit their home or business and shut down their computer.Removing offensive listings or storesWith this decentralized model there is no central authority on the network which can take down their store or listings, even if they are offensive. The developers of OpenBazaar - in fact, no one at all - have any control over the activity on the network. We don‚Äôt give permission to users to join the network; anyone can join by running the software on their computer. We aren‚Äôt making money from selling the software; it‚Äôs open source which means the code is open for all to see and use without any cost. There is one method to remove offensive listings or stores. A store which is breaking the law can be reported to law enforcement. They can then attempt to track down the store, find the computer hosting it, and take it off the network.Why decentralized?You might be wondering why we would build a marketplace which could be used for offensive or illegal goods and services. First, it‚Äôs important to understand all the benefits that the decentralized model of online trade offers over the traditional, centralized model.  Cheaper trade.A vendor on eBay is usually charged 10% of each sale. It‚Äôs 15% on Amazon. These fees are an enormous cost of doing business on centralized platforms. OpenBazaar has no middleman taking a cut, so the vendor is charged 0% for each sale. Vendors can pass on some of the savings to their customers resulting in less expensive goods and services.  Borderless trade.Many popular online marketplaces aren‚Äôt available in every country. The popular payment methods available online such as credit cards or PayPal aren‚Äôt available in many countries. Engaging in international trade for people in these countries can be nearly impossible. OpenBazaar has no geographical restrictions, and it uses Bitcoin, which also is global. Anyone in the world with a computer and an internet connection can use OpenBazaar.  Trade with cheaper and better escrow.Centralized marketplaces have a monopoly on trust, safety, and payments via escrow. It‚Äôs the reason why they can get away with charging high fees ‚Äì users only have one choice. They also have complete control over funds, so users are forced to trust them completely. OpenBazaar does not have a monopoly on escrow. Instead there is an open market of third-party escrow services (called ‚ÄúModerators‚Äù) which buyer and seller can mutually select. Having an open, competitive market for escrow services means fees will almost always be lower than monopolized platforms. Escrow on OpenBazaar uses a feature of Bitcoin called Multisignature transactions which means the escrow agent doesn‚Äôt control the funds directly, but controls them jointly with the buyer and the seller. Two out of three of them need to agree before funds are released. This leads to more secure escrow. Using an escrow service is optional. If buyer and seller trust each other, they can transact directly without involving a third party.  Secure trade.In order to use the centralized platforms, you need to give them your personal data, or use a payment method which is tied to your identity (usually credit cards). Unfortunately, this information is a prime target for hackers to steal and use your personal or financial information for their personal gain. OpenBazaar has no account to sign up for, and you only share as much information about yourself with other users as you choose. It also uses Bitcoin, which means there are no credit cards numbers in a big database for hackers to steal.  No restrictions.Centralized markets force their users to agree to their own ‚Äúterms and conditions.‚Äù While some of these rules make sense to most vendors (preventing the offensive goods from being posted), other don‚Äôt. For example, Amazon recently banned the sale of some of their competitors products, for their own benefit. Etsy bans spells and other non-physical items, as well as banning the sale of merchandise from the Washington Redskins. None of these restrictions exist on OpenBazaar.We built a tool which allows anyone with a computer and an internet connection to trade directly with anyone else in the world ‚Äì for free ‚Äì and we‚Äôre proud of that. The offensive listings must be viewing in context of the overall activity on the network, of which the vast majority is legitimate trade that makes everyone better off. We hate it when people abuse our technology, but the fact is that they alone are responsible for their own actions. The internet itself is a decentralized system. Many people abuse this to do illegal or immoral things. However, we‚Äôve collectively decided that the incredible benefits the internet has brought far outweigh the bad, and we do our best to reward the good while punishing the bad. The same should be true of OpenBazaar.", 
                "url": "/blog/who-controls-openbazaar/" 
            } 
            , 
       
            "blog-weekly-development-update-february-8-2016": { 
                "title": "Weekly Development Update, February 8, 2016", 
                "content": "Back EndModeration is finished server side. This includes opening and closing disputes, releasing funds, and maintaining a separate chat conversation with all three parties per dispute. We have brought up two new libbitcoin servers in preparation for testing and launch. One is on the main net, located at http://libbitcoin3.openbazaar.org/. The other is on the test net, located at http://libbitcoin4.openbazaar.org/.Front EndTransactions have been updated so disputes can now be filed, and buyers, vendors, and moderators can discuss the dispute. If a url is typed into the about or item description fields, it will automatically be turned into a clickable link when someone views it. Several updates to chat and notifications to improve display of avatars and other data. Added notifications for transactions changing states and disputes being filed, clicking on a transaction notification opens that tab in the transaction view. Contributor Kirvx added new phrase translations. Integrated a few new steps into the checkout process to make setting up a bitcoin wallet easier for first time users, see video below. Cleaned up the design of the Become a Moderator modal. http://i.imgur.com/Li8oQqf.png During the onboarding process, a random theme is now selected for each user. http://i.imgur.com/9Juzy6T.png", 
                "url": "/blog/weekly-development-update-february-8-2016/" 
            } 
            , 
       
            "blog-weekly-development-update-february-1-2016": { 
                "title": "Weekly Development Update, February 1, 2016", 
                "content": "Back endFull transaction flow working. Funds release from direct payment and from escrow.Front endHandles integrated. Handles go into a temporary state until they are validated with OneName. They can be used in the address bar, and are automatically displayed there once they have been validated. Network connection type is now displayed in your settings (for troubleshooting). Users can be blocked from chat. Disputes added to the transaction UI (soon published to master). Language updates from Kirvx, tenthirtyone, and Polish added thanks to Mido. Cleaned up the design of the Transactions section. http://i.imgur.com/nSzhrkd.png Purchase flow optimizations (integrating the changes into the client this week). Down to a handful of features needed for client to be feature complete.", 
                "url": "/blog/weekly-development-update-february-1-2016/" 
            } 
            , 
       
            "blog-weekly-development-update-january-25-2016": { 
                "title": "Weekly Development Update, January 25, 2016", 
                "content": "Back endDispute resolution mostly completed. Various API improvements and bug fixes.Front endTransactions have moved closer to complete, with improvements made to direct (no moderator) transactions. Items can now be edited or deleted from the store tab on a user‚Äôs page. ‚ÄúBlock user‚Äù controls added to the interface. They will be usable to block users this week. Follow and unfollow controls addded to items in the discover view. Updates were made to the onboarding process to automatically set a default language and timezone with the help of contributor Zhou Li. Language updates from contributor Kirvx. Lots of changes added, explained in this pull request. Improvements were made to the search experience. Created the screens for displaying reputation on the listing pages. http://i.imgur.com/tTNaUYw.png http://i.imgur.com/QERbnOA.png", 
                "url": "/blog/weekly-development-update-january-25-2016/" 
            } 
            , 
       
            "blog-weekly-development-update-january-19-2016": { 
                "title": "Weekly Development Update, January 19, 2016", 
                "content": "Back endWe now use p2p relaying for hole punching and symmetric nats instead of relying on a server for it. Various bug fixes and API improvements. Windows Installers are updated and we‚Äôre working on incorporating the Squirrel auto-updater into the installers.Front endTransaction flow is getting close to completion. Buyers can pay for unfunded purchases and complete confirmed purchases and leave ratings, and vendors can confirm funded purchases and send information on shipping and URLs and passwords for digital items (This is not yet available on the master branch). Search has been added to user pages in the items, followers, and following tabs. You can click on categories in the store breadcrumbs to filter items. Tabbing in the onboarding section was improved by volunteer contributor Nissim Karpenstein. Timezone preselecting in onboarding was added by volunteer contributor Taku. Language updates from volunteer contributors Squirrel2020 and Kirvx. Built in design elements to block nodes in the UI (both in discover and chat). http://i.imgur.com/GNq6uht.png Added edit/delete actions to your store page. http://i.imgur.com/aC66kvP.png Added a markdown editor for both the about section on your page and the descriptions on your listings. http://i.imgur.com/9x9NthH.png http://i.imgur.com/LxbloKk.png Added edit buttons to your about page for the social media accounts, about section and avatar that display on hover. http://i.imgur.com/U9zczHR.png", 
                "url": "/blog/weekly-development-update-january-19-2016/" 
            } 
            , 
       
            "blog-weekly-development-update-january-12-2016": { 
                "title": "Weekly Development Update, January 12, 2016", 
                "content": "AnnouncementThe OpenBazaar team will be visiting and presenting at the d10e conference, and we‚Äôll also be hosting our own event in Amsterdam on February 19th. You can find more details on this page. A 64 bit Windows Installer is available for testing (not yet feature complete). You can find it in our community Slack.Back endHolepunching and symmetric NAT relaying now works peer to peer. Various bug fixes.Front endSearch and the follow/unfollow buttons now work on the discover view. Client updated to match changes in the server to how data is structured. Improvements made to the languages, in particular cleaned up areas where phrases should be used instead of words. Search UI documentation is completed. Once a user completes onboarding, they‚Äôll now see a callout for the Discover section. This will help first time users find the market easier. http://i.imgur.com/8OhCsT4.png The primary_color options are no longer random, it only pulls from a list of higher quality choices. http://i.imgur.com/t7H4kqe.png Added icons throughout the interface. http://i.imgur.com/OnOp11t.png The user page is now displaying follower and following count within the tabs. http://i.imgur.com/oEUprEr.png Changed the about page to a modal. http://i.imgur.com/vbE1SH4.png Various bug fixes.", 
                "url": "/blog/weekly-development-update-january-12-2016/" 
            } 
            , 
       
            "blog-ob1-and-openbazaar-at-the-d10e-conference": { 
                "title": "OB1 and OpenBazaar at the d10e Conference", 
                "content": " Last year we attended the FOSDEM conference in Brussels to present OpenBazaar. We were able to meet lots of passionate and talented people, and since that trip we have been looking forward to another meeting in Europe. This year, the entire OB1 team will be attending the d10e conference in Amsterdam this February in order to present OpenBazaar to the wider decentralization movement. The d10e conference - February 17-18 in Amsterdam - focuses on the future of decentralization. We will be a speaker as well as offering an exhibit at the event. We hope to meet as many Bitcoiners and OpenBazaar community members as possible and we‚Äôre excited to start pushing for adoption of the platform! Edit: Please note we are also holding our own event the day after the conference, on the 19th. Details here.", 
                "url": "/blog/ob1-and-openbazaar-at-the-d10e-conference/" 
            } 
            , 
       
            "blog-weekly-development-update-jan-4-2016": { 
                "title": "Weekly Development Update, Jan 4, 2016",

            "blog-oracles-and-risk-contracts-in-openbazaar": { 
                "title": "Oracles and Risk Contracts in OpenBazaar", 
                "content": "OpenBazaar is, among other things, a contracting platform that enables two or more parties to trade any thing. But if there is a common theme to the last few articles we have published, it is that the applications don‚Äôt stop at traditional e-commerce.One application of particular interest is the formation of speculative contracts that depend on the unknown future state of an object or event.Speculative contracts are a fundamental component of the market economy. They form the basis of insurance policies, loans, and futures markets just to name a few.Typically, enforcement of speculative contracts are handled through the courts or trusted third parties that have exclusive control of funds. With Bitcoin and Ricardian contracts, speculative contracts can be resolved directly between two parties, or in cooperation with a mutually selected third party in the event of a dispute.To achieve this in OpenBazaar, we need to define a new user role on the network, an Oracle, who will report on the state of an object or event in the future. Secondly, we will need a Ricardian contract schema for various types of speculative contracts, which we will refer to as risk contracts.This article will review the role of Oracles in OpenBazaar and how risk contracts will be settled on the platform.OraclesOracles are nodes on the OpenBazaar network that report on the state of any object or event in the future. Based on the Oracle‚Äôs report, a risk contract is settled in favor of the user who correctly predicted the future state.In OpenBazaar, the responsibilities of an Oracle will depend on the individual user. In short, they can either serve as a:  Reporter  Escrow agent (i.e. Moderator)As a reporter, the Oracle can publicly report on the state of an object or event over time, which will serve as a data input for risk contracts between other users. These users may have little or no interaction with the Oracle directly, who can serve state reports in plain-text publicly or via OpenBazaar‚Äôs instant messaging service. Oracles may even report the state of an object or event using their own sophisticated APIs similar to Reality Keys. Critically, reporterOracles do not handle any user funds and are not Moderators.Oracles can also serve as the escrow agent or Moderators, where the future_state_ of the object or event, which they report on, is the basis of releasing funds from multisignature escrow to the appropriate party. Releasing funds would be done in cooperation with the winning party. This service may only be necessary if the losing party is a sore loser, refusing to release funds for immature reasons. Ideally, Oracles would only be required to release funds in the event of a dispute.Just as with Moderators, an open market for Oracles introduces competitive forces and diversity to improve the quality and range of data sources. Oracles_can advertise what categories of objects or events they will report on, and why they are uniquely qualified over their peers. The _Oracle‚Äôs reputation system will reflect how accurately they report state and citing reputable sources.Any user can become an Oracle.Risk ContractsRisk contracts are a class of Ricardian contract that settle the transfer of funds to a party based on the future state of an object or event. There are four types of risk contracts that OpenBazaar will support:  Lending and Bonds (peer-to-peer loans, debt securities)  Insurance (dispute insurance, traditional consumer/business insurance)  Forward and Futures (asset price speculation)  Prediction/Information (object or event state speculation)For nearly all of these classes of risk contracts, an Oracle is required to validate the state of an object or event. In some contracts, the Moderator will act as the Oracle.The risk contract schema is comparable to that of typical e-commerce Ricardian contracts in OpenBazaar. As a quick refresher, every _listing contract_has the following objects that are filled with data:  Metadata object‚Ää‚Äî‚Äärelated to the type of contract and version of the contract  ID of the Vendor object‚Ää‚Äî‚Ääe.g. GUID, blockchain ID (if stated), public keys  Market object‚Ää‚Äî‚Ääsemantic properties of the thing being sold  Policy object‚Äî‚ÄäTerms and conditions, returns (if relevant)  Moderator object‚Äî ID and public keys of the ModeratorAll of the above objects are signed with the Vendor‚Äôs GUID to complete the listing contract that is published to the network.In e-commerce contracts, the market object describes the physical/digital good or the type of service the user will perform. For example, this is the market object for a physical item:‚Äúitem‚Äù : {    ‚Äútitle‚Äù : ‚Äú‚Äù,    ‚Äúdescription‚Äù : ‚Äú‚Äù,    ‚Äúcondition‚Äù : ‚Äú‚Äù,    ‚Äúprice_per_unit‚Äù : {       ‚Äúbitcoin‚Äù : ‚Äú‚Äù,       ‚Äúfiat‚Äù : {          ‚Äúprice‚Äù : ‚Äú‚Äù,          ‚Äúcurrency_code‚Äù : ‚Äú‚Äù       }    },    ‚Äúitem_properties‚Äù : ‚Äú‚Äù,    ‚Äúquantity‚Äù : ‚Äú‚Äù,    ‚Äúcategory‚Äù : [ ‚Äú‚Äù ],    ‚Äúimage_hashes‚Äù : [ ‚Äú‚Äù ],    ‚Äúkeywords‚Äù : [ ‚Äú‚Äù ],    ‚Äúprocess_time‚Äù : ‚Äú‚Äù,    ‚Äúsku‚Äù : ‚Äú‚Äù}The market object will list specific contract details depending on the type of risk contract it is (e.g. loans: principal, interest, term; insurance: policy T&amp;Cs, premiums, excess etc). The reference market object, which captures the details for all types of risk contracts, is:‚Äúrisk‚Äù : {   ‚Äútype‚Äù : ‚Äú‚Äù,                // Risk contract type   ‚Äúdescription‚Äù : ‚Äú‚Äù,         // Description of loan, policy, etc   ‚Äúloan‚Äù : {                  // Denominated in bitcoin or fiat      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },   ‚Äúloan_repayments‚Äù : {      ‚Äúinterest_rate_pa‚Äù: 0,   // % per annum      ‚Äúinterest_calc‚Äù: ‚Äú‚Äù,     // Daily, monthly, year      ‚Äúrepayments_sched‚Äù: ‚Äú‚Äù,  // Repayment schedule      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,          // Denominated in bitcoin or fiat      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },   ‚Äúloan_collateral‚Äù : {       // Denominated in bitcoin or fiat      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },   ‚Äúinsurance_type‚Äù : ‚Äú‚Äù,      // Full, partial, zero-limit   ‚Äúpolicy_limit‚Äù : {          // Denominated in bitcoin or fiat      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },   ‚Äúinsurance_reserve‚Äù : 0,    // % collateral to be kept in escrow   ‚Äúinsurance_coverage‚Äù : ‚Äú‚Äù,  // What the policy covers   ‚Äúinsurance_premium‚Äù : {         ‚Äútype‚Äù : ‚Äú‚Äù,             // One-off or regular      ‚Äúschedule‚Äù : ‚Äú‚Äù,         // Payment frequency      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,          // Denominated in bitcoin or fiat      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },   ‚Äúinsurance_excess‚Äù : {      // Denominated in bitcoin or fiat      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },   ‚Äúfutures_asset‚Äù : ‚Äú‚Äù,       // Name of the asset   ‚Äúlimit_per_unit‚Äù: {         // Max up/down exposure      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },   ‚Äúprediction_state‚Äù : ‚Äú‚Äù,    // Future state of object/event   ‚Äúunits‚Äù : ‚Äú‚Äù,               // Quantity of asset/shares purchased   ‚Äúprice_per_unit‚Äù : {        // Future price; bitcoin or fiat      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },   ‚Äúposition‚Äù : ‚Äú‚Äù,            // Short, long   ‚Äúterm_days‚Äù: ‚Äú‚Äù,            // Term of the contract   ‚Äúoracle_source‚Äù : ‚Äú‚Äù,       // Oracle user ID + sources   ‚Äúkeywords‚Äù: []              // Enhanced search}For each type of risk contract discussed below, we will examine the schema of the market object and briefly touch on the mechanics of the trade flow.Lending and BondsPeer-to-peer loans and bonds can be offered in OpenBazaar using the following market object:‚Äúrisk‚Äù : {   ‚Äútype‚Äù : ‚Äúloan‚Äù,   ‚Äúdescription‚Äù : ‚Äú‚Äù,         // Description of the loan   ‚Äúloan_repayments‚Äù : {      ‚Äúinterest_rate_pa‚Äù: 0,   // % per annum      ‚Äúinterest_calc‚Äù: ‚Äú‚Äù,     // Daily, monthly, year      ‚Äúrepayments_sched‚Äù: ‚Äú‚Äù,  // Repayment schedule      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,          // Denominated in bitcoin or fiat      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },   ‚Äúterm‚Äù: ‚Äú‚Äù,                 // Term of the loan   ‚Äúloan_collateral‚Äù : {       // Denominated in bitcoin or fiat      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },   ‚Äúkeywords‚Äù: []}For this type of contract, the Moderator acts as the Oracle, as the repayments are made to the Lender from the Buyer in bitcoin. The role of the Oracle in this scenario is to regulate the release of collateral (i.e. a reserve requirement) from the multisignature escrow address once the loan is repaid or the borrower has defaulted.In terms of discovery, the borrower may place an invitation to tender for a loan, where the above listing contract is a tender proposal. Creditors can submit their loan offers to the borrower, who sorts through the competing offers to select one with the best terms.This approach would give creditors a great deal of flexibility to tailor and compete on parameters such as the interest rate, reserve requirement, term, and repayment schedule based on the reputation of the borrower. Indeed, the creditor may require higher interest rates and collateral for pseudonymous users with a limited or poor reputation, relative to pseudonymous users with a high reputation or users with several public endpoints connected to their Blockchain ID.An alternate approach is for the creditor to offer standardized loans (i.e. bonds) on the network. Other users can purchase these bonds from the creditor, receiving interest repayments as per a normal bond. As this market matures, users will buy and sell bonds as a typical financial asset on the OpenBazaar network.Unlike physical or digital goods, or services, the trade flow is more straightforward after the loan is approved/bond purchased. Bitcoin repayments on principal and interest payments are made to addresses specified in the contract (stage 3 of the trade flow).The OpenBazaar application will keep track of repayments and manage dispute resolution through the Moderator as per normal.InsuranceInsurance contracts in OpenBazaar can be offered in one of three forms:  Fully collateralized  Partially collateralized  No limitA fully collateralized insurance contract would lock the entire value of the policy (i.e. the maximum coverage limit) in multisignature escrow, while the policyholder pays regular premiums to the insurer.Theoretically, the accrued premiums plus collateral would be equal to the policy limit, but this may place the insurer at a financial disadvantage given that the policy funds are locked and are not yielding any interest.However, if there is no claim on the policy, the insurer will collect premiums that can be loosely considered a financial coupon that yields the insurer a reward for risking funds up-front for the policyholder. The pseudo coupon rate may be higher than low-yield government bonds, but significantly more risky. This may also turn insurance policies in OpenBazaar into tradeable financial instruments.Premiums for this type of insurance contract may be higher than standard policies, and may even exceed the policy limit. However, in exchange for the higher premiums, the policyholder is secure in the knowledge that if the policy is triggered, all of the funds are accessible.Unlike partially collateralized insurance contracts, there is zero chance of the insurer defaulting due to an inability to pay the policy limit, at the cost of the policyholder. This represents a significant technological advance in the insurance industry.A partially collateralized insurance contract only locks a percentage of the policy‚Äôs value in multisignature escrow throughout the life of the policy.As the full limit of the insurance policy is no longer locked in a multisignature escrow, the policyholder is now trusting the insurer to transfer the necessary amount of funds in the event of a claim. There is a risk of the insurer defaulting, which may be caused by financial mismanagement, higher than expected frequency/severity of claims, or simply fraud. A combination of regulation, reinsurance contracts, and transparent proof of reserves could potentially be used to mitigate the risk of the insurer defaulting.Partially collateralized insurance contracts characterizes the modern regulated insurance industry. This is only possible for traditional insurance companies because of the pooling of contracts, regulation, and access to reinsurance.A no limit insurance contracts technically fall under the ‚Äòpartially collateralized‚Äô category. This contract doesn‚Äôt set a maximum coverage (i.e. the insurer is fully exposed to the total value of the item insured). Any amount of funds may be locked in multisignature escrow as collateral.The market object for all insurance contracts:‚Äúrisk‚Äù : {   ‚Äútype‚Äù : ‚Äúinsurance‚Äù,   ‚Äúdescription‚Äù : ‚Äú‚Äù,         // Description of policy   ‚Äúinsurance_type‚Äù : ‚Äú‚Äù,      // Full, partial, zero-limit   ‚Äúpolicy_limit‚Äù : {          // Denominated in bitcoin or fiat      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },   ‚Äúinsurance_reserve‚Äù : 0,    // % collateral to be kept in escrow   ‚Äúinsurance_coverage‚Äù : ‚Äú‚Äù,  // What the policy covers   ‚Äúinsurance_premium‚Äù : {         ‚Äútype‚Äù : ‚Äú‚Äù,             // One-off or regular      ‚Äúschedule‚Äù : ‚Äú‚Äù,         // Payment frequency      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,          // Denominated in bitcoin or fiat      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },   ‚Äúinsurance_excess‚Äù : {      // Denominated in bitcoin or fiat      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },   ‚Äúterm_days‚Äù: ‚Äú‚Äù,            // Term of the contract   ‚Äúkeywords‚Äù: []              // Enhanced search}If a claim is triggered, it may require the existing insurance contract to be replaced with a new insurance contract.Insurance contracts could be created for several applications such as:  Dispute resolution insurance‚Ää‚Äî‚Ääin the event that a Vendor loses a disputed transaction in OpenBazaar  Traditional consumer/commercial insurance‚Ää‚Äî‚Ääe.g. car insurance, house insurance, health insurance  Credit default swaps‚Ää‚Äî‚Ääan insurance risk contract can be taken out to hedge against the risk of a loan/bond defaulting.Some of these contracts may require interaction with legacy stakeholders (i.e. the government), which will be the subject of a future article.Forward and FuturesForward and futures contracts allow two parties to speculate or hedge against the price of any asset.For example, a wheat farmer may take out a forward contract locking a sell order at a price of $100/bushel a year from now. This price would presumably guarantee the farmer to profit by an acceptable margin (provided at least X bushels are sold at that time), irrespective of whatever the actual market price is at the time.With the forward contract, the farmer sacrifices any profit that he might have gained had he risked selling at the market price a year later, if the market price had risen (e.g. $150/bush). Simultaneously, the forward contract_protects_ the farmer from potential losses if the market price decreases a year from now (e.g. $50/bushel).Typically, neither party intend to physically purchase/sell the underlying asset. Rather, they novate to settle the contract. Pure price speculation/hedging is the common purpose of forward/futures contracts.The unique design of forward/futures contracts in OpenBazaar is described in some detail here. The updated market object schema for forward/futures contracts:‚Äúrisk‚Äù : {   ‚Äútype‚Äù : ‚Äúforward/futures‚Äù,    ‚Äúdescription‚Äù : ‚Äú‚Äù,         // Description of forward/future   ‚Äúfutures_asset‚Äù : ‚Äú‚Äù,       // Name of the asset   ‚Äúprice_per_unit‚Äù : {        // Future price; bitcoin or fiat      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },    ‚Äúlimit_per_unit‚Äù: {         // Max up/down exposure      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },   ‚Äúunits‚Äù : ‚Äú‚Äù,               // Quantity of asset purchased   ‚Äúposition‚Äù : ‚Äú‚Äù,            // Short, long, moderator   ‚Äúterm_days‚Äù: ‚Äú‚Äù,            // Term of the contract   ‚Äúoracle_source‚Äù : ‚Äú‚Äù,       // Oracle user ID + sources   ‚Äúkeywords‚Äù: []              // Enhanced search}Under the ‚Äòspot_price_source‚Äô object, either an API source or an Oracle ID can be added to establish consensus on the tie-breaking rules governing the settlement of the contract.Prediction/InformationWhile forward and futures contract speculate and hedge against the price of an asset, prediction markets speculate and hedge against the future state any object or event.For example, a prediction contract can be established between Alice and Bob based on whether it will rain the next day in Brisbane, Australia. Alice and Bob deposit 0.5 bitcoin into 2-of-3 multisignature escrow (Moderator as backup); the total value in escrow is 1 bitcoin. Alice goes long (i.e. predicts rain) while Bob goes short on rain tomorrow. The next day comes and it rains; 1 bitcoin is paid out to Alice from escrow. If Bob doesn‚Äôt live in Brisbane, he may check with the Oracle (or the Weather Channel) to confirm that it did indeed rain before releasing the funds.In this example, the chance of rain was 50%. But imagine that Alice and Bob both know that the chances of rain the next day, according to the Weather Channel, is 90%. Alice, predicting rain, deposits 0.9 bitcoin into multisignature escrow, while Bob deposits 0.1 bitcoin. As before, the winner is paid out 1 bitcoin from escrow. While ostensibly it seems that Alice is risking more than Bob, in reality her risk is lower than Bob based on the knowledge provided by the Weather Channel. In other words, the odds are overwhelmingly in Alice‚Äôs favor to collect Bob‚Äôs 0.1 bitcoin. Another way to see it is that Alice is paying a premium, in terms of risk, to entice Bob to risk his bitcoin on the outcome of an event that is unlikely to go in his favor.There are a few key components to prediction markets:  Selecting an appropriate Oracle  Listing and/or discovering available prediction contractsSelecting an OracleThe OpenBazaar application will allow users to query the network for nodes that have identified themselves as Oracles, much in the same way that Moderators will be selected.Users will be able to sort through Oracles based on reputation, category (e.g. Oracles dedicated to reporting sports games, weather, news etc), or fees. Oracles can also describe on their store-front in detail what type of reporting they perform and the sources they rely on.As stated earlier, an Oracle may act as either a reporting source or Moderator in a prediction contract.Discovering Prediction ContractsDiscovery of prediction contracts is a key challenge to form an efficient prediction market.Prediction contracts can be formed between two users on an ad hoc basis, with the details negotiated directly between them. In this case, either party can create the listing contract.Alternatively, prediction contracts could be created by Oracles who commit to: 1) reporting on the state of a future event, and 2) acting as a Moderator for any prediction contracts that arise from that report. Oracles would create the contract as a Moderator, leaving open slots for a long and short position on the event. The price per share of each contract, which reflects the likelihood of the event occurring, can be dynamically updated by the Oracle in real time based on their ability to match users going long or short.OpenBazaar has a ‚Äòfollow‚Äô feature to enable notifications, which means that a user can be notified from the Oracle when new events will be reported on or new prediction contracts become available.To minimize trust, prediction contracts can be coordinated by neutral Moderators who are not Oracles, who rather cite a user(s) or source as the_Oracle._The market object for prediction contracts:‚Äúrisk‚Äù : {   ‚Äútype‚Äù : ‚Äúprediction‚Äù,   ‚Äúdescription‚Äù : ‚Äú‚Äù,         // Description of prediction   ‚Äúprediction_state‚Äù : ‚Äú‚Äù,    // Future state of object/event   ‚Äúunits‚Äù : ‚Äú‚Äù,               // Quantity of shares purchased   ‚Äúprice_per_unit‚Äù : {        // Future price; bitcoin or fiat      ‚Äúbitcoin‚Äù : ‚Äú‚Äù,      ‚Äúfiat‚Äù : {         ‚Äúprice‚Äù : ‚Äú‚Äù,         ‚Äúcurrency_code‚Äù : ‚Äú‚Äù      }   },   ‚Äúposition‚Äù : ‚Äú‚Äù,            // Short, long   ‚Äúterm_days‚Äù: ‚Äú‚Äù,            // Term of the contract   ‚Äúoracle_source‚Äù : ‚Äú‚Äù,       // Oracle user ID + sources   ‚Äúkeywords‚Äù: []              // Enhanced search}There are several projects attempting to create decentralized prediction markets, such as Augur and Truthcoin. Undoubtedly there are potential collaborative opportunities, particularly when it comes to resolving state in a decentralized manner.What is the key difference between what we hope to implement in OpenBazaar versus say Augur? The core difference is mostly philosophical: we believe that low friction markets for third party Oracles can create a supply of highly reputable state reporting, at near marginal cost and at scale, over time.While Augur is attempting to create the purest form of near-trustless state reporting (kudos to them!), we believe that markets for third party _Oracles_can solve most of the challenges associated with creating a decentralized prediction market at a fraction of the technical difficulty. High value prediction contracts may benefit from the more sophisticated and lower trust-dependent approach taken by Augur.DeploymentImplementation of risk contracts by OB1 developers is not expected until sometime next year. However, deployment may occur sooner with the help of volunteer and/or commercial contributors or partners.That said, the existing contract schema can be tailored to include the semantic data required for most risk contracts described in this article. Moderators can also include Oracle-based services in their store description. As a result, we may see some early experiments in risk contracts in lieu of an official implementation.TL;DR  OpenBazaar will enable a new user role: Oracles  Anyone can be an Oracle  Oracles can choose the level of involvement in individual transactions, from reporting to Moderating transactions  Risk contracts to be supported by OpenBazaar that will enable lending, insurance, forward/futures, and prediction marketsAcknowledgements  Austin Williams  Michael Folkson  Dr Joseph Clark  Dr David Strayhorn  Sam Patterson  Ian Grigg", 
                "url": "/blog/oracles-and-risk-contracts-in-openbazaar/" 
            }

            "blog-decentralized-reputation-part-2": { 
                "title": "Decentralized Reputation - Part 2", 
                "content": "In part 1, we introduced the reputation system for OpenBazaar.We learned that Vendor or Moderator reputation is composed of individual¬†transaction ratings. Transaction ratings feed into a reputation score, with granular detail related to their activity as either a Vendor or Moderator. Transaction ratings are tied to a bitcoin transaction and recorded as a JSON-formatted transaction summary of the trade.Transaction summaries contain the minimum amount of metadata required to provably link a Vendor to a bitcoin transaction and listing contract, while maintaining the privacy of the Buyer by default.Users that desire to know the reputation of a Vendor can download the full history of¬†transaction summaries directly from the Vendor or a third party (e.g. Moderator).Towards the end of the article, I hinted that third parties could take the transaction summaries as ‚Äòunits of reputation data‚Äô to calculate their own version of a reputation score, which would be different from OpenBazaar‚Äôs native algorithm.In this article we will explore these concepts in greater detail, and unpack how transaction summaries can be processed to add value to reputation score in OpenBazaar.Cost of IdentityA frequent obstacle in any system where reputation is involved is the threat of Sybil attacks.  In a Sybil attack the attacker subverts the reputation system of a peer-to-peer¬†network by creating a large number of pseudonymous identities, using them to gain a disproportionately large influence. A reputation system‚Äôs vulnerability to a Sybil attack depends on how cheaply identities can be generated, the degree to which the reputation system accepts inputs from entities that do not have a chain of trust linking them to a trusted entity, and whether the reputation system treats all entities identically. (Source)Previously we described the first-line of defense against Sybil attack in OpenBazaar, which was the proof-of-work required to generate a global unique identifier (GUID) for the network. Using non-specialized hardware, generating a GUID will take approximately 30 seconds. However, given the prevalence of a specialized hardware related to various proof-of-work systems, we cannot exclusively depend on this approach to impose a cost per identity.A financial cost can be associated with an OpenBazaar GUID to help combat¬†Sybil attacks and enhance the value of a reputation score (when the GUID of the Buyer is disclosed in the transaction summary).Like a proof of work, a financial cost for a GUID means that contributing data to the network, in the form of ratings and reviews, is not free. This cost or¬†reputation pledge, at some point, makes it economically irrational to create fake identities and thus fake ratings.There are a variety of ways to make a reputation pledge:  Proof of burn  CHECKLOCKTIMEVERIFY  Security depositWe will briefly touch on each approach below with an example of a market price of $5 (~0.02 BTC at the time of writing) for a reputation pledge.Proof of BurnProof of burn involves sending bitcoin to an address where the private key will be virtually impossible to calculate. The funds sent to this address are permanently unspendable and represent the purest form of commitment. Nevertheless, for many (including the author) there is an unsettling emotional cost, despite the net economic benefit it gives to all users.For example, an attacking Vendor would need to burn $100 (0.4 BTC) to create 20 reputation pledges for each fake identity making a positive rating. However, the $100 burn only represents the present cost to creating these identities. There is a future cost, in terms of deflationary value, in losing 0.4 BTC that may be worth significantly more than $100 months or years from now.In terms of implementation, OpenBazaar may support this feature, but would be unsurprised if few use it in favor over other alternatives.CHECKLOCKTIMEVERIFYCHECKLOCKTIMEVERIFY would have a user send bitcoin to themselves (i.e. another address that the user controls) in such a way that these funds would be ‚Äòunspendable‚Äô until a future date. The funds in this type of transaction will not be accepted into a block until a specific Unix time or block height.Unlike proof of burn, the $100 reputation pledge would not be permanently lost but temporarily inaccessible to a Vendor. The time period may be anywhere from weeks, months, or even years.This approach isn‚Äôt particularly effective against attackers with a long time preference, but should be sufficient for most users when the value of items being traded are less than the locked funds.Security DepositA third party, or federation of third parties, hold a sum of funds from a user in multisignature escrow for a period of time as a security deposit. In the event of poor behavior by the user in a transaction or interaction, damages can be deducted from the security deposit to: 1) compensate the offended party, or 2) impose a punitive action.The weakness of this approach is that the user must trust the third party, and the rest of the network must value the integrity of the third party. While certainly not ideal from a pure decentralist, zero-trust point of view, this service may emerge as a popular choice if reputable players enter this market.Counting the CostIrrespective of the approach used to make a reputation pledge, we can arrive at an estimate of the total cost of a Sybil attack for the overall reputation score of a Vendor or Moderator. This is calculated by:  Assuming all users that contributed to the reputation score are sockpuppets  Summing the reputation pledges of each identity.[caption id=‚Äùattachment_633‚Äù align=‚Äùaligncenter‚Äù width=‚Äù678‚Äù] Assuming each identity is secretly created by Alice, it would have cost her $100 in reputation pledges.[/caption]The Sybil cost represents the maximum amount Alice would have paid to create a 100% fake reputation score; the actual cost may be lower if other users have legitimately rated her positively. Ancillary costs involved in a Sybil attack are not included in this estimate, only the reputation pledge values for each identity.Users can have some assurance when dealing with a counterparty that has a Sybil cost larger than the value to be traded. For example, if Fred wanted to sell a music track to Alice for $3, it is economically irrational for Alice to spend $100 to defraud Bob out of a $3 item. If the value of the item was $1000, then Bob would need to carefully consider his counterparty risk if Alice‚Äôs _Sybil cost¬†_is only $100.While seemingly complex, this economic reputation calculation exists in TaoBao, where Vendors put up security deposits in exchange for a badge to solicit trust from potential Buyers. The larger the security deposit, the more likely Buyers will feel safer transacting with the Vendor.Transaction SummariesThe aggregate history of transaction summaries of a user is the data-set to calculate the reputation score. However, transaction summaries can be excluded from the calculation based on certain criteria. The purpose of this is to enhance the value of a reputation score to more accurately predict the integrity of a user in future trades.The 3 SeashellsOne approach is to break up the reputation score, of the Vendor or Moderator, into 3 classes or the ‚Äò3 seashells‚Äô.[caption id=‚Äùattachment_634‚Äù align=‚Äùaligncenter‚Äù width=‚Äù648‚Äù] The 3 Seashells‚Ä¶ yes I‚Äôm a fan of Demolition Man[/caption]Seashell 1: All (red; low reliability)The reputation score is calculated from all transaction summaries that can be found on the network for a Vendor or Moderator. The GUID of the Buyer does not need to be disclosed. Equal weight is assigned to all transaction summaries on the assumption they are all from authentic trades_._[caption id=‚Äùattachment_635‚Äù align=‚Äùaligncenter‚Äù width=‚Äù648‚Äù] All transaction summaries are counted, even if the Buyer‚Äôs GUID isn‚Äôt not disclosed.[/caption]If Buyer‚Äôs GUID is undisclosed, they are represented by the Bitcoin address (and signature) from the payout transaction from multisignature escrow address or input address in a direct transaction.Seashell 2: Public (yellow: some reliability)The reputation score is calculated from transaction summaries where the¬†GUID of the Buyer is disclosed. Any transaction summaries where the Buyer is only represented by a Bitcoin address (i.e. an anonymous transaction) are discarded.[caption id=‚Äùattachment_636‚Äù align=‚Äùaligncenter‚Äù width=‚Äù648‚Äù] Transaction summaries without the Buyer GUID disclosed are discarded.[/caption]The assumption here is that the requirement of the Buyer‚Äôs GUID subjects the rating to:  A minimum proof-of-work to create an OpenBazaar identity  Transparency on the network  An association of a GUID with a bitcoin transaction; coin analysis can be performedSeashell 3: Web-of-Trust (green: excellent reliability)The reputation score is calculated from transaction summaries where theBuyer‚Äôs GUID is within the user‚Äôs web-of-trust graph (WoT).[caption id=‚Äùattachment_637‚Äù align=‚Äùaligncenter‚Äù width=‚Äù648‚Äù] If Alice is the target and Ed is the observer, only the transaction summaries in Ed‚Äôs web-of-trust are accepted when calculating Alice‚Äôs reputation score.[/caption]The assumption here is that you are more likely to believe ratings made by people you trust compared to pseudonymous or random identities on the network.Web-of-TrustThere are several WoT architectures to choose from. In OpenBazaar, the WoT can be as simple as a graph of nodes that the user follows. Alternatively, there are more complex proposals that we will briefly touch on below.Web-of-trust #1: Zindros[caption id=‚Äùattachment_638‚Äù align=‚Äùaligncenter‚Äù width=‚Äù648‚Äù] Zindros web-of-trust[/caption]This approach was named after OpenBazaar core contributor Dionysis Zindros, who wrote up a comprehensive specification outlined here.The Zindros WoT uses proof-of-burn to introduce a cost to create an identity. Only partial knowledge of the whole web-of-trust graph is known by any one user.To calculate the reputation score of a target node Bob (in context of transaction summaries used in OpenBazaar), Alice queries her friends (i.e. nodes within her WoT) to return:  Transaction summaries of Bob  Transaction summaries of Bob that their friends and friends-of-friends (up to n degrees of freedom) may haveThe overall reputation score would be calculated based transaction ratings¬†weighted based on the proximity of the target (Bob) to Alice‚Äôs friends in her WoT.Web-of-trust #2: Line of CreditThis designs differs from traditional web-of-trust designs in that is uses a Bitcoin line of credit as the trust edges (i.e. the connections between nodes) rather than esoteric ratings, vouches, or points. If a user on the network has large and multiple lines of credit from other nodes, then this would be a quantifiable financial indicator of trust.The line-of-credit (LoC) may either be a 1-of-2 (high liquidity, high trust) or¬†2-of-2 (low liquidity, low trust) escrow address where funds are deposited between two nodes. If Alice is added to Bob‚Äôs WoT, Bob would deposit bitcoin in a 1-of-2 escrow address that Alice can draw from at any time for any purpose.[caption id=‚Äùattachment_639‚Äù align=‚Äùaligncenter‚Äù width=‚Äù777‚Äù] Trust is measured by the total amount of credit a user can draw from other users on the network.[/caption]The OpenBazaar application would keep track of funds borrowed, interest levels, repayment schedules etc, which would contribute to more public metadata to assess the trustworthiness of a user_._ Users are incentivized to open a line of credit to a reputable Vendor, who is likely to earn them interest.One advantage of this approach is that it simultaneously requires a cost for each identity to establish trust, creating a financial disincentive for _Sybil¬†_attacks.Some variations of this idea may be extended to bi-directional micropayment channels to be used in the lightning network.FiltersIn addition to the three major classes above, transaction summaries can be filtered according various parameters to calculate the reputation score.Blockchain IDOnly transaction summaries with a disclosed GUID and a Blockchain ID are included in the reputation score calculation. Furthermore, transaction ratings may be weighted based on the number of external verified accounts associated with a Blockchain ID (i.e. Facebook, Twitter, PGP etc). This approach would attempt to favor transaction ratings from verifiable real world identities rather than anonymous or purely pseudonymous users.Coin AnalysisEach transaction summary is tied to bitcoin transaction where funds are released to the Vendor as a result of a successful OpenBazaar trade. This transaction can be analysed in conjunction with other transactions associated with the user to assess the likelihood the same coins were used for both transactions.If the same coins were used, then there is a high chance that the user is attempting to fake a rating, and the associated transaction summary with the rating data can be discarded from calculating the reputation score (in addition to any punitive measures).This filter may become less effective as tools such as JoinMarket and confidential transactions are deployed.Reputation Score AlgorithmIrrespective of what pool of transaction summaries will be sampled for ratings, users or items will need to be sorted from most reputable to least reputable. The reputation score can be a contentious issue, but there are several factors to consider when selecting a reputation score algorithm. These factors are reviewed in this excellent article, and a slightly easier to understand version here.In short, OpenBazaar will use the lower bound of the Wilson score confidence interval, for a Bernoulli parameter, calculate the reputation score of a user. Incidentally, Reddit also uses this approach to rank stories.Third party services can collect transaction summaries, filter, and experiment with alternative algorithms to calculate the reputation score of a user.ConclusionTransaction summaries are units of reputation data in OpenBazaar. This data can be parsed in a variety of ways to either enhance the reputation score or form an alternative reputation score that is more relevant to a subset of users. Thus, OpenBazaar is a platform for developing decentralized reputation systems as well as for marketplaces.While most of these ideas will not be implemented in time for our upcoming release, they may serve as a foundation/inspiration for new contributors and/or third party developers to build on the reputation platform.Acknowledgements  Dionysis Zindros  Austin Williams  Chris Pacia  Dr David Strayhorn  Ian Grigg  Chrisopher Allen  Dr Bulukani Mlalazi", 
                "url": "/blog/decentralized-reputation-part-2/" 
            } 
            ,
