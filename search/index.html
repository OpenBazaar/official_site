            "blog-zcon0-recap-a-3-day-look-at-the-zcash-community-and-the-future-of-openbazaar-governance": { 
                "title": "Zcon0 Recap - A 3-Day Look at the Zcash Community and the Future of OpenBazaar Governance", 
                "content": "The Zcash Foundation held their first major conference since inception, called Zcon0, in Montreal at the end of June. I was able to attend and wanted to briefly give my own recap.Zcash is one of the three cryptocurrencies that are currently accepted inside OpenBazaar. Their focus on financial privacy aligns with the goals of OpenBazaar as a platform where people can choose how private they want their transactions to be.The Zcash Foundation is a relatively young organization, formed to take a leadership role in the Zcash community which has primarily been guided by the Zcash Company. OpenBazaar and OB1 are in a similar situation, where the OB1 company has been leading development on OpenBazaar for years, and we‚Äôre now looking to create an OpenBazaar Foundation to move stewardship of the project into a more community-focused nonprofit organization. Part of my interest in attending Zcon0 was to see a community going through an organizational change and see what issues presented themselves and what I could learn.This was my first trip to Montreal. Everyone says it‚Äôs a beautiful city, and they‚Äôre right. I arrived the day before the conference and visited Mont Royal, a large hill with a park and a stunning view of the city. My phone‚Äôs camera doesn‚Äôt quite do it justice.Day 1The director of the Foundation, Josh Cincinnati, was unable to attend for family reasons, but he kicked off the conference with a humorous and thoughtful pre-recorded message (and several of these were presented throughout the conference) welcoming us.Zooko spoke next, discussing the general state of Zcash and the company, as well as diving into financial details. I was surprised at how open he was with these details. It set the tone of being honest and open with each other about how things really stood in the Zcash community.Other speakers gave a history of how Zcash came to exist, and then discussed where it was going, with special emphasis on the next big update (named Sapling) coming in the fall.Perhaps the most valuable presentation that morning was ‚ÄúUsing Zcash‚Äù by Linda Naeun Lee. She was tasked with trying to buy things with Zcash and reporting on her experience. Though she has a computer science background, she wasn‚Äôt familiar with the world of cryptocurrency, and she found it a very confusing experience. Zcash simply doesn‚Äôt have good wallets, nor does it have good places to spend the coins either.However, Linda did take some time to explain one positive experience she had spending Zcash: on OpenBazaar! She explained how she used OpenBazaar to buy a tshirt for someone in Venezuela with Zcash. I was glad to see OpenBazaar working for its intended purpose.The afternoon was workshops. We got to choose which workshops we attended, and I chose ones on improving user experience and how to achieve wallet scalability. I was able to contribute some thoughts on the UX discussion based on my experience with OpenBazaar, but mostly listened to much more technically knowledgeable people in the wallet scalability discussion. The workshops were intended for the leaders of the sessions to come away from them with new ideas or poll the groups for their opinions on specific issues; I‚Äôm not sure they achieved those goals in such a relatively short period of time.Day 2The second day was focused on the technical side of Zcash development. I‚Äôm not a developer, and while I‚Äôm fairly knowledgeable about how Bitcoin is designed, how distributed networks work, and with the rudimentary basics of cryptography, the majority of these presentations were beyond my grasp.ZK-SNARKS are interesting - as best I can understand them! - and I appreciated that they also had presentations from other similar efforts, such as the Coda Protocol and Bulletproofs.This day was mostly me following presentations for the first ten minutes and then losing the speakers entirely when they started discussing the math or code. Still, I got a general sense for who was working on what, and why they were doing so.That night there was a ‚ÄúGala Dinner‚Äù for attendees. Zooko and Matthew Green had an informal chat with each other on stage while the audience tossed out some conversation ideas. It was a nice idea, but the conversation was unfocused and largely consisted of off-the-cuff personal opinions instead of well-considered thoughts on issues people wanted to hear discussed. But with good food and good company everyone seemed to be having a good time.Day 3This day was devoted to governance, the issue I was most interested in, and I‚Äôm glad they took the time to focus on it. They were looking to fill two board seats in the foundation and they explained the voting process they used and their rationale for their approach. The results of the voting were revealed, and it wasn‚Äôt only for the board seats, they also asked community members questions about direction of the project.A few members of the group questioned whether or not this voting system was truly representative of the Zcash community as a whole. It was acknowledged that the system wasn‚Äôt ideal, but that it was better than the known alternatives.Eric Meltzer briefly spoke and proposed creating an investment fund from the founder‚Äôs reward. The presentation itself wasn‚Äôt particularly notable, but his idea was proposed in the Zcash forums as well, and the thread was soon locked by a Zcash company employee, creating some drama in the community over the past few weeks. It seems like most people are against changing the founder‚Äôs reward, but they also are against the Zcash Company controlling the platforms where people discuss these ideas. I believe efforts are underway to transition these forums‚Äô moderation to the Zcash Foundation now.A speaker gave an illuminating overview of where the foundation had given out grants the year before, and where it was looking to give out grants in the future.The morning session ended with a panel on governance with Peter Van Valkenburgh, Jill Carlson, Zooko Wilcox, Jameson Lopp, and Vitalik Buterin. There were some disagreements on what proper governance entailed, with Jameson favoring a more anarchic position like Bitcoin. Zooko spoke of his concept of consent, which wasn‚Äôt perfectly clear to me; it sounded essentially like ‚Äútake it or leave it‚Äù and everyone voting with their feet.The conference wrapped up, and I Ieft Montreal with a better understanding of Zcash from several perspectives: historical, technical,  and communal, as well as a better idea of what they hope it can become moving forward. I was encouraged to see people thinking deeply about the differences between the company and nonprofit organizations and what roles they should be playing.If you want to watch some of the presentations from Zcon0, check out this playlist on Youtube.I appreciate the opportunity to attend and I plan on attending next year.", 
                "url": "/blog/zcon0-recap-a-3-day-look-at-the-zcash-community-and-the-future-of-openbazaar-governance/" 
            } 
            , 
       
            "blog-the-difference-between-cryptocurrency-payments-and-cryptocurrency-trading-in-openbazaar": { 
                "title": "The Difference Between Cryptocurrency Payments and Cryptocurrency Trading in OpenBazaar", 
                "content": "Cryptocurrencies are very exciting to us, which we think we‚Äôve made pretty apparent. We did, after all, build the world‚Äôs first fully decentralized marketplace to help cryptocurrency users find each other and buy and sell goods and services anywhere in the world using this groundbreaking new kind of money.  While the ‚Äúcurrency‚Äù part of cryptocurrency is particularly important to us, there are quite a few things other you can do with this technology, too.Another important attribute they have is how they store and move value even when not measured against things like physical items or government-controlled currencies. With OpenBazaar we‚Äôve been working hard to help users to do more things with the cryptocurrencies they love which now includes trading coins as well as buying things, both completely peer-to-peer. These two particular features are distinct though and we wanted to tell you a bit more about how they work.Cryptocurrency Payments in OpenBazaarRight now, sending and receiving payments for listings in OpenBazaar can be done with Bitcoin, Bitcoin Cash or Zcash (this integration is in Beta). These payments require that both the buyer and seller have wallets running the same coin.Users can choose which of these 3 coins they would like to run when they first set up their profile and/or store. If they would like to add additional coins they can easily set up additional profiles/stores to do so that are easy to switch between.Setting Up a New Server Node Wallet on OpenBazaarThey can also choose to add funds to their OpenBazaar wallets using any other coin they may have in an external wallet as enabled by the Shapeshift Shifty Button integration. The coins will change and resolve to whichever of the 3 integrated coins the wallet is set to.On the development side, integrating additional coins for payments like these 3 coins are is complicated to add and maintain with the current infrastructure. OpenBazaar requires that coins have certain technical attributes to be compatible with the checkout flow, they must have their own separate wallets within OpenBazaar, and users must run separate OpenBazaar nodes in order to support them.  While we‚Äôve made it easy to set up &amp; toggle between different nodes running these different coins, we know this setup is far from ideal.Why is it set up this way?This setup is the result of a choice we made to bridge a gap that opened up with Bitcoin when network transaction fees jumped very high at the end of 2017. We integrated Bitcoin Cash and Zcash quickly because of their technical similarity to Bitcoin, their supportive community and the ease of their implementation just to give users a couple more payment options that could allow them to circumvent these high fees if they wanted to.Our plans now are to phase the network into a more inclusive structure starting with first combining these 3 payment coins into just one wallet. This multicoin wallet will allow users to easily use multiple coins at once rather than in separate nodes.The long term goal is to expand the interface allow for any individual user to easily decide and set up whatever payment coins they would like to use.Cryptocurrency Trading in OpenBazaarCryptocurrency trading is a completely separate feature from the payment coins available in OpenBazaar. It‚Äôs enabled by a custom listing type that makes it easy for users to list and search for they coins they want to sell and buy. Users can buy and sell a variety of other coins but again, right now, they must use Bitcoin, Bitcoin Cash or Zcash for the actual payments.Right now OpenBazaar uses third parties to pull in token information for our cryptocurrency trading. We started with BitcoinAverage which provides 44 different coins users can list. Soon we will also be adding CoinMarketCap‚Äôs index which will shoot the available coins up to over 1,500. All coins available on these two platforms will also be available in OpenBazaar for trading. In the future we will also be able to add individual coins and we will soon be sharing a process for getting your coin listed if it is not already available through these providers.See how it works on OpenBazaar.com!Now that you‚Äôre an expert in the existing structure of payment coins vs. trading coins, perhaps you‚Äôd be interested in what our development team is doing next with Ethereum?If you‚Äôre ready put your cryptocurrencies to work, download OpenBazaar now!", 
                "url": "/blog/the-difference-between-cryptocurrency-payments-and-cryptocurrency-trading-in-openbazaar/" 
            } 
            , 
       
            "blog-does-toronto-have-a-great-crypto-community-or-the-greatest-crypto-community": { 
                "title": "Does Toronto Have a Great Crypto Community ‚Äì or The GREATEST  Crypto Community?", 
                "content": "OB1 CEO and OpenBazaar Project Lead Brian Hoffman and I (OB1/OpenBazaar Marketing and Community Manager, Jenn Cloud), were pleased to spend some time last week with the excellent crypto community in Toronto, Ontario.Thanks to a great idea from our Series A leading investor, OMERS Ventures, we hosted an OpenBazaar meetup on Wednesday night at Art Square Gallery across from the Art Gallery of Ontario in the heart of downtown Toronto. We had almost 130 people register for the event and over 70 showed up and packed the space to standing room only!Brian presented a brief history of OpenBazaar (did you know that the original codebase that was forked to become OpenBazaar was produced in Toronto?), shared the latest feature releases which are cryptocurrency trading and web browsing, and discussed future plans for the network. There was a great question and answer session at the end, people were very interested in the governance structures of the network and our upcoming token release, about which we know we‚Äôve been quiet, but we will have more to share very soon.Here‚Äôs a pro tip for when there is an OpenBazaar event near you: we gave out 3 deluxe swag bags to 3 attendees who had either bought or sold something on the marketplace so make sure you check it out for yourself!Fab Toronto event w/ @brianchoffman @openbazaar &amp; @wmougayar, diving into the case for #decentralized marketplaces- Censorship resistant p2p network- Marketplace &amp; rules controlled by users- Privacy &amp; no middlemen- Community driven innovation &amp; network growth#crypto #Bitcoin pic.twitter.com/7YhQIAI1D7&mdash; Mags (@Crypto_Mags) June 7, 2018Thanks to Mags for this great tweet! I had the opportunity to meet her and so many great, SMART people including but not at all limited to Ibrahim, Ana, Mike, Brad, John, OpenBazaar vendor Sanda and a couple from Brazil, Michael and Samara, who helped with the Portuguese translation of OpenBazaar. They even had a photo of the postcard I hand wrote and sent to them with their thank you t-shirts!This event wouldn‚Äôt have been possible without the help of Lukas Royal and his team who located and secured an event space in record time near the OMERS office, set up the event on Meetup and established a Telegram group for community discussion. Special thanks also goes to one of our investors, William Mougayar, who shared this event with his network and created a spike of RSVPs. You all are wonderful and we thank you so much for your support and really making this event a success!Are you interested in hosting an OpenBazaar event near you? Please get in touch!", 
                "url": "/blog/does-toronto-have-a-great-crypto-community-or-the-greatest-crypto-community/" 
            } 
            , 
       
            "blog-gathering-stats-how-to-value-privacy-and-still-get-data-from-a-decentralized-network": { 
                "title": "Valuing Privacy & still Getting Data from a Decentralized Network", 
                "content": "Facebook knows exactly how many users are on their platform. Amazon knows exactly how many products are sold. Instagram knows exactly how many photos are shared.In contrast, no one knows how many people use Bitcoin. No one knows how many files have been shared over Bittorrent.¬†No one knows how many trades happen on OpenBazaar.Why can some networks give precise statistics about how they‚Äôre being used, while others can only give estimations or have no data at all?¬†It comes down to the architecture of the networks.Centralized NetworksIf you build a centralized network ‚Äì and you control the center of the network ‚Äì you then have access to information about everything that is happening. Centralized systems require all users to connect to a central point of control, and whoever sits at point of control is able to monitor and collect as much data as they please.Centralized network with central point of controlMost platforms on the internet today are centralized, and the central point of control is managed by a company. This is how Facebook, Amazon, and most platforms operate. Those companies sit in the center and collect as much information as they can about their users.On the positive side, this allows them to have precise statistics and answer specific questions about how their platform is being used, which makes it easier for them to improve and satisfy users‚Äô needs.On the negative side, it means the users on centralized platforms have no privacy from whoever manages the central point of control, and they don‚Äôt always use the data they gather just to improve their platform. They sometimes sell the data to others, or even lose the data if someone breaks into the databases.Distributed networksDistributed networks are fundamentally different from centralized networks. There is no central point of control in a distributed network. All users in the network are equal to other users, and users connect directly to each other. Each user is running software on their computer which connects them to the network, and that computer is called a ‚Äúnode‚Äù in the network.Few platforms on the internet today are distributed, but they are growing in number. Bitcoin and other cryptocurrencies are distributed networks. OpenBazaar is distributed, as is Bittorrent. No one can sit in the center and collect information about users on these networks; there is no center at all.Distributed network with no centerOn the positive side, this means that users have much more privacy on distributed networks. They aren‚Äôt required to connect and share information with a central point of control. They connect directly to other peers and exchange information directly, without necessarily informing others on the network about what they‚Äôre doing.On the negative side, this makes collecting statistics very difficult, which makes development more difficult. Those building the platform cannot see how users are using their product, and must seek other methods to know how best to improve the product.How Do Nodes Work?Individual users set up and control their own nodes, generally from their own personal computers. They have to allow incoming and outgoing connections to participate in the network and connecting to other nodes takes some time.One of the difficulties in collecting stats from distributed networks is the fact that most nodes on the network will only connect to a handful of peers at a time. If the network has 1,500 nodes running, each individual node might only be connected to eight or ten other nodes, meaning they only see a small fraction of the overall network.This means that getting an overview of the entire network is difficult, and requires lots of nodes that are connected to different peers. Or it requires a method to ‚Äúcrawl‚Äù through the network and look at the state over time and not as a single snapshot.Distributed networks also present another difficulty in stats gathering: churn. Nodes can join and leave the network at any time because users can set up or delete their stores at any time. In centralized systems people joining and leaving is simple to notice, since they are either communicating with the central point of control or they aren‚Äôt. In distributed networks you don‚Äôt see all other nodes simultaneously and won‚Äôt know what‚Äôs happening on another part of the network. Even if you were able to perfectly capture the state of the network at one moment, it will likely change in the next moment.This is further complicated by distributed networks that don‚Äôt require nodes to be running 24/7, such as OpenBazaar (built on IPFS). This is a good thing and was a major feature built into the version 2.0 release¬† so that sellers‚Äô stores are still accessible and buyers‚Äô orders can still be processed even if the seller is technically offline, but it complicates the stats. Any attempt at gathering information about the state of the network by looking at online nodes¬†only will be missing the fact that these offline users are still a part of the network.OpenBazaar Usage &amp; StatsWe can partially answer some questions about the OpenBazaar network with indirect data. For example, while we don‚Äôt know how many trades occur, we can see when a user leaves a review on a completed purchase. This gives us a very broad range to make estimations from, but is imprecise.We try to ascertain node count (the number of computers running the OpenBazaar software), but for the reasons noted above this is difficult. We can only see the number of nodes online and accepting incoming connections (users who have port forwarded), which is a small subset of overall OpenBazaar users.This is a limitation from the developer‚Äôs perspective, but it‚Äôs a feature from the user‚Äôs perspective. We built OpenBazaar to be private and it should remain so for people who value their privacy.Opt-in Stats GatheringWe believe we‚Äôve figured out a way to retain the privacy of OpenBazaar users while still allowing for relevant stats gathering to aid development. In the 2.2.0 release we introduced an opt-in stats gathering feature. Users are asked when they start the app if they‚Äôd like to share anonymous statistics with the OpenBazaar development team, and a list of the data shared is displayed. If users decline then no information is shared. If they accept then only the data that‚Äôs displayed will be shared.This data has already been helpful to the developers and over time will help us answer many questions that would have been impossible otherwise, due to OpenBazaar‚Äôs distributed design. Here are a few numbers we have been able to see over the last couple of weeks:  Over 1,600 opt-ins since launch ‚Äì Roughly 15% of users running version 2.2.0  Of this segment who opted in, visitors from 103 countries have driven over 4,500 sessions  English is the language chosen by 68% of users who opted in; Russian, German and Spanish are all at 6% eachOpenBazaar is a network that exists for its users and is run by its users. In this marketplace, buyers &amp; sellers have greater control over their experience than in any other marketplace on the planet. We want to know how to make it the best it can be for you‚Äìwithout stepping on your toes.Help us all make OpenBazaar better and drive forward the capabilities of decentralized platforms by opting into sharing anonymized usage stats.Download it now by clicking here.", 
                "url": "/blog/gathering-stats-how-to-value-privacy-and-still-get-data-from-a-decentralized-network/" 
            } 
            , 
       
            "blog-what-do-moderators-and-moderated-payments-do-on-openbazaar": { 
                "title": "What Do Moderators and Moderated Payments Do on OpenBazaar?", 
                "content": "Decentralizing ecommerce is an important part of the future we believe in. We are working to build a world with greater access to global commerce and more opportunities for people everywhere to build the lives they want. We believe this is made possible with decentralized money like Bitcoin and decentralized marketplaces like OpenBazaar.It‚Äôs a big vision. Much of the work we are doing right now is largely untangling some of the technological and psychological knots the infrastructure and assumptions of the last 20 years have made for us all.One of the first and biggest knots we knew had to be untangled for a decentralized marketplace like OpenBazaar to be feasible was a pretty basic service other marketplaces and storefronts have historically provided: dispute resolution.  Think about it: in a decentralized network that‚Äôs made only of the individual people that participate in it, and transactions exist only between the people engaged in them, what happens when something goes wrong with an order?Payments in OpenBazaarFor a bit of background, OpenBazaar currently uses 3 different cryptocurrency payment types:  Direct  Offline  ModeratedGenerally, if a buyer trusts a seller they can just send their coins directly to them in a direct payment. If the seller is offline at the time of payment, that creates a slightly different payment type where they just have to claim their coins when they return to their store. (You can read more details about each of these payment types here.)Then there are moderated payments, which is what a buyer can use to send coins to a vendor they do not yet know or trust or to provide an extra layer of security for higher cost transactions.What is a moderated payment?Moderated payments are an important part of the OpenBazaar checkout experience and something that we believe is a valuable application of a unique feature that Bitcoin and related cryptocurrencies have: multisignature (multisig) addresses.Multisig addresses work like an escrow account between a buyer and a seller by pulling an objective third party into the checkout process, called a moderator. These addresses require 2 of these 3 parties to agree in order to release the coins at the end of a transaction. Typically transactions just go smoothly between buyers and sellers and a moderator‚Äôs help isn‚Äôt ever needed, but it sure is nice to know they are there just in case! If something does go wrong, moderators will help figure out who gets the payment coins when the buyer or seller opens a dispute.What is a moderator?Again, a decentralized marketplace means that the entire platform is made up only of people connecting to other people with no large organizations sitting in the middle to dictate how anyone uses the platform‚Äìnor step in to provide things like dispute resolution. In a decentralized network, the individual users are each responsible for their own experiences which includes contributing positively to the community by building their business and reputation as well as protecting themselves.Like a buyer or a seller, a moderator is also just another type of user on the OpenBazaar network. Anyone can choose to become one and make their services as a moderator available on the network. And as you may know, since it‚Äôs pretty easy to get started on the OpenBazaar network, figuring out which users are more likely to be trustworthy requires a little scrutiny, first.How do I pick a good moderator?As a buyer or seller, it‚Äôs important to choose a trustworthy moderator to add to your transactions if you are choosing a moderated payment. Here are some tips for choosing a good moderator and OB1, the company leading the development of OpenBazaar, now has a Verified Moderators program that is integrated into OpenBazaar to help users find someone that OB1 has reviewed who has shown themselves more likely to be trustworthy when helping settle disputes.    Also, it‚Äôs always good to check out these scam prevention tips to help you stay safe and smart when buying and selling on OpenBazaar.Choose your own adventureThere are a lot of choices involved in using OpenBazaar, and that‚Äôs on purpose. We know it is different from what you may be used to but we are building a marketplace where each user gets to be in control of their own experience with more features and opportunities being built all the time. To see some of the other things the OB1 team is working on to make OpenBazaar the most accessible and expandable ecommerce marketplace on the planet, check out the 2018 Roadmap and make sure to sign up for the email newsletter to get the latest updates!", 
                "url": "/blog/what-do-moderators-and-moderated-payments-do-on-openbazaar/" 
            } 
            , 
       
            "blog-cryptocurrency-trading-now-available-on-openbazaar": { 
                "title": "Cryptocurrency Trading Now Available on OpenBazaar", 
                "content": "OpenBazaar version 2.2.0 was released today. For the full list of new features and improvements in this release, check out the release notes at the end of the post.The biggest new feature is the ability to ** buy and sell cryptocurrencies**.Cryptocurrency Trading on OpenBazaar    Vendors are now able to use a special new listing type to sell cryptocurrencies on OpenBazaar. They can choose from 44 different cryptocurrencies right now and more will be added over time. Payment must be settled in whichever coin they have chosen for their OpenBazaar store, either Bitcoin, Bitcoin Cash, or Zcash.Because OpenBazaar is completely peer-to-peer, this is not an exchange. This new feature doesn‚Äôt include an order book with the ability to choose a target price for buying or selling. This new feature only allows people to trade cryptocurrencies directly with each other at market prices. It benefits from OpenBazaar‚Äôs main advantages; users trading cryptocurrencies on the platform won‚Äôt need to pay any fees and they aren‚Äôt forced to reveal any identifying information.We‚Äôve released this new feature with the goal of listening to the community about how they believe cryptocurrency trading on OpenBazaar can be improved. We plan to rapidly iterate as we receive feedback from users.Please join us on Slack and Twitter to give us your thoughts on this new feature!Opt-in AnalyticsBecause OpenBazaar has been built with privacy in mind, the development team isn‚Äôt able to gain much information about how people use the software. This is good for privacy, but can sometimes hinder development. In order to gain more insight on how OpenBazaar is being used ‚Äì and how to improve it ‚Äì we‚Äôre introducing an opt-in analytics package. Users who choose to opt in will share non-identifying data with the development team. The list of data being shared is displayed when opening the new release for the first time. Users can start or stop sharing data at any time in their Settings.Release NotesThis is a major release, which adds buying and selling cryptocurrencies, opt in analytics, and many optimizations and bug fixes.New Features‚Äì The ability to buy and sell cryptocurrencies was added. The currencies can be sold at market rates. This feature is experimental, and is expected to be rapidly iterated on as we receive feedback from users. #1308‚Äì An opt-in analytics package was added. Users are able to choose to share non-identifying data with the development team. This will facilitate identifying bugs and improving the app. Users can start or stop sharing data at any time. #1277Improvements  Norweigan, Polish, and Ukrainian translations reached the 80% translated requirement, and were added as options for the client. #1324  When viewing your sales, unfunded orders will now be hidden by default, since you cannot take action on those orders, and they clutter up the list of orders. You can still chose to view those orders. #1310  Listing card image loads will now cancel when the image card is no longer on the screen. This primarily improves the experience when changing pages in the search results or navigating away from a page of search results that hasn‚Äôt finished loading. #1309  Verified moderators are now lazy-loaded. This will speed up startup, and notify the user if the list of verified moderators changes while they are looking at information that will be affected by that change. #1298  Verified moderators are loaded from a Tor endpoint if the user is in Tor mode. #1284Bug Fixes  Blockdozer changed their URL for viewing BCH transactions, the URL used when viewing details of transactions has been updated. #1320  An issue where the no valid moderators error would show on an error at the same time as the no verified moderators message, and with the wrong formatting, was corrected. #1307  A problem where invalid mods would never stop loading was fixed. #1306  Error messages meant for only the purchase flow no longer appear in the settings/store tab. #1306  Some layout issues with moderator cards were corrected. #1300  In the settings/store tab, if a moderator assigned to your store has become invalid, now the only option is to de-select them. #1300  An unused memo parameter was removed from the purchase call. #1314  A minor layout issue was corrected in the transactions list. #1285  The bug where pages stats are changed to zero in the page tabs on the user page when the page settings are updated was fixed. #1287  A layout issue with verified moderators was fixed. #1270  Store pages will now open if one of the listings in them has an unrecognized currency value. #1269InternationalizationWe are actively translating the text in the OpenBazaar reference client. If you are interested in volunteering as a translator, you can sign up here.Special ThanksA special thank you goes out to the many volunteers that provide translations, and to our testers that discovered important issues.", 
                "url": "/blog/cryptocurrency-trading-now-available-on-openbazaar/" 
            } 
            , 
       
            "blog-openbazaar-2018-roadmap-community-call-agenda": { 
                "title": "OpenBazaar 2018 Roadmap Community Call Agenda", 
                "content": "We are looking forward to seeing you this Thursday, April 26th at 11am EST to discuss the 2018 development roadmap and determine some priorities together as a community! Since we are expecting quite a few attendees, we want to share a brief agenda so everyone knows what to expect and we can keep things sane(ish!)Agenda for The OpenBazaar 2018 Roadmap Community Call  Introductions ‚Äì Meet the OB1 development team  Recent &amp; Upcoming Releases  2018 Roadmap Overview ‚Äì Check this out ahead of time so that you know what is up for discussion!  Community Q&amp;A  If you have not yet gotten on the call list please do so here as we will be sending the call link a few minutes ahead of time.See you on Thursday!", 
                "url": "/blog/openbazaar-2018-roadmap-community-call-agenda/" 
            } 
            , 
       
            "blog-why-do-i-have-to-download-openbazaar": { 
                "title": "Why Do I Have to Download OpenBazaar?", 
                "content": "To use OpenBazaar right now you need to download and install a program on your computer. This is quite different from other marketplaces, which you access by visiting a website. Why the difference?OpenBazaar is a fundamentally different way to do ecommerce. It‚Äôs built to let you take control of your own store &amp; profile and connect with other users without any middlemen involved.What middlemen are involved in traditional ecommerce?When shopping or selling online, users encounters layers of middlemen that provide some convenience, but also force fees on users and tightly control all transactions.  The first layer is the money itself, government currencies such as the Dollar, Pound or Euro. They are produced by individual governments around the world and require exchanges to be translated into another global currency.  The second is banks and credit card companies. These institutions are designed to hold and move these currencies and are also regulated by governments.  The third is payment processors. These are companies like Stripe or PayPal that link your bank account or credit card to others so that you can make payments and send money more easily.  Then finally are marketplaces like Amazon, Ebay or Alibaba. These companies own websites and apps where users can shop. This means they own not only the servers on which all buyer and seller profile information and content lives but also the experience that you are having and all of the data any user generates.To break free of all of these middlemen you have to break free of a lot of infrastructure.And that simply wasn‚Äôt possible 10 years ago.The real breakthrough came with development of cryptocurrencies like Bitcoin. These cryptographic coins open up the first two layers of money itself to allow people to exchange value in a currency that isn‚Äôt generated by any government and can easily be used internationally.With OpenBazaar, we wanted to harness this power of Bitcoin and take it a step further, removing layers 3 and 4. Instead of asking people to connect to each other through a website or network that we owned, we wanted to just let users connect directly to each other, exactly how they do with Bitcoin and other cryptocurrencies, but with a nice interface that felt like the payment processors and marketplaces they were used to.Getting rid of servers in general isn‚Äôt an option as the internet still requires machines that can store and serve information to users all around the world‚Äìbut they don‚Äôt necessarily need to be collected in specific locations, or, more importantly,¬†centrally owned.Servers can be broken down and divided up between the users that participate in a certain network.The OpenBazaar download bundleOpenBazaar is two programs in one:  OpenBazaar server ‚Äì The server is the back end application which allows OpenBazaar to function. Each user runs a server to connect them to the network and allow them to participate.¬†It can both store and share their own public and private data, and help store and share the public data of others. This is the primary reason you have to download OpenBazaar right now.  OpenBazaar client ‚Äì The client is the front end application and allows the user to communicate and control the server, similar to a remote control. The client is the visual interface; it‚Äôs what you‚Äôre looking at when you run OpenBazaar.By default, the OpenBazaar packages and installers will install both server and client locally on your machine. However, you can choose to run just the server elsewhere, such as on a Raspberry Pi or use a virtual private server (VPS).This creates a distributed peer-to-peer network with the power of big, centralized servers but that isn‚Äôt controlled by any one company or organization ‚Äì just a community of people who want to engage in trade directly with each other.Web 3.0 in actionThe next evolution of the web is underway now and this sort of restructuring is what that‚Äôs all about. The coming years are about building the technology that eliminates the necessity of existing infrastructures to give a high level of control back to users.People who are doing this work believe in a world where people are able to run their own internet experience for themselves, with a level of privacy and control that was not possible, before.Downloading OpenBazaar is a choice to discover a new way to buy and sell online. It represents a willingness to explore and understand more about how the internet will be structured in the coming years.This download represents choice and ownership and a step out from under the heavy hand of centralized power structures.Do you want to help build this future where individuals are in control?¬†Check out OpenBazaar today.", 
                "url": "/blog/why-do-i-have-to-download-openbazaar/" 
            } 
            , 
       
            "blog-openbazaar-2018-roadmap": { 
                "title": "OpenBazaar 2018 Roadmap", 
                "content": "It‚Äôs been a while since we updated the roadmap for OpenBazaar development. The previous roadmap essentially stated: ‚ÄúGet 2.0 finished!‚Äù We did that last November, and since then we‚Äôve also released one major update (2.1.1) which allowed people to use Bitcoin Cash and Zcash in addition to Bitcoin. Several smaller but important features have been added as well, including verified moderators, to help stop scammers.The company driving development ‚Äì OB1 ‚Äì also raised a series A round of funding. Now that the development team has released 2.0 and has resources to continue building, we‚Äôre putting out a roadmap to explain where we think OpenBazaar should go next.As always, this is open source and OpenBazaar is nothing more than a collection of people around the world running this free software. We want input from the community on what you think of this roadmap, and we want your help in achieving these goals as well. More details about how you can give feedback or contribute are at the end of the post.    New PlatformsOpenBazaar has always been a desktop-only experience. Building distributed applications is very difficult to do in a browser and on mobile devices, and it was important to get the protocol right first before we even began working on alternative clients.Our mission has always been to make trade free. No cost to engage in trade, and no restrictions on trade either. To do this we try to make the barriers to entry of the application as low as possible. On desktop, the installation process and store setup are quite simple ‚Äì but not everyone has a modern computer, and not everyone is able to download, install, and run whatever applications they want.Being able to run OpenBazaar in a browser and on a smartphone is essential to further reduce the barriers to entry into the network. These new clients are going to be the primary areas we focus on over the next year.MobileOur mobile journey initially positioned OB1 offering a hosted node service that the iOS and Android clients would connect to. While convenient for the user, it would require OB1 controlling infrastructure and acting as a gatekeeper for the decentralised marketplace for mobile users.Instead, we approached the Go community in Q3 2017 for assistance in modifying the OpenBazaar server (written in Go) for mobile devices. This strategy was successful, and after some optimisation we are proud to report that the OpenBazaar mobile applications, which OB1 will release, will run a full OpenBazaar node on the device. The significance of this achievement cannot be understated as this enables billions of mobile devices to access a decentralised marketplace as a full node on the OpenBazaar network.At the time we achieved this milestone and were positioned to release the app, Bitcoin transaction fees escalated to the point where trade was only viable for expensive transactions. We decided we needed to integrate other cryptocurrencies, as we further explain in this video.While the OpenBazaar server now supports other cryptocurrencies such as Zcash and Bitcoin Cash, it does so in an exclusive manner, and a user cannot buy or sell in multiple currencies at the same time. To support this, the OpenBazaar wallet required a significant refactor that is still ongoing.The end result will be an iOS and Android mobile app that will run a full OpenBazaar node that can transact in Bitcoin, Litecoin, Bitcoin Cash, and Zcash as a start. This will truly empower people all of the world to start earning and using cryptocurrencies in a global decentralised marketplace with zero fees.Looking for a lightly used Aventador on @openbazaar with this Android phone... pic.twitter.com/c7pk5WSGBZ&mdash; Brian Hoffman (@brianchoffman) March 17, 2018WebRunning OpenBazaar in a browser is more difficult. The network is built on top of IPFS. Running an OpenBazaar node is essentially running a custom IPFS node. There is an effort underway to have an IPFS node run in browser called IPFS-JS, and we believe this will allow us to build a web-based OpenBazaar version. Building the web-based version is a significant task, and we believe it will take us into early 2019.We expect the payoff to be worth the wait. The initial web-based client will allow buyers to make purchases without needing to download anything. Users can share links to stores or listings that will be viewable from the web. These improvements won‚Äôt compromise the completely distributed architecture of the network; all the necessary code is run client-side in the browser.Developer supportSoftware development can be messy, especially in an innovative space where things change quickly. We made our own 1.0 version of OpenBazaar obsolete with 2.0 in only a year and a half. In order to get 2.0 out the door we didn‚Äôt focus much effort on supporting external developers, and as a result the project isn‚Äôt nearly as approachable to new contributors as we‚Äôd like. To fix this we‚Äôre now taking a few steps to make the project more friendly to external contributors:  Improving documentation for existing repositories  Organizing / supporting software other than the main client / server repositories  Formalizing the protocol separately from the reference implementation  Offering bounties for bugs or new features / apps on top of OpenBazaarTokenContent discovery in a completely decentralized network can be difficult. Custom curation is a new feature we‚Äôll be adding (see ‚ÄúImproved Content Discovery‚Äù below), but it‚Äôs not immediately clear why a user would take the time to offer curation services. It‚Äôs also unclear how a vendor advertises their listings in a network that nobody controls.In order to create incentives for curators, and to give vendors the ability to advertise, we‚Äôre introducing the OpenBazaar Token.The token whitepaper draft is complete and will be published in the near future.You can read more about the token and sign up to receive updates as well.New featuresNew clients and the new token infrastructure are huge improvements for the ecosystem and will take a substantial part of development effort, but that‚Äôs not all we‚Äôre going to be doing this year. There are plenty of new features we want to add into the software as well.Cryptocurrency listingsOpenBazaar has always had three listing types available: physical goods, digital goods, and services. We‚Äôre now adding a fourth: cryptocurrency. Users will now be able to buy and sell cryptocurrencies directly with each other on the platform. No fees, no need to register with any service, and no threat of an exchange getting hacked.You can walk through a prototype of this feature here. We‚Äôre building this right now and it should be included in the next OpenBazaar release.RequestsCryptocurrencies aren‚Äôt the only new listing type we‚Äôll be introducing. We‚Äôll also be adding requests, allowing buyers to make offers to purchase something if someone provides it to them.The marketplace is currently one-sided with only vendors telling buyers what they have available. But with the requests feature it now becomes two-sided. Buyers tell vendors what they want, and then vendors can compete with each other to fulfil the open orders.This feature will change OpenBazaar from a platform where content is solely dictated by vendors to one where vendors and buyers both have the ability to change what is being offered. This listing type won‚Äôt be limited to physical goods either; users will be able to request digital goods, services, and cryptocurrencies as well.Automated digital downloadsDigital goods are a great use case for cryptocurrency, but the current method of fulfilling orders placed for digital goods requires manual effort from the vendor. This new feature will automate the process so that it‚Äôs as simple as ‚Äúsend money, get file.‚ÄùImproved Content DiscoveryHaving search providers directly in the application has been a huge improvement for product discovery over the old 1.0 version, but users still don‚Äôt have a good way to browse listings, or to curate groups of listings themselves.We‚Äôll be adding a feature that allows buyers to browse groups of listings that have been curated by other users on the network. These curated lists can be anything ‚Äì goods sold only in a specific location, a niche style, goods based on popularity, the curator will be able to choose content lists based on any criteria they choose.Browsing experience in OpenBazaar. Designs may change.Better Reputation &amp; IdentityCurrently buyers in OpenBazaar can leave reviews on transactions and those reviews are aggregated to show the vendor‚Äôs reputation. This is the only reputation metric we have in place, and we want to expand this moving forward. Decentralized reputation and identity is an incredibly difficult problem to solve, and there are no clear solutions that exist, but we know of a few ways to improve.One improvement is the addition of handles. This was a feature in the 1.0 version that hasn‚Äôt made it into 2.0 yet, the ability to tie your OpenBazaar ID (which is currently a random string of characters) into a human-readable name. For example, the store run by the development team has the following ID:  ob://QmcUDmZK8PsPYWw5FRHKNZFjszm2K6e68BQSTpnJYUsML7/storeThis isn‚Äôt possible to memorize, but with the handles feature users could just type in a name such as ‚Äú@OpenBazaar‚Äù to visit the store. It can also use DNS to resolve names.Handles may also allow users to tie into existing identity systems, such as Blockstack. If the user has tied other accounts into the identity system, then this acts as a way to bootstrap reputation and increase trust among users.Development of better reputation / identity hasn‚Äôt begun yet, so we welcome ideas and assistance in building this feature.OpenBazaar FoundationOpenBazaar has always been ‚Äì and will always be ‚Äì open source and free to use. The company OB1 has been the primary development team for most of OpenBazaar‚Äôs history, and have chosen not to directly monetize the protocol, but will be offering services to users on the network instead.The ensure the protocol will be maintained in the long-run, and to allow community members to play a larger role in guiding the development and maintenance of the protocol, network, and reference implementations, we‚Äôre considering the creation of an OpenBazaar Foundation.The specific mission of the organization is being decided now, but the overall goal would be to ensure that there always exists a place online where people can engage in free, private, permissionless trade.This new nonprofit would lead a transition away from OB1 being the primary maintainers of the protocol towards a community model of management.The foundation creation process has only just begun, so if you have input or wish to help in the process, please let us know.What do you think?Love our roadmap? Think we‚Äôve gotten something wrong, or missed an opportunity? We want to hear from you.We hosted a community all on April 26, 2018 and you can check out the recording of that below if you‚Äôd like, but we would REALLY love for you to join us on Slack to continue the conversation and give us your thoughts as we continue to set priorities together!    ", 
                "url": "/blog/openbazaar-2018-roadmap/" 
            } 
            , 
       
            "blog-cryptocurrency-listing-type-on-openbazaar-what-do-you-think": { 
                "title": "Cryptocurrency Listing Type on OpenBazaar ‚Äì What Do You Think?", 
                "content": "Cryptocurrency listing types on OpenBazaar would allow users to buy and sell coins directly with one another. What do you think? Could it work?Click through below to check out the short walkthrough demo of how you could post cryptocurrencies for sale. Please leave comments there or on the social media thread where you are seeing this post and tell us what you think!View PrototypeStill need to download OpenBazaar?Get it now!", 
                "url": "/blog/cryptocurrency-listing-type-on-openbazaar-what-do-you-think/" 
            }

            "blog-press-release-ob1-raises-5-million-series-a-financing-to-grow-world-s-largest-decentralized-marketplace": { 
                "title": "Press Release: OB1 Raises $5 million Series A Financing to Grow World's Largest Decentralized Marketplace", 
                "content": "Washington, D.C. ‚Äì March 13, 2018 ‚Äì OB1, the company building OpenBazaar, today announced a series A round of $5 million. The funds will help capitalize on the explosive growth that OpenBazaar has seen as blockchain and cryptocurrencies have become mainstream. OpenBazaar is the only e-commerce marketplace that offers secure, commission-free trade for both buyers and sellers.Since the launch of the updated 2.0 platform near the end of 2017, over 40,000 nodes globally have joined the OpenBazaar network. In early 2018 OpenBazaar enhanced its value to buyers and sellers by enabling purchases with Bitcoin Cash and Zcash.The round represents a strong validation of OB1‚Äôs stewardship of the OpenBazaar network and is led by OMERS Ventures, the venture capital arm of the OMERS pension fund. Bitmain is also contributing to this round and joins existing investors Andreessen Horowitz, Union Square Ventures, BlueYard Capital, Digital Currency Group, and angel investor William Mougayar.‚ÄúOB1 allows individuals, living anywhere, to buy and sell as part of a truly global marketplace‚Äù said Jim Orlando, Managing Partner, OMERS Ventures. ‚ÄúWe are excited about the potential represented by OpenBazaar‚Äôs decentralized peer-to-peer protocol, and are thrilled about the various implementation paths that Brian and the rest of his team are pursuing.‚ÄùOB1 will continue to lead development of OpenBazaar to give users more flexibility and control over how they buy and sell goods and services online. Their plans for this year include releasing web and mobile versions of the application as well as giving users new ways to trade with each other, such as making requests and buying and selling cryptocurrencies. OB1 is also expanding the services it offers to users on OpenBazaar, such as the Verified Moderators program, released this week.OB1 CEO Brian Hoffman said, ‚ÄúWe are pleased to be partnering with both OMERS Ventures and Bitmain, adding them to a powerhouse international team of investors that are helping our team continue to build the future of free trade on the Internet worldwide. Our goal is to see the OpenBazaar protocol and software empower business owners and consumers alike to shift away from the corporate-controlled legacy systems and engage in ecommerce in a free, fair and independent way.‚ÄùUsers and fans can follow the progress of this open source project and join their community on Slack, Twitter, and Reddit and download the desktop application at OpenBazaar.org", 
                "url": "/blog/press-release-ob1-raises-$5-million-series-a-financing-to-grow-world-s-largest-decentralized-marketplace/" 
            } 
            , 
       
            "blog-openbazaar-developer-call-march-1-2018": { 
                "title": "OpenBazaar Developer Call - March 1, 2018", 
                "content": "Attendees:  OB1 team ‚Äì 4  Guests ‚Äì 5Upcoming releases:  Verified moderators program ‚Äì  45 day auto-release ‚Äì After 45 days there‚Äôs an auto-release to sellers on offline and moderated payments &amp; we‚Äôve made it easier to release these funds. This is in response to times when buyers don‚Äôt know that completing their orders is what releases the funds to a seller.  Listing types for cryptocurrencies ‚Äì  Automatic downloads for digital sales ‚ÄìServer updates:The OB1 team is working on ways to make it easier easier for development community members to invest their effort into the OpenBazaar codebase more effectively.Questions &amp; Discussion:One attendee offered that he‚Äôs been working on a JavaScript library to aide his own development work and OB1 encouraged anyone that is interested in contributing in this way to jump right in without waiting for the core development team to start the activity.How has OB1 integrated Tor &amp; what was that experience like?OB1 briefly discussed how OpenBazaar relies on users having their own Tor browser set up. This requires some configuration work on the user‚Äôs part on Windows and Mac and further questions were parlayed to OB1‚Äôs Lead Backend Developer, Chris, for deeper answers when he returns.How can users best connect other chains to OB without forking OpenBazaar?Another attendee has been looking at permissioned hyperledger channels for patient/provider profiles and an Ethereum ERC20 token as a payment method and they wondered about the interoperability of OpenBazaar with other chains.OpenBazaar is 2 pieces, server &amp; client. The nature of OpenBazaar is that it is not controlled by any one party, which makes restricting what nodes or listings anyone using it interacts with impossible. You would need to create a custom client and/or server that used a 3rd party service that provided a list of allowed content the custom app would be able to see. It‚Äôs important to note though that the rest of the OB network would still see that content, and be able to interact with it.OpenBazaar content is stored using IPFS, they have some new technology they are releasing in the near future that may help with restricting content to certain viewers.Finally, another attendee is working to gather support for a non-profit type coalition to raise awareness of the economic situation in Venezeuela &amp; get solutions to the people there in the form of Bitcoin. You can read more about his agenda here. At this time the scheduled call resolved but those who were interested continued for almost 45 more minutes to discuss this idea.Up next:¬†Due to the increasing demand for participation in this call we are working to choose a more scalable tool to use so that more community members can join. These are the top 5 that we have been recommended. Do you have thoughts on any of these? Please share them in our Slack!  YouTube Live  Zoom  GoToWebinar  Crowdcast.io  Big Blue Button", 
                "url": "/blog/openbazaar-developer-call-march-1-2018/" 
            } 
            , 
       
            "blog-why-openbazaar-is-integrating-new-cryptocurrencies": { 
                "title": "[VIDEO] Why OpenBazaar is Integrating New Cryptocurrencies", 
                "content": "OpenBazaar has integrated Bitcoin Cash and Zcash (Beta) for payments. Why?For a few reasons, but two important ones at the core. The first relates to the vision of what we want OpenBazaar to become and the second was just¬†practical.Check out this video OB1 Co-Founder, Sam Patterson, made to explain:    These were the first cryptocurrencies other than Bitcoin to be natively integrated which means that sellers can now receive their payments in these coins. Buyers can also pay with any of dozens of coins as supported by Shapeshift and both of these features give users even more opportunities for customization and control in this decentralized marketplace.Bitcoin Cash and Zcash were chosen to integrate first due to their general technical compatibility with OpenBazaar ‚Äì being similar to Bitcoin ‚Äì and the availability of shared development support. Additional coin integrations are coming soon!Want to learn more about coin integrations in OpenBazaar?Please join us on Slack!", 
                "url": "/blog/why-openbazaar-is-integrating-new-cryptocurrencies/" 
            } 
            , 
       
            "blog-bitcoin-cash-giveaway-how-to-claim-your-10-in-bch": { 
                "title": "Bitcoin Cash Giveaway - How to Claim your $10 in BCH", 
                "content": "Due to overwhelming response the BCH giveaway promotion is now closed as of 8am CST Saturday, February 10th. We are working through sending payouts for existing submissions so your patience is appreciated!              To celebrate the launch of Bitcoin Cash and Zcash (Beta) integrations on OpenBazaar last week we are doing something fun!    This week we will be giving away $10 in Bitcoin Cash to users who set up a new BCH node on OpenBazaar.  Here‚Äôs how to claim yours:First, start a Bitcoin Cash node on OpenBazaar! Here‚Äôs how:Next, tag @OpenBazaar in a tweet including these 4 things:  Your OpenBazaar Peer ID  Your BCH wallet address  The hashtag #OpenBazaarBCH  A screengrab of your home pageHere‚Äôs the copy that you can select and fill with your own information to enter! Just make sure to also add your screengrab to the tweet:  Hey @OpenBazaar, I want my $BCH! My Peer ID is ob://QmSkkZpNFzWubxE4p9Ejjo2CLqq61jxuRF26ZzCmCKaHcJ and my OB BCH wallet is bitcoincash:qqt0cgqnaypju2h2mu8awg40er3yuys2j50qvpkpgd #OpenBazaarBCHTweets that do not include ALL FOUR of these items will be considered invalid. Contest runs from 9am CST Wednesday, February 7th until we announce the end on Twitter. Coins will be sent manually so please allow for up to 24 hours for receipt of your coins. One entry per user. Recently created Twitter accounts that appear to be auto-generated or spam will also be disqualified.Need help finding your BCH wallet?", 
                "url": "/blog/bitcoin-cash-giveaway-how-to-claim-your-$10-in-bch/" 
            } 
            , 
       
            "blog-openbazaar-2-1-released-bitcoin-cash-and-zcash-integrated": { 
                "title": "OpenBazaar 2.1 Released - Bitcoin Cash and Zcash Integrated", 
                "content": "Today we are proud to announce Bitcoin Cash and Zcash (Beta) integration in OpenBazaar! With this update users will have the option to create new nodes for processing Bitcoin Cash and Zcash (Beta) payments, respectively.OpenBazaar already allows buyers to fund their wallets with a variety of cryptocurrencies through Shapeshift, but before this release all transactions were still resolved with Bitcoin. With¬†the rise in Bitcoin network fees in 2017, it became clear that OpenBazaar users needed support for cryptocurrencies with fees that are more suited for small to medium sized transactions ASAP.This release is the first step towards allowing more options for cryptocurrencies in OpenBazaar. It includes native support for nodes using one cryptocurrency at a time, Bitcoin, Bitcoin Cash, or ZCash.More currencies and multiple currency support per node are on our roadmap for future releases.OpenBazaar 2.1¬† Release NotesThis is a major milestone release, which incorporates support for Bitcoin Cash and ZCash into the OpenBazaar platform.New Features  Users can now choose BTC, BCH, or ZEC when installing OpenBazaar, and can switch between currencies by creating and using a new server.  Users can now block nodes they no longer want to see content from.A warning about potential scams that links to an external page about scam prevention was added to the purchase flow.Improvements  The way the client shuts down the server when closing was improved.  The link to the obsolete docs page was replaced by a link to the main OB website in the right click menu.  The Rawflood search provider is no longer being supported by its creator, it has been removed as a default.  When in search, the search provider call automatically includes the user‚Äôs current crypto currency.  Ratings are now shown if they are zero, so it‚Äôs more clear if a listing or user has zero ratings.  Electron was updated to v1.7.11.  If a default search provider‚Äôs logo doesn‚Äôt load, the local version is used instead.  The code for getting the version from package.json was simplified.  Line breaks are now preserved in the order details chat and the order memo.  Search now supports checkboxes in filters.  Moderators now show the crypto currency (currently just one per node) they support, and users cannot add one if they don‚Äôt support the same currency the user‚Äôs node is set to.Bug Fixes  Fixed typos.  Fixed an issue with categories.  The name of the store in the note on a transaction is no longer missing from the order details.  The order details avatar no longer gets stuck in a loading state.  Formatting was fixed on the reviews page.  A bug in moderating orders was corrected.  The payment details address in a moderated case is now correct.  The missing shipping method was added to the order details screen.  If an order is disputed, sellers can no longer refund it.  The QR code was fixed for all supported cryptocurrencies.  A bug in the View Listing link was fixed.  Order IDs are no longer incorrectly treated as links in chat.InternationalizationWe are actively translating the text in the OpenBazaar reference client. If you are interested in volunteering as a translator, you can sign up at https://www.transifex.com/ob1/openbazaarSpecial ThanksA special thank you goes out to contributors BillStrait, hegjon and ab10460ef3, the many volunteers that provide translations, and to our testers that discovered important issues.For more development details, please see the release notes on Github", 
                "url": "/blog/openbazaar-2-1-released-bitcoin-cash-and-zcash-integrated/" 
            } 
            , 
       
            "blog-openbazaar-development-updates-december-20-2017": { 
                "title": "OpenBazaar Development Updates - December 20, 2017", 
                "content": "Since going live in November OpenBazaar has seen almost 25,000 nodes come online and they continue to trend upward each day! We have had an intense &amp; exciting few weeks working on the network and responding to user feedback and we want to share a few things we will be rolling out in January.Cryptocurrency integrationsShortly after launch Bitcoin fees significantly increased, making buying and selling everyday items and services difficult on OpenBazaar. To present more options to users so that they can avoid Bitcoin fees, we are working quickly to integrate the coins Bitcoin Cash, Zcash and Litecoin.Testing for BCH and Zcash has begun and we‚Äôre at the beginning stages of exploring how Litecoin integration would work.Transactions bug fixThere have been reports of order messages not being received so in the new builds we‚Äôve increased the amount of log data to help the reporting users track down the problem.Releases 2.0.20 and 2.0.21 fix bugs relating to the exchange rate API implementation that was causing problems in the purchase flow.Scam mitigationOpenBazaar is an ecommerce platform that imposes no marketplace fees, no data collection, and no censorship; there is no middleman involved at all who can tell users what they can and can‚Äôt do on the network. This means exciting new freedom but¬† but we are also aware that not everyone will always operate in the best interest of their fellow humans. We‚Äôve seen an increase in scammers and we¬†are working hard to add tools to make it easier to identify who is likely to be a trustworthy user on the network, specifically moderators, and we have are doing two things to help minimize the impact of actions like these.The first is user education, trying to help users fully understand the qualities of a fully decentralized ecommerce network and the risks of using unknown moderators along with other unsafe behaviors.The second is working on a verified moderators program that will help users select trusted moderators to avoid scams. These changes should be available in January.Time delays in transactions &amp; refunds postingWe‚Äôve been asked by some users why their transactions and refunds are being delayed. This is likely due to the Bitcoin network fees again and transaction backlog on the Bitcoin network. Transactions and refunds can take up to several days to post in some cases right now and most users do notice them posting after some time has passed. Make sure the fee being paid is less than the transactions amount itself, otherwise the transaction cannot be completed.Thank YouWe want to to thank you for being a part of this community and for your patience with these challenges that have arisen in the 6 weeks since launch. The continued use and exploration of OpenBazaar even despite high fees and transaction difficulties show that so many of you are very, very dedicated to making a free, decentralized marketplace work for you. The great feedback that you have given us is helping us to make informed choices about what is most important to OpenBazaar users and we are working hard to define and develop this whole new paradigm of empowered ecommerce with you.**Have thoughts to share or just want to learn more?**Please join us in our discussion communities here!OpenBazaar SlackOpenBazaar DiscordOpenBazaar TelegramOpenBazaar Reddit", 
                "url": "/blog/openbazaar-development-updates-december-20-2017/" 
            } 
            , 
       
            "blog-openbazaar-tokens-and-smart-contracts": { 
                "title": "OpenBazaar Tokens and Smart Contracts", 
                "content": "This article is a high level overview of the OpenBazaar token (OBT). The token will be used as inputs for OBT smart contracts, executed on Ethereum, to embed data pointers for content hosted on the OpenBazaar network.Using this framework, OBT will be used by curators to monetise ‚Äòchannels‚Äô (curated lists of content) by accepting tokens for premium ad-spaces. Moreover, OBT can be used to create decentralised channels that use market auction forces to arrange content, for which the OpenBazaar channel will be the first of its kind.The token adds value to the OpenBazaar protocol without acting as a gatekeeper to the protocol, or threatening its stability. Ethereum contracts using the token are also independent of the token itself, enabling the system to be flexible to additional features and bug fixes.The smart contracts that are powered by OBT add a layer of utility and value to the network.The creation of a decentralised ad-spaces allows enhanced discovery of goods and services independent of the success or failure of OB1 and other companies built on top of OpenBazaar.1. Discovery and SearchDecentralised networks tend to have a ‚Äòdiscovery‚Äô problem, whereby data in the network is either: a) distributed so well it is difficult for a user to crawl and parse, or b) redundantly shared in its entirety between peers, causing storage and maintenance costs to soar as the network scales.OpenBazaar is no different. The sheer number of listings, images, and soon social content, published by nodes on the network already exceeds the capability of a typical user to find and process. As a result, third party services for search and discovery are required for the marketplace to thrive. In addition, user-driven curation is a powerful model to drive attention and sales to sellers. Incentivising this is the purpose of the OpenBazaar token.1. OpenBazaar TokensOpenBazaar tokens (OBT) will be created on the Ethereum network. The token itself will have a fixed total supply. OBT can be transferred between accounts, or used as inputs for the execution of OBT smart contracts. OBT smart contracts require OBT to change the state of the contract to embed data into the Ethereum blockchain in the form of OpenBazaar-IPFS content addresses. These content addresses are essentially pointers to data hosted by peers on the OpenBazaar network.Each OpenBazaar node monitors OBT smart contracts for state changes corresponding to new content addresses, which are used to retrieve data from the OpenBazaar network and displayed for the user in the OpenBazaar client.Using this framework, the following primary utilities of the token, described below, can be supported.Figure 1. Channels. With channels, any user or group can curate listings, stores, social posts, and even other channels.1.2 ChannelsA ‚Äòchannel‚Äô is a data structure (JSON) that arranges OpenBazaar content (i.e. listings, images, stores, social content etc) into user-defined collections. This user-curated list of content, i.e. the channel data, is parsed and rendered in the client to enhance search and discovery of goods and services. Any individual or group can create a channel for any subject or theme, which users on the network can subscribe to (Figure 1). By keeping a channel updated with freshly curated content, the channel author can enhance the discovery of valuable content, goods, and services on the network that can simultaneously drive attention and sales.To monetise a channel, an OpenBazaar smart contract can be deployed on the Ethereum network to auction off, in OBT, premium content positions within a channel. Advertisers can target popular channels to purchase ad space, paying the channel author in OBT.Figure 2. Alice creates a listing. The listing has a content address (Address D) that allows anyone on the OpenBazaar P2P network to find the listing and download it. The content address maps to a JSON file, which is the Ricardian contract containing the good or service for¬†sale.1.3¬† Decentralising a Channel with¬†OBTWhile advertising spaces in a channel can monetise curation by an individual channel author, this model can be extended to create a decentralised channel. To explain how, we will examine the OpenBazaar channel as an example.By default, the desktop and OB1 mobile apps will be subscribed to the OpenBazaar channel. As the default channel, it will have a strong position as the regular entry point for discovering new and interesting things for sale in OpenBazaar.Figure 3. Alice embeds the listing‚Äôs content address (Address D) into the Ethereum blockchain. Alice purchases a state change in an OpenBazaar smart contract using OBT tokens. The transaction results in ‚ÄòAddress D‚Äô being embedded into the Ethereum blockchain.Similar to ENS registration, an Ethereum contract will be used to execute a Vickrey auction every 12‚Äì24 hours for content spaces in the OpenBazaar channel. With a Vickrey auction, bids are anonymous with the winning bidder paying the second highest bid-value in OBT. As there are several content spaces, the top n bids will fill these spaces in order, locking up the n-1 OBT bid value.For a user to bid for a space on the OpenBazaar channel, they first create the listing they wish to advertise and publish it to the OpenBazaar network to obtain a content address (Figure 2). Next, the user participates in Vickrey auction to embed their listing address into the state of the contract.This &lt;em‚Äù&gt;address is stored in the Ethereum blockchain, while the content itself is distributed in the OpenBazaar network. The OpenBazaar server-node monitors the Ethereum blockchain for the latest channel content, stored in the OBT contract, and fetches the data corresponding to the addresses from the OpenBazaar network.&lt;/em‚Äù&gt;When the user navigates to the OpenBazaar channel, they will view the ‚Äòpremium‚Äô content from the Vickrey auction‚Äôs winning bids.In the case of the OpenBazaar channel, OBT from the winning bids will be sent to the OpenBazaar Foundation, a nonprofit entity tasked with maintaining and expanding the OpenBazaar protocol. These tokens will be used to fund operations and/or recycled back into the ecosystem.For other decentralised channels, the OBT can be burned or saved. In the case of the latter, a governance mechanism is required to manage saved OBT between the smart contract owners. More details on this will be provided at a later date.The Ethereum contract to support the Vickrey auction for the OpenBazaar channel can be deployed by other channel developers or communities. This would allow other decentralised channels to be maintained and funded by OBT.Aside from increasing demand and adding value to OBT investors, it will also support a more robust mechanism for discovery on the network. However, as these channels would not necessarily be included by default in the reference desktop client or OB1 mobile app, users will need to actively find and subscribe to these channels.Figure 4. Alice‚Äôs content is discovered by other nodes monitoring OBT contracts in Ethereum. OpenBazaar nodes monitor state changes in the OBT contract, in the Ethereum blockchain, to discover new content. The content itself is distributed across the OpenBazaar network.1.4 Search: OpenBazaar Ad NetworkA more experimental proposal is to support a decentralized advertising network using OBT. OBT can be spent to associate certain words to an OB-IPFS address for a listing. When OpenBazaar users search for goods or services using these keywords, listings with the highest OBT spend appear at the top of the search results as ‚Äòpremium‚Äô listings. While not a complete solution to the challenges of decentralised search, OBT enables Vendors to advertise their content in response to specific search terms.2.¬† Platform FlexibilityThe role of the token in the protocol is flexible and capable of evolving as improvements are made. The reason is that the OBT token is used as a money substitute for executing specific Ethereum smart contracts, which the OpenBazaar node monitors on the Ethereum blockchain.This means that if there is a critical security flaw uncovered in the Vickrey auction contract, for example, the contract can be retired or replaced without threatening the viability of all OBT tokens. All that is required is an update to the OpenBazaar server to monitor a patched contract after block X, and OBT will be spent on this new contract.This same mechanism can be used to iterate over existing contracts with new features. As the OpenBazaar protocol matures, the server can also monitor new contracts funded by OBT, which client developers can support.3.¬† ChallengesWe have identified the following challenges with this token model below.3.1¬† AbuseEconomically irrational actors (trolls, hackers, spammers) or ‚Äòwhales‚Äô (individuals or organisations with a lot of Eth) could monopolise the OpenBazaar channel or ad-word auctions to flood the channel with spam, illegal, or abusive content.This challenge is mitigated indirectly as there is a financial cost to this behaviour, and a sustained attack would be expensive. For a more direct approach, this can be achieved a number of ways. The channel author(s) who deploys a smart contract to receive ad-sponsorship can have ‚Äòveto power‚Äô over any of the content spaces, or flag content as NSFW. Client developers could also actively filter content from the OpenBazaar channel, or ad-word listings, on an opt-in basis.Moreover, it is likely that third parties will serve the OpenBazaar channel and ad-word data to users, as the requirements to run an Ethereum node may be too much for individual users. These third parties can filter the data according to their own requirements. If users are unhappy with the degree of filtering, they can switch between service providers or run an Ethereum full node for themselves for a completely decentralised experience.3.2¬† Forked Client¬†Opt-OutForked client implementations
