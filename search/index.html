            "blog-decentralized-reputation-in-openbazaar": { 
                "title": "Decentralized Reputation in OpenBazaar", 
                "content": "Decentralized reputation is one of the¬†most sought after prizes in the cypherpunk community: to invent a censorship-resistant protocol¬†to make and parse unforgeable¬†trust relationships between pseudonymous identities. The problem is that¬†trust and reputation are both abstract concepts that aggregate the subjective value judgements¬†of unrelated experiences between people. Fundamentally, trust and reputation are¬†highly contextual, and merely attributing a number or karma points¬†to ascertain¬†the overall trustworthiness of an identity is not very informative¬†or useful. OpenBazaar‚Äôs reputation system is granular and contextual to trade that takes place within¬†the network.  Granular in that ratings are made¬†according to multiple criteria evaluating different components of an e-commerce transaction  Contextual in that ratings are made on a per-transaction basis, rather than¬†goodwill pointsThe reputation of a user is the weighted-average of their transaction ratings. In summary, you cannot make a rating without showing evidence of a¬†transaction over OpenBazaar. While we earlier explored the web of trust (WoT) model, the system described in this article is not a web of trust. OpenBazaar‚Äôs reputation system is similar to eBay and Taobao in that it is transaction-based.¬†Where necessary, we have made some improvements that are described below. To get a sense of how the reputation system works, we must examine the following components in the OpenBazaar protocol:  Identity  Ricardian Contracts and the Trade Flow  Ratings and Reviews  Reputation ScoreThis article is adapted from slides we¬†published earlier. ¬†IdentityAny reputation system begins with a network of identities.¬†In OpenBazaar, these identities are pseudonymous, which is to say that they are not inherently tied to your real world identity. The OpenBazaar network uses a¬†Kademlia-style distributed hash table (DHT) to connect peers, similar to BitTorrent. Public key cryptography¬†is used to generate a global unique identifier (GUID), which represents a pseudonymous node on the network. The GUID is a key that multiple values can be attributed¬†to¬†(e.g.¬†an IP address and port). The key remains immutable (unchangeable) while the value is mutable (changeable).¬†For example, Alice‚Äôs GUID¬†on the OpenBazaar network remains constant even though her IP address/port changes depending on whether she connects to the network from home or work.1 GUID = 1 node on OpenBazaarIn OpenBazaar, a large random number (2^256) is initially generated, which is the private key of the GUID keypair.¬†A corresponding public key is generated from the private key. The GUID is generated using a¬†proof-of-work scheme to introduce computational difficulty in generating identities, to¬†mitigate against a variety of sock-puppet attacks. With the target difficulty, GUID generation should take approximately 30 seconds. GUID = first 20 bytes of SHA256(self-signed public key), where the last 32 bytes &lt; a difficulty targetOpenBazaar uses Ed25519 for digital signatures.The GUID keys¬†are used for:  Authenticating network messages between peers          GUID keys used for initial authentication      Ephemeral key pair generated to encrypt subsequent messages between peers for¬†forward secrecy        Digitally signing Ricardian contracts          Digital agreements on the subject and terms of trade        Generate a hierarchical deterministic (HD) keychain for multisignature transactions          HD master private key = SHA256(GUID private key)      ¬†The GUID is the network identity of OpenBazaarThe GUID¬†is¬†long, complex, and¬†prohibitively difficult for people to remember.¬†Fortunately, we have added option support for Onename‚Äôs Blockchain ID to register an OpenBazaar GUID to a¬†memorable handle (e.g. @drwasho). A Blockchain ID can also be associated with other real world and digital identities such as Facebook, Twitter, Github, or your PGP keys. This allows users to¬†leverage their real world identities to build¬†initial trust connections for trade. Alternatively, a user can not associate any real world¬†identity with their Blockchain ID¬†to preserve a purely pseudonymous identity. If a user¬†registers their¬†OpenBazaar GUID to a Blockchain ID handle, you¬†will be able to search for that identity¬†by that handle in the application. Future features include ‚Äòsub-domain‚Äô namespaces that can link to the same root identity, but map to different OpenBazaar GUIDs. Similarly, a user can acquire multiple handles that map to the same OpenBazaar GUID.  As an OpenBazaar identity is based on the generation of a cryptographic keypair, rather than divulging personally identifiable information,¬†the user ultimately retains control over their privacy and can choose the level of association with their real world identity. Upon this foundation of identity we¬†can begin¬†to construct reputation based on transaction ratings. ¬†Ricardian Contracts &amp; the Trade FlowRicardian contracts¬†are simply¬†digital documents¬†that define the terms and conditions of an interaction, between two or more peers, which¬†is cryptographically signed and verified.¬†It is a¬†tamper-proof contract that is formatted in XML or JSON¬†and designed to be both human and machine readable. Ricardian contract have the following components:  Cryptographic keys to establish identity  Semantic data to establish the terms and conditions of an interaction (e.g. money exchanged for a good/service)  Digital signatures to create fraud-proof evidence that an identity agreed to these terms and conditions  Cryptographic hash of the contract, as a reference identifier, to create a tamper-proof record of the contractOpenBazaar extends the utility of the Ricardian contract, originally designed by the eminent Ian Grigg, to act as a ledger of the transaction or trade flow between the contracting parties. The final version of the Ricardian contract, with a completed and digitally signed record of the execution of the contract, is called a trade receipt. The¬†data within the contract is signed with the GUID keys of the¬†participants. OpenBazaar‚Äôs Ricardian contract schema for physical items:  ¬† ¬† The contract itself is broken up into the 4 stages of the trade flow: Stage 1: Listing/Vendor Offer  The Vendor lists what is for sale (physical item, digital content, services etc)  There are some prior steps regarding Moderator selection that won‚Äôt be elaborated on in this articleStage 2: Buyer Order  The Buyer sends¬†an order to the Vendor  The Vendor acknowledges the order, sending¬†a digital signature that will serve as a Vendor authentication of the order (prevents attackers from making fake ratings of the Vendor)  Buyer funds the¬†multisignature escrow address  Order processing time begins: ~1-3 days to ship the itemStage 3: Vendor Order Confirmation  The Vendor¬†confirms to the Buyer that the order has been processed and the item has been shipped  Gives the Buyer any shipping related data, for physical goods  Gives the Buyer a download address and password, for digital content  Gives the Buyer any relevant data to perform the service  Sends partially signed transaction releasing funds from the multisignature escrow address to the Vendor (still requires Buyer to sign after receiving the item)Stage 4: Buyer Receipt  Buyer acknowledges that the item, content, or service¬†was delivered/performed  Signs a transaction releasing funds from¬†multisignature escrow  Makes a rating and review of the Vendor, sends the¬†transaction summary to the Vendor and Moderator for storageThere is more detail to each of these stages, but for the purpose of this article we‚Äôll move on. ¬†Ratings and ReviewsInitially, OpenBazaar will support ratings for Vendors (including the product/service they sell) and Moderators, who play a crucial role in the trust infrastructure of the network.We expect that in the early days of OpenBazaar‚Äôs release, Moderators will need to leverage their external reputation to gain trust from users on the network. This represents a unique opportunity for groups such as BitRated to extend their services into a decentralized markeplace.Rating a VendorAs mentioned earlier, the rating model for Vendors is comparable to eBay and TaoBao, and thus leverages the user experience most e-commerce users are familiar with.Vendors will be rated in 5 categories:  Feedback rating  Item/content/service quality  Item/content/service listing description  Item/content/service delivery  Customer serviceEach rating criteria will be rated out of 5 stars.Unlike eBay and TaoBao though, the meaning of these stars are not left open to subjective interpretation, but reflect an objective assessment criteria in order to more accurately standardize Buyer ratings.In addition to these ratings, the Buyer can also write a text review of the transaction.Feedback RatingWhat was the overall feedback when purchasing the product from the Vendor?  5 stars = I would do business with them again without hesitation.  4 stars = I will probably to do business with them again.  3 stars = I would only do business with them if I couldn‚Äôt find anyone else.  2 stars = I will not do business with them again.  1 star = This is a scam, avoid at all costs.Item/Content/Service QualityWhat was the quality of the item, content, or service from the vendor?  5 stars = I would purchase it again and recommend it to others without hesitation.  4 stars = I might purchase it again and recommend it, but I‚Äôd still look for alternatives first.  3 stars = I would only purchase and recommend it if I couldn‚Äôt find anything else like it first.  2 stars = I wouldn‚Äôt purchase it again or recommend it.  1 star = It is a scam, avoid this product.Item/Content/Service Listing DescriptionHow accurate was the listing description of the item, content or service?  5 stars = Perfectly accurate.  4 stars = Mostly accurate.  3 stars = Barely acceptable.  2 stars = Mostly inaccurate.  1 star = 100% false.Item/Content/Service DeliveryHow quickly was the item sent, content accessible, or service performed after ordering?  5 stars = Delivered earlier than the estimated delivery date.  4 stars = Delivered by¬†the estimated delivery date.  3 stars = Delivered &lt;5 days later after the estimated delivery date.  2 stars = Delivered &gt;5 days after the estimated delivery date.  1 star = Never delivered.Customer ServiceHow do you rate the quality of the Vendor‚Äôs communication?  5 stars = The Vendor kept in contact with me at every stage of the trade. The Vendor answered my questions, clearly and concisely, &lt;12 hours after I asked.  4 stars = The Vendor only contacted me if there was a problem. The Vendor answered my questions, with some clarity, &lt;24 hours after I asked.  3 stars = The Vendor only contacted me after I reached out to them. The Vendor answered some questions, with passable clarity, &gt;24 hours after I asked.  2 stars = The Vendor rarely responded. The Vendor was not clear or understandable.  1 star = The Vendor never communicated.Text ReviewSimilar to eBay, written reviews have a size limit of 80 characters.Making a RatingRatings are made in the last stage of the trade flow (see above; Stage 4 Buyer Receipt). When a user receives an item, they need to confirm that the item was received in order to release funds from escrow to the Vendor. During that process, they will be asked to make a rating and write a text review as described above.While the data is stored within the trade receipt, it isn‚Äôt efficient (and doesn‚Äôt scale) to download a Vendor‚Äôs entire trade receipt history just to extract the rating and review data for that user (or for an item they sell).Instead of a trade receipt, Vendors will serve transaction summaries that contain the relevant data to validate a transaction and calculate the reputation score.The schema of a transaction summary is:{One of the most important elements of the transaction summary is the vendor‚Äôs signature of the transaction object, which contains the listing hash, bitcoin address, price etc. When the Buyer places the initial order with the Vendor, the Vendor‚Äôs client will send a digital signature of the transaction object. This will be a cryptographic proof of the Vendor‚Äôs involvement in the trade, which is necessary before any rating is made‚Ää‚Äî‚Ääotherwise a Vendor could refuse to attribute themselves to a transaction summary with a negative rating.The rest of data such as transaction ID (txid), the trade receipt hash, the rating and review text is added at the conclusion of the transaction and sent to the Vendor for their records. The transaction summary can also be sent to the Moderator for storage, in case the Vendor omits summaries with negative ratings.Overall, the transaction summary is a more compact proof of the Vendor and Buyer‚Äôs exchange and subsequent rating than the entire trade receipt. Future releases will address the issue of long term storage of transaction summaries and Vendor transparency, potentially with technologies such as Blockstore and/or IPFS.Rating a ModeratorRating a Moderator for their service is significantly more complex task. To our knowledge, it is entirely without precedent. Users should expect this area of reputation to evolve as we learn what transpires over the network in the years to come. Below we describe a system we feel comfortable launching and learning from.The task of Moderation is to pick a winning and losing side from a dispute between two parties (the Vendor and Buyer). Unfortunately, the rating of a Moderator will be heavily biased depending on whether the user has won or lost the dispute.In other words, if the Moderator decides that you are the winner in a dispute, you are more likely to rate the Moderator positively for their ‚Äòwise and noble decision‚Äô. The opposite is true if you are on the losing side.As a result, OpenBazaar must show the rating/review‚Ää‚Äî‚Ääfor each disputed transaction‚Ää‚Äî‚Ääfrom both sides. The goal is to highlight any potential agreement between the winner/loser in the rating criteria.Moderators will be rated in 4 categories:  Feedback Rating  Dispute¬†Resolution Listing D__escription  Resolution Time  Customer ServiceAs with Vendors, each rating criteria will be rated out of 5 stars. Each star has an objective meaning that will be displayed to the user. Users can also submit a text review of the Moderator.Feedback RatingWhat was the overall feedback to the Moderator?  5 stars = I would choose them again without hesitation.  4 stars = I will probably do business with them again.  3 stars = I would only do business with them if I couldn‚Äôt find anyone ‚Äãbetter.  2 stars = I will not do business with them again.  1 star = This is a scam, avoid at all costs.Dispute resolution listing descriptionHow accurate was the Moderator‚Äôs dispute resolution description service?  5 stars = Perfectly.  4 stars = Mostly accurate.  3 stars = Barely acceptable.  2 stars = Mostly inaccurate.  1 star = 100% false.Dispute resolution timeHow quickly was the dispute resolved by the Moderator?  5 stars = Resolved earlier than the estimated time.  4 stars = Resolved earlier the estimated time.  3 stars = Resolved &lt;5 days later after the estimated time.  2 stars = Delivered &gt;5 days after the estimated time.  1 star = Never delivered.Customer ServiceHow do you rate the quality of the Moderator‚Äôs communication?  5 stars = The Moderator kept in contact with me and answered my questions, clearly and concisely, &lt;12 hours after I asked.  4 stars = The Moderator only contacted me if they had a specific question/resquest from me. The Moderator answered my questions, with some clarity, &lt;24 hours after I asked.  3 stars = The Moderator only contacted me after I reached out to them. The Vendor answered some questions, with passable clarity, &gt;24 hours after I asked.  2 stars = The Moderator rarely responded. The Moderator was not clear or understandable.  1 star = The Vendor never communicated.Text ReviewWritten reviews have a size limit of 80 characters.Making a RatingBroadly speaking, there are 2 classes of dispute that may arise:  The Buyer failing to release funds from escrow  The Buyer being unsatisfied with the contents or delivery of the itemDispute: The Buyer failing to release funds from escrowThis scenario will be due to the Buyer being incapacitated or forgetting to release funds. If the Buyer fails to respond after a reasonable number of attempts over time, the Moderator will collaborate with the Vendor to release the funds.This process is initiated by the Vendor, who flags a dispute to the Moderator and Buyer (if online). To flag the dispute, the Vendor sends the dispute claim (with a digital signature) to the Moderator and Buyer:  The hash of the transaction object  Who the claimant is (i.e. the Vendor in this example)  The written claim (80 characters long)If the Buyer fails to respond to the Moderator, the Moderator will issue their resolution. The resolution, digitally signed by the Moderator, will include:  The hash of the dispute claim  The written resolution outcome and justification (character length to be decided)The resolution is then sent to both the Vendor and Buyer (if online) and a transaction releasing the funds from escrow to the Vendor is created and signed.A transaction summary is automatically generated at the end of this process, as described earlier, that also includes the dispute claim, the resolution, and the Moderator review.Both the Vendor and Moderator will host and serve this transaction summary to other users.Vendor transaction summary{Dispute: The Buyer being unsatisfied with the contents or delivery of the itemThis dispute will arise if the Buyer claims that the item was not delivered or if the item delivered was incorrect, damaged, or significantly different from the product description. Whatever the circumstance, the Buyer will be attempting to obtain a full refund.Typically, the Buyer will be the one to initiate a dispute and submit a dispute claim to the Moderator and Buyer. After this step, most of the dispute resolution process will transpire over the internal messaging channel we have built into OpenBazaar, which is encrypted with the participants‚Äô public keys.After the Moderator has come to a decision to who the winning party is, they will issue a resolution as described above.When the funds are finally released from escrow to the winning party, both the Buyer and Vendor can generate a transaction summary. Here they will both have an opportunity to rate the Moderator on the dispute resolution. The Buyer‚Äôs transaction summary will also have the rating/review of the Vendor, which may not be counted in the final reputation score of the Vendor if the Buyer lost the dispute.The Moderator will host the transaction summaries from both parties, which will be available for users to inspect.Buyer transaction summary{  ‚Äútx_summary‚Äù : {      ‚Äúvendor‚Äù : {        ‚Äúguid‚Äù : ‚Äú‚Äù,        ‚Äúpubkey‚Äù : ‚Äú‚Äù      },      ‚Äútransaction‚Äù : {        ‚Äúlisting‚Äù : ‚Äú‚Äù,        ‚Äúbitcoin_address‚Äù : ‚Äú‚Äù,        ‚Äúprice‚Äù : ‚Äú‚Äù,        ‚Äúbuyer_pubkey‚Äù : ‚Äú‚Äù,        ‚Äúmoderator_guid‚Äù : ‚Äú‚Äù,        ‚Äúmoderator_pubkey‚Äù : ‚Äú‚Äù      },      ‚Äúvendor_tx_signature‚Äù : ‚Äú‚Äù,      ‚Äútxid‚Äù : ‚Äú‚Äù,      ‚Äútrade_receipt_hash160‚Äù : ‚Äú‚Äù,      ‚Äúdispute‚Äù : {        ‚Äútransaction_hash160‚Äù : ‚Äú‚Äù,        ‚Äúclaimant‚Äù : ‚Äú‚Äù,        ‚Äúclaim‚Äù : ‚Äú‚Äù      },      ‚Äúclaimant_signature‚Äù : ‚Äú‚Äù,      ‚Äúmoderator_resolution‚Äù : {        ‚Äúdispute_hash160‚Äù : ‚Äú‚Äù,        ‚Äúsummary‚Äù : ‚Äú‚Äù      },      ‚Äúmoderator_signature‚Äù : ‚Äú‚Äù,      ‚Äúvendor_rating‚Äù : {        ‚Äúfeedback‚Äù: 0,        ‚Äúquality‚Äù : 0,        ‚Äúdescription‚Äù : 0,        ‚Äúdelivery_time‚Äù : 0,        ‚Äúcustomer_service‚Äù : 0,        ‚Äúreview‚Äù : ‚Äú‚Äù      },      ‚Äúmoderator_rating‚Äù : {        ‚Äúfeedback‚Äù : 0,        ‚Äúdescription‚Äù : 0,        ‚Äútime‚Äù : 0,        ‚Äúcustomer_service‚Äù : 0,        ‚Äúreview‚Äù : ‚Äú‚Äù      }  },  ‚Äúbuyer_signature‚Äù : ‚Äú‚Äù}Vendor transaction summary{  ‚Äútx_summary‚Äù : {      ‚Äúvendor‚Äù : {        ‚Äúguid‚Äù : ‚Äú‚Äù,        ‚Äúpubkey‚Äù : ‚Äú‚Äù      },      ‚Äútransaction‚Äù : {        ‚Äúlisting‚Äù : ‚Äú‚Äù,        ‚Äúbitcoin_address‚Äù : ‚Äú‚Äù,        ‚Äúprice‚Äù : ‚Äú‚Äù,        ‚Äúbuyer_pubkey‚Äù : ‚Äú‚Äù,        ‚Äúmoderator_guid‚Äù : ‚Äú‚Äù,        ‚Äúmoderator_pubkey‚Äù : ‚Äú‚Äù      },      ‚Äúvendor_tx_signature‚Äù : ‚Äú‚Äù,      ‚Äútxid‚Äù : ‚Äú‚Äù,      ‚Äútrade_receipt_hash160‚Äù : ‚Äú‚Äù,      ‚Äúdispute‚Äù : {        ‚Äútransaction_hash160‚Äù : ‚Äú‚Äù,        ‚Äúclaimant‚Äù : ‚Äú‚Äù,        ‚Äúclaim‚Äù : ‚Äú‚Äù      },      ‚Äúclaimant_signature‚Äù : ‚Äú‚Äù,      ‚Äúmoderator_resolution‚Äù : {        ‚Äúdispute_hash160‚Äù : ‚Äú‚Äù,        ‚Äúsummary‚Äù : ‚Äú‚Äù      },      ‚Äúmoderator_signature‚Äù : ‚Äú‚Äù,      ‚Äúmoderator_rating‚Äù : {        ‚Äúfeedback‚Äù : 0,        ‚Äúdescription‚Äù : 0,        ‚Äútime‚Äù : 0,        ‚Äúcustomer_service‚Äù : 0,        ‚Äúreview‚Äù : ‚Äú‚Äù      }  },  ‚Äúvendor_signature‚Äù : ‚Äú‚Äù}Reputation ScoreThe reputation score of a Vendor is the average feedback rating from all of their transactions. A user can expand the reputation score to see a Vendor‚Äôs average ratings for item quality, listing description, delivery time, and customer service.The reputation scores of a Moderator are the average feedback ratings from the winning and losing sides of disputed transactions. As with the Vendors, the average ratings for each criteria can be expanded from both sides.ChallengesTo put it plainly, no reputation system is resistant to a Vendor¬†purchasing their own items¬†and making false-positive ratings.This is especially true of a pseudonymous decentralized marketplace, where Buyer identities are - by default - undisclosed. Even a web-of-trust model, which is excellent at detecting suspicious¬†islands of ‚Äòreputable‚Äô users, will not be able to distinguish between real and fake ratings of a¬†Vendor. Why? As discussed, Buyer identities are not disclosed in the transaction summaries (unlike trade receipts, which is necessary for dispute resolution); Buyers are only represented by a bitcoin address. This is the equivalent of a single-use pseudonymous identity that would be the cause of suspicion in a web-of-trust model. As the GUID is directly mapped to the IP address (DHT), disclosing the GUID may compromise the real world privacy and security of the Buyer (as well as their spending habits).That said, a¬†web-of-trust graph based off¬†transaction summaries¬†_where the¬†Buyer is known (i.e. the GUID and Blockchain ID is _voluntarily disclosed)¬†would be¬†a useful tool.As transaction ratings in OpenBazaar must be tied to a bitcoin transaction, there is a cost - albeit a small one - to making a rating. Furthermore, the bitcoin transaction graph¬†may emerge as a useful filter to assess/score the legitimacy of a transaction rating. For example, if an attacking Vendor uses the same coins to make 100 transactions in order to create 100 transaction ratings, this can be easily spotted with little analytical sophistication. There are many opportunities for third parties to build entire services on assessing the reputation of a Vendor.The FutureA reputation system within OpenBazaar may facilitate the emergence of new types of markets to be supported on the network. The reputation of a Vendor may be used to assess the risk associated with that identity for loans or insurance policies issued over OpenBazaar. This is an fascinating subject that we‚Äôll be exploring in future articles.Going forward, past the initial release, will be the development of:  Asynchronous ordering and network message caching Needs to be compatible with the rating system  Rating system for Buyers? Is there any value in implementing a rating system for Buyers, or would this lead to a negative rating Mexican standoff?¬†Final ThoughtsOpenBazaar doesn‚Äôt claim to create or try to create a global decentralized reputation system for everything. What we have designed is a highly contextual rating system, similar to the standard e-commerce experience (with some improvements in our view), which will establish Vendor and Moderator reputations. The latter is really breaking new ground, which will undoubtedly be the subject of revision after seeing it run in the wild.Finally, the transaction rating data can be parsed by third party developers to analyse and calculate the reputation scores according to the other approaches such as the Bayesian average. A high priority for future releases will be the long-term distributed free storage of transaction summaries.", 
                "url": "/blog/decentralized-reputation-in-openbazaar/" 
            } 
            , 
       
            "blog-weekly-development-update-october-5th-2015": { 
                "title": "Weekly Development Update, October 5th, 2015", 
                "content": "Last weekBack endAPI documentation rough draft completed. Work on finalizing orders nearly completed. Can now create contracts, send funds to multisig, release funds from multisig and create vendor rating. Working on moderators being able to release funds. Fixed API calls. Reworked reputation system since previous version ran into unforeseen technical challenges.Front endFixed various issues with image uploading, added the ability to upload a custom store image, added a custom color picker that was much better than the native HTML one, and began work on the store wizard. Also coordinated efforts by open source contributors on the currency conversion and miscellaneous tasks. Integrated the new and improved add/edit contract page into OpenBazaar-Client and lots of misc. style enhancements throughout the app.", 
                "url": "/blog/weekly-development-update-october-5th-2015/" 
            } 
            , 
       
            "blog-cnn-falsely-quotes-europol-report-mentioning-openbazaar": { 
                "title": "CNN Falsely Quotes Europol Report Mentioning OpenBazaar", 
                "content": "On October 2nd CNN Money wrote an article entitled, ‚ÄúPolice: High-tech criminals have us outmatched and outgunned.‚Äù In the article, they discuss a Europol report on cybercrime. This article mentions OpenBazaar multiple times - and in every mention CNN gets the facts wrong. 1. ‚Äú‚Ä¶underground marketplaces online are getting smarter. They‚Äôre now decentralized too. No one person is in control. There‚Äôs no single computer server to shut down, no dragon‚Äôs head to chop off.‚Äù Only one problem: OpenBazaar is not an underground marketplace. Those marketplaces were built specifically for illicit goods, and rely on technology (such as Tor) which obfuscates identity online. OpenBazaar is entirely different. It‚Äôs a decentralized platform, not controlled by anyone, and not run for profit. It‚Äôs not being built for any subset of trade, but gives anyone in the world the power to buy and sell any type of goods and services with anyone else. It doesn‚Äôt use Tor or any tool to obfuscate identity. 2. ‚ÄúBut now police are starting to see marketplaces like OpenBazaar. It‚Äôs a peer-to-peer operation, just sellers and buyers. There‚Äôs no kingpin to arrest. Europol compares OpenBazaar to BitTorrent, where people trade pirated movies and music.‚Äù Police are not starting to see marketplaces like OpenBazaar, because OpenBazaar hasn‚Äôt launched yet. In the Europol report OpenBazaar is briefly mentioned under the ‚ÄúFuture Threats and Developments‚Äù section. They clearly refer to OpenBazaar as ‚Äúemerging technology.‚Äù 3. ‚ÄúThe fight against OpenBazaar is going just about as well as the fight against illegally copied media (not well).‚Äù This claim is a complete fabrication. There is no ‚Äúfight against OpenBazaar‚Äù or any conflict between the marketplace and law enforcement at all, for several reasons. The most obvious reason is that it‚Äôs impossible, since OpenBazaar hasn‚Äôt launched yet. Equally important is the point that OpenBazaar isn‚Äôt an underground marketplace at all, and law enforcement has no more reason to ‚Äúfight against OpenBazaar‚Äù as they have to fight against any other online platform. In fact, this one bullet point is the entire extent of the recommentations the Eurpol report had regarding OpenBazaar:  ‚ÄúLaw enforcement should collaborate with private sector andacademia to explore investigative and research opportunitiesrelated to emerging technologies such as decentralised marketplaces like OpenBazaar.‚ÄùCNN took a brief mention of OpenBazaar in a Europol report and turned it into a false narrative of law enforcement against decentralized markets. There is no conflict. OpenBazaar exists to eliminate the middleman from ecommerce, taking fees down to 0% and allowing people to trade directly with each other online. The world doesn‚Äôt have a standard protocol for trading goods and services online, nor does it have a network to share information about those goods and services. OpenBazaar finally creates a protocol and network that is free and open for all. As such, we expect that the use of OpenBazaar will largely reflect how society trades at large - almost entirely legitimate, positive trade with a small portion of people using it for illicit activity. We‚Äôre excited to see - once we‚Äôve actually launched - how people will use OpenBazaar to make their own lives better.", 
                "url": "/blog/cnn-falsely-quotes-europol-report-mentioning-openbazaar/" 
            } 
            ,

            "blog-digital-assets-in-openbazaar": { 
                "title": "Digital Assets in OpenBazaar", 
                "content": "Digital assets are obligations to real-world items, content, or services that are digitally recorded. Digital assets are issued by individuals or corporations, and the bearers of the assets are entitled to the obligation promised by the issuer. In simple terms, they are the digital equivalent of a poker chip in a casino, redeemable for cash at the end of a game. To make digital assets immutable and unforgeable, they are issued and transferred over Bitcoin‚Äôs blockchain as transactional metadata and is associated with a unique Bitcoin address. Using public key encryption, only the private key associated with that address can be used to authenticate and receive a digital asset obligation. Digital assets can be used in a number of different ways. Here are three concrete examples:  Gold certificates          The bearer can redeem physical ounces of gold from a depository institution after proving ownership of the address through a digital signature        Keys          A electronically-activated lock can be triggered on/off only with the digital signature from the private key of the digital asset bearer      After selling the car, the digital asset is transferred to the new owner‚Äôs address; the lock will now exclusively respond to the new owner        Coupons and Gift Certificates          The bearer can digitally sign a message to claim a shopping discount or gift certificate issued by a Vendor      The applications of digital assets are limited by a combination of tools and creativity. Over the past several years, the tools and protocols to create and transfer digital assets have matured. Presently there are three major digital asset protocols (not counting metacoin/altcoin-based protocols):  Open Assets  CoinSpark¬†  Colored coins¬†[caption id=‚Äùattachment_578‚Äù align=‚Äùaligncenter‚Äù width=‚Äù648‚Äù] Transaction share covers the past week[/caption] These protocols generally share the same approach: [caption id=‚Äù‚Äù align=‚Äùaligncenter‚Äù width=‚Äù646‚Äù] Generalised Digital Asset Protocol[/caption] Bitcoin transactions make use of OP_RETURN to embed metadata to create or transfer digital assets to an output(s). These outputs can be audited for transactions on the blockchain to determine who the rightful owner of a digital asset is and how much of it they have. ¬†The BottleneckThe challenge with digital assets is discovery and security (i.e. secured vs unsecured loan). In the gold certificate example, how do I find gold certificates to purchase, with the intention of taking delivery of physical ounces at some later date? How does the buyer know that the issuer of gold certificates will deliver physical ounces to the bearer? Is the depository institution reputable? Can I purchase gold certificates at a lower premium from someone else? All of these questions are solved by OpenBazaar. ¬†Selling Digital Assets over OpenBazaarThe core of OpenBazaar is a combination of the following components:  A contracting platform          Allows a buyer and seller to lock in the terms of trade for the transfer of a digital asset via a Ricardian contract.        A discovery network          Permits users to scan the distributed peer-to-peer network for users selling digital assets you‚Äôre interested in.        A marketplace for dispute resolution          Empowers contracting users to find a reputable agent to resolve any potential disputes, or release locked funds in escrow if one is unresponsive or incapacitated.        A distributed reputation system          Allows users to assess the transactional history and ratings of a Vendor within OpenBazaar.        Bitcoin for payments          Enables rapid and global payments as well as a powerful escrow system to prevent any one person from stealing funds.      For issuers¬†to sell their digital assets, they would firstly need to create a listing or ‚Äòask order‚Äô on their node.¬†Listings are simply JSON-formatted text files that fit the properties of a Ricardian contract, which are parsed and formatted in a user-friendly interface for buyers. The Ricardian contract schema for selling physical items, digital content (e.g. music), or services is not well suited for listing digital assets. As a result, we have created a new contract schema to list digital assets for sale. [caption id=‚Äù‚Äù align=‚Äùaligncenter‚Äù width=‚Äù377‚Äù] Listing Schema for the Digital Asset in the Ricardian Contract.[/caption] Schema objects:  Issuance          Boolean value to indicate whether the contract¬†is issuing a digital asset or not        Asset          ID - what is the identity¬†of the digital asset (typically defined by the protocol used to create it)      Source -¬†the transaction ID and bitcoin address that the digital asset is associated with, as well as the protocol used to issue/transfer the asset      Properties¬†-¬†the schema nested within this object would be unique to the type of the digital asset; in the above example, the schema is for an equity security (i.e. stocks)        Quantity          Number of units of the digital asset to be transferred        Price per asset          Bitcoin - if the digital asset is to be priced in bitcoin directly      Fiat - if the digital asset is to be priced in fiat, the seller needs to identity the fiat currency and price (at the time of sale, the necessary quantity of bitcoin¬†will be calculated based on the exchange rate)      As with all Ricardian contracts in OpenBazaar, each stage of the trade flow will be signed using the¬†Seller and Buyer GUID keys. Trade Flow for Digital Assets  The Seller creates a listing for the digital asset (equivalent of an ask order)  Buyer sends a purchase order to the Seller          The order includes an unsigned transaction      Transaction¬†has n inputs and 1 output to send¬†the purchase amount of the digital asset to the¬†Seller        The Seller acknowledges the order¬†and replies with a signed transaction          The Seller adds two components¬†to the unsigned transaction:                  1 input from their digital asset address, transferring¬†the equivalent of a miner‚Äôs fee to the Buyer‚Äôs new digital asset address          An OP_RETURN output¬†embedded with data (recognized by a specific¬†digital asset protocol) releasing assets to the Buyer‚Äôs digital asset address                      The Buyer receives the transaction, signs it, and broadcasts it to the networkFinal state: the funds are released to the Seller, and the digital asset¬†is transferred to the Buyer. Note that for direct exchanges of Bitcoin for a digital asset, no¬†multisignature escrow is required as¬†a single transaction with multiple inputs and outputs can simultaneously fund the Seller and transfer the digital asset to the Buyer. ¬†Securitized¬†Digital AssetsEvery digital asset has an underlying value it represents. A¬†gold certificate -¬†it is a promise to redeem physical¬†ounces of gold. A gift¬†certificate -¬†any items purchased at a store up to a certain value. A concert ticket -¬†the price of admission to the concert. For the digital asset holder, they must have trust in issuer¬†to fulfill their obligation. For large and reputable institutions that are legally accessible, a Buyer may feel comfortable trusting their counterparty.¬†However, this approach means that¬†smaller institutions or pseudonymous individuals¬†are unlikely to¬†solicit enough trust from potential buyers. One possible solution is to secure¬†(financially)¬†these digital assets by¬†placing¬†the purchase amount in multisignature escrow. This way, a Buyer can be refunded if the issuer fails to deliver on their obligation. This comes with a trade-off¬†to digital asset liquidity,¬†and therefore may only be practical¬†to certain high value digital assets where trust is low and risk is high. Alternatively, if a Moderator is involved in the transaction, they can purchase¬†the escrow amount (to be released in the future)¬†for a discounted present value. For example:  Alice purchases 1 BTC worth of gold as a digital asset from Bob  Charlie (the Moderator) sell 0.9 BTC to Bob in exchange for the 1 BTC in escrow to be released in the future  Bob gets the funds immediately, while Charlie makes a profit at a later time pointThis scenario breaks down if Bob fails to deliver any gold to Alice, defaulting on his obligation that triggers a refund to Alice. As a result, Charlie is taking a risk with this¬†approach for the chance for¬†profit, all the while Alice is protected. ¬†When will it be ready?We aim to release¬†a completely overhauled version of the client in the next few months that is focused on e-commerce (physical items, digital content, and services). Shortly after this, we will be progressively adding support to new types of Ricardian contracts and their corresponding trade flows to expand the use-cases of OpenBazaar.¬†If you‚Äôre a developer who wants to¬†see this vision completed sooner rather than later, get in touch with us at project [at] openbazaar dot org or join our community in Slack. ¬† ¬† Written by: Dr Washington Sanchez¬†(drwasho) ¬† Special thanks to:  Amos Meiri  Ian Grigg  Austin¬†Williams", 
                "url": "/blog/digital-assets-in-openbazaar/" 
            } 
            , 
       
            "blog-weekly-development-update-september-15th-2015": { 
                "title": "Weekly Development Update, September 15th 2015", 
                "content": "Last weekBack endFinalized reputation system. Worked on getting our crypto python libraries working on Windows, installer code, and unit tests for more improved code coverage. Continued work on creating and modifying contracts from the API.Front endPrototype: Finished. Client repo: Initial item page was added, state management and routing were improved, the handling of difference currencies and their conversion to and from Bitcoin was improved, and error handling for problems with 3rd party bitcoin exchanges was added. Worked on new item and update item editing. Styled and coded form controls (drop downs, radio buttons, tags). Introduced language selection to on-boarding process. [caption id=‚Äùattachment_566‚Äù align=‚Äùaligncenter‚Äù width=‚Äù648‚Äù] Updates to on-boarding[/caption]", 
                "url": "/blog/weekly-development-update-september-15th-2015/" 
            } 
            ,

                "title": "Weekly Developer Update, September 1st, 2015", 
                "content": "Last weekBack endContinued working on improving test coverage by building unit tests; test coverage stands at 63%. Continued work on the installer code. Hooked up most of the API. Fleshed out dispute resolution scenarios.Front endPrototype: Designed scrolling animation for store pages. Major UI cleanup throughout application as the prototype is nearly completed. Front end repo: Finished internationalization, language selection, conversion of bitcoin to local currency, and got the API working on the user page for user info and listings.", 
                "url": "/blog/weekly-developer-update-september-1st-2015/" 
            } 
            ,

                "title": "Weekly Development Update - August 24th 2015", 
                "content": "Last weekBack endWork continues on the REST and websocket APIs.Front endPrototype: Polished design of main discover screens. Designed the experience for the ‚Äòfunds‚Äô tab in the Order section. Here is what the moderator will see when viewing a funds in an account they are involved with:  Client repo: Initial version of user pages was created, internationalization of static text was enabled, and the infrastructure for internationalized currency was put in place.This weekBack end: Have APIs ready to talk to front end. Start work on order processing work flow. Front end: Begin to hook up APIs to the UI.", 
                "url": "/blog/weekly-development-update-august-24th-2015/"
