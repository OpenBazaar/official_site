            "blog-how-to-buy-cryptocurrencies-privately-with-no-fees": { 
                "title": "How to Buy Cryptocurrencies Privately with no Fees", 
                "content": "This tutorial will explain how to purchase cryptocurrencies on OpenBazaar, a decentralized marketplace which never has platform fees and doesn‚Äôt require registering an account. You‚Äôll learn how to buy cryptocurrency with a different cryptocurrency, such as Bitcoin. At the moment OpenBazaar doesn‚Äôt support people buying cryptocurrency with regular fiat money such as US Dollars or Euros, though it‚Äôs a feature that will hopefully be supported in the future.Here‚Äôs a video tutorial explaining the process:    Step #1: Download OpenBazaarVisit OpenBazaar.org and click on the installer link for your operating system. Once the installer file is downloaded, open the file and it will begin the process of installing OpenBazaar.Step #2: Select cryptocurrencyYou will be asked which cryptocurrency you want to use. This is the cryptocurrency that you will pay with as a buyer, or receive as a seller. This is not the currency that you wish to purchase.At the moment OpenBazaar users are limited to using only one cryptocurrency at a time, and can only choose BTC, BCH, or ZEC. However in the near future users will be able to use multiple currencies at the same time, and will have LTC, ETH, and other coins available to use.Step #3: Complete OnboardingGo through the onboarding process and enter whatever information you choose. If you want to remain private then keep the randomly generated name assigned to you. Choose the currency you want to have prices displayed in; you‚Äôll want this to be the currency that you most commonly use so that the prices of goods and services are familiar to you.Read the terms of service, and if you agree then accept them.Step #4: Search for cryptocurrency listingsYou‚Äôre now up and running on OpenBazaar, so let‚Äôs find some cryptocurrency listings. Click the ‚ÄúDiscover‚Äù button on the top right of the client (the blue tent). After selecting a search provider, you‚Äôll now see lots of listings on the network. To filter down to only cryptocurrency offerings, use the search provider‚Äôs filters on the left. You‚Äôll now see a list of cryptocurrencies for sale. Find what you want and click on the listing to view it.Step #5: Buy the cryptocurrencyIt‚Äôs recommended that you find a vendor who has a ‚ÄúVerified Moderator‚Äù on their listings. This means you will be able to choose escrow from a reputable third party. You can tell if they offer a verified moderator by looking for a little orange badge underneath the seller‚Äôs name.Now that you‚Äôve found some crypto you want to buy, click the ‚ÄúTrade now‚Äù button to start the checkout process. You‚Äôll need to enter a receiving address for the funds you‚Äôre buying. As in the example below, if you‚Äôre buying Decred then you‚Äôll need to put in a Decred address that you control where the seller will send the cryptocurrency you buy.Then choose payment type. Unless you fully trust the vendor, you should use a moderated payment with a verified moderator. Enter the amount you wish to buy, then review your order and click ‚ÄúPay.‚Äù You‚Äôll now see the payment screen.Step #6: Send PaymentOnce you‚Äôve placed the order you now need to pay for it. There are two ways to pay in OpenBazaar. One is by scanning the QR code on a mobile wallet or copying the details on the payment screen into a separate wallet and sending payment. The other method is using the internal OpenBazaar wallet.If you don‚Äôt want to use a separate wallet, or you try using an external wallet and you receive an error message, then it‚Äôs best to use the internal OpenBazaar wallet and click the ‚ÄúPay from Wallet‚Äù button.Before you can pay from the OpenBazaar wallet, you‚Äôll need to fund it. To do this, click on the wallet button, then in the wallet interface click ‚ÄúReceive Money.‚Äù This will display a QR code and address you can use to fund the wallet. Note that you‚Äôll need to wait for one confirmation on the blockchain before the funds are spendable.To pay for orders you‚Äôve already placed, click on ‚ÄúPurchases‚Äù in the dropdown menu on the top right (your profile picture) and then click on the specific order.Once payment has been sent you‚Äôll see a green check mark appear and it‚Äôs now up to the vendor to fulfill your order.Step #7: Check your orderTo check your order, click on ‚ÄúPurchases‚Äù in the dropdown menu on the top right (your profile picture) and then click on the specific order. You‚Äôll see a bar showing the progress of the order.Once the seller fulfills the order you should see it showing ‚Äúfulfilled,‚Äù and the vendor should send confirmation such as a transaction hash to prove they sent the funds to the address you provided. Enter the transaction hash into a block explorer to verify, or just check the wallet where you expected the funds to be sent. If you‚Äôve received them, leave a review and close the order out. It‚Äôs important that you do finish the order, otherwise the funds will not be released from escrow and the seller will be forced to open a dispute to claim their funds.If you don‚Äôt receive the funds in a reasonable period, message the seller to ask why. If you get no response after a while or something else is wrong with your order, you can choose to open a dispute with the moderator by clicking the ‚ÄúDispute Order‚Äù button when viewing the order in your purchases.OpenBazaar is also a platform for goods and services. While you‚Äôre waiting for the vendor to send your new coins, check out what the marketplace has to offer.Now you know how to purchase cryptocurrencies privately and with no fees using OpenBazaar.Get involved with our community on Slack and Reddit and make even a small purchase on OpenBazaar today to see what you think! If you‚Äôre not sure where to start, you can check out the official OpenBazaar stores‚ÄîBTC Store and BCH Store and make a small donation or score some great OpenBazaar gear!", 
                "url": "/blog/how-to-buy-cryptocurrencies-privately-with-no-fees/" 
            } 
            , 
       
            "blog-4-reasons-why-you-should-shop-with-cryptocurrency": { 
                "title": "4 Reasons Why You Should Shop with Cryptocurrency", 
                "content": "Can cryptocurrency really be used as a ‚Äúcurrency?‚Äù Is it something we should spend on everyday goods and services? What about when the price shoots up and we know how valuable it can be if we hodl it?Here‚Äôs a broad definition of a currency:  ‚ÄúSomething (such as coins, treasury notes, and banknotes) that is in circulation as a medium of exchange.‚ÄùA currency can be anything that multiple people agree has value and they‚Äôre willing to exchange for other things, such as goods or services.For example, how do you know that a t-shirt is worth $20? It‚Äôs because that‚Äôs a generally accepted market price, which leads to you and a specific vendor trading a shirt for $20.Do cryptocurrencies have value we can measure?Yes, cryptocurrencies that are traded on exchanges have value measured next to national currencies so you can track their value at any given time. They also have value on their own, but due to their newness most people make sense of cryptocurrency values in terms of other existing currencies. For now it‚Äôs still easier to understand what exchanging $20 for a t-shirt means rather than ‚Äú0.0031 BTC.‚ÄùHere are 4 reasons why you should buy things with your cryptocurrency!1. It‚Äôs easy with OpenBazaarIt‚Äôs now easier than ever to discover things you‚Äôd like to buy with the brand new browsing website at openbazaar.com. When you‚Äôre ready to buy, just download &amp; set up your own node in less than a minute.2. There are thousands of great items &amp; services availableOn OpenBazaar you can use your cryptocurrency to shop at great stores like these:Casa Store on OpenBazaarMatthew Zipkin Store on OpenBazaarThe Queendoms of Plameo on OpenBazaarVisit stores from around the world where people just like you, who believe in the power of cryptocurrency, are working on their entrepreneurial hustle. Some people are selling on OpenBazaar because they don‚Äôt have access to other online marketplaces due to the cost of participating or restrictions based on their location. Some users are also on OpenBazaar because their products are very fringe or niche such as religious objects or political items. It‚Äôs exciting to see how a decentralized marketplace can connect all types of people!3. Protect your privacy by using cryptocurrencyEach time you buy something on a large e-commerce platform with a credit card you are forced to share your personal data with multiple companies, who then add this data into a profile they‚Äôve built about you.While cryptocurrencies don‚Äôt offer complete privacy, they are more private than credit cards. By purchasing on a platform like OpenBazaar you never share personal data with a centralized platform, only with the vendor you are purchasing a physical item from. If you purchase digital goods or services you aren‚Äôt forced to give any personal information at all.4. Help build the future you want to seeWe have seen ups and downs with the cryptocurrency market but we‚Äôre not in this because of the speculation frenzy. We‚Äôre in this because it is the ground floor of a huge technological revolution.Crypto-commerce still has a way to go but we don‚Äôt get to the future we believe in by waiting‚Äîwe get there by doing. The OpenBazaar development team believes this and built this decentralized marketplace specifically to utilize the special qualities of cryptocurrencies like Bitcoin.  The bottom line is we like cryptocurrency and we want to see it put to work.Wouldn‚Äôt you like to use money that lets you be in control of it? Money with values set by markets around the world, not exclusively by too-big-to-fail banks and questionable governments?People who are buying and selling on OpenBazaar believe in using cryptocurrencies AS currencies to exchange for goods and services they need or want. If you believe this too, then OpenBazaar is a great place for you.Get involved with our community on Slack and Reddit and make even a small purchase on OpenBazaar today to see what you think! If you‚Äôre not sure where to start, you can check out the official OpenBazaar stores‚ÄîBTC Store and BCH Store and make a small donation or score some great OpenBazaar gear!", 
                "url": "/blog/4-reasons-why-you-should-shop-with-cryptocurrency/" 
            } 
            , 
       
            "blog-3-things-that-make-it-really-easy-to-shop-on-openbazaar": { 
                "title": "3 Things That Make It Really Easy to Shop on OpenBazaar", 
                "content": "OpenBazaar is not like a regular online marketplace.It‚Äôs a decentralized online marketplace.OpenBazaar is like its own separate part of the internet. It‚Äôs a network of users who connect directly to one another instead of to centralized websites like Amazon or Ebay.The decentralized architecture that makes it powerful can also make it a bit hard to understand at first.      Why does it have to be downloaded?        Why does it only use cryptocurrency for payments?        How do the different payment types work?  OB1, the team leading the development of OpenBazaar, has designed a few things that make it easier to use.  These items are add-ons and are less decentralized than the network itself. They make shopping easier but they do not change the decentralized protocol nor the privacy or security of your transactions.1. Easy DiscoveryThere are search engines within the application that help you discover items. OB1 created the first search engine but anyone is welcome to build one and make it available for others to add to their own OpenBazaar instance.With OB1 search you can choose from a selection of suggested categories or search by shipping location, coin payment type, moderator type, or rating. You can also toggle adult filters on and off or search within different product types including physical goods, cryptocurrencies, digital goods, and services.2. OB1 Verified Moderators    Moderators are a type of user on the OpenBazaar network who can be added to a transaction to help in case of a dispute. It‚Äôs important to choose a quality moderator for this type of payment. OB1 offers a Verified Moderator service to help users determine which moderators are more likely to be trustworthy.3. Browse The WebsiteThere is now a website where buyers can see what‚Äôs available and start shopping right in their browser! Check it out at OpenBazaar.com or from within the application click ‚ÄúView on web‚Äù in the top right of the address bar to view a store or item page in your browser.ConclusionEmerging technology that focuses on decentralizing the Internet is exciting, but still new. There are many challenges to overcome when building decentralized applications but we are optimistic about industry progress. Working through these challenges is a point of pride for the development team and we are excited to keep building a better and better user experience for OpenBazaar.", 
                "url": "/blog/3-things-that-make-it-really-easy-to-shop-on-openbazaar/" 
            } 
            , 
       
            "blog-5-tips-to-make-your-openbazaar-listings-pop": { 
                "title": "5 Tips To Make Your OpenBazaar Listings Pop", 
                "content": "By Monique Boediono, OpenBazaar UX DesignerE-commerce is an exciting and flexible way to start your own business. With some e-commerce business models you can even earn money from the comfort of your own home. While there are many opportunities to get started, there are also many ways to get lost in the crowd.With OpenBazaar, the world‚Äôs largest decentralized marketplace, you can build your store and listings faster than on any other network. We have some tips that will help your store stand out.If you have something you‚Äôve been itching to sell on OpenBazaar, here are 5 tips to help make your listings POP on the network! üéà1. Write a descriptive titleYour title should give your buyers a clear idea of what you‚Äôre selling. When writing a title, try throwing in a few descriptive keywords to give your listing some extra oomph. For example, ‚Äúhand-crafted pure copper jug with lid‚Äù is a lot more interesting and helpful than just ‚Äúwater jug‚Äù.2. Take many, many photos üì∏If a picture is worth a thousand words and you can attach up to 30 photos for every listing, that should save you 30,000 words (and way too many headaches), right? Take advantage of this.Photos are arguably the most important part of a listing ‚Äì it‚Äôs the closest a buyer can come to seeing your product in person. Take clear, high-quality pictures in plenty of light to really let your product shine.Get rid of background clutterDon‚Äôt detract from the star of the show. Stage your product against a plain background. This removes distractions and allows your product to stand out.  TIP: Can‚Äôt find a good plain surface anywhere? Textured surfaces can also work well. Place your product on marble counters and wooden coffee tables. Or, just hang up a bedsheet!Give us varietyShow us how your product looks with different angles and settings. Snap some closeups to capture unique and intricate details. Showcase your product in action. If you‚Äôre selling a t-shirt, take photos of the shirt on a model so your buyers can see how much cooler it looks on a human being.Don‚Äôt forget to include photos of variants too! If you‚Äôre selling the same dress in red, white, and black, show us what each of them looks like.Choose your primary photoYour primary photo is the first thing a buyer will see when they find your listing. It‚Äôs both the thumbnail image and the cover photo on your listing‚Äôs main page. You want to make a stellar first impression, so use your most captivating photo as your listing‚Äôs primary photo. To do this, click your chosen photo and drag it left to the the first spot in the list of pictures.Ideally, your primary photo should capture your product as a whole. So instead of a close-up detail shot, try to choose a photo that shows your product in full view.3. Give us the deets ‚òïDetails are key, so don‚Äôt skimp on product descriptions! Start with the basics first: what‚Äôs for sale?  Handmade red mini tassel earrings  Vintage whiskey decanter set with matching glasses  New Age Beets headphones: powered purely by organic beet juiceThen, go into more detail.ColourColours are deceivingly hard to convey through photos. How a shade looks can vary wildly depending on lighting, or the kind of device you‚Äôre using to view it. Give your buyers a more accurate understanding of an item‚Äôs colour by using more specific descriptors.For example, instead of ‚Äúred‚Äù, try:  Vermillion  Crimson  Raspberry  Burgundy  TIP: If you‚Äôre stuck on words, check out Ingrid Sundberg‚Äôs Colour ThesaurusImage from Ingrid Sundberg‚Äôs Colour ThesaurusSizeBust out the tape measure so you can let people know how big or small your item is. If you‚Äôre selling clothing, it‚Äôs helpful to include a size guide like this:MaterialWhat‚Äôs your product made of? Stainless steel, copper, wood, bamboo‚Ä¶ If this lip balm features beeswax collected from your own personal backyard apiary, be sure to let your buyers know!How to useGive us some instructions on how to use and care for your product. For example: Where should it be stored? Is it dishwasher safe or hand wash only? Can I toss it in the dryer?Inspire your buyers. Show them different ways to use your product. If you‚Äôre selling a scarf, offer a few examples for how they can wear and style that scarf.On top of that, you can also give them some ideas for how a product might fit into their lives ‚Äì  This Kindle would be a great gift for your neighborhood bookworm who may or may not have a hoarding problem!  Does your cat take massive poops? Our double-duty clothespin doubles as a nostril clamp!Absolutely irresistible.4. Break up long blocks of textProduct descriptions or store policies can get lengthy. Don‚Äôt make your buyer slog through line after line of text. Instead, format your content to help them find the information they need.Write short paragraphsKeep your paragraphs to 3-5 lines max. If you have a lot to communicate, try organizing the content into sections with header titles. It will make the information much less intimidating and easier to digest. For example, in your product description, you can have sections for key features, dimensions, or care instructions.Use bullet pointsBullet points are your friends! They‚Äôre easy to read and convey a lot of information very quickly. Use them when you can. They‚Äôre especially helpful when listing product features.Format your textA little text formatting can go a long way. Call out important tidbits in bold or italics so they don‚Äôt get lost.Add visualsGet creative! Break up your text with photos and GIFs. Visuals can add an instant POP to your content, making it dynamic and engaging. For example, check out this listing by Crypto Republic - BCH.Note: OpenBazaar doesn‚Äôt store images that you can include in the description. You need to store them somewhere else on the internet and use their URL to add them.5. Add tags to get your listing discovered!Finally, make sure you tag your products so people can find them on the network. You‚Äôve put a lot of blood and sweat into creating this listing, so you deserve to get some eyeballs on it.When tagging your listing, try to think like a shopper ‚Äì if you were looking for a product like this, what kind of search terms would you use? Some questions you can ask yourself include:How would a shopper describe this item?For example, if I were looking for a pair of green earrings, I might search:  Jewelery  Earrings  Studs  Green  EmeraldWhy would a shopper be looking for this item?As a shopper, I might not know exactly what I‚Äôm looking for. I could be shopping for a gift for my mom. In that case, I might search:  Gifts for her  Mother‚Äôs dayFor more information about tagging, check out our blog post here.ConclusionDon‚Äôt get lost in the ecommerce crowd. Make sure your OpenBazaar listings are optimized with great titles, photos, details, formatting and tags so that shoppers are so delighted to discover them they can‚Äôt help but buy.Once your listings are all set up, make sure to find your store link on the web at openbazaar.com so you can share them with your audience on social media! It may take a bit for them to show up there so please be patient.I hope you enjoyed this post and found it useful. This is the second in a series focused on getting the most out of your OpenBazaar store experience. Check back soon for more.", 
                "url": "/blog/5-tips-to-make-your-openbazaar-listings-pop/" 
            } 
            , 
       
            "blog-openbazaar-developer-call-september-30-2018": { 
                "title": "OpenBazaar Developer Call - September 13, 2018", 
                "content": "This is a video recording of the OpenBazaar Developer call on September 13, 2018.Want to join the call in real time? Sign up at openbazaar.org/developersJoin our ongoing conversations on Slack at openbazaar.org/slackBrowse OpenBazaar now at openbazaar.com    Chat log:[10:57] Sameep: how many mikes are there??[10:58] mg (OB1): Not enough![11:04] chris.troutner: The mobile app has not been release yet, right?[11:05] mg (OB1): No it hasn‚Äôt.[11:07] chris.troutner: Who has been leading the charge on understanding the code that makes up an Insight server? I‚Äôd like to pick their brain offline.[11:12] chris.troutner: That‚Äôs exciting. Thanks for the clarification, Josh.[11:15] Moonshot: Did you consider having a server work for multiple users? Something that would allow the full server functionality to read the user data stored locally. Is that what the relay node is meant to do?[11:16] Moonshot: Ok thanks.[11:20] chris.troutner: @mg please keep me in the loop with that Insight testing stuff. Bitcoin.com might be able to help pool resources with OB[11:21] mg (OB1): I‚Äôm not sure what pooled resources you had in mind, but we‚Äôre open to any ideas you had on that. I imagine the blog post that gets produced will have a lot of details.[11:24] Rod: Speaking of Bitcoin Cash, what are some of the main barriers to getting the multi-currency support setup right now?[11:26] mg (OB1): Do you mean multiple currencies simultaneously?[11:27] Rod: I am talking about being able to accept multiple currencies through an individual listing right now instead of setting up separate listings[11:29] chris.troutner: Do you guys know if there will be any blowback from Shapeshifts recent announcement about accounts? Will it impact the ability to pay using Shapeshift in OB?[11:31] Moonshot: Does that mean the wallets for each coin need to be trusted, since you are not going to be running SPV for each one?[11:34] Moonshot: If performance is the obstacle to SPV, did you consider running SPV for all coins and limiting the # of wallets a user can run simultaneously?[11:35] chris.troutner: Running for SPV for all coins is not an option.[11:38] chris.troutner: Thanks for the clarification, Sam. I hadn‚Äôt really used it. Was just curious.[11:39] art: Any news on Monero integration?[11:41] art: Cool, thanks.[11:41] art: If one wanted to use OB for services, is there a tutorial?[11:42] chris.troutner: Tutorials:[11:43] art: Thanks![11:44] chris.troutner: Thanks![11:44] roka: thanks[11:44] Jenn_OB1: Thanks everyone!", 
                "url": "/blog/OpenBazaar-Developer-Call-September-30-2018/" 
            } 
            , 
       
            "blog-how-decentralized-application-development-nearly-destroyed-my-world": { 
                "title": "How Decentralized Application Development Nearly Destroyed My World", 
                "content": "By Rob Misiorowski, OpenBazaar Front End DeveloperOk, that title is a little hyperbolic, but decentralized applications with modern user experiences are few and far between and present some unique challenges for front-end developers. In this post I‚Äôll describe some of these challenges and give examples of how we addressed them when developing the OpenBazaar desktop client.Fundamentally Different Paradigms  In a centralized application, the data is primarily stored in and retrieved from one central source.For example, an app has 10,000 thing-a-magoos and they are all stored on a central server that‚Äôs administered by professional engineers and has professional quality hardware and software behind it. It‚Äôs optimized to process large numbers of client requests for data in a highly streamlined way.This is useful when you need to retrieve and organize many pieces of data, like on a webpage that displays the top 50 thing-a-magoos on the network. With a centralized server, a client can efficiently retrieve the data it needs for all 50 thing-a-magoos in one single call.  Now, let‚Äôs consider a similar app, but one that is decentralized.The data doesn‚Äôt live in one central location. Each user stores their own data and distributes it to other peers on the network as those peers view the data. Instead of highly optimized hardware, this is a blend of computers ranging from Joe‚Äôs 8 year old desktop PC to Jennie‚Äôs brand new macbook pro. While some of these may be high end, it‚Äôs doubtful that most of these users will have production server level hardware or software. Now, instead of retrieving data from one central location, you likely have to go through all types of home routers and firewalls to get it.Going back to our landing page example from above, instead of making a single call to retrieve data for 50 thing-a-magoos, now we need to make 50 calls (one to each user) to retrieve the data. Actually, it will almost certainly be many multiple multiples of 50, since P2P libraries like IPFS will retrieve the same pieces of data from multiple nodes to compare for authenticity.What Challenges Does This Cause?It‚Äôs hopefully getting clearer why there is much more leg-work involved in retrieving data in a decentralized way, but what challenges does this pose for clients?  LatencyThe speed difference is significant between retrieving a single piece of data from a highly optimized production server verses from the home computer of the average person. For example, in the centralized world, if the average server request takes more than a fraction of a second to return‚Äîlet‚Äôs say 250ms‚Äîit would often be considered slow and teams of engineers would be having meetings on how to reduce this. In our desktop client, we routinely have requests taking upwards of a minute before possibly timing out. And that‚Äôs just for a single request. I‚Äôm sure you can imagine the difference between retrieving a list of 50 thing-a-magoos in one request from a central server versus having to make a call for each one across a network of distributed nodes.  Frequent data retrieval errorsConsider a popular centralized app like Facebook. How often do you enter a legitimate url and have some type of error return? I would venture to say hardly ever. In a decentralized app this world is destroyed because quite regularly calls for data fail. Perhaps the user isn‚Äôt online, nor are any seeders of the data? Perhaps some are online, but are unreachable? Perhaps you‚Äôre even making a call for a piece of data that no longer exists (e.g. a deleted listing)? Further complicating the issue is that we often don‚Äôt know the root cause of the failure. The error message could basically just be a large ‚Äúshrug‚Äù emoji.  Browsers live in a centralized worldThe OpenBazaar front end is developed with Electron, which uses Chromium, the tech behind the Google Chrome browser. As such, it‚Äôs subject to many of the browser‚Äôs restrictions. One of those is that you are limited to 6 concurrent requests to the same domain. Even though we‚Äôre ultimately getting the data from many nodes, the requests are proxied through each node‚Äôs server. In other words, from the browser‚Äôs point of view, a fetch of 20 different user profiles are all coming from the same domain.If latency weren‚Äôt an issue this wouldn‚Äôt be so bad. Even if a request took a less than ideal 250ms, you would be able to fully display a grid of 24 users in one second. But when requests routinely take 30 seconds, 45 seconds or 1 minute plus, suddenly it takes a whole lot of time to fully display a page. Even more problematic is that your request queue can clog up. Let‚Äôs say one profile comes back in a lightning fast 100ms and we display a user box for that user with a Follow button. If there are still 23 pending requests, even if the user clicks that Follow button, it will be put at the end of the queue and not even be called until all but 5 requests remain, which may easily be a few minutes.An Example of How We Addressed These ChallengesOpenBazaar has an integrated chat section that‚Äôs really an app within an app. The chat app is present from the time your server starts and remains perpetually in the sidebar. Initially, this was a world destroyer because the little chat heads (the user icons you click to open a conversation with a user) require some profile data from the party you‚Äôre conversing with (e.g. avatar, name). If a user is even slightly chatty and has engaged in at least 6 conversations, then those 6 profile calls would be enough to clog up the request queue and potentially prevent critical app functionality from being available.Here‚Äôs how we handled some of the challenges decentralization presented us in OpenBazaar chat:  LatencyThe server stores a list of your conversations. Within that data set is the peer ID of each person you are chatting with and the last message in the conversation. This allows us to create a chat head with a default avatar and use the peer ID as the name. The peer ID is also enough to make a link to the user‚Äôs page. While it may take up to a minute for the user‚Äôs avatar and name show up, at least you‚Äôll have something showing in the client and you won‚Äôt be prevented from starting the conversation.Additionally, we implement multiple layers of caching. We can‚Äôt do this for all requests because for some it‚Äôs important you have fresh data. In this case, however, the user‚Äôs name and avatar will likely not change that often and if you do see data that is a few minutes (or occasionally a few days) old, it doesn‚Äôt degrade your experience.One level of caching is done on the server where it will store the user‚Äôs profile on disk. Then, when you make a call and indicate a cached response is acceptable, the server will immediately send back the cached version and behind-the-scenes make an IPFS query to update the cache. In theory, the cached version will never be more than one revision behind.The other layer of cache is an in-memory client cache. The next time you request a profile where a cached version is ok, it won‚Äôt even go to the server, it would use what the client has in-memory. Since this is in-memory, it will only be available until you shut down the app.  Frequent data retrieval errorsOur approach here is exactly the same as our approach to latency: The user will initially see a default avatar and a peer ID but still have everything they need to start a conversation. The fact that the profile fetch may not succeed is really just a visual shortcoming. This is a form of progressive enhancement where we are starting with the bare minimum functionality and attempting to augment the experience along the way.  Browsers live in a centralized worldThis challenge was almost literally a world destroyer. If my memory serves me well, in OpenBazaar version 1.0 we had the chat app initialize before other important start-up functionality. For instance, while the chat app would be waiting on it‚Äôs multiple profiles to come back, the Notifications mini-app would be showing you a spinner. Even worse, if you wanted to actually navigate to a page in the app, the data needed to show the page would be queued until all those profile calls finished‚Ä¶which, lest we forget, could be minutes.It was a user experience deal breaker for those requests to be clogging up the queue and preventing critical functionality. But our hands were tied. If the browser imposes such a restriction, what could we do? Eventually, we stumbled upon the fact that the restriction is limited to HTTP requests. Incoming socket messages (which use TCP) have no such restriction. We added an async flag to most of our APIs so that the HTTP request would immediately return with a unique requestId. Subsequently, the profiles would come individually via socket messages. They would each include the requestId so we could map the profile to the initial request.Boom! We could kick off as many profile calls as we wanted and have virtually no impact on the HTTP request queue.In SummaryWhile ‚Äúworld destroying‚Äù is a bit dramatic, these challenges were indeed quite challenging! Decentralized applications with an intended user base of non-engineers (i.e. a client not meant to be used from the shell of your favorite exotic Unix distribution), are still rare and there just aren‚Äôt that many best practices in place yet. Existing best practices for front end development are for centralized apps and a lot of them go right out the window when you introduce the challenges of decentralized data retrieval.Decentralization is important though and, in my humble opinion, is here to stay. Over time, we‚Äôll get there. Client developers will continue to come up with clever solutions and P2P libraries and browsers will iterate and improve. Similar to how email clients have come from being limited to the engineering labs of universities to now being used by your Grandma on her iPad, decentralized computing is coming soon to a grandma near you.", 
                "url": "/blog/how-decentralized-application-development-nearly-destroyed-my-world/" 
            } 
            , 
       
            "blog-how-to-get-more-buyers-on-openbazaar-with-categories-and-tags": { 
                "title": "How To Get More Buyers on OpenBazaar with Categories and Tags", 
                "content": "by Jason Hotelling, OpenBazaar Front End DeveloperHello! We hope you‚Äôre having a great time selling and sharing on the OpenBazaar platform.OpenBazaar stores boast the fastest setup time of any ecommerce platform. With very little effort, you can set up your store and add listings in minutes. Then, a little extra work can give buyers an exceptional experience to make them want to visit again and again.Today we are going to talk about how to use tags and categories to help users find and browse your store with ease.Before We Get StartedIf you haven‚Äôt already, please follow our guides to getting started with OpenBazaar. They contain instructions and tutorials that span from Download through Browsing and Selling.  The Beginner‚Äôs Guide to Buying Goods, Services and Cryptocurrency on Openbazaar  If you are new to OpenBazaar, we also recommend watching our OpenBazaar 2.0 Tutorial on YouTube.    Step 1: Tags Are for SearchTags are one of the things search engines use to determine which listings to show to a potential buyer. Most users will discover your store through a listing that they find in search. For example, if a user is looking for t-shirts, they first navigate to the Discover tab in OpenBazaar. Then they will select a search provider and enter a search term such as ‚Äút-shirt‚Äù or ‚Äút shirt‚Äù. In order for potential buyers to find your shirts, you must enter any relevant tags on your listings.In this example, we have entered tags that may match what users enter in Search in the OpenBazaar Discover view.  Tip: Make sure to add your store name as a tag too so when people search for your store name, your listings will show up.Step 2: Categories and Filters in Your StoreOnce users click on your listing, they have the opportunity to visit your store by clicking ‚ÄúGo To Store‚Äù in the top left corner. This is where you have an opportunity to hook them and encourage them to shop around more. Your Store View will show potential customers all your available listings.It will make it easier for buyers to shop if you classify your listings. You should take time to become familiar with the Store View browsing experience. It will aid you later in planning and creating your store.Classify Your Listings for Easy Store BrowsingA little planning and foresight can make listing creation much easier. Determine which categories and possible subcategories you‚Äôll support in the beginning.In our example store, Variety Bazaar, we have a wide variety of listings. We ensure a potential buyer can find what they want through useful categories.Enter clear, concise and unique category names for your listings. For our example store, we sell clothing, antiques, comic books and fidget spinners. We decided to represent subcategories within clothing by applying more than one category. We also sell retro items within separate categories. These items are all given the extra category ‚Äòretro‚Äô.It is important not to confuse tags with categories. Categories are for organizing your store and providing a simple store browsing experience. They are only used for filtering on the store view.Browsing Using Listing FiltersWhen potential buyers browse your store, they will see a few useful filters to aid them. Understanding these filters will help you plan your store well.Store SearchText entered into this store search filters your listings based only on their titles.ShippingThe Ships to filter limits listings based on countries to which your listings ship.The Free Shipping filter will toggle display of listings based on this option.  Note: This filter displays even if no listings offer free shipping. We encourage you to use it where you can! It makes a purchase more compelling for a buyer if they know they won‚Äôt also have to deal with extra shipping costs at checkout.CategoryThe category filter is the primary method for which buyers will hone in on specific types of items.Type New Feature in OpenBazaar Desktop 2.2.5The type filter allows buyers to view store listings based on the current supported types:  Physical Good  Digital Good  Cryptocurrency  ServiceToggle ViewOver on the right side of your store users can toggle between list or grid view. Grid view shows a much larger image providing a better visual shopping experience. This is the default view.In List view your listings are condensed so you can see more of them at one time. Each listing shows a small thumbnail of your product to the left and their prices on the right.  Note: It‚Äôs important for your listings to have descriptive titles as well as great photos to draw in buyers.Sort ByThis dropdown menu allows users to sort your store listings based on price or title. Sorting can be by highest to lowest price or vice-versa; alphabetical or reverse-alphabetical.Spend time browsing other stores and take notes on your experience. Once you‚Äôre comfortable, its time to ensure your listings reflect a positive experience.  Tip: Once you have a listing or two up, you can clone them to spare yourself from duplicating redundant listing information. Remember to make sure you don‚Äôt leave any incorrect fields from the original listing.ConclusionTaking a bit of extra time to plan and set up your store with care is important to drive its success. Achieving discoverability and browse-ability gets buyers in and keeps them around. Relevant tags added to your listings will increase discovery in search. Providing proper categories helps browsing users see what you offer. Finally, being familiar with your buyers‚Äô experience will inform the best listing setup for your store.This is the first in a series focused on getting the most out of your OpenBazaar store experience. Check back soon for the next installments!", 
                "url": "/blog/how-to-get-more-buyers-on-openbazaar-with-categories-and-tags/" 
            } 
            , 
       
            "blog-the-beginners-guide-to-decentralization": { 
                "title": "The Beginner's Guide to Decentralization", 
                "content": "OpenBazaar is a decentralized marketplace. What does decentralized mean, and why does it matter? This article will explain the concept of decentralization without any technical jargon.Decentralization is a way to describe how a system works. These systems can be nearly anything:  A political system, such as a government  A technical system, such as a computer network  A corporate system, such as the structure of a company  A legal system, such as the laws of a particular nationHere‚Äôs a quick definition: decentralized means that no single person or organization has control over everyone else in a given system.To better understand the concept I‚Äôll give you some examples, but first, you need to understand decentralization‚Äôs opposite: centralization.Defining Centralized SystemsIf a system is ‚Äúcentralized,‚Äù that means one person or organization has control over everyone else. This means that the person or organization in control is able to make decisions on behalf of other people within the system, whether they like it or not. Let‚Äôs look at two examples.  A centralized political system is one where one person or organization has control over everyone else and can make decisions for them. Monarchies and dictatorships are examples of highly centralized political systems where the leader of the nation is in control.  A centralized marketplace is one where the owner of the marketplace has control over all their users and can make decisions for them. Amazon, eBay, Etsy, Alibaba and all the popular ecommerce platforms are centralized. These companies get to make and enforce the rules for all the users on their platform, such as taking a cut of every transaction, monitoring all their data, and censoring trade whenever they choose.Centralized systems are permissioned. You need the permission of the person or organization in control in order to participate. In a country with a highly centralized political system, permission must be granted for things like printing newspapers or even traveling. If you try to use a centralized payment system such as PayPal you need their permission. Most social media platforms are centralized and require the permission of the company to use them. Permission can be granted or revoked at any time.This image shows what a centralized system looks like. The participants in the system are on the outside, and there is one person or organization in the middle that everyone else is dependent upon.Centralized network with a central point of controlCentralization has its benefits. It removes ambiguity about who is in control and allows for swift action to remedy problems. For computer networks, it‚Äôs much easier to build and maintain centralized systems than decentralized ones. Having a strong leader controlling a company can help keep everyone focused.Centralization also has drawbacks. There may not be ambiguity about who is in control, but that doesn‚Äôt mean those in control are actually competent, or moral. Centralized systems are easier to build technically, but they are also more fragile, since they have a single point of failure (if the person / organization in charge is gone, so is the system). Being permissioned means that those in power might exclude people they don‚Äôt like or agree with.Centralized systems can change based on who is in control. Even if the system is run well by competent and moral people today, it could be run poorly by different people tomorrow.There is an alternative to having systems so tightly controlled: Decentralization.What Are Decentralized Systems?As we‚Äôve said, decentralized means that there is no single person or organization that has control over everyone else in a given system.Participants in decentralized systems have the ability to make decisions themselves and aren‚Äôt forced to rely on anyone who controls the system. Let‚Äôs look at two examples.  A decentralized political system is one where no person or organization has the ability to govern everyone else. A completely decentralized political system would be an anarchy (absence of a governing structure). Modern democratic systems have some elements of decentralization, where participants in the system do have some control over the decision-making process and there are multiple organizations which exist to ensure power doesn‚Äôt become centralized within one portion of the government.  A decentralized computer network is a system where the computers talk directly to each other and there is no central point of control. Most online platforms today work by having a lot of computers called servers that their users are forced to connect to if they want to use the service. They are centralized and completely control the system. A decentralized computer network has no central servers that control access to the network: each users‚Äô computer connects directly to other users‚Äô computers, making a network of computers that no one controls. OpenBazaar is such a network, as are networks like Bitcoin and Bittorrent.This image shows what a decentralized system looks like. The participants in the system are equal and connect with each other instead of depending on a central party.Decentralized network with no centerDecentralized systems are permissionless. Since no one controls the system, there‚Äôs no one who can stop people from joining it nor force them to leave. You can join or leave the OpenBazaar or Bitcoin networks anytime you want to.Decentralization has its benefits. There are no gatekeepers preventing you from doing what you want to do. Decentralized systems offer more freedom than centralized systems. There is no single point of failure which makes decentralized systems more resilient. Since there‚Äôs no one in charge there is no one that everyone depends on.Decentralization also has drawbacks. Designing systems that have no one in control is difficult to do, and if not done properly will mean the system won‚Äôt work. Being permissionless does prevent gatekeepers from excluding people, but it‚Äôs also difficult (or even impossible) to remove bad actors from the system. Decentralized networks also tend to be more difficult to use than their centralized counterparts.The Spectrum of DecentralizationCentralization and decentralization aren‚Äôt black and white. It‚Äôs not one or the other. Most systems have a mix of centralized and decentralized attributes that fall on a spectrum. When I say ‚Äúcentralized systems‚Äù I mean systems that have a clear central point of control. When I say ‚Äúdecentralized systems‚Äù I mean systems with no clear central point of control. In practice, there are gray areas.For example, a monarchy is a highly centralized form of governance.  However, there are historical examples of monarchs‚Äô power being constrained by other groups, such as aristocracy or religious groups, so even the most centralized form of governance imaginable isn‚Äôt fully centralized in practice.The same is true with decentralized systems. One criticism of ‚Äúflat hierarchies‚Äù within companies (an attempt at eliminating management) is that they remain flat in name only, while some people effectively become managers again over time. Or when computers in decentralized networks communicate peer-to-peer for most communications but are forced to connect to a specific server the first time they start up (called a ‚Äúbootstrap node‚Äù). Maintaining perfect decentralization within a given system is nearly impossible.It‚Äôs also true that the same system can have strong decentralized elements and strong centralized elements at the same time. This can happen in open source software projects. The software itself might be built to communicate in a fully decentralized manner, but the development process itself is completely centralized within a small group or even an individual. There are some companies who offer a platform for users which they fully control and is completely centralized, but their corporate structure itself is decentralized. In these cases, you can‚Äôt label the entire system centralized or decentralized, but only certain attributes such as governance or technical architecture.The Importance of Decentralization on OpenBazaarOpenBazaar is unique because of its decentralization, but that alone though isn‚Äôt what makes it compelling. What‚Äôs important about OpenBazaar being decentralized is what it enables users to do.There is no company or organization that runs the OpenBazaar network. It‚Äôs a collection of people around the world connecting directly to each other to engage in free trade using cryptocurrencies. This lack of gatekeepers means OpenBazaar is permissionless, has no fees, is private, and has no censorship.  It wouldn‚Äôt be possible to have these attributes without being decentralized.If a company controlled the OpenBazaar network then‚Ä¶  It wouldn‚Äôt be permissionless, since they could deny access.  It wouldn‚Äôt be private, since they could watch users‚Äô actions on their servers.  It wouldn‚Äôt be free to use, since they would own the infrastructure and need to take a cut to pay for it.  It wouldn‚Äôt be censorship-resistant, since the company would need to control the network based on business and market pressures.ConclusionCentralized and decentralized systems exist on a spectrum and each have pros and cons. No current human system is completely one or the other. One thing they share though is that neither structure is an end goal in itself. What‚Äôs important is how these structures enable the participation of all involved parties.OpenBazaar is not compelling just because it‚Äôs decentralized. OpenBazaar is excellent because the decentralization of the network gives users incredible freedom, privacy and autonomy in how they buy and sell online.", 
                "url": "/blog/the-beginners-guide-to-decentralization/" 
            } 
            , 
       
            "blog-troubleshooting-and-how-to-help-with-development-on-openbazaar": { 
                "title": "Troubleshooting and How to Help with The Development of OpenBazaar", 
                "content": "By Mike Greenberg, OpenBazaar Backend DeveloperWhen we use any kind of software we are likely to encounter issues from time to time. With closed-source software, or software that we generally pay for, there‚Äôs usually an easy way to contact someone for support as needed. You pay them, they fix your issues and it‚Äôs a very closed, one-on-one discussion.But there‚Äôs a tradeoff: if that company changes their policies, pumps up their prices, or shuts down, that will have some effect on your ability to get that help‚Äîor even keep using the software at all.Open source software is a different kind of animal. It‚Äôs the result of many people coming together, sometimes from all around the world, to build programs that are transparent and inclusive, where contribution to the code base is easy and collaborative. This decentralization of technology is a major part of what we love about cryptocurrencies like Bitcoin because it‚Äôs all about giving power back to individual users and contributors. It allows them to be in control and make decisions for themselves.OpenBazaar is an open source application that is designed to be the fabric of future ecommerce with no middlemen involved and sometimes it presents some unique challenges. As the development leaders of this marketplace, we at OB1 are focused on providing a quality user experience within the app but also want to ensure users are empowered outside of it as well so they can troubleshoot issues and help the platform keep growing. Which brings us to today‚Äôs topic‚Ä¶Troubleshooting and Reporting Issues with OpenBazaar! (Cue applause)OpenBazaar not only has the benefit of a company like OB1 ensuring its team is available, transparent and engaged with the community when people need assistance, it also has the communal benefits of an open source project.Being able to navigate the resources of an open source project efficiently could save you time and headaches but may be different than what you‚Äôre accustomed to. This post should help clear up the support options that are available when you need help and show you how to give back to the OpenBazaar community at the same time.Let‚Äôs dig in.What Just Happened?Uh oh. Your screen is displaying a cryptic error or the thing you expected never happened. Now what? The next steps are important to follow specifically in order to get to the bottom of it.The first thing to do is record the specific error messages you see and/or take screenshots of the problem. This part is critical for the developers to properly identify the root cause. You are an archeologist making an archive of this bizarre behavior and you need to ensure it is preserved perfectly.  Text errors should always be copied and pasted where possible.  Visual anomalies should be screen captured.  Original file output relevant to the failure should be saved.Capturing these artifacts up-front will make sure they don‚Äôt accidentally get lost by the application changing state automatically or losing power on your computer.Finding SolutionsNow that you have the details of the problem, we should make sure that someone else hasn‚Äôt already reported the problem or found a fix. Often a problem has already been discussed and it‚Äôs just a matter of using the right tools to find some answers. As a developer on the project, I usually spend 2-3 minutes searching for unique phrases in the error or picking search terms which are going to identify my problem uniquely from other problems.For example, consider the following error message:The unique parts of this error are error following and the phrase cannot start a transaction within a transaction. Pay extra attention for developer misspellings if you‚Äôre transcribing an error from a screengrab too. While misspellings are embarrassing, they may occur sometimes. Pasting these search phrases into your search engine of choice should reveal pretty quickly if anyone else has reported this issue yet. Making use of double-quotes around phrases which should match exactly is recommended to filter out unrelated results.A search for OpenBazaar ‚Äúerror following‚Äù produced a Github issue which was reporting the same error. However, when we open the issue we find that the cause of the error is due to something different and probably not related to our problem. I will leave a search for the other phrase as an exercise for you to try. Finding a discussion around an existing problem could lead to a solution that you might be able to apply yourself.Researching ResourcesIf a solution doesn‚Äôt already exist, you will need to get your new problem report into the right hands. We have quite a few places across the internet where the OpenBazaar community offers help to each other. Take advantage of the open community by sharing your challenge in the appropriate channel.Let‚Äôs quickly walk through the common resources available and how they may be useful.1) Frequently Asked Questions and Knowledge BaseHere we keep instructions for common tasks such as software setup, establishing your store, and handling moderation tasks. There‚Äôs also information about features which are unique to OpenBazaar like our multi-signature escrow or how vacation mode is used. This is primarily a read-only site which will surface the most regular questions from our users.2) Active Updates on TwitterTwitter can be a good source of up-to-the-minute news as well as a way to reach out to our team for urgent requests. Here you can find dialogue with fans, critics, news, updates, and promotions from our marketing team. It is an open platform for discussion with a short-form approach to dialogue.3) Community Discussion on RedditReddit allows for topical, threaded discussions and lets users discuss all sorts of things. Some leading topics in the OpenBazaar subreddit include: new stores, decentralized ecommerce news, cryptocurrency mechanics and issues which are hard to track down. The discussion on Reddit shifts over time but its persistence gives a good archive of past issues and thought-provoking conversation. Participating in the OpenBazaar subreddit can be anonymous and has no barrier to posting a question or comment short of creating a Reddit account. Most anything even slightly related to OpenBazaar can be posted here.4) Real-time Discussion on Slack and TelegramFor high-bandwidth conversation with other users and contributors, our team and community congregate in these 2 discussion forums that function a lot like real-time chatrooms. Some areas of these communities focus on 3rd party search providers, moderators and escrow, and new ideas being tested on OpenBazaar, as well as offering each other help and support on common issues. Slack, by far the more popular of the two, has the most regular activity, as the OB1 team and many other developers are engaged there. Telegram is not quite as active but is a nice addition to Slack were people can pop in to ask quick questions about OpenBazaar or determine their next steps troubleshooting an issue.5) Development on GithubGithub contains the technical discussions and objectives of our various projects. Each repository contains a history of commits from previous contributors, a list of issues that represent pending work, and in some cases further technical documentation which is coupled to the software. This is where the rubber meets road as far as where improvements are discussed and added. It‚Äôs safe to assume if a problem or issue is not being tracked in Github, it is not being worked on.Reporting The ProblemOkay, so what happens when you have exhausted all avenues of personal research and are still stumped? OB1 funnels all code changes through Github‚Äôs issue tracker. When providing a bug report, including enough information in order to reproduce‚Äìand then fix‚Äìthe problem is the primary objective.Here is a brief checklist of useful information that should be included in the report:      Mention your operating system (OS) and version. If the OS type and version is unknown for your computer, you can visit http://whatsmyos.com to help. (ex: Windows 10, MacOS 10.12.16, Ubuntu 16.04)        Mention your OpenBazar software version. This is indicated in the top right corner of the About screen, which can be launched from the navigation menu in the upper right. (ex: client 2.2.4, server 0.12.3)        Share any specific error messages and screenshots you have previously recorded.        Describe any context or steps leading up to the error. A bug may be unique to the original environment it was created in or it may only be triggered by following steps in a specific order. Developers will use this information to attempt to reproduce the error in a controlled environment. Only once the problem can be demonstrated can developers begin to isolate and repair the root cause.        Clearly indicate what you expected to happen. The error you‚Äôre experiencing may not be completely obvious to the developer that is reading your report. You may consider including your reason for wanting the problem to be solved the way you described. A developer may value this insight for improving the user experience of the feature.  Reporting a bug is as simple as opening an issue in the appropriate Github repository, which will most often be openbazaar-go or openbazaar-desktop. OB1 separates the repositories for the frontend user interface and the backend server. If you are unsure which repository a report should be put into, take a good guess and we‚Äôll fix it if necessary. Once you have the information prepared, you can visit the Issues tab and click ‚ÄúNew Issue‚Äù and paste the prepared information.What if you don‚Äôt have a Github account to report the issue? That‚Äôs okay. If you are unfamiliar with Github then you may also file a report using Zendesk.Posting your report in Github is likely to get a faster solution, but you can also share your issue in any of the other official channels mentioned to begin a discussion. Who knows, you might even find another user is having the same issue later and puts both of your reports into Github. Our community IS pretty helpful!Following Up and FixingThere may be some additional questions the team has. Please be sure to check back on your report from time to time to see if progress on your fix is being made and if more information about your problem may be needed.ConclusionReporting an issue to the OpenBazar community can be a bit of work but you can be an active part of finding or even building the solution. Since OpenBazaar is open source software, this is a huge part of how the marketplace grows. By taking the time to share your experiences with OB1 and other community developers you can contribute to making this software better for everyone‚Äîand maybe make some friends along the way.If you haven‚Äôt already, please make sure you come join us on Slack, our most active community forum, and say hello!", 
                "url": "/blog/troubleshooting-and-how-to-help-with-development-on-openbazaar/" 
            } 
            , 
       
            "blog-openbazaar-developer-call-august-30-2018": { 
                "title": "OpenBazaar Developer Call - August 30, 2018", 
                "content": "This is a video recording of the OpenBazaar Developer call on August 30, 2018.Want to join the call in real time? Sign up at openbazaar.org/developersJoin our ongoing conversations on Slack at openbazaar.org/slack    Chat log:[10:12] https://openbazaar.github.io/wns/[10:12] chris.troutner: Very excited about a naming system![10:13] chris.troutner: Is this ready to use?[10:13] chris.troutner: Ok. Might clarify that it‚Äôs using the Ethereum test network.[10:14] chris.troutner: Can you provide a link to the mobile wallet?[10:17] Sameep: https://github.com/OpenBazaar/smart-contracts[10:19] chris.troutner: https://p2pvps.org/august-2018-project-update/[10:20] Yeshe: I think you guys are doing great.  Im setting up a web hosting vps business. Wish to help you guys out. But dont know how to[10:21] Yeshe: Dont like how some of the big boys overcharge ppl[10:21] chris.troutner: https://developer.bitcoin.com/learn.html[10:23] chris.troutner: https://lbry.io/[10:26] chris.troutner: I‚Äôd love to see someone offer OB store hosting[10:27] Sameep: I like that idea[10:29] Yeshe: Yes i will be glad to help out ‚Ä¶i will join the slack.  Will chat with chris ‚Ä¶    Thanks guys[10:29] chris.troutner: My handle on different platforms is usually @chris.troutner or @christroutner[10:30] Yeshe: Thanks all",

            "blog-how-to-build-a-search-engine-for-openbazaar": { 
                "title": "How To Build a Search Engine for OpenBazaar", 
                "content": "by OpenBazaar Lead Backend Developer Chris PaciaWhen we were designing OpenBazaar, now the world‚Äôs largest decentralized marketplace, we knew the general approach to creating a search engine that delivered high quality results was to use a centralized server to index listings and run search queries. A centralized search experience, however, was completely out of line with the freedom and flexibility this open-source marketplace represents. We knew there had to be some intermediate step we could take.A Federated ApproachWe decided to do what few other platforms have done and open it up so that anyone can create a search engine that is compatible with the OpenBazaar app. This would allow us to start by building our own search engine to help users navigate the network but would relieve their total reliance on it. All the data that needs to be indexed is public and anyone can create and run a search engine of their own.Building a Search Engine for OpenBazaarI have written a brief overview of how to build a search engine for OpenBazaar and described some of the outstanding issues we are still working on. It does take some technical skill to build a search engine, but developers with previous experience building and maintaining online infrastructure should be able to create a simple version without too much difficulty.Step 1 - Finding PeersStep one is to build a database of all the peers you want index. There are several ways you can do this:1) Actively crawl the networkThe openbazaar-go API provides a couple of APIs to make this easy. /ob/peers returns a list of peers you‚Äôre connected to:And /ob/closestpeers/&lt;peerID&gt; returns a list of ‚Äúcloser‚Äù peers from the DHT. One can crawl the network for more nodes just by iterating over your current peer database and fetching closer peers.You can also use the /ob/peerinfo/&lt;peerID&gt; endpoint to look at their IP address if you wanted to index only Tor stores, for example.2) Passively listen for new peersFor this you‚Äôd likely want several nodes running at the same time. From there you could streampeerIDs to your database every time one of your nodes receives a new connection. You might not get all peers this way but you should find most. openbazaar-go nodes do not expose an API which streams new peer connections so you‚Äôd have to patch a node to get this data. Creating such an API should be relatively easy and it‚Äôs something we are considering doing.3) Subscribe to pubsubWe are just now starting to make use of the libp2p‚Äôs pubsub capabilities. Currently only IPNS data is broadcast to pubsub channels but hopefully relatively soon we will have all nodes announce new publishes over a pubsub channel. Normal users will not be subscribed to this data‚Äìas it is a lot of data‚Äìbut for people who are building search engines this would be perfect.Depending on what data we include in the publish, you should be able to subscribe to the appropriate channel and receive streaming updates from every peer. We‚Äôll be sure to announce and document this functionality when it is available.4) Manual curationYou could also just manually enter the peerIDs of stores you find interesting in your database. This isn‚Äôt actually a bad strategy if you want your search engine to target specific types of products. Complex machine learning algorithms would likely also work for this if you are particularly adventurous.Step 2 - Indexing StoresNow that you have a list of stores it‚Äôs time to index them. /ob/listings/&lt;peerID&gt; will give you a list of all the store‚Äôs listings.And if you grab the hash from a listing you can get the full details by using /ob/listing/&lt;peerID&gt;/&lt;hash&gt;You will also need the user‚Äôs profile which you can get from /ob/profile/&lt;peerID&gt;Then you can put the listings in whatever database you please to index and search them. Your API just needs to conform to the specification in OBIP2 and it will be compatible with the client.To see your search engine when your stores are indexed, enter the URL here in the OpenBazaar client:Step 3 - Keeping Content FreshThe biggest challenge with running a search engine is avoiding serving stale content. Given that OpenBazaar is still fairly new, users may come and go frequently. You want to avoid serving listings for stores where the owner has not been online in a long time to make sure to give potential buyers a fresh discovery experience.Further, listings are not guaranteed to persist on the network longer than a week after a vendor has gone offline. It still may be visible to some users due to caching, but not everyone may be able to see the listing. If you serve old listings, a potential buyer might click on it only to get a Not Found error. We recommend not serving listings from vendors which have not been identified as being online at least once within the past week.How do you determine that? Admittedly this is an area where we are still working to improve but there are a few ways.First, make sure your database of peerIDs also tracks the last seen or last good timestamp for the peer. Next, you have several ways you could update the timestamp:1) Ping each peerThe /ob/status/&lt;peerID&gt; endpoint will attempt to ping them and tell you if they are online.The problem, however, is that about 60% of nodes on the network are unreachable due to NAT traversal issues. Tor nodes tend to have even worse issues as many users run on operating systems like Tails and Whonix which lock down the control port and make it difficult to accept incoming connections. So this only gets you part of the way there.2) Passively listen for incoming connectionsThis is similar to 2) above in Finding Peers. You could update the timestamp for a peer every time they connect to you but again this will either require patching your node or for us to provide an API to get the data. This also will not cover every peer you‚Äôre interested in unless you run many nodes.3) Disable cachingIf you set \"UsePersistentCache\": false in your node‚Äôs config file it will stop returning from cache and will do a new DHT crawl each time you request user data. If the data has dropped out of the network, you will know about it as the data will return not found. If it‚Äôs not found, you should generally not serve up that peer‚Äôs data.Additionally, you‚Äôll likely also want to set \"BackUpAPI\": \"\" in the config as by default it will try to get the record from our gateway‚Äôs cache if the record cannot be found in the DHT.4) Use IPNS record validityEvery time a user publishes new content they publish an IPNS record containing an expiration date in the DHT. That expiration date is the time at which the user‚Äôs listings will drop out of the network absent them re-publishing which happens automatically when their node starts up and once a day thereafter.When you query for a user‚Äôs listings or profile or anything else, your node looks up the IPNS record. You could theoretically use this expiration date as a proxy for the last good timestamp for the peer and beyond that stop serving their listings.This data is not yet exposed in our API and it‚Äôs something that we have on our list to develop.5) Use pubsubCurrently, whenever you query for a peer‚Äôs data, it subscribes to streaming updates for that peer. This means you‚Äôll be notified immediately whenever they publish a new IPNS record. Not only does this tell you when they have signed online, but you could also get the latest IPNS record validity.Currently, disabling cache‚Äì3) above‚Äìalso disables pubsub and would make this method ineffective. This is another issue that we are working on improving.Step 4 - Making Money!It‚Äôs entirely possible for you to monetize your work on an OpenBazaar search engine by adding paid ads in your search results. In fact, you could pretty easy sell ad space for your search engine through your own OpenBazaar store!Issues and ImprovementsThis is a general overview of the technical work required for building an OpenBazaar search engine. We‚Äôre aware of some areas we would like to improve upon such as creating an API that allows us to stream newly found peerIDs and also have APIs that allow us to inspect IPNS records or pubsub publishes to update our timestamp associated with each peer. We could likely combine all of this into one streaming API that pulls data from all these sources and streams not only new peerIDs that it finds, but also the most up-to-date timestamp for that peer that it is able to decipher. This way search engines only need a single API to update their peers database.We are constantly working to make it easier for anyone to jump right in and start building on the OpenBazaar platform. If you have any questions or comments about any of this, please join our conversation in Slack and tell us what you think.", 
                "url": "/blog/how-to-build-a-search-engine-for-openbazaar/" 
            } 
            , 
       
            "blog-decentralized-search-and-content-discovery-on-openbazaar": { 
                "title": "Decentralized Search and Content Discovery on OpenBazaar", 
                "content": "by OpenBazaar Developer Tyler SmithContent discovery is a crucial component to any ecommerce system, especially 2-sided marketplaces where users are both the buyers and the sellers. Even if vendors have listed a number of great products, if users can‚Äôt find things they want then they won‚Äôt become buyers. Centralized 2-sided marketplaces like Amazon and Etsy have been able to build robust discovery tools because they control the platform and are able to collect every bit of user data generated there.A decentralized marketplace like OpenBazaar removes the opportunity for a single organization to own and control all data which creates advantages for users in giving them more freedom and privacy but it also presents some challenges for creating a good content discovery system.A truly decentralized answer to easy and elegant content discovery does not yet exist but we have developed an approach to help buyers find things they want and need in this growing marketplace while still honoring a valuable principle that decentralization provides: choice.Federation: A stop between centralization and full decentralizationIn version 1.0 of OpenBazaar we tried our hand at a truly decentralized search index but the results were less than ideal. The technology is just not there yet. In response to the search deficiencies then, the market acted in the form of DuoSearch, which was a company that decided to build a crawler for the network and maintain their own centralized index. Users had to leave the OpenBazaar app and go to the DuoSearch website to easily browse items. Once they discovered items they wanted to by, they had to return to the app to make the purchase.For version 2.0 we knew we wanted a system that could be as nice to use as DuoSearch, from inside the app, and without requiring all users to use a single, centralized search engine. The solution is a federated search system that anybody can participate in. In version 2.0, each search provider can build and maintain their own view of the network but conform with a common interface that allows them to be used interchangeably in systems. Nobody has an upper hand and everybody can compete on quality and features.Basics of building a search API for OpenBazaarAnybody can build a search provider that can be added to the client by ensuring their API is compliant with OBIP2 which defines a spec for how the OpenBazaar client and search providers interact. Any API following the spec can be consumed by OBIP2 clients which means anybody can build their own search engine any way they‚Äôd like to. They show any listings they want, any filters they want, and score results any way they want.In order to serve search results a, search developer needs to crawl the network using the OpenBazaar server API and index the results into a system like Elasticsearch or Algolia. They also need to frequently re-check their data to ensure the content is still available on the network.After indexing all the data they need to build an API satisfying the OBIP2 interface so that OpenBazaar users can add the root URL to their client and begin using the search engine.Customizing your search experienceA search provider could be completely free for use, monetize their search by selling paid promotion slots, or sell premium search endpoints. It‚Äôs entirely up to them how they‚Äôd like to run it.Every provider decides what results to show for any given query and they define their own filtering and sorting options. This allows them do things like experiment with new features or specialize in only certain types of listings.Someone could create a food-oriented search where users can filter by types of food or ingredients and sort by nutritional value. Or a search engine for clothing with options related sizes and styles. The OpenBazaar protocol and applications have no concern for what data is being served, as long as it‚Äôs being served in the proper format for users to access.Common issues and future improvementsCrawling the network and keeping the data fresh is the most challenging part of building a search provider. Search providers want to make sure everything they serve is still available on the network. They also don‚Äôt want to serve listings whose names have expired on the network which can be tricky to track.In the future we plan to make this much easier and more reliable by utilizing PubSub in IPFS to broadcast updates that anybody can listen for. Providers will only need to listen on the update channel to get all the information necessary to update their index.We‚Äôre aware that the tooling and documentation around the lower level details on how to build a working crawler could stand to be improved. We are working on a future post that goes into more technical details and explanations and are considering how we can create open tooling to make it as easy as possible for anybody to participate in the OpenBazaar content provider ecosystem.", 
                "url": "/blog/decentralized-search-and-content-discovery-on-openbazaar/" 
            } 
            , 
       
            "blog-openbazaar-developer-call-august-16-2018": { 
                "title": "OpenBazaar Developer Call - August 16, 2018", 
                "content": "This is a video recording of the OpenBazaar Developer call on August 16, 2018.Want to join the call in real time? Sign up at openbazaar.org/developersJoin our ongoing conversations on Slack at openbazaar.org/slack    Chat log:[10:09] chris.troutner: There have been some new hires and a lot of changes. Could we get a brief run-down of an org chart. Like who is kind of overseeing what subcomponents of OB?[10:13] chris.troutner: I‚Äôd love to hear some details/preview of the API wallet vs Etherium. Technical difficulties/gotchas, etc. Other than the OB token, what is the goals of the Ethereum wallet?[10:17] Gustavo Frederico: Hi - is there any known project for integration between OB and other traditional e-commerce platforms? (SAP Hybris, Oracle ATG commerce, Elastic Path, Magento, Sitecore, etc )[10:21] Gustavo Frederico: Excellent![10:22] chris.troutner: Can you guys remind me on the difference between hitting the ‚ÄòReload Transactions‚Äô button vs deleting the header.bin file?[10:23] mg (OB): Reload button is a soft reset. Deleting the headers.bin is the hard reset. Let me know if you want more.[10:23] chris.troutner: Thats good[10:24] chris.troutner: Since we‚Äôre on the topic of APIs and integrations, I‚Äôll put this link here to the node.js library for interfacing with the OB API:[10:25] mg (OB): Gustavo, it sounds like you may have a use case in mind. If there is, I‚Äôd be curious what so we can make sure to improve those docs to that end.", 
                "url": "/blog/OpenBazaar-Developer-Call-August-16-2018/" 
            }
