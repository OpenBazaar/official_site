            "blog-summer-stats-and-how-to-get-10-in-btc-for-your-first-purchase": { 
                "title": "Summer Stats and How To Get $10 in BTC for Your First Purchase on OpenBazaar", 
                "content": "For those of us in the northern hemisphere, summer is waning - and we miss it already. We‚Äôve had an excellent season so far with the release of some new features and seeing a pop of new users come in. We want to keep the fun going just a little bit longer by giving away some bitcoin!Here are a few things we are proud of accomplishing this summer:  Launched peer-to-peer trading over 1,500 cryptocurrencies with seller‚Äôs choice of adding a markup or discount  Built a whole new website just for browsing OpenBazaar on the web  Welcomed thousands of new users from over 125 different countries into the OpenBazaar networkWe are excited to see people trading cryptocurrencies and easily sharing their stores and listings on social media. Very soon they will also be able to make and take payments in one wallet with their choice of five different coins!We are constantly working to make decentralized ecommerce extremely beautiful and accessible for everyone, everywhere on earth. And we couldn‚Äôt do it without people from so many different places developing, trading and participating right alongside us, telling us what they think and helping us make this thing better every day.We want you to try it and tell us about it, too. To sweeten the already awesome deal of checking out the future of ecommerce, we want to give you $10 BTC toward your first purchase on OpenBazaar.Yeah, we‚Äôre just giving away $10 in bitcoin so you can try OpenBazaar for yourself.And we aren‚Äôt even being creepy about it. You don‚Äôt need to already have or send bitcoin to anybody else nor spam everyone you‚Äôve ever met. You just need to follow these short instructions and we will send $10 BTC to your OpenBazaar wallet so you can shop.That‚Äôs all we have for now. Grab your free bitcoin and we‚Äôll see you in the marketplace!", 
                "url": "/blog/Summer-Stats-and-How-To-Get-10-in-BTC-for-Your-First-Purchase/" 
            } 
            , 
       
            "blog-the-beginners-guide-to-buying-goods-services-and-cryptocurrency-on-openbazaar": { 
                "title": "The Beginner‚Äôs Guide to Buying Goods, Services and Cryptocurrency on OpenBazaar", 
                "content": "Hello and welcome! We‚Äôre glad you want to buy goods, services and cryptocurrency on OpenBazaar.You can start by casually browsing what‚Äôs available in this decentralized marketplace at openbazaar.com. When you‚Äôre ready to buy, this handy guide will show you how you can set up an OpenBazaar profile, step by step. It only takes a few minutes!If you have any difficulties along the way, please visit our Support page for ways to get in touch with us and let us know. If you want to chat with someone from the OpenBazaar community for help, or to give feedback on how OpenBazaar is working for you, join our Slack community.Step 1 ‚Äì Download and Install OpenBazaarMost users will want to download the package that matches their operating system from our website at openbazaar.org/downloadIf you have some technical expertise and want to manually install OpenBazaar, read these instructions.Step 2 ‚Äì Run OpenBazaarThe first time you run OpenBazaar you will be guided through a short onboarding process to setup and personalize your node.Your OpenBazaar node is similar to an account or profile on a traditional website but with an important difference: you own it.With websites, you create your user account on a server that someone else, like Amazon or Ebay, owns entirely. This is kind of like renting an apartment in a building that they own. When you are ‚Äúleasing‚Äù space on a regular website this way, they control how you access it, too. They give you ‚Äúkeys‚Äù that you use to access your account‚Äìyour login and password‚Äìand they can also revoke them at any time.With OpenBazaar, you create and own your own server‚Äìyour node!‚Äìthat participates in the marketplace network, and all data you create lives on your own computer. This is like building your own independent house that has a private entrance only you can find so no login or password are necessary.Since your node and profile live entirely on your own computer, someone would have to access your computer directly in order to make changes to it or take it down. This is more secure than how websites operate though it requires a little bit more knowledge to manage. For example, if you want to access your profile from another computer, you have to move all of your files to that other computer. To ‚Äúclose‚Äù your account, you simply delete your files from your computer following these instructions.We are working to make this more flexible in the future so that you have the option to set up your profile or store to be accessible from various devices.Onboarding SetupHere you go! Time to Get Started.First you will be asked to set up your integrated cryptocurrency wallet. Right now this includes Bitcoin, Bitcoin Cash or Zcash (beta). At this time you can only select one to start but if you would like the option to shop with more of the available currencies you can add additional wallets after this first setup which is described later in this tutorial.Then you will be asked a few questions such as your name, description of your profile/store, country, and preferred display currency.You also have the opportunity to upload an avatar for your profile. Click on Select Avatar to choose a file from your computer. Recommendations here are to choose a nice, uncomplicated avatar that scales well into a circle frame as it will appear around the application. Avatars should be a square at least 280px by 280px or larger for best visual appearance.Then there is a disclaimer about using the OpenBazaar software, which you should read before continuing because OpenBazaar is an unique and new kind of marketplace.Finally, you will see a screen asking you to opt into optional analytics collection. This is your choice and even if you change your mind you can always opt in or out again at any time in your Settings.After finishing onboarding, you‚Äôll now see your own OpenBazaar Store page. Each user has their own profile and store on the OpenBazaar network by default but if you are just joining as a buyer you don‚Äôt need Click on Home in the menu near the top to see your regular profile page and make changes as you‚Äôd like.Step 3 ‚Äì Search &amp; BuyTo browse items, click the OpenBazaar tent icon to the right of the address bar at the top of your client window to Discover.You will see the Discover bar at the top which shows the integrated search engines you can use to browse items. It defaults to OB1, which is underlined. OB1 is the company leading the development of OpenBazaar and we have built our own search engine to help users navigate the network. We will be walking through this search engine only in this overview. Other search engines built by third parties may also be integrated &amp; some may be available here.Below that is the search bar where you can search for keywords and terms you may want to see like shirt or art. This search pulls from the keyword tags that sellers add to their listings and not the titles, descriptions or store names at this time. For best results sellers are encouraged to add all the relevant tags they can think of to help buyers find their items.You can also choose from the Suggestions just below the search bar to browse.Below the search bar on the left side are different criteria you can use to help search &amp; sort listings to your preferences. By default the Accepted Currency will match the currency you selected for your wallet on setup so it‚Äôs easier to see items available that you can pay for using your OpenBazaar wallet. You are able to change this setting to browse other items available but you will not be able to pay for them unless you set up an additional wallet supporting that currency.Make a purchaseWhen you find something you‚Äôd like to purchase, click BUY NOW.The order process is a 4 (sometimes 5) step process that begins when you click BUY NOW.This initiates the purchase channel that you then can choose to Fund by sending your coins. If you simply click Buy and do not Fund a purchase, no coins are transferred and it functionally becomes a cancelled order.The next phases of the purchase may include Accepted then will always have Fulfilled and Complete. The Accepted action must be completed by the seller to open the payment connection if required.When the seller sends your order they will then set the status to Fulfilled. Then you must Complete the order and leave a review when your purchase has been completed.Payment Types in OpenBazaarThere are three types of payments in OpenBazaar:  Direct payments - Coins are sent directly from the buyer to the seller.  Moderated payments - Coins are sent to a 2-of-3 multisignature account that works like escrow. A third party moderator, who is another regular user type within OpenBazaar, is added to this kind of transaction to help in case of a dispute.  Offline payments - when a seller is offline, coins are sent to a 1-of-2 multisig address that they can accept when they return.Read more about how the different payment types work here.WalletsYou can use an external cryptocurrency wallet to pay for listings or use the integrated wallet by sending funds to it first. Click Receive Money and either send coins from a mobile wallet using the QR code or copy and paste the text address below into your your desktop wallet.Setting Up Additional Coin Type WalletsDid you find something that you would like to buy but that requires a different type of cryptocurrency wallet than your node has? At this time additional wallets can be added by creating additional nodes you can easily toggle between on your computer.Simply hover over your avatar in the top right corner and then your store name. Click the option New Server. This will take you to a module where you can select the new type of node you‚Äôd like to set up.After setup, you can then quickly toggle between your nodes by doing basically this same thing again: hovering over your avatar, then your store name, then selecting your additional nodes from the menu that pops up.Want To See More?Check out this video tutorial of the OpenBazaar setup process which is a bit older but still shows a lot of the basics in action:    Talk To Us!We hope this guide was helpful for getting started using OpenBazaar. Please let us know what you think in our Slack and let us know any additional questions that you may have that would make this even easier for you!", 
                "url": "/blog/The-Beginners-Guide-to-Buying-Goods-Services-and-Cryptocurrency-on-OpenBazaar/" 
            } 
            , 
       
            "blog-openbazaar-developer-call-august-2-2018": { 
                "title": "OpenBazaar Developer Call - August 2, 2018", 
                "content": "This is a video recording of the OpenBazaar Developer call on August 2, 2018.Want to join the call in real time? Sign up at openbazaar.org/developersJoin our ongoing conversations on Slack at openbazaar.org/slack    Chat log:11:13 chris.troutner: Would love an update on the user metrics and if that‚Äôs been giving OB1 good feedback.11:14 mg (OB1): Heard.11:18 chris.troutner: Thanks Sam11:21 Matt: Sorry I missed that, who is when in Berlin? (since I would like to meet up there)11:21 Matt: ahh ok11:23 chris.troutner: ‚ÄòWallet developers‚Äô &lt;‚Äì I like that. One you guys come out with the new multicurrency wallet, I‚Äôm going to want to create a plugin for my ERC20 token.11:24 crasch: Is anyone working on porting Monero to work with OB?  I know it‚Äôs often difficult to incorporate due it‚Äôs non-BTC derived code base.11:24 chris.troutner: Very appriciated! I love the uptick on blog posts!11:26 Daniel: Does zcash still require you to run a node?11:26 crasch: * nods *   Thanks for the update re: Monero, plugin architecture.11:27 Daniel: Ok11:28 Daniel: Thanks11:28 chris.troutner: Not sure if you guys want to go down that rabbit hole, but I‚Äôm very excited at the prospect of OB working with arbitrary tokens, be they ERC20 or soon-to-be colored coins on the BCH network.11:30 chris.troutner: Ya, Chris Pacia on on the forefront of that. BCH colored coins are not nailed down yet.11:30 Daniel: Would these tokens be used for payments only? Or something else?11:31 Daniel: Ok thanks.11:32 crasch: Have there been any changes to your roadmap that was published 3 months ago?11:35 Daniel: What do you see when you go to openbazaar.com?11:36 Daniel: Oh, it wasn‚Äôt resolving the URL for a while11:36 Daniel: it‚Äôs working now11:37 Daniel: yes11:37 crasch: Where do you think community members who wanted to contribute to documentation could best help?11:37 Daniel: are you targeting specific communities yet?11:37 Daniel: for example, people that play magic the gathering11:38 Daniel: i.e. getting OpenBazaar popular within a single community (maybe a non-crypto related community) to find out the blocks to adoption11:38 Daniel: or do you only expect people to use OpenBazaar if they already hold crypto?11:39 crasch: Thanks for the info:  re: doc channel on Slack, mg.11:39 chris.troutner: Ya, for those interested, just type #documentation_2-0 in slack to join the channel.11:40 mg (OB1): Thanks Chris11:41 crasch: What would be your pitch to use OB1 for crypto trading vs say, bisq?11:41 Daniel: Ok, so only people that hold crypto so far. Makes sense.11:45 chris.troutner: Great summary, Sam.11:45 crasch: Thanks!11:45 Daniel: Thank you", 
                "url": "/blog/OpenBazaar-Developer-Call-August-2-2018/" 
            } 
            , 
       
            "blog-ipfs-libp2p-developer-meetings-growing-the-decentralized-tech-that-helps-openbazaar-work": { 
                "title": "IPFS & Libp2p Developer Meetings - Growing The Decentralized Tech That Helps OpenBazaar Work", 
                "content": "By OB1 Lead Backend Developer Chris PaciaThis month I had the opportunity to attend the IPFS/Libp2p Developer Meeting in Berlin. IPFS development is of great importance to us as OpenBazaar is built on top of it and relies heavily on it for most of its functionality. Overall the meeting was very productive. It was nice to meet the new members of the Protocol Labs team and see how they are growing. They have an enormous amount of talent on their team and in the IPFS community and they‚Äôre genuinely solving very hard problems in decentralized web development.Here are some of the key takeaways from this event as they relate directly to OpenBazaar:QUICThey‚Äôve been able to integrate QUIC as a transport for IPFS. For those who don‚Äôt what QUIC is, it‚Äôs a new transport created by Google which offers all around better performance than TCP. Not only will QUIC make OpenBazaar faster, but it will help slightly with NAT traversal.IPNS PubsubPubsub isn‚Äôt yet hooked up in the IPFS coreapi package but will be shortly. While we will still need to make a DHT crawl the first time an IPNS query is made as well as when coming back from absence, all subsequent queries will return the most up-to-date record instantly. We should see a nice speed boost in browsing as a result.NAT TraversalI learned that IPFS is already doing more for NAT traversal than I realized but more work is still needed. Currently a high percentage of nodes on the IPFS network are not reachable and I presume it‚Äôs probably a similar percentage of OpenBazaar nodes. We had some nice discussion about improving NAT traversal. The first action item is to wire up the libp2p-autonat package which will help detect if users are behind restricted NATs. Moving forward we‚Äôd like to develop some heuristics for deciding if and how to relay packets through other nodes using the libp2p-circuit-relay.New onion-transportThey‚Äôve done some preliminary work on a new onion transport for libp2p. Our current transport was written by me and will at minimum need to be changed to conform to planned changes to the transport interface. I believe the goal, however, will be to have the new transport ready by the time that new interface goes live so we can easily make the switch. There‚Äôs also a possibility we can use a library which statically compiles the Tor daemon and maybe resolve some issues running OpenBazaar on Tails and Whonix.There was plenty more talked about and presented, some of which will likely be in OpenBazaar under the hood but also plenty of projects that are genuinely interesting in the own right.We‚Äôll look forward to seeing everyone again for IPFS conference in Lisbon in November.", 
                "url": "/blog/IPFS-Libp2p-Developer-Meetings-Growing-The-Decentralized-Tech-That-Helps-OpenBazaar-Work/" 
            } 
            , 
       
            "blog-new-openbazaar-release-enables-trading-1500-cryptocurrencies": { 
                "title": "New OpenBazaar Release Enables Trading 1500+ Cryptocurrencies", 
                "content": "OpenBazaar version 2.2.2 was just released, and this update gives users several new improvements to the cryptocurrency trading feature. This release also includes other improvements and bug fixes; for full details read the release notes posted below.Cryptocurrency tradingThis release includes two major improvements to the cryptocurrency trading feature within OpenBazaar.The first is the ability for users offering to trade coins to mark up or discount their price. Instead of only being able to offer a trade at market price, they can choose to add a markup, which will automatically increase the price to the buyer based on the percentage they choose. They can also choose to offer a discount from market price.The software constantly is updating the market price of the cryptocurrencies involved in the trade, and will add the markup or discount at the moment the trade happens.The second improvement to cryptocurrency listings is a major expansion of how many coins can be bought and sold on the platform. Previously there were about 60 available. Now we‚Äôre integrated price data from CoinMarketCap and there are more than 1,500 coins you can trade on OpenBazaar.If you want to see if a specific coin is available, download OpenBazaar and start the process of creating a cryptocurrency listing. You‚Äôll see the full list of coins in this dropdown menu:As always, there are no fees to pay and no accounts to sign up for. It‚Äôs a direct swap of cryptocurrencies between you and the other party, and if you choose a moderated payment (highly recommended) then there‚Äôs a third party available in case of dispute.If you want to buy or sell coins without fees or without signing up for an account, give OpenBazaar a try and let us know what you think.Release NotesThis is a minor release, focused on adding improvements to cryptocurrency listings, such as the ability to set their price above or below the market.New Features  The ability to adjust the price of a cryptocurrency listing by a percentage relative to the market is now available. #1416, #1438  A view on web feature was added to several screens. This provides a link to the same data on openbazaar.com. #1403, #1413, #1430, #1441Improvements  The name of each address in the settings modal is now bold. #1459  The order of the items in the nav menu was adjusted, and your name is now clickable. #1459  New details were added to the opt-in metrics. #1440, #1446  The trumbowyg text editor will now be translated if it has the required language files. #1436  Moderators that don‚Äôt use the same cryptocurrency as the user cannot be added as a moderator. If they were already added, they will be marked as invalid so they can be removed. #1420  Non-translated text is now translated. #1392, #1382, #1435  When a cryptocurrency order is fulfilled, the tx sent by the seller can be clicked if it is a URL. If HTML is included in the data, the HTML is removed. The data is validated to not be more than 512 characters. #1386, #1396, #1397  A script to download and implement new cryptocurrency data for cryptocurrency listings was implemented. This is run manually before each release. #1384, #1422, #1423, #1429, #1479Bug Fixes  A rare problem where the debug log can have an error has been corrected. #1480  A new node will now have a default value of 0 for their reviews instead of showing an error. #1477  A bug preventing a user from looking at their own moderator details modal has been fixed. #1473  The memo in a purchase will no longer be cleared on a screen rerender. #1467  When an order times out, but has not been fulfilled, when the seller claims the payment the buyer will no longer be told they can complete the order. #1463  A potential race condition in the order details screen was corrected. #1452  Some minor issues with disputes when only one party‚Äôs contract has been received by the moderator were cleaned up. #1448  BCH QR codes will not always have the proper prefix. #1418  A problem with the shipping option selection resetting when interacting with the purchase page was corrected. #1402, #1442, #1447  An issue with the free shipping tag not being horizontally aligned in the store screen was fixed. #1385InternationalizationWe are actively translating the text in the OpenBazaar reference client. If you are interested in volunteering as a translator, you can sign up at https://www.transifex.com/ob1/openbazaarSpecial ThanksA special thank you goes out to the many volunteers that provide translations, contributor rhcastilhos, and to our testers that discovered important issues.", 
                "url": "/blog/New-OpenBazaar-Release-Enables-Trading-1500-Cryptocurrencies/" 
            } 
            , 
       
            "blog-freedom-to-trade-means-freedom-to-choose-currencies-the-openbazaar-multiwallet": { 
                "title": "Freedom To Trade Means Freedom To Choose Currencies: The OpenBazaar Multiwallet", 
                "content": "OpenBazaar is the most free marketplace available on the planet. That freedom implies choice: the right to choose who to trade with, to choose how to protect your purchase, or to choose the visibility of your listings. That freedom should also extend to your choice of currency. And more than that! For your choice to be independent of any one developer‚Äôs motives, including OB1. This is the first of two posts which share the motivation and direction our team will take as we explore how to make OpenBazaar work with any currency users choose.Why The Wallet?Right around the time OpenBazaar 2.0 launched, Bitcoin ‚Äì the default payment option of OpenBazaar at the time ‚Äì was experiencing high transaction volume lasting several months resulting in network congestion and a poor user experience. All of this created significant friction during a small window where many first impressions would be established. With the landscape of growing alternative cryptocurrencies simultaneously booming around Bitcoin‚Äôs shortcomings, it punctuated the need for a choice in payment inside OpenBazaar.Seeking Currency NirvanaMaking OpenBazaar capable of trading with multiple simultaneous currencies affects many aspects of the application: the Seller and Moderator both have concerns for the types of currencies they can accept on the network; the Buyer has concerns in the refund scenarios; the Wallet implementation manipulates the state of the ledger with the current currency‚Äôs representation in mind; there are concerns for the protocol in how certain listings shall be validated; and many screens of interface which need to be reconsidered. With lot of ground to cover, we needed a solution in user‚Äôs hands with the least development effort required.A solution was devised that many wallet implementations (along with their respective currency‚Äôs representations) would be provided along with the application and the user would be able to select one on startup. The additional options for currency usage would include Bitcoin Cash and Zcash and would make the application‚Äôs active currency interchangeable while touching very few of the related details. A seamless experience for the user with just a restart between each currency in use. Only a few screens in the interface would need a change to represent the currently active currency. The server would allow each configuration to be maintained side-by-side facilitating the simple switching from one currency to another without needing to break any of the previously made design decisions.In January 2018, OB1 released version 2.1. This release was a half-step which allowed our team to quickly respond to the unexpected market conditions, but it also created many new challenges. The release proved that the option of other currencies were welcome and being requested on the network. At the time of publishing this article, 12% of crawlable listings have selected Bitcoin Cash as the accepted currency. But it also educated us on the limitations of adopting third-party wallets as we attempted to support multiple contributions; each presenting their own technical and social challenges.When the OpenBazaar wallet was designed, we assumed quite a few time-saving details. The biggest of these assumptions was that Bitcoin would be the only currency in use. This, of course, had side-effects in our design such as a ledger which only tracks UTXO-based currencies as well as displaying values in other currencies from values represented in Bitcoin. We also made the assumption that users would prefer wallets which could independently verify their own transactions as a matter of ensuring the user need not trust the protocol or even the UI. As such, our wallet implementations default to using Simple Payment Verification (SPV) to ensure the user‚Äôs own transactions are highly unlikely to be invalid with the option for users to operate full Bitcoin or Bitcoin Cash nodes if they preferred.Many of these design decisions needed reconsideration. The maturing mobile experience which the OB1 team was exploring in the background needed a better solution and the existing 2.0 desktop experience was certainly ready to see a simpler interface when using multiple currencies. The existing answer would have lead toward running an SPV wallet (or full node) for each currency simultaneously, but would not scale in resource-constrained environments such as mobile and older-generation computers. OB1 is also integrating Ethereum as a currency for trade on the network and this has highlighted limitations in our UTXO-based ledger and wallet interface.Formalizing the MultiwalletNeeding to make a decision with some urgency, internal discussion landed us on a solution in pursuit of an API backend driving interactions on the blockchain. Each API would handle the concerns for handling their respective currency‚Äôs blockchain which would reduce the responsibility of the OB1 team in maintaining currency-specific logic. Users would no longer need to provide the computing resources for transacting on the currency‚Äôs blockchain at the expense of the API operator (currently OB1, but more on this later).The APIs of the existing currencies that we already support abstract nicely into our existing wallet-interface with a minor change of adding an additional dimension to a few of the requests (so the wallet knows to which currency‚Äôs blockchain a transaction should be applied). With only very minor technical concerns that seemed solvable, the biggest obstacle was that we were sacrificing the user‚Äôs default expectation that they can trustlessly engage with their built-in wallet without any other alternatives. Still an imperfect solution for the security-conscious, but a good next step toward supporting multiple simultaneous currencies.  Want to see more? Click here for an interactive demo!We expect that different use cases will change the user‚Äôs expectations of the wallet. For example, a vendor might care more about the verifiability of their transactions than a buyer, and a mobile user may prefer to utilize an API-based wallet to save on limited device resources. It would be difficult to build the ideal wallet for all of our users.Further, the OB1 team is committed to seeing OpenBazaar as a protocol of trade which is agnostic of the currency it uses for trade. Any time invested into wallet maintenance is only distracting us from our goals. This was made painfully obvious by the questions raised when the third-party wallet contributions began rolling in. It was unclear who would provide a fix when a bug compromises funds in a user‚Äôs wallet. Or decide when a wallet implementation was valuable enough to offer as an option. Nor did we want to be the ones conjuring arbitrary rules for approval.Then, the obvious question was asked: How could we offer the choice of currency and wallet directly to the user? More on that in an upcoming post!", 
                "url": "/blog/Freedom-To-Trade-Means-Freedom-To-Choose-Currencies-The-OpenBazaar-Multiwallet/" 
            } 
            ,
