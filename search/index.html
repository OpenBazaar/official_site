            "blog-milestone-1-developer-release-for-openbazaar-20": { 
                "title": "Milestone 1 Developer Release for OpenBazaar 2.0", 
                "content": "Today we‚Äôve reached the milestone 1 version of the OpenBazaar 2.0 software. This release is meant solely for developers and those building or intending to build on top of the OpenBazaar platform. The release is not¬†meant for end users and is missing numerous core features needed for engaging in real transactions. Before the launch of the full version of the 2.0 software we will have a formal beta with a fully featured release; details of this formal beta will be posted on this blog soon. We define milestone 1 as such:  Beta Users can download and install the client and server from github, and use it to fill in their profile, store info, and post listings. The network can host listings, stores, and user profiles.This is the bare level of functionality needed for developers to use and understand key aspects of the new design in the 2.0 software. Developers can now begin using the software to post and retrieve data from the OpenBazaar / IPFS network, enabling the building of crawlers, search engines, and other tools.InstructionsDevelopers can install the server and client from source, or use the bundled release.¬†You can find API documentation here. If the 2.0 software has been installed on your machine previously, you‚Äôll need to delete the existing OpenBazaar2.0 data directory before installation. When running the program the first time, you may need to wait a few moments and click ‚ÄúRetry‚Äù if the connection fails. Developer releases include a ‚ÄúFeedback‚Äù button to send feedback to our development team. Note the button on the bottom right of the client in the following image.Milestone 2The next milestone focuses on product discovery and communication. Users will be able to search for listings using third party services, and browse listings using the new ‚Äúchannels‚Äù feature. Direct chat between users will also be completed. ¬†", 
                "url": "/blog/milestone-1-developer-release-for-openbazaar-20/" 
            } 
            , 
       
            "blog-3-ways-to-learn-what-new-technology-really-means-for-you": { 
                "title": "3 Ways to Learn What New Technology Really Means for You", 
                "content": " ¬† The connection between people and technology across the world intensified in 2016. We saw the mass adoption of¬†home assistants¬†and¬†AI beating a human at the complex game Go, as well as¬†Pokemon G0 where AR went mainstream for the first time. We saw the launch of OpenBazaar that allowed sales to happen between anyone, anywhere in the world using Bitcoin. Each one of these projects‚Äìand thousands of others‚Äìrepresent great strides integrating technology into our daily lives in unprecedented ways. Are all these changes beneficial? These technologies clearly have benefits, but what about their risks? How should we assess emerging technologies in 2017? The questions are only getting¬†tougher as we continue. Even within the Bitcoin community the debate about the future of the blockchain is intense¬†and can be difficult to understand, much less take a stance on, but we have a collective responsibility to take an active part in defining our ongoing relationship with technology.  If we unquestioningly accept or reject new technologies we may face unexpected risks or forgo substantial benefits.Here are some questions to ask about emerging technology in the new year:  What does this technology do?  Who controls this technology?  Who benefits from - and who bears the costs of - this technology?These questions create a simple framework to analyze emerging technologies. Every person has different opinions on what makes technology beneficial. This post is meant to give the user a framework, not meant to convey any sort of objective analysis (though the opinions of the author will be displayed).1. What does this technology do?In order to determine if an emerging technology is beneficial, you must know what it does. While this sounds obvious, it‚Äôs all too common for people to dismiss emerging technology as not beneficial (or even harmful) without even taking the time to understand how it works. Adam Thierer, technology policy expert,¬†explains¬†so-called ‚Äútechno-panics‚Äù where people act unreasonably towards the threats of emerging technology. If you look at the details of most emerging technologies you‚Äôll find the specific action they enable is typically somewhat tame and nothing to be afraid of, but some take the worst case scenario and play on people‚Äôs fears and ignorance of the new technology.2. Who controls this technology?A core aspect of technology is its dynamic nature. A technology doesn‚Äôt spring into existence and remain static, but grows and changes over time. It‚Äôs important to understand who controls this technology in order to properly assess how beneficial it is, and over what time scale the costs or benefits will remain, or be lost. If a technology is purely digital, then it‚Äôs important to determine if it is open or closed source. Open source technology means the code is available for everyone to look at and use, whereas closed source technology is controlled only by those building it. Technology built on closed source code may not be malicious and may be beneficial to its users; many of the most popular applications are closed source. Unfortunately, there are dangers in used closed source technology. First, you don‚Äôt know exactly what it is doing. Since no one but the builders have access to the code, you are forced to trust that they aren‚Äôt doing anything harmful. Second, even if you currently trust them, with closed source you need to trust them forever. This makes assessing the benefit of technologies built on closed source code difficult. What was beneficial yesterday might be malicious tomorrow, and you wouldn‚Äôt know. With open source project, developers are able to see what the code is doing and see when it changes. They can relay this information to everyone so that no one needs to place so much trust in the builders. If control of a technology is closely held by a single organization or small group of people, then you are forced to trust their motivations currently as well as in the future. If the control of the technology is distributed to all its users and not held by a small group, trust isn‚Äôt needed.3. Who benefits from - and who bears the costs of - this technology?At first glance it seems obvious that the people who benefit from emerging technologies are whoever is using them. At some level this is true; in most cases people aren‚Äôt using a certain technology unless they believe it is helping them. However, not everyone is aware of the costs involved with using some technologies. There are trade-offs associated with nearly all technologies. Some trade-offs are obvious. Buying the newest technology typically costs more money than existing technologies. Purchasing the vehicle with the most recent safety improvements will likely be more expensive than older (but less safe) models. The newest smartphones cost the most. These are easy to see. Other times the trade-offs are more difficult to calculate.Examples1. What does this technology do?There are many examples of emerging technologies that people don‚Äôt take time to understand. Drones are machines that make flying substantially cheaper and more accessible to the general population, and the vast majority of drone owners are responsible and pose no threats to others. However, due to conflating drones with large military drones used overseas in combat zones, and a few infrequent cases of irresponsible drone owners, some fear the worst from a society where drone use is common. Understanding how drones work - including their limitations - should help allay those fears.2. Who controls this technology?There are numerous examples of a technology initially having noble intentions and eventually straying from them due to them being controlled by a small group.Paypal is an example. Peter Thiel co-founded Paypal, and described a vision for Paypal that would compete with government issued currency and protect users from inflation. Years later, Paypal has been unable to deliver on Thiel‚Äôs vision, while another emerging technology - Bitcoin - has begun to do just that. This is because of who controls the two technologies. Paypal is controlled by a company and must respond to company leadership, shareholders, and governments. Bitcoin is controlled by no central organization and no one is forced to trust that any company, group of shareholders, or government won‚Äôt change it for the worse - because they can‚Äôt.No matter how noble the intentions of the creators are, nor how beneficial the technology is today, if it‚Äôs controlled by a small group then you cannot be certain those benefits will remain over time.3. Who benefits from - and who bears the costs of - this technology?The traditional model for online shopping is an example of unseen costs. A buyer may chose Amazon or Alibaba because of convenience and selection. The process of buying is simple and quick, and the prices are usually pretty good. What a buyer doesn‚Äôt see are the costs associated, both to himself and to the seller.The most obvious cost is the cut taken from the transaction itself, typically around 10 or 15%. The seller typically passes on some of the costs to the buyer, meaning they are effectively paying higher prices due to those fees.Another cost is the loss of data from both parties. The platform now knows more information about both parties involved. They can take that information and build detailed profiles about the users, and use that information themselves or sell that information to others. There is a cost associated with the risk that the platform will be hacked and your private information stolen, especially credit card information. Identity theft and online fraud are rampant, largely due to online retailers having their security breached.Other costs are less obvious. Buyers and sellers are shown a curated and censored marketplace of goods and services. The platforms tightly control their own marketplaces with terms and conditions and are willing to censor trade for their own benefit or on behalf of governments.¬†You may not have access to the best products because of behind the scenes deals, or the platform may remove products you love in favor of cheaper products you don‚Äôt want.Perhaps the least obvious cost is the exclusion of users from this system who don‚Äôt have access to credit. Users who are unable to obtain a credit card, either due to their geographical location or socioeconomic status, aren‚Äôt able to participate in the system at all. Users in the system aren‚Äôt even aware of their exclusion and will never know what goods or services they could have offered or purchased.Using Bitcoin and OpenBazaar for online commerce have their own trade-offs, but avoid some of the costs mentioned above. With both Bitcoin and OpenBazaar‚Ä¶  No organization controls the technology; it is completely distributed.  No company, group of developers, or government controls the open source code.  Users need not fear about a small group exerting control and straying from the original intentions of the project.Everyone who uses the technology benefits from not relying on middlemen. Users don‚Äôt pay fees, don‚Äôt have their data collected, and don‚Äôt have their trade censored. The costs are also borne by the same users, needing to run the software on their computers and connecting to the internet.  OpenBazaar doesn‚Äôt exclude any users from the system.What emerging technologies most interest you in 2017? How does it stack up to these three steps?Want to try s__ome disruptive¬†ecommerce technology to see if it‚Äôs right for you? Download OpenBazaar now¬†and find out! ¬† ¬†", 
                "url": "/blog/3-ways-to-learn-what-new-technology-really-means-for-you/" 
            } 
            , 
       
            "blog-openbazaar-ecosystem-rob-smith": { 
                "title": "OpenBazaar Ecosystem: Rob Smith", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem. Today we are featuring Rob Smith¬†who has a unique approach to selling on OpenBazaar and reasons for joining that are short and sweet.  Creativity is key¬†in this marketplace. OpenBazaar is¬†a place to explore.You can view Rob‚Äôs store and check out his deals¬†on¬†OpenBazaar here. ¬†  ¬† How did you find out about OpenBazaar? I found out about open bazaar through Reddit. I watched them grow to a serious venture and am thoroughly impressed. What do you make/sell? What I started doing on OpenBazaar is offering discount on products at Amazon.com, similar to purse.io. I am offering more of a tailored experience and better customer service and of course better rates. Why are you selling your product on OpenBazaar? I want to facilitate the usage of Bitcoin for those who use it as currency. Some people want to use BTC¬†for every purchase they can.  I feel like I can help Bitcoin be perceived as the currency of the internet through OpenBazaar‚Äôs platform.How has your experience been with OpenBazaar so far? Setup on OpenBazaar was an absolute breeze. I find the UI to be great. Plenty of options for a vendor to customize a store. How familiar are you with Bitcoin? I am a long-term Bitcoin supporter. I‚Äôve been involved in Bitcoin since 2010. ¬†¬† Would you like to have a store on OpenBazaar? Becoming a vendor is easy and completely free! Check out our Vendor‚Äôs Guide to OpenBazaar Would you like your store to be featured on our blog? Awesome, we‚Äôd love to know¬†your story! Please email jenn@ob1.io", 
                "url": "/blog/openbazaar-ecosystem-rob-smith/" 
            } 
            , 
       
            "blog-weekly-development-update-january-6-2017": { 
                "title": "Weekly Development Update: January 6, 2017", 
                "content": "Summary: Happy new year! We‚Äôre back in the grind and have new things we are working hard on in the OpenBazaar environment. Milestone 1 is imminent and will be released soon. Milestone 1¬†means the application is ready for basic testing of some core features¬†like the following:  Users can download and install the client and server from Github, and use it to fill in their profile, store info, and post listings  The network can host listings, stores, and user profiles  Users can follow and unfollow¬† 2.0Front End:  Final bug fixes and style updates on Milestone 1  Improvements were made to the image zooming in the listing modal  Connection Management UI work is mostly completeBack End:  Chat code is completeCurrent Version  Built bitcoinaverage.com API proxy to redistribute server load from bitcoinaverage.com to openbazaar.org &gt; github.com/OpenBazaar/tickerproxy", 
                "url": "/blog/weekly-development-update-january-6-2017/" 
            } 
            , 
       
            "blog-webinar-recording-marketing-your-openbazaar-shop": { 
                "title": "Webinar Recording - Marketing Your OpenBazaar Shop", 
                "content": "Here is a recording of our first vendor-focused webinar called¬†‚ÄùMarketing Your OpenBazaar Shop.‚Äù We plan to host more events like these in 2017 for our vendors, partners and interested community members so please stay connected &amp;¬†let us know what you think! Anything YOU would like to hear more about, WE want to hear about. ¬† https://youtu.be/vAKWZnhPf20 ¬†Oh, and speaking of feedback‚Ä¶We would love it if you could spare just a few extra minutes to¬†take our survey(s) below and let us know how you use OpenBazaar. Your input is necessary to help us build this marketplace to be unbelievably usable for everyone in the world who wants to trade free. It‚Äôs a big deal, and it means a lot. ¬† Are you a vendor with your own store? Tell us what you think @¬†openbazaar.org/survey_merchants.html Have you purchased something from an OpenBazaar store? Please tell us about it @¬†openbazaar.org/survey_buyers.html", 
                "url": "/blog/webinar-recording-marketing-your-openbazaar-shop/" 
            } 
            , 
       
            "blog-openbazaar-ecosystem-tyler-nieman": { 
                "title": "OpenBazaar Ecosystem: Tyler Nieman", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem. Today we are featuring the evolving store tsnieman by Tyler Nieman who has several items listed now including his original art prints, tech gear and web development services while he defines¬†his focus. That‚Äôs part of the beauty of OpenBazaar, you don‚Äôt have to have it all figured out to get started! You can view¬†Tyler Nieman‚Äôs store in your browser¬†or on OpenBazaar here. ¬†  ¬† Tell us a bit about yourself? My name is Tyler Nieman and I‚Äôm a full-stack web developer/designer, artist, gamer, and general all-around nerd currently living in Tacoma, WA. I run @tsnieman on OpenBazaar. How did you find out about OpenBazaar? Probably by means of some Bitcoin-related subreddit. I‚Äôve been learning a lot more about decentralization and cryptocurrencies in general lately, and OpenBazaar is a big name in that space. What do you make/sell? A lot of different stuff with no real specialty carved out yet. Right now I‚Äôve got: some 12x18 locally screen-printed posters of my original Fox-themed artwork, rare vinyl (The Weeknd‚Äôs ‚ÄúTrilogy‚Äù, hand-numbered), some computer parts, a mechanical keyboard (with some fun free keycaps!), and my own by-the-hour full-stack development and design services. Why are you selling your product on OpenBazaar? I think decentralization is a very powerful concept and I‚Äôm excited to learn more about it. OpenBazaar seems like a great way to do that. It‚Äôs proving a great way to learn about how decentralized markets can work, cryptocurrencies, open source development, and even just general server maintenance practice. It‚Äôs a great way to network with other people in the space too. How has your experience been with OpenBazaar so far? Fantastic for such an early version of the concept! I‚Äôve only been up and running for a week or two, so I haven‚Äôt had any real sales. I‚Äôve made a purchase (shoutout to Cryptobooks!) and I‚Äôm eagerly awaiting the arrival of ‚ÄúThe Internet of Money‚Äù, a book by Andreas Antonopoulos. I‚Äôm finding so many great shops online by so many talented people. I‚Äôm hoping to open up another shop or two with more focused themes, as I really believe in what OpenBazaar could be. How familiar are you with Bitcoin? I learned about it years ago, when it was first coming out, though I didn‚Äôt get into playing with it until 2013 or so (what a shame, right?). It wasn‚Äôt until the last year or two that it really started to become a serious hobby/interest. Since then, I‚Äôve consumed a lot of Satoshi‚Äôs writings, bought a few hardware wallets (shoutout to LedgerHQ -- check out their OpenBazaar shop!), got a few friends interested, dabbled in other cryptoassets, started connecting people with Bitcoin in the area, and recently started a local Tacoma Bitcoin interest group. I‚Äôm hoping to compile some educational material and educate more local folk soon. What changes would you like to see in OpenBazaar to make it more useful for you? Aside from all the awesome work coming in OpenBazaar 2.0, more folks on the platform and shopping would be the biggest improvement. I would also really love if there was a way to see some analytics like number of vendors online (and over time), number of sales per day, etc, though I imagine that getting people on OpenBazaar and making sales is first priority. I‚Äôm excited to see how OB1 helps grow OpenBazaar‚Äôs community and tech with their most recent round of fundraising. Tyler cited¬†this video OB1 CEO Brian Hoffman made¬†recently that demonstrates¬†some of the development work to date toward Milestone 1 of version 2.0: ¬† https://www.youtube.com/watch?v=MOHfPsSzyNg ¬†Would you like to have a store on OpenBazaar? Becoming a vendor is easy and completely free! Check out our Vendor‚Äôs Guide to OpenBazaar Would you like your store to be featured on our blog? Awesome, we‚Äôd love to know¬†your story! Please email jenn@ob1.io", 
                "url": "/blog/openbazaar-ecosystem-tyler-nieman/" 
            } 
            ,

            "blog-openbazaar-1110-released-purchase-with-ether-monero-and-more-via-shapeshiftio-integration": { 
                "title": "OpenBazaar 1.1.10 Released - Purchase with Ether, Monero and More Via ShapeShift.io Integration", 
                "content": " ¬† Today we‚Äôve released version 1.1.10¬†with a special integration that we are excited to share. Since our launch we have received many requests for the ability to use other cryptocurrencies within OpenBazaar and ShapeShift‚Äôs Shifty Button provides a simple solution.¬†A¬†workable demonstration of this functionality¬†was produced at the hackathon OB1 co-hosted with Duosearch in London¬†by Justin of Duosearch and community member Barry. ¬†  Second hackathon demo: integrating @ShapeShift_io into @openbazaar. &amp; a bit of creativity to work around demo screen adapter problems! pic.twitter.com/iyE2RvRuSq  ‚Äî OB1 (@OB1Company) November 5, 2016¬† We have an incredible community full of people with excellent ideas and skills and this build wouldn‚Äôt be possible without them. Here is a summary of the new update from the press release issued by our friends at ShapeShift:  ‚ÄúToday ShapeShift.io, a blockchain asset exchange platform, has partnered with online bitcoin-enabled marketplace OpenBazaar via their integration of the ShapeShift Shifty Button. This integration allows OpenBazaar shoppers to purchase items from the decentralized, peer-to-peer site with Ethereum, Zcash, Ripple and dozens of other leading digital currencies beyond Bitcoin.‚ÄùOpenBazaar shoppers are now¬†able to purchase from OpenBazaar shops using Ethereum, Zcash or any of a variety of other cryptocurrencies. The integration is a great match¬†for our¬†decentralized marketplace as the Button‚Äôs code is free and open source and has been integrated by dozens of bitcoin-friendly merchants to broaden customer payment needs quickly and easily. Read more in the¬†full press release and check out this great tutorial video they‚Äôve recorded below: ¬† https://www.youtube.com/watch?v=X8ztyzH5W-k&amp;feature=youtu.be ¬† About ShapeShift ShapeShift is a crucial piece of infrastructure in the world of Bitcoin. From start to finish, users can exchange blockchain tokens in seconds, with no account required. No emails or passwords. No lengthy sign¬≠up process. No accounts. No bid and ask orders. No friction. ShapeShift‚Äôs goal is the fastest, safest, and most convenient way to swap digital assets. See more at: https://shapeshift.io Ready to ShapeShift? Download version 1.1.10 now on¬†openbazaar.org!", 
                "url": "/blog/openbazaar-1110-released-purchase-with-ether-monero-and-more-via-shapeshiftio-integration/" 
            } 
            , 
       
            "blog-openbazaar-ecosystem-honey-france-best-honey-on-earth": { 
                "title": "OpenBazaar Ecosystem: Honey France (Best Honey on Earth)", 
                "content": "The OpenBazaar ecosystem features hundreds of vendors from around the world who want to list their goods and services for free, set their prices, and¬†get paid in bitcoin. Buyers can purchase¬†items ranging from clothing, food, electronics and home decor¬†to applied services and digital products in this marketplace and often for lower prices¬†than those available elsewhere on the web. In these posts we take a look at some unique members of the OpenBazaar ecosystem. Today we are featuring Honey France (Best Honey on Earth), a quaint little store selling delicious French honey from their own family-kept bees and trying to make the world a better place. They are no strangers to using Bitcoin and have a pioneering story that will make your stomach drop a little! You can find Honey France¬†on OpenBazaar here and browse their listings on the web¬†here. ¬†  ¬† How did you find out about OpenBazaar? Since we work with computers and are admirers of open source initiatives, we have been following the development of OpenBazaar¬†with interest, after reading about it on the bitcointalk forum. What do you make/sell? We mainly sell our honey production of the year, but shipping costs remain our main concern. Recently, we added two donation initiatives to help save the bees: a small donation, since the bitcoin simplifies micro-payments, or to adopt a queen from one of our hives for a season and to be more involved in the preservation of pollinators, who are essential to our survival. In the same principle, we will propose the adoption of a whole hive for the season: the ‚ÄúBee part of the solution‚Äù project ;-) Soon, we will add honey &amp; spice mixes for your gourmet recipes. For our honey, we had fun writing an offbeat description addressed to ‚Äúgeeks‚Äù, most likely the early-adopters of OpenBazaar. Have a look at the presentation page of one of our jars of honey on Duosear.ch. Why are you selling your product on OpenBazaar? We like all decentralization initiatives. This is probably a habit of those of us who live in the French countryside, since our politicians and leaders think that only Paris exists in France ;-) We also like the idea of introducing the bitcoin to others: reduction of fraud, no borders, Escrow system, micro-payments‚Ä¶ So finally, it‚Äôs not only because there is no fee that we prefer OpenBazaar to eBay. How has your experience been with OpenBazaar so far? We started the adventure by installing OpenBazaar on our family iMac and then to avoid leaving it on permanently, we transferred our store to a RaspberryPi II. But the server was unstable and difficult to monitor, so we decided to install it on a dedicated server. This was not the initial idea, since we didn‚Äôt want subscription fees for our store. After an unsuccessful installation on an existing hosted server (mostly difficulties installing the libsodium library), we had the pleasure of using the Deploy solution from OB1 where everything was installed in 1 click. We are hoping that version 2 of OpenBazaar will be released before the end of our 2 free months with DigitalOcean :-) We didn‚Äôt expect a miracle when we opened our honey store. We have been faced with expensive international shipping fees for heavy jars, and current visitors are not really interested in this kind of product, since they generally prefer to buy locally. Our two other offers may be more successful: the protection &amp; survival of bees is an international challenge. But using OpenBazaar is not limited to opening a store, we also made some purchases and enjoy this great marketplace. For a first version, all the processes were very well thought out. How familiar are you with Bitcoin? We were among the first to mine bitcoins, when it was only experimental (as admin of an Xserve farm). We are virtual millionaires, like many who started mining bitcoins at the beginning, never imaging how valuable it would become. We lost our key by the replacement hard drives or other breakdowns, and it was only in 2013 that we cried when we discovered the fortune and number of hives we could have had, with the several thousand bitcoins we had mined at the very beginning. That‚Äôs learning about the crypto world the hard way. ;-) What changes would you like to see to OpenBazaar to make it more useful for you? With the arrival of Duosearch, the link between the web and OpenBazaar has become easier, but it‚Äôs not enough. In addition to a currency still too confidential, the need to install a special software to purchase on the platform doesn‚Äôt help. Fortunately, the great diversity of products available has aroused the curiosity of some adventurers. For mainstream use, the acquisition of bitcoins by OpenBazaar shoppers needs to be facilitated, even if they only acquire them for their purchases, and without having to install a client software. It is our understanding that these 2 improvements are planned, including the evolutions related to shipping fees, which is essential, and the addition of visitor statistics, which will motivate us from time to time. Finally, we would like to add a very specific request: to be able to present our store in different languages. Currently, the UI adapts to French, but the product descriptions remain in one language. We would like to present our products in the native language of our potential and probably our main customers, given the cost of shipping. And also in English so that the whole world can discover our products (and why not in German/Italian/Spanish, our close neighbors). But please not an automatic translator, that would be catastrophic. As you can see, we are impatiently awaiting version 2 because it looks very promising. Good luck to the developers!Would you like to have a store on OpenBazaar? Becoming a vendor is easy and completely free! Check out our Vendor‚Äôs Guide to OpenBazaar Would you like your store to be featured on our blog? Awesome, we‚Äôd love to know¬†your story! Please email jenn@ob1.io", 
                "url": "/blog/openbazaar-ecosystem-honey-france-best-honey-on-earth/" 
            } 
            ,

            "blog-openbazaar-company-ob1-raises-new-funding-round": { 
                "title": "OpenBazaar Company OB1 Raises New Funding Round", 
                "content": "We‚Äôre pleased to announce that OB1 has raised a new round of funding in order to make OpenBazaar the most free and open trade platform in the world. Last year, OpenBazaar entered a new phase when the core development team received funding to create a company in order to properly develop the peer-to-peer trade platform. OB1 worked hard, together with developers from the community, to release OpenBazaar 1.0 in April. Seeing people around the world trading without middlemen and only using Bitcoin has been exciting, and after learning how to make major improvements¬†we‚Äôre now working to make peer-to-peer trade better than ever with the 2.0 version of the software. Details of the new funding are in the press release below. We‚Äôre fortunate to have investors who understand the value of networks, decentralization, and Bitcoin. We believe that with such good investors, developers, and our community, we can fundamentally change how online commerce is done. Let‚Äôs make trade free!Press ReleaseOpenBazaar Company OB1 Raises New Funding RoundWashington, DC, ‚Äî Dec 13, 2016 ‚Äì OpenBazaar-based company OB1 today announced it has raised a new round of funding from BlueYard, Union Square Ventures, and Andreessen Horowitz totalling $3 million in order to further its mission of making trade free for everyone, everywhere. Brad Burnham - managing partner at Union Square Ventures - said, ‚ÄúThe reach and diversity of OpenBazaar usage shows the potential for decentralized applications: within a week of its release, buyers and sellers from 129 countries joined the network and began transacting with each other for free. We believe OpenBazaar has an opportunity to fundamentally transform the market structure of commerce, and we‚Äôre excited to welcome BlueYard as a new partner and co-investor in OB1.‚Äù OB1 previously raised a $1 million seed round from Union Square Ventures, Andreessen Horowitz and angel investor William Mougayar in May of 2015 in order to build and launch OpenBazaar, a completely decentralized marketplace that allows anyone in the world to buy and sell anything to anyone else, anywhere, for free. The peer-to-peer software isn‚Äôt controlled by any company or organization, allowing its participants to engage in trade directly with each other using Bitcoin. By removing the intermediaries for commerce online, OpenBazaar enables its users to avoid paying fees or having their trade controlled by middlemen. OpenBazaar has been used by tens of thousands of people internationally since its launch in April of this year. This new round of funding will allow OB1 - with assistance from contributors around the world - ¬†to continue improving the open source software and growing the peer-to-peer trade community. OB1 is among an ecosystem of businesses building on the OpenBazaar software and offering their own services to users on the network. OB1 CEO Brian Hoffman said, ‚ÄúAfter launch we were so excited to see how people have been using OpenBazaar, and with this new funding we‚Äôre confident it will allow us to bring the benefits of truly free and open trade to the world.‚Äù The OB1 team has written about their vision for the future of OpenBazaar - including the upcoming 2.0 version of the software - in this article.Join usWe have a great community behind this open source project. If you‚Äôd like to join our community, come visit us in our Slack group. If you‚Äôre a developer, we‚Äôd love help with the 2.0 version of the software, both client and server repositories. If you‚Äôre not a developer but you‚Äôve used OpenBazaar, we want to hear from you in order to make the 2.0 version the best it can be. We have a buyer survey and a vendor survey to learn what works and what doesn‚Äôt.", 
                "url": "/blog/openbazaar-company-ob1-raises-new-funding-round/" 
            } 
            , 
       
            "blog-openbazaar-ecosystem-kimchi-clothing": { 
                "title": "OpenBazaar Ecosystem: Kimchi Clothing", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem. Today we are featuring Kimchi Clothing (Director Nola), a brand new store on OpenBazaar that will be featuring socks and hand-tailored clothing. You can find Kimchi Clothing (Director Nola)¬†on OpenBazaar here. ¬†  ¬† Tell us a bit about yourself? I‚Äôm Jason, originally from New Orleans, Louisiana but been living in South Korea since 2013. I been living outside of the U.S. since 2008. Why are you selling your product on OpenBazaar? I am selling on open OB because I want to earn income in bitcoin that will cover my living expenses and build a savings. I believe in Bitcoin and the movement. I want to become an advocate for the community. What do you make/sell? I sell socks and I tailor suits from South Korea right now. How has your experience been with OpenBazaar so far? I need to setup hosting my store on a server instead of my laptop. That way I can be open 24/7. (UPDATE: the shop has been moved to a Digital Ocean VPS using OB1‚Äôs Deploy tool!) How familiar are you with Bitcoin? I am super familiar in bitcoin. I am saving and doing business with bitcoin. What changes would you like to see to OpenBazaar to make it more useful for you? Right now, I don‚Äôt see any changes since I am still learning how to use it like a pro. ¬† BONUS: Check out this special video Jason made that is the first in his new series discussing blockchain! https://youtu.be/j2GMPwVSOREWould you like to have a store on OpenBazaar? Becoming a vendor is easy and completely free! Check out our Vendor‚Äôs Guide to OpenBazaar Would you like your store to be featured on our blog? Awesome, we‚Äôd love to know¬†your story! Please email jenn@ob1.io ¬† ¬†", 
                "url": "/blog/openbazaar-ecosystem-kimchi-clothing/" 
            } 
            ,

            "blog-bitcoin-is-the-most-secure-electronic-option-for-holiday-shopping": { 
                "title": "Bitcoin Is The Most Secure Electronic Option for Holiday Shopping", 
                "content": "  During the 2016 holiday weekend, global online sales have seen a significant nudge upwards. At the same time, payment card fraud increased by a whopping 20%. Consumer‚Äôs financial details are always at risk when dealing with payment cards these days. Bitcoin is a far safer option, as there is no sensitive personal information leaked during the transaction process. Source: 2016 Holiday Shopping Fraud Report Shows Bitcoin Remains Most SecureIf you are active in the Bitcoin¬†space this is¬†likely no surprise to you, so accept this as¬†more reinforcement that you are on the right path. Huzzah! Cheers to you, friend. But if you are still fairly new here (or have a friend or family member who is) then first, welcome! Second, here is a quick crash course in why you should use bitcoin as at least a part of your 2016 holiday spending bonanza.  Bitcoin is stable.¬†Now in its 7th year of open development, Bitcoin is still the largest and most used cryptocurrency and has achieved a stability that has rivaled that of gold. This solid status shows¬†no signs of stopping.  Bitcoin is secure. Like the article above states, no sensitive information can be leaked during a transaction online since it isn‚Äôt transmitted to begin with. There‚Äôs also no way to steal said non-existent information¬†by scanning your handbag or wallet as you walk by!  There are lots of places to shop¬†using bitcoin. You can use bitcoin easily in any OpenBazaar store of course,¬†or shop at¬†many of the ecommerce websites that now offer a bitcoin payment option. You can also¬†browse¬†other¬†interesting marketplaces like purse.io.  It‚Äôs the future. It‚Äôs becoming clear that the age of credit cards is in decline but the need for powerful, secure, international electronic payments is higher than ever. New advancements such as EMV technology are only addressing a fraction of the problem with centralized credit and encountering many logistical issues on the road to rollout. While credit companies and merchants continue to fight over how to bandage this leaking system, you don‚Äôt have to wait to get ahead. You can already earn or buy bitcoin at any time now and begin learning how it works!¬† Still need some¬†bitcoin? Buy some¬†on¬†Coinbase¬†or check out this great post from btcmanager.com: 6 Ways You Can Earn Bitcoin Ready to shop? Download OpenBazaar and check it out! ¬†", 
                "url": "/blog/bitcoin-is-the-most-secure-electronic-option-for-holiday-shopping/" 
            } 
            ,

                "title": "Weekly Development Update: December 2, 2016", 
                "content": "Summary: Much development work and testing of OpenBazaar¬†2.0 happened this week and Milestone 1 is nearly complete! Milestone 1¬†means the application is ready for basic testing of some core features¬†like the following:  Users can download and install the client and server from github, and use it to fill in their profile, store info, and post listings  The network can host listings, stores, and user profiles  Users can follow and unfollow¬†¬†¬†Current version  Updated the OpenBazaar download page to make the options more clear2.0Front End:  Milestone 1 is nearly complete, and we‚Äôve begun working on milestone 2 features  Fixing some select bugs in preparation for release of milestone 1  Work begun on server connection piece for the 2.0 client  Designed the Blocked User experience  Started tweaking the overall styling within the app", 
                "url": "/blog/weekly-development-update-december-2-2016/"

            "blog-how-to-choose-a-good-moderator-on-openbazaar": { 
                "title": "How to Choose a Good Moderator on OpenBazaar", 
                "content": "  ‚ÄúI think of a hero as someone who understands the degree of responsibility that comes with his freedom.‚Äù - Bob Dylan (1941 - ), American Singer-Songwriter, Musician, and PoetEveryone likes the idea of freedom, right? To do what you want when you want to is a nice concept on which most of us can agree. We also know that exercising our freedom comes with the responsibility of making good decisions. A decentralized network is a practical place¬†to apply this dream of freedom, a place where a buyer and a seller can¬†trade directly with one another and not have anyone else telling them what they can or¬†can‚Äôt do. It‚Äôs a space that offers¬†a lot of opportunity but there is¬†also risk involved when strangers first gather together to buy and sell‚Äìand trust that outweighs or eliminates risk is necessary for building a lasting business network. How do you establish trust on a free network where people there will likely never know one another through anything other than pixels on a screen? Our solution on OpenBazaar is to introduce an objective third party on individual transactions. Presently there are two types of ways for buyers to send payment to vendors in OpenBazaar:  Direct Payment - The buyer sends his bitcoin directly to the vendor and trusts that the¬†vendor will then¬†send the goods purchased.Direct payment is risky because once bitcoins are sent the payment cannot be reversed. If the vendor is dishonest they can take the payment and not send the product. We recommend that buyers only use direct payments if they completely trust the vendor and are dealing with small amounts of bitcoin.  Moderated Payment - The buyer adds a third party to the transaction, called a moderator, to provide assistance in the case of a dispute. Moderated payments are much more secure.Moderators and Multisig AccountsA moderator is a type of user on the OpenBazaar network who helps offer a secure payment method called moderated payment.¬†The buyer adds a moderator and then pays their Bitcoins into a sort of escrow address, called¬†a multisignature or ‚Äúmultisig‚Äù address,¬†which is then jointly controlled by the buyer, the vendor, and the moderator. In order for the funds to leave the multisig, any two of these parties need to agree how to release the funds. (Read more about how multisig accounts work here: Can Bitcoin and Multisig Reduce Identity Theft and Fraud?) In most cases a transaction will go through smoothly, the buyer and vendor are both happy, and they agree to release the funds. In that case the moderator isn‚Äôt even aware they were chosen to provide escrow and they don‚Äôt¬†receive a fee. If the transaction doesn‚Äôt go smoothly and the buyer or seller open a dispute, then the moderator will provide¬†resolution. The moderator will determine which party is at fault, and will then join with the winning party to release the funds (either release payment to the vendor or refund the buyer). In return for offering this service, the moderator will receive a percentage of the transaction called a dispute fee. These fees are displayed when selecting a moderator and can be viewed by visiting the moderator‚Äôs page as well.Choosing a ModeratorIt‚Äôs very important for the buyer to select a trustworthy moderator for this arrangement to work. If a moderator is dishonest he can join with the other party to release funds regardless of the situation. If a moderator is unresponsive then a buyer and seller can be locked in a disagreement with no way out. Currently anyone can become a moderator on the OpenBazaar network and we would like to provide some advice¬†on how to select someone trustworthy!  Scope them out in advanceCheck out their profiles and look for these 2 things in particular:  A posted moderator agreement  An email addressAnd it‚Äôs also very helpful if they are active in our Slack. The best way to find that out now is to join Slack and ask around or ask them directly.  Make contactUsing the contact information available in the index, reach out to a moderator to gauge their responsiveness and ask them a few questions! We recommend:  Why have you chosen to be a¬†moderator on OpenBazaar?  How many disputes have you settled? Can you tell me about some of them?  Are you in the OpenBazaar Slack? What is your username?  Start smallThis environment is still very grassroots so start building relationships here the same way you would online. If you are still wary, start with just a small purchase to try them &amp; the vendor out to minimize your risk. If all goes well then continue on with your adventures and let others know; word of mouth referrals are an excellent way to help others build their reputation and move around confidently in the marketplace!Want to get¬†to know some people¬†and do some stuff? Join¬†us on Slack, Github and Twitter! Would you like to¬†shop or sell on OpenBazaar? It‚Äôs easy and completely free to start as a buyer or vendor!¬†Download now at OpenBazaar.org \\", 
                "url": "/blog/how-to-choose-a-good-moderator-on-openbazaar/" 
            } 
            , 
       
            "blog-openbazaar-ecosystem-tomiscraft-jewelry": { 
                "title": "OpenBazaar Ecosystem: TomisCraft Jewelry", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem. Today we are featuring¬†TomisCraft, a beautiful handmade jewelry store on¬†OpenBazaar. You can find TomisCraft¬†on OpenBazaar here and browse on Duosearch here.  ¬† Tell us a bit about yourself and what you¬†make/sell? My name is Tomis and I come from Thessaloniki, a town located in northern Greece. I graduated from Mechanical Engineering in Aristotle Polytechnic School of Thessaloniki. I have studied jewelry-making since 1986 and went professional in 1994 when I opened my retail shop. By the end of 2015 I thought I should try and go international using e-commerce sites because I wanted to see if people worldwide like my creations. Every single time, It‚Äôs one of the best moments in my life when looking at customers‚Äô expressions and enthusiasm when asked to tell me if they enjoy my jewelry. All items are handmade and manufactured by me completely. Silver and gold in primary form take their final shape through the usage of techniques rarely used in the pro world, like fusion, which renders the junctions between gold and silver unbreakable. I love traveling the world! I‚Äôm so intrigued by the unknown and the different and I have been led by my insatiable appetite for excitement to the heights of Himalaya and scuba diving in one of the deepest seas in the world. I have been a fan of extreme sports since childhood, my eyes have seen a lot. In all my endeavors I have found various sources of inspiration for my jewels. The oceans, the rocks and the landscape helped me imagine and design the current collection, which I hope you enjoy as much as I do. Why are you selling your product on OpenBazaar? My cousins introduced me to Bitcoin and OpenBazaar. I find it very interesting and I am keen to accept the new currency and be part of this new global marketplace. How has your experience been with OpenBazaar so far? It has been good, although we only had a couple of sales via the site. It seems that only a specific group of people is on OpenBazaar and it needs to become more mainstream.Would you like to have a store on OpenBazaar? Becoming a vendor is easy and completely free! Check out our Vendor‚Äôs Guide to OpenBazaar Would you like your store to be featured on our blog? Awesome, we‚Äôd love to know¬†your story! Please email jenn@ob1.io", 
                "url": "/blog/openbazaar-ecosystem-tomiscraft-jewelry/" 
            } 
            ,

23, 2016        Stone Banana Apparel - buy on OpenBazaar // view via Duosearch - Exclusive new design for Bitcoin Black Friday + storewide discounts  TomisCraft Jewelry - buy on OpenBazaar // view via Duosearch - Special discounts on top of their prices that are always discounted on OpenBazaar from their other web shop!  Yummitea - buy on OpenBazaar // view via Duosearch - Bonus product with¬†all Purchase Pack¬†listing ordersWhat other deals and offers are you seeing available on OpenBazaar? Let us know on Twitter so we can share them!Ready to shop OpenBazaar? Download now on our website @¬†openbazaar.org Would you like to have a store on OpenBazaar? Becoming a vendor is easy and completely free! Check out our Vendor‚Äôs Guide to OpenBazaar",

            "blog-openbazaar-ecosystem-cryptobooks": { 
                "title": "OpenBazaar Ecosystem: CryptoBooks", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem. Today we are featuring M.K. Lords, writer and serious Bitcoin advocate who is managing Andreas Antonopoulos‚Äô store CryptoBooks on OpenBazaar. You can find CryptoBooks¬†on OpenBazaar here¬†and on Duosearch here and make sure to say hello to M.K. on Twitter!  #BitcoinBlackFriday Deal: Unbeatable Price!  Snag ‚ÄúThe Internet of Money‚Äù on OpenBazaar for just BTC 0.011 ($8.00 USD)!  just in time for #BitcoinBlackFriday, we reduced price of @aantonop‚Äôs The Internet of Money down to $8 in CryptoBooks store on @openbazaar!  ‚Äî M.K. Lords (@mklords) November 18, 2016 Tell us a bit about yourself? I got into bitcoin in 2013 after hearing about it for almost a year but not really diving deep. My work since then has been with NGO‚Äôs like Bitcoin Not Bombs and Antiwar.com. I‚Äôve also written for Bitcoin Magazine, been featured in other Bitcoin publications, been a regular panelist on The Bitcoin Group, appeared on radio shows and podcasts speaking on Bitcoin, had my own interview show on Youtube, spoken at conferences around the country, and organized two Bitcoin conferences. Most recently, I was the Community Manager at Airbitz and manage Andreas Antonopoulos‚Äô store CryptoBooks on OpenBazaar. My non-bitcoin projects include writing on Medium.com, speaking at conferences, and appearing on a fun and feisty radio show called Freedom Feens. What do you make/sell? ** I manage the store CryptoBooks which sells books by Andreas Antonopoulos. **Why are you selling your product on OpenBazaar? ** A decentralized, peer-to-peer marketplace is an exciting concept and goes hand in hand with crypto. It makes sense that some of the most radical literature on the subject would be sold on a radical platform like OpenBazaar. **How has your experience been with OpenBazaar so far? ** It‚Äôs been educational, a pretty good for a platform in this stage. I‚Äôm used to testing new tech projects and understanding of the time it takes to smooth out platforms. I find it fairly easy to use and can‚Äôt wait to see the improvements in the next release. **How familiar are you with Bitcoin? ** I have a better social understanding of Bitcoin but also grasp the technical overview. While I don‚Äôt have a tech background, I can explain the concepts to others especially if they aren‚Äôt as tech savvy as programmers. I created a lot of content for Airbitz breaking down complex, technical concepts into easier to understand explanations. While Airbitz is a bitcoin app and broader security platform, being involved in Bitcoin helped me better understand other concepts like encryption, decentralized platforms, and security. I‚Äôve spent bitcoin on a huge variety of products and am so glad it‚Äôs become way easier to use than a few years ago when I first started using it. Andreas was a huge part in inspiring me to stay active in the Bitcoin space and I am curious to see what the future brings. **What changes would you like to see to OpenBazaar to make it more useful for you? The orders need to be more logically organized. It doesn‚Äôt seem very intuitive and if you are dealing with large amounts of orders, that they rearrange without any seeming structure can make it confusing to keep track of them. Also, being able to edit the orders after they have been marked as shipped would be a great addition to keep track of any issues. Being able to search for the name of the purchaser along with the order ID and product would also be great. A way for notifications to get to you outside the platform if that‚Äôs possible would be very helpful. If these issues can be addressed with the next release, I think OB will be more of a game changer and have broader appeal.Would you like to have a store on OpenBazaar? Becoming a vendor is easy and completely free! Check out our Vendor‚Äôs Guide to OpenBazaar Would you like your store to be featured on our blog? Awesome, we‚Äôd love to know¬†your story! Please email jenn@ob1.io", 
                "url": "/blog/openbazaar-ecosystem-cryptobooks/" 
            } 
            ,

            "blog-bitcoin-black-friday-on-openbazaar": { 
                "title": "Bitcoin Black Friday on OpenBazaar", 
                "content": "Black Friday and Cyber Monday have become increasingly popular shopping days in the U.S. and around the world, and 2016 will be no different. [caption id=‚Äù‚Äù align=‚Äùalignnone‚Äù width=‚Äù1601‚Äù] Source: BlackFriday.com[/caption] Of course we think it‚Äôs only appropriate during these magic internet events to use magic internet money, right? Make it even easier on yourself this season by just taking your Bitcoin to OpenBazaar for Bitcoin Black Friday! BitcoinBlackFriday.com will go live with items on November 25th so be sure to check it out along with searching the tag BitcoinBlackFriday on OpenBazaar and Duosearch. Want to help us promote? Use these tags to align your posts with the conversations around these various keywords and help your messages and specific items be found: #Bitcoin #BlackFriday #BitcoinBlackFriday Also, feel free to grab any of the below images to share:      Better together! OpenBazaar has an excellent community of vendors, developers and partners working hard to bring this brand new kind of marketplace¬†to life. Want to get more involved selling your items or building the project to be the most excellent decentralized shopping application¬†our future-focused¬†brains can even imagine? Start by joining¬†us on¬†Slack, Reddit, Twitter and Facebook!", 
                "url": "/blog/bitcoin-black-friday-on-openbazaar/" 
            }

            "blog-openbazaar-ecosystem-tom-woods-jewelry": { 
                "title": "OpenBazaar Ecosystem: Tom Woods Jewelry", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem. Today we interview a vendor selling his own hand-made jewelry, Tom Woods Jewelry, who was connected enough to be shared¬†by his friends with us on Twitter!¬†You can find Tom Woods Jewelry¬†on OpenBazaar here¬†and on Duosearch here.  Tell us a bit about yourself? ** I‚Äôm a retired educator having taught incarcerated adults in the¬†Vermont state prison system. In addition, I‚Äôve had longtime interests¬†in computer programming and electronic design, oil painting, and¬†collecting rocks. I live in the heart of New Hampshire‚Äôs White¬†Mountains, which has pretty good rockhounding sites. I got started¬†faceting stones after finding a beautiful green gemstone while¬†walking along some abandoned railroad tracks. It took a long time to¬†gather the equipment and expertise I needed, but after probably six¬†years I was faceting. I started to amass lots of finished gems and I¬†wanted to do something with them. I couldn‚Äôt afford to buy jewelry¬†settings for them all, but I told myself, if I can facet a stone, I¬†should be able to make my own jewelry settings. So as soon as I¬†retired and had the energy and time, I took soldering and metals¬†classes at the Littleton Studio School in Littleton, NH. I‚Äôm still¬†involved with L.S.S. It is just so great to be able to talk and share¬†ideas with the great artists and crafts people there. (Read more about Tom on his website at¬†tomscooljewels.blogspot.com!) **What do you make/sell? What I like to do is collect stones, both locally and around the¬†country. I fashion them into faceted stones or cabochons, which are¬†smoothly shaped and polished stones. Finally, I make the jewelry into¬†which I set my finished stones. I am especially interested in working¬†with stones that have some fascinating local history, or legend.¬†Almost all stones have not just their physical beauty, but they also¬†have deep metaphysical properties that have spiritual, magical,¬†mystical significance. I try to weave this lore into my work because¬†some people, including me, are keenly interested in it. I can‚Äôt say¬†for sure that stones possess magical or healing powers. I suspect some¬†do, and I know for a fact there is one stone that I cannot keep close¬†to my body because it makes me sick. But the ancient traditions and¬†mystery wrapped around stones is terribly fascinating. It gives us¬†different ways to appreciate stones. It helps connect us to the earth,¬†and sometimes, beyond. Why are you selling your product on OpenBazaar? When I taught, one of my classes was about personal finance and¬†investment. Through that, I became interested in macroeconomics and¬†where money comes from. I was shocked when I grasped the implications¬†of our present day fractional reserve system, and I began looking at¬†Bitcoin and other crypto currencies as a possible hedge. I offer¬†jewelry on a blog, TomsCoolJewels.blogspot.com, and have accepted¬†bitcoin there. I probably never would have tried OpenBazaar were it¬†not for my Twitter friend, @BitcoinBelle, who encouraged me to have a¬†look. So I did, and I liked the store format. It‚Äôs neat and simple,¬†way easier than adding new jewelry to my blog. So the store went up,¬†with some bumps to be sure, but I am happy with how it looks. How has your experience been with OpenBazaar so far? I am extremely pleased with how my store looks and how easily I can¬†add new products. There were hurdles to jump to get there. The two¬†main problems were overcoming connection problems and making a server¬†that would be up all the time (I finally settled on a low power single¬†board unix computer called the NVIDIA Tegra TK1). The disappointment is there does not appear to be throngs of willing¬†buyers jamming into my store and taking all my product, paying in¬†bitcoin :) Part of this might be an OpenBazaar critical mass problem. Another piece of the puzzle is bitcoin‚Äôs volatility. When the dollar¬†value of bitcoin fluctuates 30% up or down, the coin becomes more a¬†tool for speculators than for trading in goods and services. When¬†Bitcoin goes up, it‚Äôs the equivalent of deflation in the fiat world.¬†There is no incentive to buy now when you can hold onto your money and¬†buy the same product for less if you wait. This is an impossible¬†situation for business, whether we are talking about dollar deflation¬†or bitcoin deflation. How familiar are you with Bitcoin? I feel I am quite familiar, actually. I understand the way the¬†blockchain works and how blocks must be solved, I‚Äôve tried mining my¬†own bitcoin, but soon gave that up when the block rewards didn‚Äôt even¬†come close to paying the electric bill. What changes would you like to see to OpenBazaar to make it more useful for you? Keep improving the client and server software to make it easy and¬†idiot-proof for users so OpenBazaar can increase its user base.¬†Prospective store owners are not necessarily wanting to spend hours of¬†time fussing over computer issues. I would love to see a sort of¬†bitcoin/currency exchange system developed whereby buyers could pay in¬†dollars or maybe other fiat currencies. Right now, I suspect a good¬†piece of business is lost because there aren‚Äôt enough buyers that hold¬†bitcoin they want to spend, but they might be willing to use dollars.¬†Along a similar line, a great improvement would be to make it possible¬†to update all my prices so they reflect fluctuating bitcoin exchange¬†prices. Right now when bitcoin goes up a lot versus the dollar, I have¬†to edit each of my products to bring the price in line with the new¬†dollar value. If I could tie my prices to the dollar and then list a¬†bitcoin price that adjusts automatically, it would be a great time¬†saver. (EDIT: This is possible by setting prices to your present fiat currency in Settings!)", 
                "url": "/blog/openbazaar-ecosystem-tom-woods-jewelry/" 
            } 
            ,

                "content": "Special EventThis month we are offering our first special webinar event to empower OpenBazaar vendors to attract customers in this unique space. Read more about this event on November 14th and sign up here!Current version  Testing for version 1.1.92.0 Front End:  Cleaned up the Transaction section  Wired in the ability to delete a listing from both the Listing Card and the Listing Detail modal  Worked on displaying a pop in message on the Store and Listing Detail modal when the user has changed some listing data and recommending they refresh the view  Started to work on the ‚Äòlist‚Äô view style view of the Store (as opposed to the ‚Äògrid‚Äô view style)",

            "blog-openbazaar-hackathon-with-duosearch-and-blockchain-money-in-london": { 
                "title": "OpenBazaar Hackathon with Duosearch and Blockchain: Money in London", 
                "content": "Last week a few members of our team had the opportunity to travel to London to co-host the first organized OpenBazaar hackathon along with Duosearch and our CEO, Brian Hoffman, presented the next day at Blockchain: Money. On November 5th, the hackathon was hosted in the beautiful Canary Wharf business district at¬†Level39, Europe‚Äôs largest technology accelerator for finance, retail, cyber-security and future cities technology companies‚Äã. The teams worked all day on their projects and we ended up with 7 demos at the end! See the¬†summary below: ¬†  First hackathon demo: integrating @stripe into @openbazaar pic.twitter.com/GT2pTlxquC  ‚Äî OB1 (@OB1Company) November 5, 2016  Second hackathon demo: integrating @ShapeShift_io into @openbazaar. &amp; a bit of creativity to work around demo screen adapter problems! pic.twitter.com/iyE2RvRuSq ‚Äî OB1 (@OB1Company) November 5, 2016  Third hackathon demo: exploring possibilities for purchase insurance between buyers &amp; sellers on @openbazaar pic.twitter.com/6FPlRjrV22  ‚Äî OB1 (@OB1Company) November 5, 2016  Fourth #London hackathon demo: automating the delivery of digital goods in the current version of @openbazaar pic.twitter.com/jPQdWQGqvB ‚Äî OB1 (@OB1Company) November 5, 2016  Fifth hackathon demo: recovering your @openbazaar store data pic.twitter.com/hJEi0YvBXh  ‚Äî OB1 (@OB1Company) November 5, 2016  Fifth #London hackathon demo: a separate app allowing users to perform affiliate marketing on @openbazaar pic.twitter.com/mfvfKVK2hS ‚Äî OB1 (@OB1Company) November 5, 2016Oops, went off on the count, here! This was #6 and the following was #7  Sixth #London hackathon demo: insurance through @openbazaar pic.twitter.com/PAdjh3EJV9  ‚Äî OB1 (@OB1Company) November 5, 2016Again mistaken, this was #7! The results were impressive, we were intrigued¬†to see how many working projects the attendees produced. This kind of collaboration is an important part of the continued evolution of OpenBazaar and we are so glad to know there is¬†such support and understanding for the project out there. Very soon will be working to facilitate more of these kinds of events!In which places around the world would you like to see¬†more¬†hackathons organized?November 6th &amp; 7th was Blockchain: Money at etc. Venues 155 Bishopsgate, an exceptional conference venue in the heart of the city. It hosted an excellent lineup across 2 full days of¬†thought leaders within the blockchain and financial technology space. The event had a significant focus on Bitcoin specifically within the blockchain sphere which we were pleased to see. It was great to connect with friends new and old and to support Brian‚Äôs presentation of OpenBazaar in the context of its present and evolving abilities to facilitate trade directly on top of Bitcoin.  Up now before a full audience at @blockchainmoney, our CEO @brianchoffman! pic.twitter.com/jVUEjlrGJA ‚Äî OB1 (@OB1Company) November 6, 2016A big thanks to Duosearch and the¬†Blockchain: Money¬†team for having us join them in these events and to everyone who attended either or both with us! We are excited to travel around the world and see the ways Bitcoin is being adopted and the kind of impact OpenBazaar is having for more and more people wanting to help facilitate truly free trade with no borders. Here are a few more images of¬†some of the amazing views we experienced around London: [gallery columns=‚Äù4‚Äù ids=‚Äù1370,1369,1367,1368‚Äù orderby=‚Äùrand‚Äù]", 
                "url": "/blog/openbazaar-hackathon-with-duosearch-and-blockchain-money-in-london/" 
            } 
            , 
       
            "blog-openbazaar-ecosystem-ledger": { 
                "title": "OpenBazaar Ecosystem: Ledger", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem. Today our featured shop is Ledger, a leading producer of hardware wallets in the entire cryptocurrency¬†space! Read their story below and shop Ledger¬†on OpenBazaar. Just want to browse? Check them out on Duosearch and at LedgerWallet.com ¬†  ** Tell us a bit about yourself? ** We‚Äôre Ledger, a hardware security company manufacturing hardware wallets. We‚Äôre a team composed of 18 people, most of them engineers (electronics/hardware, software, design‚Ä¶) including a team of security veterans with 20 years of experience in the secure element industry. Our company has been selling its products for almost two years now. **What do you make or sell? ** We design, develop, manufacture and sell cryptocurrency hardware wallets based on Secure Elements. Our first product the Ledger Nano was a commercial success, and we now manufacture more advanced devices featuring screens and buttons (Ledger Nano S), touchscreen, Bluetooth and NFC (Ledger Blue, coming next month). Those new devices allow users to develop their own applications and to extend their capabilities: right now, they support Bitcoin, Litecoin, Ethereum, FIDO Authentication, SSH and PGP, but more apps and uses are coming. We sell in more than 200 countries. **Why are you selling your product on OpenBazaar? ** We like the idea of a decentralized marketplace as much as the idea of the decentralized currency! **How has your experience been with OpenBazaar so far? ** Good! Creating a listing, selling and communicating with customers is easy and our server has been running smoothly for the last 6 months. There is one thing, however, ¬†preventing us (and similar or bigger companies) from selling most of the time: there is no granular management of shipping and taxes (see last question). **How familiar are you with Bitcoin? ** Some people at Ledger have a significant Bitcoin balance, and our engineers understand how Bitcoin works, which is of course crucial to developing our firmwares, software and backends. **What changes would you like to see to OpenBazaar to make it more useful for you? ** We think it is very important for OpenBazaar to implement granular (but of course optional) shipping and taxes management. Companies should be able, for each listing, to set a shipping cost and a tax rate for each destination country, using an ‚ÄúExpert Mode‚Äù or something similar. This would cover most, if not all, problems arising when selling worldwide. When a cost or a tax changes, OpenBazaar won‚Äôt even have to change anything: the user can simply change his parameters.", 
                "url": "/blog/openbazaar-ecosystem-ledger/" 
            } 
            ,

            "blog-special-webinar-event-marketing-your-openbazaar-shop": { 
                "title": "Special Webinar Event: Marketing Your OpenBazaar Shop", 
                "content": "We love OpenBazaar and believe it is leading the way to the future of ecommerce‚Äìbut¬†we also know that blazing trails has its challenges. When you are scouting uncharted territory to move ahead of old systems, some of the¬†comforts of those old systems can also linger a bit behind, too. It can be frustrating sometimes but we are not afraid¬†of it because we know that thinking differently and building¬†new solutions¬†is a big part of what will make¬†world a better place.The biggest¬†part of enacting major change is working together.OpenBazaar is a marketplace where anyone, anywhere can buy and sell goods online¬†and we are working every day to make it bigger, better, faster and EASIER to use. We are committed¬†to helping our community excellently navigate this new environment and help their friends, family, colleagues and customers do the same!This month we are offering our first special webinar event to empower OpenBazaar vendors to attract customers in this unique space.Join us for a live streaming webinar on November 14th at 8pm CST for a presentation on marketing items for sale in a place that has a bit of a learning curve. This webinar will cover the basic concepts of online marketing for shops with listings and some ways to work smarter within the specially designed¬†OpenBazaar environment.Register now using the form below!*Note: When you add this event to your calendar using the Eventbrite tool it will show up in your own timezone!Powered by EventbriteInterested but can‚Äôt make the live stream? Not to worry! We know we have friends all around the world and everyone who signs up will be sent a link to the replay after the event that you can watch whenever you‚Äôd like. We hope you can join us in whatever way is best for you.", 
                "url": "/blog/special-webinar-event-marketing-your-openbazaar-shop/" 
            } 
            , 
       
            "blog-openbazaar-ecosystem-bitcoin-not-bombs": { 
                "title": "OpenBazaar Ecosystem: Bitcoin Not Bombs", 
                "content": "In these posts we take a look at some unique members of the OpenBazaar ecosystem. Today our featured shop is¬†Bitcoin Not Bombs, another of our great community members that has been active from day 1! Read their story below and shop¬†Bitcoin Not Bombs¬†on OpenBazaar. Just want to browse? Check them out on Duosearch and at BitcoinNotBombs.com ¬†  ¬† Tell us a bit about yourself? My background is in media production but I don‚Äôt get to do much of that these days. In 2008 I became interested in economics and caught the silver bug and alternative currencies became a hobby of mine. When I first heard about Bitcoin in 2011 I was immediately intrigued. In 2012 I started selling silver dime cards on Bitmit.net and began working with Davi Barker on creating more products we could sell. In 2013 Davi and I took the Bitcoin Not Bombs product line to the first US Bitcoin conference in San Jose, we were blown away by the response. We knew this would be a great niche market but at that one event we sold out of almost everything we had. Back then people were buying products for bitcoin just to show support for the currency. I see a lot of that same excitement with OpenBazaar today. The Bitcoin Not Bombs logo has been printed on t-shirts, hoodies, lapel pins, patches, stickers, shot glasses and other small items over the last few years. We have also collaborated on a few large art projects like the world‚Äôs first coin operated voting machine. The brand and logo means different things to different people and we like it that way. These days we have reduced our inventory to only the small items sold on OpenBazaar and Purse.io. Many of Davi‚Äôs t-shirt designs can be found at store.bitcoin.com and a lot of our work¬†goes to supporting antiwar efforts. Why are you selling your product on OpenBazaar? Because it matters, though I‚Äôm somewhat disappointed that less than 300 vendors are still actively selling items on the network. I know thousands more have downloaded the client and set up stores but lost interest. In the summer of ‚Äò15 one of the OB developers asked us if we could list our small low risk items when the software became available. I was ready with our first listing on day one, a lapel pin that supports the FreeRoss.org campaign. In some ways OpenBazaar is the conclusion of the Silk Road experiment, I wanted people to see that connection and offer this lapel pin from the beginning. How has your experience been with OpenBazaar so far? Great! Things where buggy in the beginning but I was happy to ride that out, I saw the development team pushing updates constantly so I knew it would get better fast. Things run very smooth now and I still get a few orders a month, I suspect everyone will see a second wave of orders once version 2.0¬†is available. How familiar are you with Bitcoin? Fairly familiar, I‚Äôm not a programmer or computer expert but I have read a lot of technical information on how Bitcoin works. One reason I stuck with it was that I knew it would only be a few years before the wallets became extremely easy to use. At this point you don‚Äôt need to know how Bitcoin works under the hood to use it, but a better understanding of the technology will lead to more adoption. What changes would you like to see to OpenBazaar to make it more useful for you? Not having a way to combined shipping cost on orders is my biggest complaint, but I have seen that a better shopping cart system will become available in version 2.0 along with variable data like size and color. Does your store have any¬†special promotions? For Bitcoin Black Friday we will offer free US shipping and a free gift for international orders.", 
                "url": "/blog/openbazaar-ecosystem-bitcoin-not-bombs/" 
            } 
            ,

                "url": "/blog/weekly-development-update-october-28-2016/"
