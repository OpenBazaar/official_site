            "blog-weekly-development-update-august-19th-2015": { 
                "title": "Weekly Development Update - August 19th 2015", 
                "content": "Last weekBack endEncrypted messaging now working. Unit test coverage improved. Work on installer has begun. The final structure for the repositories has been established.Front endPrototype: Updated the shipping step in the payment flow. Integrated dispute resolution into the order/purchase modal and designed the first time store setup experience. Added blocking/unblocking users. Front end repository: Set up skeleton of new client, created base models and views, built initial CSS framework with reusable modular classes, got onboarding and the home page working with fake data.This weekFinalizing prototype and focusing on implementing prototype into the OpenBazaar-Client repository. More work on the APIs in order to begin testing front and back end together.", 
                "url": "/blog/weekly-development-update-august-19th-2015/" 
            } 
            , 
       
            "blog-three-openbazaar-code-repositories-created": { 
                "title": "Three OpenBazaar Code Repositories Created", 
                "content": "OpenBazaar has had a single repository since it began. Through the beta releases, users ran all the code in the single repository, which contained the networking, Bitcoin handling and user interface together. Front and back end weren‚Äôt separate. Now that we are rebuilding OpenBazaar from the ground up, we‚Äôve decided to take a different approach. Our new code based is split into three repositories; OpenBazaar-Server, OpenBazaar-Client, and OpenBazaar-Installer. This separates our back end entirely from the client. Users will now be able to run an OpenBazaar server alone without needing the client. The client can be directed to an OpenBazaar server that isn‚Äôt run locally. This also allows for new clients to be built other than the OpenBazaar reference client. This modular approach, together with the APIs, will also make mobile implementation simpler.OpenBazaar-ServerThis repository manages the back end: The p2p networking; creation, signing and verification of the Ricardian contracts; and management of multisig Bitcoin keys. This repository is the furthest along in development and we could use review on it now, especially the networking portion.OpenBazaar-ClientThis repository manages the front end and is the reference client for the project. It uses both a websocket and REST API to talk to the server. This repository is currently taking the client prototype and implementing it. It should be ready for basic review within the next week.OpenBazaar-InstallerThis repository manages the installation of the other two repositories. It will support installation on Windows, OSX, and the majority of Linux distributions. Work has only just begun on the repository. We welcome users familiar with creating packages to reach out and help us build them.", 
                "url": "/blog/three-openbazaar-code-repositories-created/" 
            } 
            , 
       
            "blog-weekly-development-update-august-5th-2015": { 
                "title": "Weekly Development Update, August 5th 2015", 
                "content": "Last weekBack endWe‚Äôve been building out contract classes, making sure we have all the different data needed. This has also lead to a focus on database work. Fixed some networking issues in the network repo.Front endIn the prototype, notifications have been added. Improvements have been made to the messaging tool, as well as the item creation section. Work has now begun on taking the prototype and building a repo for the Electron app itself. A skeleton of the app has been created to determine how best to wire up the javascript. Work on the REST API.This weekWork on moderation selection both in back and front end. A new repository taking the prototype and making it a usable Electron app is being created. Our final layout for the repositories is being determined now and will be announced next week. Work on the REST API continues.", 
                "url": "/blog/weekly-development-update-august-5th-2015/" 
            } 
            , 
       
            "blog-weekly-development-update-july-30th-2015": { 
                "title": "Weekly Development Update - July 30th, 2015", 
                "content": "Last weekBack endWe wrote most of the p2p messages that will be needed for browsing stores and viewing contracts. Development can be viewed here. Here‚Äôs a demo video showing the current state of the back end. We stood up a libbitcoin-server, which can be reached at http://libbitcoin1.openbazaar.org/.Front endThe prototype now includes the ability to add items to your store. Messaging is in the process of moving away from a widget to a right hand side panel. This will free up more space and solve some ux issues that the widget presented. There are also a lot of minor enhancements around the application (svg icons, bug fixes, started settings section, etc). Below is a demo video of the current state of the prototype, and you can try it yourself in Chrome.This weekBack end: Work on the Networking repo continues. Front end: Delete items, Edit items, Finish settings, Finish the UI changes on Messaging and adding the ability to select pre-set page templates.", 
                "url": "/blog/weekly-development-update-july-30th-2015/" 
            } 
            , 
       
            "blog-weekly-development-update-july-20-2015": { 
                "title": "Weekly Development Update - July 20, 2015", 
                "content": "In order to better keep the community up to date on the latest development on OpenBazaar, the OB1 team will now do regular updates on this blog, and cross post to our subreddit. We‚Äôll review last week‚Äôs work and lay out where we‚Äôre going for next week.Last weekBack endAfter putting out the two new libraries, we started mapping out the messages that we plan to send between buyer-seller nodes and how we plan to implement it in the code. Some of the existing code for this will be reused, but it will mostly be a rewrite. A preliminary design can be seen in this image: [caption width=‚Äù2838‚Äù align=‚Äùalignnone‚Äù] Network Stack for OpenBazaar[/caption] We clarified the contract schema for all three contract types: physical goods, digital goods, and services, in addition to adding the flow diagrams for trade. Documentation here.Front endLots of changes in the prototype. - wired up some missing pieces in the trade flow, specifically the final step - added a discover store section on the main screen - updated the transaction pages to use the tab navigation and list view - added search functionality to all list views - started integrating keyboard shortcuts into the list view (hit down or up to highlight a row) - built quick search into the address bar (example: @rp few) - finished onename integration to onboarding (as much as I could) - lots of misc clean up Store headers can also be GIFs, though there will be size limitations. Here‚Äôs a short clip showing this (don‚Äôt forget this will be an Electron app eventually, it won‚Äôt be in browser).This weekWe will continue integrating the DHT and txrudp code together, and begin implementation of the messaging between nodes started last week. UI development continues, with a focus on allowing store editing and publishing new listings.", 
                "url": "/blog/weekly-development-update-july-20-2015/" 
            } 
            , 
       
            "blog-update-openbazaar-developer-efforts-are-focused-on-launching-new-release-not-supporting-existing-beta": { 
                "title": "[UPDATE] OpenBazaar developer efforts are focused on launching new release, not supporting existing beta", 
                "content": "Note: This is a repost of an update on our subreddit. Since OpenBazaar began in April of 2014, it‚Äôs been a group of volunteers all over the world contributing spare time to push out new releases every few months.¬†Altogether we put out five releases, and the fifth of these is what is in our github repo¬†right now. It is usable, but still has bugs and isn‚Äôt ready for real commerce yet. Now that several of the core devs (myself included) have formed a company and received funding, we‚Äôre changing our approach to development. We won‚Äôt be doing incremental releases every few months, but instead put out a larger version 1 release later this year. Here‚Äôs what the roadmap¬†looks like.  This allows us, along with the community, to completely rework the networking, DHT, and UI. This process is well underway. Chris and Nikolas of OB1 have released two new libraries for review already, one is for the DHT¬†and the other is the UDP networking. Mike Wolf is working on the UInow. Since we have limited time and resources, we‚Äôre dedicating it all towards making the new release something incredible. This means that issues that arise with the existing code and network won‚Äôt be resolved, apart from minor maintenance such as keeping the seed servers running. Testers are still free to run the existing code, but we won‚Äôt be making changes to the UI or fixing anything other than catastrophic bugs. As always, we‚Äôre happy to review pull requests to either the existing or the new code. We will make sure to release new code as soon as possible to allow for testing the new client and networking. One part of this project that I‚Äôve loved is having folks try out the code in real time and see what works and what doesn‚Äôt, often talking over IRC or Slack (which you can join here). This is still very important, and we‚Äôll let everyone know as soon as we have new code to test out.", 
                "url": "/blog/update-openbazaar-developer-efforts-are-focused-on-launching-new-release-not-supporting-existing-beta/" 
            } 
            , 
       
            "blog-openbazaar-is-entering-a-new-phase-with-funding": { 
                "title": "OpenBazaar is Entering a New Phase with Funding", 
                "content": "The OpenBazaar core team is excited to announce that we‚Äôve received $1 million in seed funding from Union Square Ventures, Andreessen Horowitz, and angel investor William Mougayar to develop the OpenBazaar protocol and client, and build the first business on top of the OpenBazaar network. The OpenBazaar project was launched in April 2014 and received vocal support from the bitcoin community, who share our vision for a free and decentralized ecommerce platform using bitcoin. OpenBazaar is ambitiously combining several technologies including peer-to-peer networking, Ricardian contracts, decentralized reputation, and multisignature escrow for bitcoin payments. Despite our best efforts as part-time volunteers, progress was slow. The project needed the core contributors to make development a full-time effort in order to release a robust application within a reasonable time-frame. This funding allows us to commit our full-time resources to develop OpenBazaar. Not only will it allow us to work with the community to finish the first full release of the core protocol and application, but it also gives us the opportunity to create the first business on top of the OpenBazaar network. This business, which we‚Äôve named OB1, will offer services to OpenBazaar users, and aims to bootstrap adoption of decentralized commerce. OpenBazaar will always be open source and MIT licensed. As a global software community, we‚Äôve intentionally created OpenBazaar so that there are no fees required to use the network, and there is no central authority controlling trade, taking a cut, or monitoring data. As a result, companies such as OB1 cannot act as a central authority on the network. OB1 will aid decentralized commerce by offering services such as dispute resolution, store hosting, and more. With their history of helping build networks with large user bases and their focus on new decentralized technologies such as bitcoin, Union Square Ventures and Andreessen Horowitz are the perfect partners to help OpenBazaar become widely adopted. William Mougayar is a board member as well as angel investor, and brings many years of experience in startups to our team. OpenBazaar‚Äîaided by OB1‚Äîcan become the platform which makes decentralized commerce online a reality. If the bitcoin community joins us in developing the code further, testing new releases, and adopting it on release, we will succeed. OpenBazaar has always been community-driven, and the OB1 team will be an important part of the community. But it will only be a part - we‚Äôll follow up this post with another from other OpenBazaar community members. We‚Äôll all work together to make trade free.The OB1 Team - Brian, Chris, Mike, Nikolas, Sam and Washington¬† ¬† ¬† ¬†Press Release and Images¬†OpenBazaar Team Raises $1M from USV and A16Z to Make Trade FreeInvites a Growing Global Community of Developers to Contribute and Get InvolvedWashington, DC, ‚Äì June 11, 2015 - The core developers of the OpenBazaar project announced today they‚Äôve received a $1 million round of seed funding from Union Square Ventures, Andreessen Horowitz and angel investor William Mougayar that will help fuel their vision of making trade free for everyone, everywhere. ‚ÄúThe Internet has decentralized communications, and Bitcoin has decentralized money, but online commerce still relies on numerous intermediaries,‚Äù says Brian Hoffman, the project lead. ‚ÄúOpenBazaar removes the intermediaries and gives everyone ‚Äì individuals to large companies ‚Äì the ability to directly engage in trade with anyone in the world, for free.‚Äù OpenBazaar is an open source project, started in April 2014, which uses software to create a decentralized network of buyers and sellers who offer their goods and services directly to each other. The project via GitHub has captured the attention of nearly 1,400 developers worldwide, with about 100 developers having contributed code. Because the network isn‚Äôt centrally controlled, there are no listing or transaction fees, ability to monitor and capture user data, or restrict trade in any way. Unlike many ecommerce platforms and their corresponding payment processors, OpenBazaar can be used anywhere in the world with Bitcoin. The funding will enable several of the core developers to work full time on further developing the platform, which is currently in its fifth beta release. It will also allow them to create the first company built on the network ‚Äì named OB1 ‚Äì which will offer services to OpenBazaar users. Union Square Ventures and Andreessen Horowitz have both invested previously in startups in the Bitcoin space, as well as online marketplaces. William Mougayar, angel investor and board member, is participating in the round and brings decades of ecommerce and startup experience to the team. ‚ÄúUSV is excited to support and help OpenBazaar and OB1 realize their vision of delivering a free and open marketplace protocol that ushers in a new era of peer to peer global commerce.‚Äù OpenBazaar is encouraging those interested in this groundbreaking project to find out more and get involved by joining the developer community on GitHub (http://github.com/OpenBazaar) or through their public Slack by requesting an invitation at project@openbazaar.org. About OpenBazaar OpenBazaar is a new way to trade online. By running a program on your computer, you can connect directly to other users in the OpenBazaar network and trade with them. This network isn‚Äôt controlled by a company, it‚Äôs a decentralized network that isn‚Äôt run by any organization at all. This means there are no mandatory fees to pay, and that your trade is censorship-resistant. OpenBazaar uses Bitcoin, a digital currency that is also cheap to use, decentralized, and censorship-resistant. This project is open source, which means the code is publicly available, can be reviewed, and anyone can join the project, contribute, and suggest changes. OpenBazaar is venture-backed, and comprised of a global team of founders and developers. Follow OpenBazaar on Twitter, Reddit, GitHub, and on their Blog. ", 
                "url": "/blog/openbazaar-is-entering-a-new-phase-with-funding/" 
            } 
            , 
       
            "blog-openbazaar-beta-040-portobello-is-released-for-linux-and-osx": { 
                "title": "OpenBazaar Beta 0.4.0 \"Portobello\" is released for Linux and OSX", 
                "content": "Note: This blog post is outdated. Read this article for the latest code. The fourth OpenBazaar beta has been released, named after the famed Portobello Road Market in London. Please note this is still a beta and for users with some level of technical expertise. This isn‚Äôt a consumer ready release. Binaries will be released soon. Windows users will need to wait for binaries. You can install beta 0.4.0 on Linux or OSX using the following instructions. For a detailed overview of the 0.4 beta client, visit this post. We‚Äôve also released quick start guides, visit these links for buyer, merchant, and notary. This release includes a substantial number of new features and improvements. Most notable are the networking changes, which should allow better connectivity and largely eliminate the need for port forwarding. Also greatly improved is stability. Other improvements include:  Signing keys are now HD for increased privacy;  Internal messaging system for online parties to communicate;  Users can now select their avatars;  Images are now externally hosted and listings can support three images (including gifs);  Notaries can now offer refunds to buyer or release funds to seller;  Notaries can now set their fee (as a percentage) if their services are utilized;  The order workflow has been significantly improved;  Addition of simple walk-through on start up ;  Search improvements.New InstallationIf you don‚Äôt have Git installed on Linux, open terminal (Ctrl+Alt+T) and type: sudo apt-get install git If you don‚Äôt have Git installed for OSX, download here and install. Now run: git clone https://github.com/OpenBazaar/OpenBazaar.git Once that‚Äôs complete, change directories: cd OpenBazaar Run the configure with this command: ./configure.sh Please note that as of the 0.4 beta release, the default branch will be develop instead of master. This means that beta testers will receive more frequent updates if they run ‚Äògit pull‚Äô. If you prefer to keep to the more stable releases only, then switch to the master branch by running this command: git checkout master To start your node: ./openbazaar start To stop your node: ./openbazaar stop To get help on the commands you can use with OpenBazaar: ./openbazaar helpExisting UsersIf you‚Äôve run a previous release, you need to delete your existing database: rm db/ob.db Run git pull: git pull And also run ./configure.sh again: ./configure.sh If you find a bug, please let us know on our Github or on the bug reporting thread in our subreddit.", 
                "url": "/blog/openbazaar-beta-040-portobello-is-released-for-linux-and-osx/" 
            } 
            , 
       
            "blog-notarys-guide-to-openbazaar-beta-04": { 
                "title": "Notary's Guide to OpenBazaar Beta 0.4", 
                "content": "Note: This blog post is outdated. Read this article for the latest code. For the fourth beta release, we‚Äôre issuing guides for each of the three user types in OpenBazaar: buyer, merchant, and notary. The installation instructions are the same for each user. These guides assume that installation was successful and that the user can reach the client interface in their browser. If you can‚Äôt, please check the Github issues and our Help Desk to see if it‚Äôs a known issue; if not then open a new issue on the Github or ask a question at our Help Desk.Quick Start GuideThis guide is meant to get notaries set up and offering their services to buyers and merchants as quickly as possible. For a detailed overview of the entire client, visit here.Step One: Personalize your Client  Click the Settings tab.  Enter a new Nickname for yourself. This is how other users will see you.  If you want a unique image for your avatar, put in a URL for an image in the Avatar URL field.  Input a Bitcoin address that you control into the Bitcoin Receiving Address field. This is where you receive funds from multisig if your services are needed.  Click Save.Step Two: Set Communication Information  Click on the Communication section.  Enter an email address if you want to communicate with other parties via email.  If you have a website that you want displayed, enter the URL in the Your Web Site field.  Enter a Bitmessage address if you want to communicate with other parties via Bitmessage.  Click Save.Step Three: Create Backup  Click on the Backup section.  Click Create New Backup.Step Four: Set up your Notary DetailsIn Settings, select the Notary section.  Make me a notary. By clicking Yes in this section, you allow others to choose you as a notary. They will see this option when they click on your store front and see the ‚ÄúServices‚Äù tab, or by manually entering your GUID into the Trusted Notaries section. The default option is set to No; users aren‚Äôt notaries unless they choose to be.  Fees. As a notary, you can charge a percentage fee for providing dispute resolution. If the buyer and seller finish their transaction without needing the notary, there is no payment. If the notary is needed to refund buyer or release payment to merchant, then they will receive the percentage from the multisig that they set in this section. A notaries‚Äô fee is visible in the ‚ÄúServices‚Äù tab in their store front.  Description of your services. Notaries can explain their terms and conditions in this area, as well as their credentials and any other information they wish to share.Step Five: Manage your OrdersNote that at this point, offering notary services means you automatically accept all transactions which choose you as a notary. In the future, notaries will be able to screen transactions, or only accept them manually. If a buyer or seller contacts a notary asking for funds to be released, it‚Äôs the notary‚Äôs responsibility to do their best to determine which party should receive funds. Once they‚Äôve made their decision and contacted the parties, they can release funds by opening up the order in the notarizations tab.  In the 0.4 client, the notary has two options. ‚ÄúRefund the Buyer‚Äù releases all the funds from multisig to the buyer, minus the percentage fee which is paid to the notary for dispute resolution. ‚ÄúRelease money to the Merchant‚Äù does the same for the merchant. The notary must click ‚ÄúSend Resolution‚Äù for the transaction to process.Step Six: Give FeedbackTo make this network and client the best it can be, we need your feedback on how to improve. Bug reports are obviously very helpful, but feedback can be about which new features you‚Äôd like to see, or changes to the interface, or anything you like. Please submit these ideas by opening up new Github issues or by posting at out Help Desk.", 
                "url": "/blog/notarys-guide-to-openbazaar-beta-04/" 
            } 
            , 
       
            "blog-merchants-guide-to-openbazaar-beta-04": { 
                "title": "Merchant's Guide to OpenBazaar Beta 0.4", 
                "content": "Note: This blog post is outdated. Read this article for the latest code. For the fourth beta release, we‚Äôre issuing guides for each of the three user types in OpenBazaar: buyer, merchant, and notary. The installation instructions are the same for each user. These guides assume that installation was successful and that the user can reach the client interface in their browser. If you can‚Äôt, please check the Github issues and our Help Desk to see if it‚Äôs a known issue; if not then open a new issue on the Github or ask a question at our Help Desk.Quick Start GuideThis guide is meant to get merchants set up and offering goods and services as quickly as possible. For a detailed overview of the entire client, visit here.Step One: Set up Store  Click the Settings tab.  Enter a new Nickname for your store. This is how other users will see your store.  If you want a unique image for your store, put in a URL for an image in the Avatar URL field.  Input a Bitcoin address that you control into the Bitcoin Receiving Address field. This is where you receive funds from multisig if the notary needs to take action manually.  Describe your store in the Store Description field.  Click Save.Step Two: Set Communication Information  Click on the Communication section.  Enter an email address if you want to communicate with other parties via email.  If you have a website that you want displayed, enter the URL in the Your Web Site field.  Enter a Bitmessage address if you want to communicate with other parties via Bitmessage.  Click Save.Step Three: Create Backup  Click on the Backup section.  Click Create New Backup.Step Four: List your Goods or Services  Click on the Contract tab.  Click Add Contract.  Input product details, including a title and description of your product, as well as the price (in Bitcoin), the cost of shipping, how many items are available, and what condition the items are in.  Add up to three externally hosted images in the photos section.  Make sure you click on the Keyword section next to Photos and input keywords that describe your product. This is how users find your items through the search function. If you don‚Äôt add keywords, your items cannot be found via search.  Click Save. This publishes your product to the network.Step Five: Manage Trade  Manage your sales by viewing the My Sales section under the Orders tab. If you have an order, click on it to display details.  If someone purchases your product, the item will display ‚ÄúBuyer Paid.‚Äù Please double check the linked multisig account in the order description to verify; at this point a buyer can mark an item as paid without actually paying.4.  Determine if you trust the notary involved. Since at this point the buyer chooses the notary, if the two parties are colluding, they can cheat you out of the Bitcoin. You can view the notary involved by clicking ‚ÄúContract Details‚Äù in the item description. Early in the beta, we recommend test transactions or small transactions until trusted notaries become established.  If you verify the buyer has sent the funds to multisig, and that you trust the notary, then ship the item to the buyer at the address they provided. This address is displayed in the ‚ÄúShipping Information‚Äù tab when viewing the order.  Once you‚Äôve shipped the item, input your Bitcoin address into the Shipping &amp; Payment section of the order view, where it asks ‚ÄúWhere would you like payment sent to?‚Äù  Once the buyer receives the item, they should release payment. If they don‚Äôt in a reasonable time, contact the buyer and request they release funds. If they are non-responsive, contact the notary involved in the transaction and request they release funds.Step Six: Give FeedbackTo make this network and client the best it can be, we need your feedback on how to improve. Bug reports are obviously very helpful, but feedback can be about which new features you‚Äôd like to see, or changes to the interface, or anything you like. Please submit these ideas by opening up new Github issues or by posting at out Help Desk.", 
                "url": "/blog/merchants-guide-to-openbazaar-beta-04/" 
            } 
            , 
       
            "blog-detailed-overview-of-openbazaar-beta-04": { 
                "title": "Detailed Overview of OpenBazaar Beta 0.4", 
                "content": "Note: This blog post is outdated. Read this article for the latest code. This is meant to be a comprehensive guide for the 0.4 beta client. If you want quick start guides, visit these links for buyer, merchant, and notary. These guides assume that installation was successful and that the user can reach the client interface in their browser. If you can‚Äôt, please check the Github issues and our Help Desk to see if it‚Äôs a known issue; if not then open a new issue on the Github or ask a question at our Help Desk.Table of Contents      Settings    Store Info  Keys  Communication  Notary  Advanced      Backup    Home          Other Markets      Search      Chat Stream      Purchasing a Product            Contracts        Add Contract        Orders    My Sales      My Purchases    Notarization  Messages  Terminal Commands  Tips and TricksOverviewThere are six tabs in the OpenBazaar client:  Home  Messages  Orders  Notarizations  Contracts  SettingsSettings In settings you have six sections to manage your client.  Store Info  Keys  Communication  Notary  Advanced  BackupStore InfoIn the Store Info section, you have the following options.Store Details  Nickname. This is the name of your store that everyone will see on the network. You must enter a store name or it will display as ‚ÄúDefault.‚Äù  Avatar URL. This allows you to choose a personalized image which is displayed along with your store. These images are externally hosted, so choose a link to an image of your choice. Avatars are optional.  Namecoin id. If you have a Namecoin id, you can choose to have it displayed in your profile.  Bitcoin Receiving Address. It is important you put in a Bitcoin address that you control. This is where funds will be released if the third party notary needs to manually release funds from multisig.  Store Description. Give a short description of your store here. Only supports text at the moment.Reputation PledgeThis section displays the amount of your reputation pledge, and your proof-of-burn address. Reputation pledges are a way to intentionally burn a small amount of Bitcoin tied to your store ID in order to show others you are committed to maintaining your store reputation. In other words, someone who has made a sizeable reputation pledge is unlikely to be a scammer, since it wouldn‚Äôt be profitable for a scammer to consistently burn coins for new identities. You can learn more about reputation pledges here. Note that during betas we don‚Äôt recommend large reputation pledges, since there‚Äôs a good chance your store may need to be updated and you will lose the identity associated with the pledge. To make a pledge, simply send a small amount of Bitcoin to the address listed as ‚ÄúProof-of-burn address.‚ÄùShipping InformationThis is where a buyer will input their shipping information. If you intend on using OpenBazaar as a buyer as well as a merchant, you should fill this section out as well.KeysBitcoin Public Key (Uncompressed)This is the uncompressed Bitcoin public key created for signing.BIP32 SeedThe OpenBazaar client uses BIP32 to create HD keys for signing. This increases privacy by ensuring that the same key isn‚Äôt used for signing multisignature transactions. This seed should be kept private.PGP Public KeyIn order to encrypt communications over the network, each store creates a PGP key pair. This is the public key which other users‚Äô clients use to encrypt messages sent to you.Communication  Email. If you‚Äôd like to communicate with other users over email, set it here. Your email will be visible to anyone viewing your store.  Your Website. If you‚Äôd like to have your website URL displayed in your store, set it here.  Bitmessage. If you‚Äôd like to communicate with other users over Bitmessage, set it here.NotaryNotaries are a vital part of OpenBazaar. They are the third key holder in the 2 of 3 multisig, meaning that if there is a dispute between buyer and merchant, only the notary has the power to work with one of the parties to release the funds. As such, it‚Äôs important that buyer and merchant trust the notary not to collude with the other party. In beta we recommend smaller transactions until reputable notaries emerge in the market. Since in the 0.4 beta buyers choose notaries, the burden is on the merchant to either accept the buyer‚Äôs choice of notary or contact the buyer and notary to tell them you don‚Äôt want to engage in trade with the other parties.Trusted NotariesThis is a list of notaries that you‚Äôve trusted. You can also add a notary manually by entering their GUID (the string of numbers and letters under their store name).Notary DetailsThis section is for notaries to set up their services.  Make me a notary. By clicking Yes in this section, you allow others to choose you as a notary. They will see this option when they click on your store front and see the ‚ÄúServices‚Äù tab, or by manually entering your GUID into the Trusted Notaries section. The default option is set to No; users aren‚Äôt notaries unless they choose to be.  Fees. As a notary, you can charge a percentage fee for providing dispute resolution. If the buyer and seller finish their transaction without needing the notary, there is no payment. If the notary is needed to refund buyer or release payment to merchant, then they will receive the percentage from the multisig that they set in this section. A notaries‚Äô fee is visible in the ‚ÄúServices‚Äù tab in their store front.  Description of your services. Notaries can explain their terms and conditions in this area, as well as their credentials and any other information they wish to share.AdvancedObelisk ServerThis allows the user to manually select an Obelisk (libbitcoin) server.Developer ToolsThese allow the user to clear their cache, clear the peers stored in the database, and to stop their own node.LogThe log can be used for troubleshooting and bug reports.BackupsYou can create new backups with the ‚ÄúCreate New Backup‚Äù button, and they will be displayed below the Backup Name section.HomeThe Home tab displays Other Markets, allows the user to search for products, and serves as a simple place to communicate via the Chat Stream.Other Markets You can view the other stores connected to you by clicking on them. Stores with a checkmark should be visible. Stores with an X were visible once, but are now offline. The client should automatically pull in new stores as they become available, but occasionally refreshing the page may help. When viewing a store, there are three sections.  Store. This displays the merchant‚Äôs products. Clicking on the image displays more details.  Details. This displays information about the merchant, including their OB public key, PGP key, amount of their reputation pledge, and any communication information they‚Äôve displayed.  Services. This is only visible if the user offers notary services. If they do, it will display their percentage fee, a description of their services, and allow users to select them as notaries by clicking ‚ÄúMake Trusted Notary.‚ÄùUsers can also contact the store owner by selecting the ‚ÄúMessage me‚Äù or ‚ÄúEmail me‚Äù buttons in blue underneath their name.SearchWhen creating an item, merchants tag them with keywords. Buyers can then use the search bar to find items tagged with those keywords. Clicking on an item brings the users to the merchant‚Äôs store front.Chat StreamThis is a simple chat that any node can use to communicate with all other nodes it is connected to. Note that this feature isn‚Äôt likely to scale well and will be removed in future releases.Purchasing a Product If you click on an item in a store, a new window opens to give more product details, including the product title, price in Bitcoin, product description, cost of shipping and handling, quantity available, the item‚Äôs condition, and up to three photos. There is also a ‚ÄúRaw Contract‚Äù button which allows users to view the contract details directly.  Clicking on ‚ÄúOrder Details‚Äù on the bottom left will bring you to a screen that allows you to purchase the product. You can determine the quantity desired, and attach a comment for the merchant to see along with your order. If you haven‚Äôt entered your shipping address in Settings already, a red warning will ask you to do so before proceeding. The price for the product and shipping and handling are displayed again. At the bottom the user needs to input a Bitcoin Address that they control. This will be used in case of a refund. Once this section is completed, the user selects ‚ÄúChoose a Notary.‚Äù A list of online notaries that the user has trusted is displayed. If the user hasn‚Äôt trusted any notaries, or if none of those notaries are online, they must choose another notary in order to continue. The user then completes the order by selecting ‚ÄúSubmit Order.‚Äù This sends the order to the notary and merchant.Contracts The contracts tab is where a merchant manages their products. The merchant can create new contracts, edit existing contracts, or delete them.Add Contract  Click on the Contract tab.  Click Add Contract.  Input product details, including a title and description of your product, as well as the price (in Bitcoin), the cost of shipping, how many items are available, and what condition the items are in.  Add up to three externally hosted images in the photos section.  Make sure you click on the Keyword section next to Photos and input keywords that describe your product. This is how users find your items through the search function. If you don‚Äôt add keywords, your items cannot be found via search.  Click Save. This publishes your product to the network.OrdersThe orders tab keeps track of the activity of buyers and merchants through the ‚ÄúMy Sales‚Äù and ‚ÄúMy Purchases‚Äù sections.My SalesIf a merchant has a sale, the details of that sale are listed here. An order number is created, along with the time and date of the purchase and the buyer‚Äôs details.  A merchant should take the following steps once they‚Äôve received an order.  Click on the order to display details.  If someone purchases your product, the item will display ‚ÄúBuyer Paid.‚Äù Please double check the linked multisig account in the order description to verify; at this point a buyer can mark an item as paid without actually paying.4.  Determine if you trust the notary involved. Since at this point the buyer chooses the notary, if the two parties are colluding, they can cheat you out of the Bitcoin. You can view the notary involved by clicking ‚ÄúContract Details‚Äù in the item description. Early in the beta, we recommend test transactions or small transactions until trusted notaries become established.  If you verify the buyer has sent the funds to multisig, and that you trust the notary, then ship the item to the buyer at the address they provided. This address is displayed in the ‚ÄúShipping Information‚Äù tab when viewing the order.  Once you‚Äôve shipped the item, input your Bitcoin address into the Shipping &amp; Payment section of the order view, where it asks ‚ÄúWhere would you like payment sent to?‚Äù  Once the buyer receives the item, they should release payment. If they don‚Äôt in a reasonable time, contact the buyer and request they release funds. If they are non-responsive, contact the notary involved in the transaction and request they release funds.My PurchasesWhen a buyer views ‚ÄúMy Purchases‚Äù it will display the status of their orders. If they‚Äôve just submitted an order, the status will indicate ‚ÄúNeed to Pay‚Äù and the buyer needs to open the order to complete payment.  A QR code is displayed which, if scanned, will input the multisignature address and amount. If the user selects ‚ÄúPay in your Wallet,‚Äù it will open a wallet on their device and pull in the same information. Once the payment is completed, the buyer must manually select ‚ÄúMark as Paid.‚Äù This lets the merchant know to ship the item. If the buyer marked the order as paid, but the merchant didn‚Äôt receive this message due to being offline, the buyer can re-open the order and click on ‚ÄúResend Payment Notice‚Äù when the merchant is online. Once the item has arrived or service is provided, the buyer can then release the funds from multisig by opening the order and selecting ‚ÄúRelease Payment to Merchant.‚Äù Again, if the merchant didn‚Äôt receive this message due to being offline, the buyer can try releasing again when they are online.NotarizationsNotaries manage their orders through the notarizations tab. This is the same as the My Purchases and My Sales tabs, except it tracks the contracts which the notary has been selected for. Note that at this point, offering notary services means you automatically accept all transactions which choose you as a notary. In the future, notaries will be able to screen transactions, or only accept them manually. If a buyer or seller contacts a notary asking for funds to be released, it‚Äôs the notary‚Äôs responsibility to do their best to determine which party should receive funds. Once they‚Äôve made their decision and contacted the parties, they can release funds by opening up the order in the notarizations tab.  In the 0.4 client, the notary has two options. ‚ÄúRefund the Buyer‚Äù releases all the funds from multisig to the buyer, minus the percentage fee which is paid to the notary for dispute resolution. ‚ÄúRelease money to the Merchant‚Äù does the same for the merchant. The notary must click ‚ÄúSend Resolution‚Äù for the transaction to process.Messages The messages tab is a place to communicate with other OpenBazaar users who are online. You can send simple messages (text only at this point) by clicking the ‚ÄúSend a Message‚Äù button and selecting another user from the dropdown list. Messages you‚Äôve received can be read by clicking on them, and replied to by hitting the blue ‚ÄúReply‚Äù button on the right.Terminal CommandsFor Linux and OSX users, you need to use the terminal to configure, start, and stop OpenBazaar. Here are some common commands to use.  ./configure.sh This installs OpenBazaar once the code has been downloaded. After major releases, you may need to run configure again.  ./openbazaar help This gives you a list of arguments you can use when launching OpenBazaar.  ./openbazaar start This launches OpenBazaar.  ./openbazaar stop This shuts down OpenBazaar.  git pull If git is correctly installed, this will update the software if there are new changes.Tips and Tricks  Try refreshing the page occasionally if things aren‚Äôt working correctly.  Wait a minute or two when first connecting to find peers. It shouldn‚Äôt take any longer than this.  If you have connectivity problems, try using killall python -9 in terminal, then launch OpenBazaar again.  If you receive a ‚ÄúAddress already in use‚Äù error when starting OpenBazaar, this means the program was already running. Stop it first, then launch again.  If your client crashes or has an obvious error, try looking for /logs/production.log and searching for ‚ÄòTraceback‚Äô to see what the error was. If you don‚Äôt see anyone else posting about that error on the Github issues and our Help Desk then feel free to post along with the error and some context.", 
                "url": "/blog/detailed-overview-of-openbazaar-beta-04/" 
            } 
            ,

ecommend smaller transactions until reputable notaries emerge in the market. When viewing stores on the Home tab, look for users that offer services. This is only visible if the user offers notary services. If they do, it will display their percentage fee, a description of their services, and allow users to select them as notaries by clicking ‚ÄúMake Trusted Notary.‚Äù You can also manually add a notary in Settings if you know their GUID (string of letters and numbers under the store name).Step Five: Find &amp; Purchase Goods or Services If you click on an item in a store in the Home tab, a new window opens to give more product details, including the product title, price in Bitcoin, product description, cost of shipping and handling, quantity available, the item‚Äôs condition, and up to three photos. There is also a ‚ÄúRaw Contract‚Äù button which allows users to view the contract details directly.  Clicking on ‚ÄúOrder Details‚Äù on the bottom left will bring you to a screen that allows you to purchase the product. You can determine the quantity desired, and attach a comment for the merchant to see along with your order. If you haven‚Äôt entered your shipping address in Settings already, a red warning will ask you to do so before proceeding. The price for the product and shipping and handling are displayed again. At the bottom the user needs to input a Bitcoin Address that they control. This will be used in case of a refund. Once this section is completed, the user selects ‚ÄúChoose a Notary.‚Äù A list of online notaries that the user has trusted is displayed. If the user hasn‚Äôt trusted any notaries, or if none of those notaries are online, they must choose another notary in order to continue. The user then completes the order by selecting ‚ÄúSubmit Order.‚Äù This sends the order to the notary and merchant.Step Six: Finish the PurchaseWhen a buyer views ‚ÄúMy Purchases‚Äù it will display the status of their orders. If they‚Äôve just submitted an order, the status             "blog-openbazaar-threat-model": { 
                "title": "OpenBazaar Threat Model", 
                "content": "This blog post¬†outlines the security model and policies of OpenBazaar. It is written for contributors with push access who are asked to review and merge pull requests, external developers who are interested in submitting pull requests, and end-users who are interested in understanding the security model of OpenBazaar. We will also be including this threat model in our project documentation, but we are sharing on our blog first to solicit feedback from our users and security experts in the field. Every contributor with push access must read this document.Threat modelOpenBazaar makes important assumptions about the strength of its adversaries. To understand how to properly develop code for OpenBazaar, it is crucial to understand who the adversaries of OpenBazaar can be, what resources they are able to employ, and what their goals are. Furthermore, it is important to understand what the adversaries are not capable of.Assumed adversariesOur adversaries can be broadly categorized as 4 different entities:  Malicious users  Malicious corporations  Malicious governments  Malicious developersEach of these constitutes a separate entity with different resources and different goals. These are explained below.Malicious usersA malicious user is a user who tries to break the security of OpenBazaar, usually for financial gain. We treat malicious users as game-theoretic agents who are able to invest approximately as much as they would win out of a security breach, as long as their winnings are significantly larger than their losses. The goal of malicious users is to make money. The two primary ways of making money by breaking the security of OpenBazaar are these:  Being able to receive a product without making a proper payment  Being able to receive money without delivering a productAs these attacks are financially incentivized, there is no limit as to what capital can be invested in such attacks if it‚Äôs possible to earn it back. However, for our purposes, we assume that such attackers are limited to up-front investments of $1,000,000 per year collectively. Thus, they are not able to, for example, break the bitcoin network security, or attack 1024-bit RSA keys. These attackers are the easiest to model, as they play within the closed OpenBazaar system and can be treated game-theoretically. Generally, in our games, these agents can be assumed to be Œµ-good, meaning they will not attempt a malicious strategy if there is no financial gain in it. We aim to fully protect users from such malicious actors.Malicious corporationsCertain corporations may find the OpenBazaar network undesirable and may want to break its security in order to bring it down. Their financial incentive may not be part of the closed OpenBazaar system: They may be able to make profits outside of OpenBazaar by making OpenBazaar unreliable and insecure. The goals of such agents are the following:  Bringing down the majority of OpenBazaar nodes  Disrupting the majority of connectivity of the OpenBazaar network  Breaking the trust people have on the OpenBazaar network‚ÄúBreaking the trust‚Äù here means creating arbitrary buyers and sellers that do not follow the expected strategy and default on their payments or shipping. The incentive for such corporations may be that they are losing money because of competitive sales on the OpenBazaar network. We currently assume that such corporations are able to spend similar monetary amounts as malicious users to attack the network. However, malicious corporations cannot be modeled as Œµ-good, as they wish to cause harm on the network through external incentives. We aim to partially protect our users from such malicious actors, through reputation systems and positive margins in our nash equilibria that can decentivize such malicious actors. Reputation systems which require proof-of-burn or similar sybil-resistant schemes help in making these attacks more costly. Webs-of-trust can fully protect careful users from such malicious actors, although great care is required from the user side.Malicious governmentsAs the OpenBazaar software can be operated worldwide, malicious governments should be taken into account. Malicious governments may wish to bring the network down for censorship reasons or for legal reasons. The goals of such agents are similar to the goals of malicious corporations. In addition, a malicious government has the following goals:  Unmask the anonymity of an OpenBazaar user  Block certain categories of products or individual products from being tradedA malicious government has similar resources as a malicious corporation. Malicious governments can be categorized into active and passive based on their willingness to interfere with networks. A passive government is unwilling to manipulate data as a man-in-the-middle at the network level, and is only willing to be a passive eavesdropper. An active government is happy to interfere with network traffic by manipulating it. A passive government has access to these additional resources:  They can manipulate the legal framework of their country  They can introduce new laws  They can issue arbitrary subpoenas and warrants  They can issue secret warrants and take decisions in secret courtsAn active government has, in addition, access to the following resources:  They can sybil-attack the issue of identification documents such as passports  They can man-in-the-middle Internet connections within their country (up to the Tor security assumptions)  They can break Internet connectivity within their country  They can issue arbitrary PKI certificates for HTTPS and TLS protocolsMalicious governments are the hardest attack to guard against. While our goal is to be able to defend against malicious governments, we are not able to do this currently. Our decentralization efforts are oriented around the idea that basic protection from malicious governments should be possible. We aim to provide full protection against a passive malicious government, and partial protection against active malicious governments. On the topic of denial-of-service attacks by breaking network connectivity completely, we do not have a mechanism of defence. We rely on the fact that countries will prefer to keep Internet connectivity for the most part of their users. Mesh networks can be used to guard against such attacks, but these are beyond the scope of our threat model.Malicious developersThe last malicious actor is a malicious developer with commit access. These developers are manipulated by one of the above actors through law (secret subpoenas) or bribery in order to achieve their end-goals. Therefore, the goals of a malicious developer are aligned with the goals of those above. We prefer to list this malicious actor separately, as they have access to a different arsenal of attacks. In particular, a malicious developer has access to the following resources:  They can merge arbitrary pull requests, in effect writing arbitrary codeOur primary means of defence against malicious developers are secure development practices, some of which we explain later in this document.Security assumptionsWe rely on the assumption that certain systems are secure. We make the assumption that the following constituent parts of our system are secure:  RSA, ECDSA, SHA256, AES and the rest of the cryptographic primitives used by the software  GPG  Bitcoin  Namecoin  Tor (including its assumptions on network monitoring)  The browser used by the user  The user‚Äôs computer  Our implementation languages and frameworks (Python, Javascript, Angular)  The libraries we rely on which are listed here: https://github.com/OpenBazaar/OpenBazaar/blob/master/requirements.txtBeta statusOpenBazaar is currently in beta and is facing multiple security issues, in addition to the assumptions above. These issues can cause your transactions to be compromised, your money not to go through or be stolen, or your products not to be delivered, even by attackers with very limited resources. We estimate that an attacker could possibly compromise the system‚Äôs security for less than a few thousand dollars. Please be careful when using OpenBazaar at this stage. If you‚Äôre using the regular bitcoin network, keep the amounts exchanged low (less than a few hundred dollars). Don‚Äôt sell your car on OpenBazaar yet! For the beta version, we rely on the security of HTTPS and PKI. This is needed, as we rely on pip for securely fetching python packages, which relies on HTTPS. Therefore, an active malicious government is able to interfere with OpenBazaar. The specific assumptions are listed below. However, we are interested in dropping this requirement for stable versions. We are still unsure of the distribution channels to achieve this. As part of our beta status, we also rely on a few centralized pieces of infrastructure, all of which we would like to replace with decentralized systems. These are our assumptions for the beta version:  PKI is secure. CAs are not compromised or government-controlled.  HTTPS is secure.  The operators of seed servers are not interested in performing denial-of-service attacks.  Obelisk and the official obelisk servers are secure and their owners not malicious.  The official DNSChain servers are secure and their owners not malicious.The last two requirements are strong. A user who is concerned with these last points can lift these requirements by running their own Obelisk server or using a trusted Obelisk server, which requires maintaining a bitcoin blockchain copy, and their own DNSChain server, which requires maintaining a namecoin blockchain copy. We have plans to use SVP systems as a replacement for these. We may introduce additional points of centralization for future beta versions in order to create a working product, which we plan to lift later. As part of our Beta status, we do not currently employ any anonymity-preserving mechanisms. All transactions are completely trackable. Therefore, malicious governments with the goal of uncovering your identity will succeed trivially.Development infrastructureWe also rely on certain pieces of centralized infrastructure for development. Here are our assumptions about services we use for development and we assume are secure and with no malicious operators:  GitHub  Slack  GmailWe also rely on OTR and GPG for secure development-related communications.Development processIn order to guard against actors such as malicious developers, we are publishing all of the source code of OpenBazaar as open source under the MIT license. We encourage security experts to audit our code for security vulnerabilities. Don‚Äôt take our word on the security of OpenBazaar; inspect the code yourself. Don‚Äôt trust the OpenBazaar developers. While we‚Äôre doing our best to provide secure software, the reason it‚Äôs open source is so that it can be reviewed and audited. Our development process is transparent and security-oriented. We follow certain contributing guidelines which require code reviews and follow proper release cycles. The details of our contributing procedures can be found in the CONTRIBUTING document. We don‚Äôt just make our code open source. Our reviews and commit history are also available for inspection, so that differential audits are possible. We GPG-sign our releases with contributor keys in the strong GPG set. Currently, Dionysis Zindros signs releases. The signature signifies that the release maintainer believes the source code to be secure at the time of release, and that it was intentionally released by the team, without backdoors or intentional vulnerabilities as far as we know. These signatures are hard to fake by someone who wishes to introduce backdoors in the future. If you require strong security, do not run releases that have not been GPG-signed, or manually inspect the code. Otherwise, at least make sure your binaries and sources are at least downloaded via HTTPS. Our decision-making procedure is transparent too. We use 2-of-4 multisig decision-making for financial decisions. The details of our transparency in decision making can be found in our transparency post. Some of our commits are GPG-signed. The GPG-signed commits signify that:  The code introduced in the commit is believed to be secure by the signer  The parent of the commit is the currently available branch to the signerPlease note that signing a commit, contrary to popular belief, does not indicate that all the previous commits have been checked by the committer. It only indicates that the particular commit code really is written by the person who signed the commit, and this is it. It is very easy to introduce fake commits on git and GitHub, using usernames and e-mails of existing contributors. Therefore, we prefer signing individual commits instead of tagging and signing only occasionally to show a full good history. It‚Äôs impractical to create a tag for every commit one creates.", 
                "url": "/blog/openbazaar-threat-model/" 
            } 
            , 
       
            "blog-evolution-exit-scam-shows-multisig-isnt-enough-we-need-decentralization": { 
                "title": "Evolution Exit Scam Shows Multisig Isn't Enough: We need Decentralization", 
                "content": "This week another darknet market closed abruptly. The Evolution site operators stole millions of dollars worth of users‚Äô bitcoins. This is only the latest in a series of ‚Äúexit scams‚Äù where the operators of these centralized markets will run legitimately for months, even years, and then run off with all the funds at once. When previous exit scams occurred, the proposed solution was implementing multisignature into the marketplaces. Users were told to only use marketplaces that offered multisig. This does make the users‚Äô funds more secure ‚Äì in theory. In practice, even though multisig was available in Evolution, it wasn‚Äôt widely used. People still trusted the centralized site operators with their Bitcoin.  Why would people still misplace their trust when this pattern has become obvious? One reason is that they are dealing with illegal items. Not all items on darknet markets are illegal, but a substantial portion are. They have no legal recourse if something goes wrong. This means they look for the most trusted site in operation, the one with the largest network of other users. As the number of users increases, so does the notoriety, publicity, and demands on the site infrastructure. With the increased stress and scrutiny on the system, the site operators have little margin for error. If something does go wrong, or the pressure becomes too intense, then those site operators will exit while they still can, taking down the entire system. Even in legal marketplaces, centralized systems share this flaw. The single point of control gives site operators the ability to determine the fate of the platform, and all its users. How can this be prevented? We‚Äôve already mentioned multisig. Evolution implemented it, but did so in a way that was intended to still retain power over users‚Äô funds. They required users to deposit funds with them, and then move them into the multisig later. A centralized site operator doesn‚Äôt want to give up their ability to extract fees from its users, so they don‚Äôt have a strong incentive to make multisig easy to use. Also, multisig might protect funds, but it doesn‚Äôt prevent the platform from shutting down altogether. The solution is to move away from the centralized systems completely. Removing the middleman will have enormous benefits for users. Consider the following benefits of decentralized markets:  Markets are persistent. There‚Äôs no central point of control that can be taken down, either by outside actors or internal ones.  Funds aren‚Äôt centrally controlled. There‚Äôs no central authority to trust and no jackpot to steal. Individuals control their funds directly and likely use multisig for transactions.  No fees. Trade occurs directly between parties; there‚Äôs no site operator to take a cut.  No data aggregation. Site operators (and data thieves) profit from aggregation of data on centralized systems, but there‚Äôs no single trove of data on decentralized system.  Trust and reputation are dynamic. In a centralized system, you are forced to trust the site operators, and the reputation system is static (as determined by site operators). In a decentralized system, you aren‚Äôt forced to trust any parties, and reputation systems can emerge without any control or censorship by central authorities.Unfortunately for everyone on the internet, decentralized markets are still in their infancy. Over the last eight months OpenBazaar has teased the community with a taste of what the future of trade looks like. We are pushing hard, and are closer than ever to making it a reality. We know you wanted it yesterday, but our mission is not just to push out a product. Our goal is to create an open protocol for trade that will give users to power to push aside the central institutions that control online trade, and begin trading freely. It‚Äôs not a simple task, but with your help we‚Äôre getting close.", 
                "url": "/blog/evolution-exit-scam-shows-multisig-isnt-enough-we-need-decentralization/" 
            } 
            , 
       
            "blog-openbazaar-is-a-black-duck-open-source-rookie-of-the-year": { 
                "title": "OpenBazaar is a Black Duck Open Source Rookie of the Year", 
                "content": "Our team is exited to announce that the OpenBazaar project has been selected as one of Black Duck‚Äôs Open Source Rookies of the Year. Each year, Black Duck names ten new open source projects as their Rookies of the Year. Former winners include Bootstrap, Ansible, Docker, Tox, and many other amazing projects. We‚Äôre honored to be acknowledged alongside such great projects as well as the other rookies this year. We‚Äôd like to thank the community for their enthusiastic support of the project, as well as the dedicated group of volunteers who maintains the project. 2014 was a great beginning to the project, but 2015 will see OpenBazaar move out of beta and into a platform that can be used for free trade online, with Bitcoin, anywhere in the world. Let‚Äôs make trade free together. ", 
                "url": "/blog/openbazaar-is-a-black-duck-open-source-rookie-of-the-year/" 
            } 
            , 
       
            "blog-openbazaar-goes-to-fosdem": { 
                "title": "OpenBazaar goes to FOSDEM", 
                "content": "The OpenBazaar team is going to FOSDEM 2015 in Brussels, Belgium on¬†January 31st and February 1st.  Several core members of the team and contributors are going to be there. We‚Äôre joining forces from all over the world:  Project leader¬†Brian Hoffman¬†from Washington DC  Operations leader Sam Patterson¬†from Virginia  Developers Nikolaos Korasidis¬†(Code quality)¬†and Giannis Adamopoulos (Windows) from Athens, Greece  Developer Braden Glasgow (Web) from Iowa  Developer Angel Leon (Networking) from Miami  Developers¬†Caroline Alexiou¬†(Python testing)¬†and¬†Dionysis Zindros¬†(Security)¬†from Zurich, SwitzerlandSo, come and say hello. We‚Äôll be giving a 20-minute lightning talk on Sunday afternoon. But most importantly, we‚Äôll stick around and will be happy to demo OpenBazaar to you on Saturday and Sunday, answer your questions, talk about code, trade, law, anonymity, privacy, politics, and bitcoin, and discuss our vision for the future. Of course, we won‚Äôt be¬†skipping¬†the traditional FOSDEM beer either. We‚Äôll be happy to present you our GPG keys so that you can verify their authenticity in person. We‚Äôre very much looking forward to meeting you! See you in Brussels!", 
                "url": "/blog/openbazaar-goes-to-fosdem/" 
            } 
            , 
       
            "blog-security-incident-developer-impostor": { 
                "title": "Security incident: Developer impostor", 
                "content": "We recently faced a minor security incident at the OpenBazaar GitHub repository. An attacker was able to briefly gain push access and make code changes that remained undetected for about one hour, by pretending to be a developer with contributor access who lost access to his normal account. The changes that the attacker made to the code were insignificant and were not related to security ‚Äì they were mostly tests. Only the ‚Äúdevelop‚Äù branch was affected, not the ‚Äúmaster‚Äù branch. As our users run the ‚Äúmaster‚Äù branch, we expect no users to be affected by this breach. We reverted the code changes immediately and access¬†rights were restored. We don‚Äôt expect anyone to be affected by this attack. As a response to the attack, we are on the process of developing more rigorous security policies which would require proper authentication for committer username changes. Our new policies will also include operational security requirements for existing developers. In response to the attack and in coordination with GitHub, we have ensured that the accounts of the attacker have been appropriately banned. As part of our transparency commitment to our users, we are publishing this security incident so that people are aware of our potential problems and solutions. Our¬†full incident response post-mortem report is made available for the community to read.", 
                "url": "/blog/security-incident-developer-impostor/" 
            } 
            , 
       
            "blog-on-leading-open-source-projects": { 
                "title": "On Leading Open Source Projects", 
                "content": "OpenBazaar is now almost eight months old. We‚Äôve grown from myself to over 58 contributors over the life of the project, with a community response that has been overwhelming at times. One of the largest challenges of a project like this is building and maintaining a great team. Take an open source project, intentionally make it unfunded with no profit model, and now you have a much more difficult challenge. For the last eight months we have had little to no worries in this department as our core team has slowly grown. Unfortunately, that could not last forever. Since our team is contributing in their spare hours and have families, jobs, and other obligations, several particpants have had to reduce their contributions to the project. We recently announced an approach to move to a team-based development structure where individuals would be responsible for different aspects of the project. This was in response to the team growing quickly and myself and the core devs feeling like this would be a better way to manage everything going on. I wondered if this might be a little premature to do so, but it felt right considering the team we had put together. Now we have recently lost a few team members due to several factors and who will now be serving in a diminished capacity as they tend to their other responsibilities. This change means we need to refocus our efforts and be realistic about how the project will progress. To be clear, while the number of contributors has decreased, we still have a good team and we‚Äôre confident that we can deliver a full release in a reasonable amount of time. I‚Äôm making this post because we decided early on that the OpenBazaar project would be as transparent and honest with the community as possible, so when we have new developments we put that information out as soon as possible. I am currently working with the core devs to distill down our future plans into critical areas that need to get done. We will be simplifying and stepping back to ensure we tackle only the most necessary pieces of our software. The first priority is the p2p network. Our second priority is the trading protocol. Finally we will continue to improve the user interface and push towards the vision of a standalone app that works across all platforms. [caption id=‚Äù‚Äù align=‚Äùalignright‚Äù width=‚Äù340‚Äù] This train keeps rolling.[/caption] As we rolled out our current solution we have run into several issues around our infrastructure that‚Äôs in place. One critical decision we made was that in order to support Tor we stuck with TCP-based connections between peers using ZeroMQ. We have tried many different approaches, but it seems like using ZeroMQ in this p2p capacity may be a tough road ahead. We are currently investigating several other approaches including moving to UDP-based networking and leveraging proven libraries like libtorrent who have solved many of the connectivity problems we are experiencing, while still allowing use of Tor. This should be exciting and we hope this work will bear fruit soon. If you have any p2p networking experience and would like to help us tackle this problem please reach out. We‚Äôd love to have your help. Our next big focus area will be on the trading protocol, which we will be calling the OpenBazaar Marketplace Protocol (OBMP). There are many details of how this will work and what will be included, but we believe that by clearly defining the protocol and what is expected between nodes to communicate and peers to trade we will improve the stability and security of the network as a whole. More details to be released soon on this.  Finally we will continue to improve the user interface and push towards the vision of a standalone app that works across all platforms.We showed off earlier this year a new interface we intended to have ready for the fourth beta release. We are still working towards it, but our lead designer is one of the members who has had to step back from the project for a while. We are regrouping and putting together a group of designers that will pick up the torch where it was left off and help us reach the original vision, but it will be delayed from the original timeline. Design by committee is not always the best solution, but placing eggs all in one basket and losing the basket can also be pretty devastating to progress and we will all have to be patient as we move forward. As always we plan to be completely transparent and while it is disappointing to experience set backs like these we are happy to see our project alumni go on to work diligently at prominent companies, or continue their education. One of the best things about a project like this is to experience many different contributor viewpoints and to learn as we go on. This is something I am personally getting used to and hopefully you all continue to support our vision and are excited to see us keep moving towards a fully working OpenBazaar!", 
                "url": "/blog/on-leading-open-source-projects/" 
            } 
            , 
       
            "blog-bitcoin-free-trade-and-terrible-humans": { 
                "title": "Bitcoin, Free Trade, and Terrible Humans", 
                "content": "There is something terrifying yet beautiful about the concept of a truly digital culture. As a father of two young boys I take a stab at guessing what life will be like in 20 years and it actually seems kind of scary. In the last several years we‚Äôve seen selfies, multi-billion dollar companies run by early 20-somethings and despicable crimes and corruption by people we supposedly trusted in positions of authority throughout the political and financial community.Out of all of this mess rose a dark horse underdog called Bitcoin. Created by an anonymous individual or individuals backed by a passionate community of developers, this promise of financial and electronic freedom has motivated a movement of hackers, nay people, who refuse to settle for the status quo and push the boundaries of what is possible with computing technology. They decided to stop building photo sharing apps or novel ways to sell mobile game in-app purchases with the promise of making it filthy rich. For those that want to change the world Bitcoin is supposedly the panacea.Miguel Ruiz once said ‚ÄúPeople like to say that the conflict is between good and evil. The real conflict is between truth and lies.‚Äù In the world of Bitcoin we often fall into an oversimplified argument of what is good and what is evil on either side. Bitcoiners will describe bankers as ‚Äúbanksters‚Äù and point out their exploitation of consumers through sub-prime loans or just bad business practice. Banking elites will finger the opposite as drug dealers, child pornographers or havoc reekers focused on destroying the sanity of the financial industry.¬†Who is right? Who will win in the end?I purposely leave that question for you to answer. I lead a project called OpenBazaar. Our goal is to revolutionize commerce and trade across the globe leveraging freedom supporting and privacy enabling technologies like Bittorrent, Tor and Bitcoin. My family, both my immediate¬†and in-laws, understand what it means to run local businesses. My in-laws run a local deli and food truck while my mother and sister run an Etsy and eBay store selling girl‚Äôs hair bows. ¬†These are modest businesses, but they know just as well as anyone the ins and outs of running a business and interacting with strangers. Other members of our team¬†are familiar¬†with¬†the struggles of other types of individuals, whether it‚Äôs family in¬†Guatemala¬†that¬†could benefit from freedom of trade or suppressed women in oppressive countries hoping to bring a little extra income to their families. Regardless of where in the world you hail from¬†there¬†are true benefits from opening up global trade and loosening¬†the¬†restrictions on interacting with your fellow world citizens.When I hear people criticize our mission or compare our efforts as¬†‚Äúyet another attempt at providing protection to drug dealers, human traffickers or child pornographers‚Äù¬†it hurts. For those of us who contribute our spare time and pour our¬†souls into this project we don‚Äôt relate to this mischaracterization. Many¬†of us have kids and families. Some of us are doctors, work at¬†prestigious companies, are students. We come from all areas of the world. Why does this happen? How does¬†that work? How do that many individuals across the world come together to dedicate so much time and emotion into something that purely elicits illegal behavior? It‚Äôs simply not true. We are here because we believe that people deserve to be free. We deserve to take our God-given talents and share them with the world and in return be rewarded for that hard work. We deserve the right to sell our¬†homemade goods, to sell our eBooks, to¬†loan money to less fortunate or to start crowd funding campaigns aimed at helping the homeless.¬†Some call us naive to think that what we‚Äôre building won‚Äôt become the ‚Äúnext Silk Road‚Äù or the ‚Äúhydra whose head cannot be cut off by law enforcement‚Äù. While a network protocol such as the one we‚Äôre developing could facilitate these types of activities we invite you to open your mind and think bigger. Besides there are plenty of other technologies, which make illegal activities easier: telephones, cash, the Internet as a whole, forum boards. Even today Andy Greenberg wrote an interesting piece about the RAMP marketplace in Russia that has been operating longer than Silk Road and is more effectively evading law enforcement.Those individuals who need this type of online capability will seek it and build it with or without OpenBazaar and what we are doing is not aiming to provide those folks with such a niche solution. OpenBazaar can be so much more. To limit it‚Äôs potential to that single use case is to waste the brain power of all involved.¬†It would be akin to me inventing the writing instrument and for the rest of time only using it to draw bad sketches of Nicholas Cage. We feel it‚Äôs worth the effort to fight this stigma in order to realize our goal of freedom in trade for all not some.Another aspect of our project is that we are self-sustaining. We are not taking this idea and wrapping it in fees and ads or monetizing your identity data to buy a Ferrari (no offense to Ferrari I love those things). This is not a pump and dump. This is not a hustle. We are transparent and open. If you feel we aren‚Äôt being transparent enough we‚Äôll fix it and be glad to answer all your questions (please note Washington does have an early bed time). Technology can be enabling and empowering, but when others take advantage of that allure of a ‚Äúfree lunch‚Äù¬†it often becomes problematic. Too many times you see a mom and pop type startup win over the public with their down to earth approach, free product and small man viewpoint and then all of a sudden some venture capitalists come in with their funding, the original founders cash out and we are left¬†with a shell of the original idea plus exorbitant fees and restrictions. Before you realize it, you are the product. We choose to respect the user. You are not a product. ¬†  You are not your job. You‚Äôre not how much money you have in the bank. You are not the car you drive. You‚Äôre not the contents of your wallet. You are not your fucking khakis. - Fight ClubOur project team is striving towards a completely open protocol and technology stack that focuses on security, privacy and usability. We have not conducted an elaborate fundraising scheme or garnered multi-million dollar investment rounds or issues crypto assets. This is because the most valuable asset to a project of our position is people and you can‚Äôt¬†ask for donations of people. The¬†reason why we exist is because smart, interesting and brilliant people have decided to help us bring Amir Taaki‚Äôs original vision to fruition. It may not be quite as anarchistic or devious as he planned originally, but it is freedom. It is another step towards a global community. A place we can all agree is better for our children and our grandchildren so that someday they won‚Äôt have to worry about exorbitant college educations, unfair taxes or oppressive rules that limit their ability to be who they truly want to be. This is why we stay up until 4am each night hacking away at lines of code that most people¬†will never see.This is OpenBazaar.", 
                "url": "/blog/bitcoin-free-trade-and-terrible-humans/" 
            } 
            , 
       
            "blog-openbazaar-teams-developing": { 
                "title": "OpenBazaar Teams Developing",
