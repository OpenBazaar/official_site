                "content": "Note: This blog post is outdated. Read this article for the latest code. Since the project began in April, the number of people contributing to the OpenBazaar project has steadily grown. We now have enough people to create small teams dedicated to specific areas. These teams will allow the project to focus on areas that are important, and not duplicate efforts. This team creation has already been occurring spontaneously, but we‚Äôve decided to make it more formal as we keep developing the platform. It‚Äôs likely that these teams, their mission, and their members will change over time as we figure out what works and what doesn‚Äôt. As the project lead, Brian Hoffman will work with these teams to make sure they are heading in the right direction. Each team has their own mission, and the core mission of OpenBazaar is ‚ÄúTo enable global free trade online.‚Äù We‚Äôve identified 11 areas we want to have teams focusing on;  Code Quality  Design &amp; UX  Legal  Marketing  Networking  OB Developer Network  OB Labs  Operations &amp; Recruiting  Quality Assurance  Security  WindowsCode QualityThe code quality team will facilitate long-term open source development, and make contributions a learning experience. The team is led by Renelvon.Design &amp; UXThe design and user experience team will ensure that using OpenBazaar is simple and visually appealing. The team is led by Mike Wolf.LegalThe legal team will research and consult on legal issues surrounding OpenBazaar developers and users. This team is still being built.MarketingThe marketing team will promote OpenBazaar and work to ensure the public and media have a true understanding of what OpenBazaar represents. This team is still being built.NetworkingThis networking team will research, build, and maintain the technical underpinnings of the OpenBazaar network. This team is led by Angel Leon.OB Developer NetworkThe OBDN team will maintain a platform that allows a community of OpenBazaar developers to share, collaborate, and implement new ideas. This team is led by Braden Glasgow.OB LabsThe OB Labs team will design and guide development of new market implementations into the OpenBazaar protocol. This team is led by Dr. Washington Sanchez.Operations &amp; RecruitingThe operations and recruiting team will give the OpenBazaar project the people and resources necessary to fulfill its mission. This team is led by Sam Patterson.Quality AssuranceThe quality assurance team will ensure the OpenBazaar platform and client are functioning as designed for users. This team is led by Sam Patterson.SecurityThe security team will enable users to trade securely and with confidence, even with strangers. This team is led by Dionysis Zindros.WindowsThe Windows team will make it easy for Windows users to use OpenBazaar. This team is led by Giannis Adamopoulos.", 
                "url": "/blog/openbazaar-teams-developing/" 
            } 
            , 
       
            "blog-announcing-development-of-the-openbazaar-developer-network": { 
                "title": "Announcing development of the OpenBazaar Developer Network", 
                "content": "Today we are announcing the OpenBazaar Developer Network or ‚ÄòOBDN‚Äô. We recently asked for volunteers to help with the front-end development of the OpenBazaar client, and we‚Äôre pleasantly surprised to receive more than 20 responses from volunteers in only the first week. We realized that there are many people who want to contribute to the online free trade movement, but they aren‚Äôt sure how to get involved. In order to bring in more developers to help make OpenBazaar a reality, we decided to begin creating the OpenBazaar Developer Network (OBDN). It will be a platform that allows a community of OpenBazaar developers to share their ideas, collaborate on how best to implement these ideas, and then make them a reality. OBDN will allow the community to propose new features and vote on which features they want to see implemented. The OpenBazaar team leads found here¬†will use the OBDN to find help for specific tasks within their areas. APIs and other tools will be available for developers who wish to build plugins or new services on top of the OpenBazaar network. To ensure that we are working with developers who genuinely want to contribute, we plan on OBDN being invitation only. There will be an application process for access to the network once we have a functional beta, which we hope to roll out in mid-January. If you‚Äôre interested in helping build this platform with us, please contact Braden Glasgow. Email:¬†braden@openbazaar.org¬† Twitter:¬†@bradenglasgow", 
                "url": "/blog/announcing-development-of-the-openbazaar-developer-network/" 
            } 
            , 
       
            "blog-beta-30-tabriz-is-released": { 
                "title": "Beta 3.0 \"Tabriz\" is released", 
                "content": "Note: This blog post is outdated. Read this article for the latest code. The third OpenBazaar beta release is now available. With this release, we‚Äôre starting the tradition of naming our releases after great bazaars from all around the world, with the first being Tabriz, a market in Iran which is one of the oldest bazaars in the Middle East. Tabriz represents a significant amount of work for our developers, with more than 350 commits, and merging more than 70 pull requests from the community. We thank everyone who contributed. One of the major improvements in Tabriz is the ability to run on Windows. If you‚Äôd like to become a beta tester, download the Windows binary [signature here], unzip the file and run the OpenBazaar.exe file. In case our site goes down, you can get a torrent with this magnet link. For a full list of changes in Tabriz, check out the changelog.TestingIf you want to become a beta tester and are running on Mac or Linux, follow these instructions in your terminal:  If you don‚Äôt have Git installed on Linux, open terminal (Ctrl+Alt+T) and type: sudo apt-get install git If you don‚Äôt have Git installed for OSX, download here and install. Now run: git clone https://github.com/OpenBazaar/OpenBazaar.git Once that‚Äôs complete, change directories: cd OpenBazaar Run the configure with this command: ./configure.shIf you‚Äôve already been running OpenBazaar, you need to update the code. In terminal, run the following commands: git pull ./configure.sh To start your node: ./openbazaar start To stop your node: ./openbazaar stop To get help on the commands you can use with OpenBazaar: ./openbazaar help If you find a bug, please let us know on our Github or on the bug reporting thread in our subreddit.", 
                "url": "/blog/beta-30-tabriz-is-released/" 
            } 
            , 
       
            "blog-migration-of-our-project-funds-to-a-multisig-address": { 
                "title": "Migration of our project funds to a multisig address.", 
                "content": "We, the undersigned core developers of OpenBazaar, have decided with consensus on the following on November 4th, 2014: Because of the facts that: (1) Developers can be malicious Our threat model involves powerful agents at play. These can include malicious governments who have the ability to issue secret warrants legally requiring developers to take certain actions. We therefore follow a trust-but-verify model in all our development process. As such, certain developers of the project may in the future be legally required to perform actions that they do not agree with, without the ability to communicate this fact to others. Through multisig, we are requiring at least one more developer to perform a check on financial decisions as a safety-net. (2) Mistakes happen We are human and often make mistakes. This can include lost wallet keys, or destroyed laptops. Multisig will allow us to migrate our funds in case one developer loses their keys. We also sometimes make transactions that may be incorrect. A second pair of eyes is good to make sure we don‚Äôt burn our funds or we don‚Äôt send them to the wrong third party. (3) Developers can become unavailable Developers may become unavailable for various reasons such as accident or death. We do not want to depend on one individual for all our funds. In case of unavailability, multisig allows us to move our funds to a new address. (4) Dictatorship is evil We take team decisions with consensus. However, sometimes consensus cannot be reached. We have never had this problem in our team yet, but it is bound to happen in the future. In cases where consensus cannot be reached, an individual developer should not have the power to act solely as a dictator and enforce their opinion. Multisig requires at least one more party to consent. This acts as a safety net. (5) Transparency is good We believe in a transparent development model. All our code is open source. We interact with the community through public chat on IRC, on a public subreddit, and in forums, all viewable by anyone. We plan features and submit bug reports through GitHub issues, which are public. Anyone is able to criticize us through these channels directly, even pseudonymously. As of Beta 3, we are also making all all-hands developer video calls publicly available through live streaming, and they are recorded for future reference. We wish to be held accountable for our actions, and we invite the criticism of the community. In this direction, as we are funded through donations, we believe the public should know exactly how much money we have and where and when exactly it is spent. By publishing our multisig address, we submit our financial records to public scrutiny. Now, therefore, we are announcing the following: (1) Ownership of public keys Each of us controls one of the following public bitcoin keys. We are providing bitcoin signatures as proof that we are in control of each. Brian Hoffman: Address: 12khSGHCvJoB7d5evWykvgeJVdYtSgAaxo Uncompressed Pubkey: 04b3fae54a761c71d38df081cddb75b6306306d8e83338e9b748a02d4978ef48d356ec7fb4155bc819767ed90d56a0dccab185b9bf3d52027cdc226b611ddd3985 Message: This is Brian and I own 12khSGHCvJoB7d5evWykvgeJVdYtSgAaxo Signature: IHb6uWPR1mGxl85YDfPN1trD6ybLeeH0FotTWrUr2W+lcDLiM5iXompDaMJxFg3MwFQpto5cInFrPyooFw+/60I= Sam Patterson: Address: 19xZbcnF9HB3ycfFJmQS5Gr7eJ7riJKrWc Uncompressed Pubkey: 047AA4C9652BEB1A01B351CC212391168C11E192E25A88AF79A422C4F83CBC7ED0BB5632C87547C45525167A8C814AFC29C7FFE44157547DC21B193AC714B4BA06 Message: This is Sam. I own 19xZbcnF9HB3ycfFJmQS5Gr7eJ7riJKrWc and will use it for the OpenBazaar multisignature fund. Signature: IIKNFBcUu9OQ/L+bv/liAMMPBJHC70Y9bpzUsscW7C3FloC7uw5QH1UJUdN1AR50kuIAikB9mZkvZKcTGvDzDYk= Washington Sanchez: Address: 19fQbq6egzREyDSt8R1zGPAFoR1THWSV4g Uncompressed Pubic Key: 0420b86afc794ec3307bcf3becc94b30f672a17483581dd703a37956f60ba89cf77bc349fe7d9889f7ed609b14bc397fc4ae0196c8325e6acc4d2e95aceca4d207 Message: This is Washington, confirming that I own this address. Signature: Gx9lga0zuYcJk8dhXq3Wb0Nsy5tXohJusUoIw7pm9ZytrGC6wD8zfwS4K4f+sRqdWE2s9kyv9Wd5q0Fl//HY1AE= Dionysis Zindros: Address: 1HA6tFUGQrzrwGDDVp9dHivNRyhuT37dCh Uncompressed Public Key: 046ca17a66be50dc0d0093d3ebbefb74ffbd69fae577dfa329f67444f3f99913708efa5f51ca27fd0509af26245c9d5526b620cb9d90ca9a4a0ef2e3e2fe0e2bb8 Message: This is Dionysis Zindros, confirming that I own this address. Signature: HI9Bc8o/pyKmowG9cRL47Zt4ylYIJOxQnvSB4AF7FaNCHVz+hA6jowsDppAIKwLX9FMrxBqiGnhgpc/68G2t+uM= We invite the public to verify our signatures above. (2) Multisig address migration We are designating the following 2-of-4 multisig address for the storage of OpenBazaar funds: 3MXYUBLWNETa5HTewZp1xMTt7AW9kbFNqs The address is constructed with the above 4 public keys. We invite the public to check that the multisig address is a 2-of-4 address and that it is constructed using the above 4 public keys. For verification purposes, the bitcoin script is given below: 524104b3fae54a761c71d38df081cddb75b6306306d8e83338e9b748a02d4978ef48d356ec7fb4155bc819767ed90d56a0dccab185b9bf3d52027cdc226b611ddd398541047aa4c9652beb1a01b351cc212391168c11e192e25a88af79a422c4f83cbc7ed0bb5632c87547c45525167a8c814afc29c7ffe44157547dc21b193ac714b4ba06410420b86afc794ec3307bcf3becc94b30f672a17483581dd703a37956f60ba89cf77bc349fe7d9889f7ed609b14bc397fc4ae0196c8325e6acc4d2e95aceca4d20741046ca17a66be50dc0d0093d3ebbefb74ffbd69fae577dfa329f67444f3f99913708efa5f51ca27fd0509af26245c9d5526b620cb9d90ca9a4a0ef2e3e2fe0e2bb854ae (3) Mandatory transparency We have transferred all our funds to the multisig address and published it to be used for donations. While we still have access to our old donations address for donations coming from people who have stored it, we will be using the new address for all donation purposes from now on. Any funds donated to the old address will be immediately transferred to the multisig address. We will make all our organizational payments directly from our multisig address. We vow to publish the following information for every transaction originating from our project multisig address from now on:  The recipient bitcoin address  The date of the transaction  The recipient actual name or company name  The reason for the expensesIn case of conversion to fiat currency, we will state the above data for the recipient of the converted fiat currency. We invite the public to verify our GPG signatures on the above announcement. Brian Hofmann, Project Lead Sam Patterson, Operations Lead Washington Sanchez, Research Lead Dionysis Zindros, Trust &amp; Identity Developer Please verify the authenticity of this message using GPG. Our public keys are available on popular keyservers.", 
                "url": "/blog/migration-of-our-project-funds-to-a-multisig-address/" 
            } 
            , 
       
            "blog-openbazaar-state-of-the-code-september-2014": { 
                "title": "OpenBazaar State of the Code; September 2014", 
                "content": "Note: This blog post is outdated. Read this article for the latest code. OpenBazaar was started in early April of this year as a proof of concept. The first few months were a small experiment to see how it could work. A month ago, we released the first beta, and it‚Äôs grown to a platform that people are beginning to test and use. You can check out what the network looks like in the video below. Today, beta 2.0 goes live. For a project of this magnitude to succeed it takes more than just a little elbow grease on the weekends. To build a world-class, production ready piece of software that passes security audits and can claim features like censorship-resistance, resilience, and pseudo-anonymity we must have considerable contributions in terms of people, finances and interest. We‚Äôve been pleasantly surprised at the interest we‚Äôve received, and we‚Äôre finally starting to nail down the people aspect as well. We‚Äôve had several great additions to the team and the impact it has made is jarring. Our codebase is currently going through a cleansing process and being poked and prodded from all angles to ensure we are delivering quality source code. Our development methodology is getting a thorough adjustment to simplify the contribution model, but at the same time provide additional structure and organization to the project. This has been a frustrating but fruitful process as we shift from a one man coding show to a team of professional individuals working together. This shift may slow down the roll-out of new features, but long-term it makes the code much more secure, easier to understand and contribute to, and will prevent growing pains down the road. As such, we are shifting away from rolling out a full release at the end of the year, and moving instead to release new betas each month until we feel the code is worthy of being called a full release. Because this is a security product, we are slowing down the additions of new features until we have implemented full unit testing and a significant refactoring of the code. Once these have been achieved we will then build new features on the proper foundation. One other really exciting aspect of the project in my eyes is the future of our user interface. Anyone with development experience can see that our current UI is mostly based off of the Bootstrap style. While great for bootstrapping an application, it doesn‚Äôt have its own personality and soon will we start to shed that exterior. We have a very talented set of designers and can‚Äôt wait to reveal more about what this will look like. The product will be much more intuitive, which is one of our primary goals as we roll this product out to the larger community. To sum it all up we are making great progress and you the community are truly stepping up to support us whether through Reddit posts, bug reports, code contributions, donations or any of the other myriad ways to help us out. We feel the love and we are doing our best to return it to you. We do this for the betterment of our fellow global citizens, not to become millionaires. We call on you to help us make OpenBazaar the most exciting project on Internet!", 
                "url": "/blog/openbazaar-state-of-the-code-september-2014/" 
            } 
            , 
       
            "blog-launching-openbazaar-beta-20": { 
                "title": "Launching OpenBazaar Beta 2.0", 
                "content": "Note: This blog post is outdated. Read this article for the latest code. Today we‚Äôre launching OpenBazaar beta 2.0, with the following changes:  Multiple bug fixes.  New feature: ‚ÄúAdd Node‚Äù by entering Store GUID.  New feature: Shutdown from within the web client. (Settings &gt; Advanced)  New feature: Web port is now randomized by default.  New feature: Automatically opens preferred web browser by default on start.  UX-Upgrade: stores on home page are now scrollable.  Tests converted to formal unit tests, travis integration.  Code reorganization, normalization, cleanup, refactors.  Debian binary now lintian error and warning free.  Compatibility and stability improvements in configure.sh  Search improvementsThe instruction installations are the same as 1.0, which you can read here. Please note that we have dropped support of Python 2.6 in this release. For more information on the current state of the code, read Brian‚Äôs State of the Code for September 2014. We‚Äôve had a huge increase in community participation since our 1.0 launch last month. Since OpenBazaar launched at the end of April this year, we‚Äôve had over 700 issues opened and pull requests (new code) submitted. More than 400 of the 700 have come in the last month alone, from 40 different contributors. We also passed 600 stars on Github. You can check out more stats on our Github page. ", 
                "url": "/blog/launching-openbazaar-beta-20/" 
            } 
            , 
       
            "blog-guide-how-to-setuprun-an-openbazaar-node-on-a-vps": { 
                "title": "Guide - How to Setup/Run an OpenBazaar Node on a VPS", 
                "content": "Note: This blog post is outdated. Read this article for the latest code. If you want to test out OpenBazaar, but don‚Äôt want to install it (or can‚Äôt) on your own computer, you can rent a Virtual Private Server (VPS) instead. If you already have a VPS, you can run the OpenBazaar installation and then skip to this section. There are many different VPS services available, and they typically provide the same services. One of the more popular is Digital Ocean. You can sign up and start running a VPS with their service easily, or shop around and choose another service. You can choose how large you want the space to be. OpenBazaar and it‚Äôs dependencies are around 5 GB, so we recommend 7 GBs or more. You don‚Äôt need large amounts of RAM or anything fancy. These types of installs are typically inexpensive, $5 or $10 a month. You can then choose your OS. I recommend Ubuntu, either 12 or 14 should be fine. Once you‚Äôve rented a VPS, chosen and installed your OS, you should receive instructions on how to ssh into your machine, or some VPS allow you to access the terminal via web interface. Either way, you can now install OpenBazaar by following these instructions. One tip: it can sometimes take a long time to generate a key pair. If you run this command first, it will speed up that process considerably: sudo apt-get install havegedConfiguring Your SSH ClientFor your desktop or laptop, I recommend using PuTTY. vSSH is the clear winner for iPhone or Android; please purchase the full featured app to support the devs for making an excellent application. The configuration is somewhat similar for PuTTY and vSSH. Firstly, add in the host IP address of your VPS (remember to save your configuration once your done to save time):  Depending on how you configured your VPS above, you may have a password or private key for¬†authenticating your session. If you have a ppk (like me), select the file‚Äôs location on laptop or mobile device (this may be more difficult with iOS as it lacks¬†any sort of accessible file system, so you may be better off going with a password):  Setup your port forwarding¬†so that port 8888 from your VPS is forwarded to your localhost port 8888.  Your source port is ‚Äò8888‚Äô and source IP is 127.0.0.1  Your¬†destination¬†port¬†is ‚Äò8888‚Äô and¬†destination¬†IP¬†is 127.0.0.1  Type = Local In PuTTY, the end result should look like this: Running Your NodeAssuming you have configured your VPS¬†and SSH client correctly, all you have to do is start a session with your VPS and navigate to your OpenBazaar folder to run the node as instructed. The best way to do that is to run your node with UPnP disabled and forcing the node to use port 8888 (doesn‚Äôt have to be port 8888, you can select any port number you want‚Ä¶ just make sure your SSH client is forwarding the right port to your local host). This can be achieved through the following command: ./openbazaar -q 8888 --disable-open-browser start Recommended: Your node will go down the moment you disconnect your SSH session. To keep running your OpenBazaar node after your session has ended, enter the following command to run your node (instead of above): $ nohup ./openbazaar -q 8888 --disable-open-browser start &amp; Open up your browser and enter the following address to access your OB node: 127.0.0.1:8888 This works surprisingly well on mobile devices using vSSH and is a testament to how powerful OpenBazaar can become in the future!", 
                "url": "/blog/guide-how-to-setuprun-an-openbazaar-node-on-a-vps/" 
            } 
            , 
       
            "blog-why-proof-of-burn": { 
                "title": "Why proof-of-burn?", 
                "content": "We‚Äôve had many people commenting on our proof-of-burn scheme as the basis for our reputation pledge system which forms one of the core pillars of our identity and trust platform for OpenBazaar. As previously explained on our blog, with proof-of-burn,¬†you‚Äôve invested resources that create an incentive to keep a good reputation and impose a significant cost for abandoning that reputation. This reputation is associated with your pseudonymous identity. Some of the technical details behind these ideas are detailed on my paper, but read on if you want to see why we chose proof-of-burn instead of other alternatives. People have expressed concerns about how the reputation pledging scheme alone is able to prevent us from fraud. I wanted to point out that we‚Äôre still in beta 1 and that we‚Äôre working hard to address all of these concerns: This reputation pledge system will not be used on its own. Our trust and identity system is far from complete, and we aim to combine several powerful tactics to achieve a system in which each node‚Äôs reputation is reliable. We‚Äôre researching ways to do this and we‚Äôre working on several drafts, including a¬†web-of-trust, surety bonds, trust-as-risk, and other alternatives, which can be combined together to form a more powerful scheme and ensure safety on the network. We will publish more information and details on these schemes as they solidify. We understand that trust is a core component of a decentralized market, and we are making it our priority to build a truly free marketplace where people can be trusted even though pseudonymous. There are two popular schemes that people are suggesting to us¬†to use¬†instead of proof-of-burn: These are proof-to-miner and proof-of-donation. We‚Äôve heard about these suggestions on reddit and elsewhere. While we do like¬†charities and wish we could donate burned money to them, this is simply not feasible, and the reasons are security-related and technical. The same applies to donating to miners, or others¬†schemes in which funds are allocated at random. In fact, some people¬†suggested that nodes acquire reputation by donating to the OpenBazaar development team itself, but again this has the same issues that I‚Äôm explaining below (although you can always donate directly¬†:D). The reason why a donation to a charity or a list of charities does not work (at least naively) is because it introduces a single-point-of-failure to the system. It is important to note here that our threat model is widely more paranoid than that employed by traditional e-shops. We aim to protect buyer and seller privacy and make the market impossible to censor by governments, big corporations, or other powerful agents. In this endeavor, one possible enemy is a malicious government which, through its legal system, issues a, perhaps secret, warrant which aims to shut down or otherwise disrupt the market. This is something we want to guard against, as we‚Äôve seen it used again and again against various pieces of software that contained centralized components. We simply do not wish to rely on law to ensure the privacy and trustworthiness of our system. The way to guard against such attacks is through true decentralization. When a charity or the OpenBazaar development team is receiving the funds of reputation pledges, this means that the people holding the private keys to the funds have the ability to centrally control the OpenBazaar network and break its security. Assume we decided to use reputation pledges to fund OpenBazaar development (a similar argument exists for charities). In this case, a malicious government who¬†wishes to circumvent our security, must follow these steps:  First, create an OpenBazaar market.  Then, issue a secret warrant against the OpenBazaar developers asking them to forfeit their private keys. In multisig cases, ask for all the private keys.  Subsequently, donate some amount X to the OpenBazaar development team in a ‚Äúreputation pledging‚Äù move.  Use the private keys obtained in step 2 to access the funds ‚Äúpledged‚Äù and move it back to your¬†own address. No money has been spent to do this.  Repeat ad infinitum.By following these steps, the malicious party can arbitrarily increase the reputation of any node they choose. One easy way to disrupt the market is then to randomly choose nodes on the network and increase their reputation arbitrarily, rendering our reputation system completely useless. In fact, the malicious agent in this case can increase reputation as much as they want instantaneously. In case a proof-to-miner scheme is used, a malicious party can act to disrupt the market even without the legal power of warrants. The malicious party in this case can be any miner, even with¬†little mining power. In this scheme, the malicious miner follows these steps:  First, create an OpenBazaar market.  Then, create a proof-to-miner transaction with some amount X which is a ‚Äúreputation pledge‚Äù for your identity towards miners, but keep it secret.  Start mining the next block, and include your secret transaction in your attempt.  If you mine successfully, you‚Äôve acquired reputation. No money has been spent to do this, as they are ‚Äúdonated‚Äù back to you. In this case, publish your secret transaction to the network.  If you fail to mine this block, double-spend the amount from the secret transaction in a new reputation pledge attempt. The network won‚Äôt see the double-spending, as the first transaction remains secret.  Repeat ad infinitum.Again, a miner would be able to create an arbitrary amount of reputation for any node they choose and disrupt the network. However, in this case, the rate at which a miner can generate reputation is proportional to the money they own multiplied by their mining power. As you can see, these na√Øve attempts to avoid proof-of-burn are unsuccessful. However, there have been several alternative¬†suggestions, and we welcome your opinion in designing our schemes. While more complicated ideas are welcome and we are happy to discuss them, one of our priorities is to have a usable yet secure product by the end of the year, and some of these schemes are simply not feasible to implement in such a short timeframe; let‚Äôs keep in mind that shorter code means code that is easier to review and audit for security issues, and we want trust-related code to be thoroughly audited for security. It seems that many people feel uncomfortable burning coins, and I wish to address their concerns in this post. As Vitalik Butern of Ethereum points out:  The destruction of BTC does not translate into a destruction of economic value; the value simply gets redistributed proportionately among everyone else. Hence, the protocols are actually¬†efficient¬†(i.e. not wasteful).Or, to quote Satoshi Nakamoto:  Lost coins only make everyone else‚Äôs coins worth slightly more. Think of it as a donation to everyone.The best and simplest explanation as to why value is not lost comes from /u/Amanojack:  There seems to be a widespread perception that destroying coins is somehow related to destroying wealth. It‚Äôs just a name; nothing is actually being destroyed in terms of real world wealth or purchasing power, but just being moved around. Proof of burn is actually proof of donation (to every other bitcoin holder, in proportion to how many bitcoins each person holds). Money is just a form of memory: it records, either in a low-tech way (gold/paper) or high-tech way (Bitcoin), who did what for whom in society. It‚Äôs a kind of favor-voucher that you give to people who did something for you and you receive when you do something for someone else. Destroying your favor-vouchers of course doesn‚Äôt hurt anyone else; in fact it makes everyone else‚Äôs worth more. There are now fewer vouchers chasing the same amount of available favors (goods and services) in society, since one person - the voucher burner - was nice enough to throw away his right to collect goods and services from others.With these schemes, it¬†will be the first time it becomes possible to trust truly pseudonymous individuals without the need of trusting any authority or centralized system. While we‚Äôre very excited to address these issues, they are hard problems that require experimentation, thorough security reviews and auditing, as well as theoretical work as their foundation, so all of this requires time to mature. We ask for your patience as we build this system and further explore its possibilities. We‚Äôre looking forward to building a market where sellers and buyers can trade safely, in which trust can be established between transacting parties by the network without sacrificing any anonymity. We want people to feel secure in their transactions, so that they can finally trade online with privacy and freedom.", 
                "url": "/blog/why-proof-of-burn/" 
            } 
            , 
       
            "blog-openbazaar-is-now-mit-licensed": { 
                "title": "OpenBazaar is now MIT licensed", 
                "content": "We are happy to announce that we decided¬†to release¬†OpenBazaar under the¬†MIT license. OpenBazaar had¬†previously been released under AGPL.¬†After lengthy discussions¬†on the matter, the team arrived at the consensus to move forward with relicensing under MIT. We believe the MIT license will help us better achieve our vision of building a platform of free trade, where anyone can exchange goods and services via the Internet in an uncensored and privacy-respecting manner. We feel it is crucial to publish our code under a very permissive open source license in order to let people freely build software upon our platform as they see fit. While we‚Äôre building the canonical OpenBazaar node software, we believe the power and accessibility of the OpenBazaar network will thrive through the use of a multitude of clients who have access to our secure, pseudonymous, and decentralized system of trade. We expect others to build both commercial and free clients that can access our network, leverage the versatility of the Ricardian contract system, utilize powerful blockchain-based transactions to ensure safety, and support their own systems with our trust and identity service. By releasing under MIT, we are allowing these things to happen, and we hope this will, in turn, empower the OpenBazaar network to¬†widen. This is our way of saying we invite you to participate in our platform, whoever you may be. We hope this will encourage developers to start building code which makes use of these virtues and feel free to base it on our own code, so that, together, we can create a world where people can trade with freedom and safety.", 
                "url": "/blog/openbazaar-is-now-mit-licensed/" 
            } 
            , 
       
            "blog-openbazaar-beta-tutorial": { 
                "title": "OpenBazaar Beta Tutorial", 
                "content": "Note: This blog post is outdated. Read this article for the latest code.Should I participate in the beta?Thanks for wanting to be involved with the OpenBazaar beta. We need the community to tell us what works and what doesn‚Äôt, so we appreciate your help. However, participation in the beta is not for everyone, and not without risks. The platform is far from being complete, and those looking for a fully functional ecommerce platform are better off waiting until the full release, or at least later beta versions. We will be releasing new beta versions each month. The beta is for testing, and while you can engage in real trade, the purpose will be to test the platform, not actually run a store. Consider these points when deciding whether or not to enter the beta:  Beta participation will require some level of technical expertise. Installation details below. You will need to install quite a few dependencies.  Users are not anonymous on the OpenBazaar network. Your IP is visible to other nodes and is tied to the contracts you sell, purchase, or notarize. Tor will eventually be integrated, but for now privacy-conscious users must either wait for a later release or use a VPN they trust. It is up to each user to comply with local laws and their own conscience.  The client and network will be undergoing constant change during beta. You do have the ability to back up your data, but major changes may force a database reset which may cause lost data or other inconveniences.  There will be bugs; real bitcoin could be lost. Please be aware that that funds could be lost because of a bug or user error. We discourage users from making large transactions with real coins during beta. We aren‚Äôt responsible for lost coins, and we‚Äôre going to be too busy developing to be able to assist all the individuals who have coins trapped in multisig or otherwise have problems (though we obviously would like to know about the bug).  OpenBazaar is run by part-time volunteers with little funding. Our team is growing, but is still a small group of passionate folks who all have full-time jobs (and most have families as well). We are dedicated to giving the community a platform that finally allows people to trade directly with each other online. This is no small task, and we ask for patience from the community while we fix the bugs and improve the platform. Constructive criticism is very welcome - indeed, it‚Äôs a primary goal of beta - but if you disagree with our approach on an issue, feel free to join the team and fix it, or fork the project entirely. Also, we will tend not to respond to basic questions that have already been discussed in our blog posts and documentation.If you understand these points and wish to participate in the beta, then continue reading. I‚Äôll walk you through how to install OpenBazaar, how to run and use the client, and how to report bugs or make suggestions for improvement.How do I install OpenBazaar?Linux and OSXIf you don‚Äôt have Git installed in Linux, open terminal (Ctrl+Alt+T) and type: sudo apt-get install git If you don‚Äôt have Git installed for OSX, download here and install. Now run: git clone https://github.com/OpenBazaar/OpenBazaar.git Once that‚Äôs complete, change directories: cd OpenBazaar Run the configure with this command: ./configure.sh If the package doesn‚Äôt install correctly, please issue a bug report. You can start and stop OpenBazaar from terminal with the following commands: ./openbazaar start ./openbazaar stopWindowsDownload the Windows binary [signature here], unzip the file and run the OpenBazaar.exe file. In case our site goes down, you can get a torrent with this magnet link.How to runIt may take a few moments to start OpenBazaar, since on the first run it is generating keys pairs for you to use. The program will automatically open a browser with the right address to view the network. You should see a message which gives you warnings about using OpenBazaar during beta. Read them carefully. Now go to your settings, and fill in whatever details you like in the ‚ÄúStore Info‚Äù tab.  If you want to give other users more trust that you are an honest player in the network, you can participate in a Reputation Pledge. Please note this burns the coins, so during beta we recommend just a very small amount to test with. In settings, if you go to the ‚ÄúCommunication‚Äù section on the left, you can put in your email address or Bitmessage address in order to communicate with others on the network.  Once you‚Äôve finished your settings, go to the ‚ÄúBackup‚Äù tab and create a new backup. This will store your keys and information in case you need to import them later. Keep those keys safe as if they were bitcoin private keys.  Now you‚Äôre ready to use OpenBazaar. You can search for products or stores with the search bar up top. If you find a test product you‚Äôd like to practice on, or you want to get a real product, open up the item and click Next. If you see a warning that you don‚Äôt have notaries, then go to a store you trust (for testing you can use the seeds), click on ‚ÄúServices,‚Äù then ‚ÄúMake Trusted Notary.‚Äù  Once they‚Äôre trusted, you can go back to a seller‚Äôs store and purchase their products, and select the notary you chose. In early beta, there probably isn‚Äôt much to find on the network yet, so you should feel welcome to put out your own contracts. Open the ‚ÄúContract‚Äù tab beneath the search bar. Click ‚ÄúAdd Contract‚Äù and fill in the details. If this contract is just a test, please select note ‚ÄúTest‚Äù in the title and description so that others don‚Äôt think your offer is a real one.  Once you find an item you want, select your notary and purchase it. Then go to your ‚ÄúMy Purchases‚Äù drop-down menu under the Orders tab.  Open up your orders, and note that you need to pay the amount listed to the address displayed. This is funding the multisig which needs two of three parties to release. You can pay with your smartphone wallet using the QR code, or hit the ‚ÄúPay in your Wallet‚Äù option to open your Bitcoin wallet and fill out a payment request. Once you‚Äôve paid, be sure to mark the ‚ÄúMark as Paid‚Äù option.  The seller looks at the ‚ÄúMy Sales‚Äù drop-down menu under the Orders the orders tab, verifies that the buyer has paid (this isn‚Äôt automatic yet, so please check the hyperlink for payment), and then ships the product if the multisig has been funded correctly. Once shipped, they mark ‚ÄúRequest Payment‚Äù and enter their bitcoin address where they want to receive the funds.Tips and TricksHere are a few things that might help you when using OpenBazaar. 1. Be patient. Items such as stores, products, or contracts you‚Äôve published may take a little while to register. Wait a few seconds longer than you think you should need to, and then refresh your page and try again. If it still doesn‚Äôt work, then report a bug. Also, finalizing a transaction may take longer than you expect as well. 2. Don‚Äôt trust ‚ÄúPaid‚Äù as a seller. Right now, the buyer selects ‚ÄúMark as Paid‚Äù to let the seller know when to ship the item. However, they can mark as paid without having actually paid. The seller needs to check the multisig address in the order (which is already hyperlinked) to make sure they actually did pay. In the future the client should check automatically, but for now, seller beware! 3. If you experience trouble connecting to other nodes, stop your node, and port forward 12345 on your router (both TCP and UDP), then try again. 4. We‚Äôll be making frequent changes to the code, so occasionally stop your node, run ‚Äògit pull‚Äô in the OpenBazaar folder to get the most recent changes, and start the node again.Notaries and ArbitrationIf you are beta testing, please familiarise yourself with the concept of notaries and arbitration on OpenBazaar here. In short, the roles for both agents are:  Notaries: to witness contracts between merchants and buyers using a cryptographic digital signature, and manage a bitcoin signing key for a multisignature escrow address in the event of a dispute between the merchant and buyer  Arbiter: to resolve a dispute between a merchant and buyer after careful examination of evidence presented by both partiesFor reasons delineated in the article reference above, these roles should be handled by separate agents. However, only notaries are currently supported. The arbitration market isn‚Äôt ready yet. If you want to become a notary to help out the network, you can do this in the settings under the notary tab, by checking the box ‚ÄúMake me a notary.‚Äù Please only become a notary if you are willing to:  Automatically witness contracts for other parties          This generally means having your node online close to 24/7        Create and sign multisig transactions for all parties          This means you must have experience with multisignature transactions and are a responsible key manager        Possibly handle disputes between parties          If all goes well, the notary is required to do very little as the client manages contract signing and key creation in the background      In the event of a dispute, the notary must be able to respond to the parties rapidly (i.e. within 24 hours at a maximum)      As the arbitration market is not supported just yet, the notary will also need to wear the hat of an arbiter      Becoming a notary requires you to have some technical knowledge of how to sign, verify, and broadcast multisignature transactions. If you do not know how to do this confidently, please do not become a notary just yet. We expect that notaries will charge a fee for handling disputes or releasing funds from the multisignature escrow address for other reasons. Part of beta will be watching how the notaries are rewarded. Future releases will allow the merchant and buyer to come to a consensus in the selection of a notary to minimise the risk of collusion. If you are a merchant trying to sell real goods for bitcoin, we again urge you to do so cautiously.How do I submit a bug report?There are multiple ways to submit bug reports, depending on what you prefer. If you‚Äôre a developer, or are otherwise knowledgeable about Github, you can open an issue there directly. If you‚Äôre not a developer or don‚Äôt want to use Github, we also have a thread in our subreddit for bugs. Again, please follow the suggested format in the post. We‚Äôd like bugs submitted for any problems you run into, but if you see someone else reporting the same bug, you can just make a post noting that you have the same issue (if your OS or browser are different, let us know). Users can feel free to drop into our IRC room at #openbazaar on Freenode (if you don‚Äôt have an IRC client use this link). If it‚Äôs an installation issue we should be able to walk you through getting your node running properly.How do I make suggestions for improvement?We don‚Äôt only want your feedback if something is broken; the point of the beta is to hear from the community on what they want in a peer to peer online trading platform. We encourage users to give us their thoughts on how to make OpenBazaar better. Again, you can open an issue on the Github, though we ask that it is specifically related to the code. For Redditors, we have a thread for suggestions as well.Begin testingThanks for reading, and testing. We‚Äôll be releasing a new beta version each month until we‚Äôve got it running smoothly, then will release a full client. We‚Äôll be doing fixes along the way, so check back occasionally to see if that bug you submitted got fixed. Lastly, come join us on our IRC on Freenode at #openbazaar if you need help, or just want to chat.", 
                "url": "/blog/openbazaar-beta-tutorial/" 
            } 
            , 
       
            "blog-proof-of-burn-and-reputation-pledges": { 
                "title": "Proof-of-burn and Reputation Pledges", 
                "content": "OpenBazaar uses a particular implementation of proof-of-burn that we call Reputation Pledges in order to help build trust among members of the network. This post will give you a quick overview of what this means, why it‚Äôs necessary, and how you can use Reputation Pledges yourself.Proof-of-burn Proof-of-burn is a term used to describe the intentional and provable destruction of bitcoin for a particular purpose. When engaging in a proof-of-burn, funds are intentionally sent to an address that is unspendable, meaning those coins are gone forever. Why would someone destroy bitcoin on purpose? In the past, this has primarily been used to bootstrap one cryptocurrency from another. Distribution of a new cryptocurrency can be determined by people burning their coins in exchange for the new currency, thus showing they are invested. For an example of this, read through Counterparty‚Äôs explanation of their proof-of-burn.Reputation PledgesOpenBazaar implements proof-of-burn in a different way. On the OpenBazaar network, users can choose to be pseudonymous, meaning you don‚Äôt know their true identity. As such, it can sometimes be difficult to determine if they are trustworthy or should be avoided. A reputation system is important to help inform the network of which participants have acted honestly in the past, and which haven‚Äôt. There are several facets to the OpenBazaar reputation system, which is still being built, and you can read about the overall system here. One part of this system is Reputation Pledges. This means that a user has chosen to prove their commitment to their OpenBazaar identity by burning a certain amount of bitcoin. The act of burning coins shows the network that the user is committed to their identity because they‚Äôve now expended resources on it, and if they incur a negative reputation then those resources will have gone to waste. To help understand the importance of this, consider a similar example in the real world. Travelling salesmen were often treated with skepticism by the inhabitants of the towns they visited. Apart from the annoyance of their house calls, why would people be reluctant to purchase items from travelling salesmen? Two reasons. One, they cannot rely on reputation to determine if the salesman is selling quality merchandise or not; the other customers of this salesmen aren‚Äôt located nearby. Two, the salesman has nothing to lose if their products turn out to be poor quality - there is no reputation damage if they leave, and since there is no brick-and-mortar store they‚Äôve invested in, they can simply peddle their wares elsewhere. You can think of it similarly to OpenBazaar users. If there‚Äôs no cost to creating a new identity, or if there is no brick-and-mortar store to keep you in one place, you can simply abandon an identity once it has received negative feedback. Obviously online, you don‚Äôt have a physical store, but a Reputation Pledge is a similar concept: you‚Äôve invested resources that create an incentive to keep a good reputation and impose a significant cost for abandoning that reputation.How it worksEngaging in a Reputation Pledge is simple. I‚Äôll have a complete walk-through of this very soon, for now you can view the Reputation Pledge in the ‚Äúsettings‚Äù tab.", 
                "url": "/blog/proof-of-burn-and-reputation-pledges/" 
            } 
            , 
       
            "blog-openbazaar-state-of-the-code-august-2014": { 
                "title": "OpenBazaar State of the Code; August 2014", 
                "content": "To help keep the community aware of OpenBazaar‚Äôs progress, I will occasionally publish an overview of where we are at in the project. Here‚Äôs our first ‚ÄúState of the Code‚Äù.Beta ReleaseTwo months ago at the Bitcoin in the Beltway Conference I stood in front of the audience and presented our development roadmap for OpenBazaar. The first major milestone was an ambitious one: Beta Release at the end of August. [caption id=‚Äùattachment_60‚Äù align=‚Äùaligncenter‚Äù width=‚Äù1023‚Äù] Brian presenting at Bitcoin Beltway - Image: Magnus[/caption] When I announced we would be releasing the first beta version of the product I envisioned a fairly small scope and was leveraging the teamwork of just a few individuals. Fortunately, since then our team has grown in size and expertise and that scope has grown. This will make OpenBazaar much more viable as a scalable and powerful solution. Therefore, we have decided to migrate from a simplified Beta then Full Release schedule to a much more nimble and continuous development process. This means that instead of simply launching a product and hoping the community finds it valuable, we are now able to continually work on the development and incorporate feedback from the community as we move forward. If you‚Äôve been looking forward to testing OpenBazaar out, don‚Äôt worry: we will be releasing a version of the software that can be installed on Mac OSX, Linux and Windows on August 31st. As it‚Äôs the first Beta, it will be fairly limited in functionality and Sam Patterson will be posting a more detailed outline of this when we release.Other updatesI won‚Äôt even try to list all the developments and progress we‚Äôve made since this project began. To summarize, we have been encouraged by the community support displayed, which has increased our appetite for making this project succeed.Team Member Updates[caption id=‚Äùattachment_61‚Äù align=‚Äùaligncenter‚Äù width=‚Äù857‚Äù] OpenBazaar Team Members[/caption] We are so excited to have so many great people helping out the project, and to see the number of contributors continue to increase. All of our team members participate for no payment and have contributed a massive amount of personal effort and time to get us where we are now, and for that I know I am grateful and I am pledging as much as I can to the project as well. If you know of others who are interested in assisting, please get in touch with us at project@openbazaar.org so that we can help you figure out where it would be possible.Formalizing the OrganizationOur team is currently looking at different ways to legitimize the project in ways that would benefit the community as a whole. We are not quite sure how this will happen, but rest assured our principles of zero fee operation and openness will remain. That being said, we are considering ways to bolster development and operational support in ways other than a funding address. We will let everyone know if any decisions are made one way or another.PartnershipsOver the last few months we have received many emails and messages from businesses small and large, who want to start using OpenBazaar as soon as possible. As we approach the Public Release of OpenBazaar at the end of the year (notional), we will be working with groups to line up some Day 1 merchants, notaries, and arbitration participants. If you are interested in this process please contact us at project@openbazaar.org so that we can get you on our follow up list and help you find out more about how this will work. We have also been approached daily by almost every altcoin outside of Doge to incorporate it into the project. For the record, we aim to support altcoins capable of multisignature transactions. However, we have no definite timeline for altcoin support to give at this time. Many of you have donated to the cause (over 5 BTC raised), contributed to our development or written articles or tweets about us and we thank you graciously for all of that.Final CommentsOverall, the project is heading in a great direction. With the Bitcoin community‚Äôs help (and patience), we can deliver a product that will change how we use our Bitcoin for the better. Our goal remains simple: provide an easy to use application that anyone in the world can use to spend Bitcoin (or other crypto-currencies) on goods and services without an intermediary. There is no one way to accomplish this goal. We hope to innovate and inspire others to follow our lead in creating more decentralized services so that we can one day live and interact with each other with true freedom.-- Brian Hoffman Project Lead", 
                "url": "/blog/openbazaar-state-of-the-code-august-2014/" 
            } 
            , 
       
            "blog-blog-launch-updates": { 
                "title": "Blog launch; updates", 
                "content": "Note: This blog post is outdated. Read this article for the latest code. As OpenBazaar nears its initial beta release at the end of August, we decided to launch a blog in order to keep the community updated on our progress. If you‚Äôd like to be alerted to new blog posts or announcements, sign up for our mailing list.Wait, what is OpenBazaar again?Glad you asked. We wrote an introductory article just for you. If you can‚Äôt be bothered, here‚Äôs the tl;dr: OpenBazaar is a decentralized network that allows for peer to peer commerce without fees or censorship.How can I help?Over the month of August we need folks with some amount of tech savvy (and Linux) to do some alpha testing, report bugs, and make suggestions for improvement. You can report bugs or request enhancements through the Issues section on our Github page. To get a node up and running on Linux, check out the build instructions (and drop into #OpenBazaar on Freenode IRC if you need help). We‚Äôre making progress on a Windows version, but it‚Äôs not stable yet. The Mac version hasn‚Äôt started yet. We‚Äôll have one eventually.But I‚Äôm not tech savvy; I don‚Äôt use Linux!That‚Äôs fine, though you can‚Äôt help with early testing you can sign up for the mailing list to be alerted when we start beta testing. You can also help by donating Bitcoin to the project, which helps us do things like running seed servers, host this website, and present OpenBazaar at conferences like Bitcoin in the Beltway or the upcoming Cryptolina conference. Of course, you can also help by spreading the word‚Ä¶we need as many developers and Bitcoiners to be aware of OpenBazaar as possible!How can I contact you?We‚Äôre very active on IRC on Freenode at #openbazaar, visit us at http://forum.openbazaar.org, or shoot us an email at project@openbazaar.org.", 
                "url": "/blog/blog-launch-updates/" 
            } 
             
       
    };


    (function () {

        function displaySearchResults(results, store) {
            var searchResults = document.getElementById('search-results');

            if (results.length) { // Are there any results?
                var appendString = '';

                for (var i = 0; i < results.length; i++) {  // Iterate over the results
                    var item = store[results[i].ref];
                    appendString += '<li><a href="' + item.url + '"><h3 class="emphasis-text">' + item.title + '</h3></a>';
                    appendString += '<p>' + item.content.substring(0, 150) + '...</p></li>';
                }

                searchResults.innerHTML = appendString;
            } else {
                searchResults.innerHTML = '<li>No results found</li>';
            }
        }

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');

            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');

                if (pair[0] === variable) {
                    return decodeURIComponent(pair[1].replace(/\+/g, '%20'));
                }
            }
        }

        var searchTerm = getQueryVariable('query');

        if (searchTerm) {
            document.getElementById('search-box').setAttribute("value", searchTerm);

            // Initalize lunr with the fields it will be searching on. I've given title
            // a boost of 10 to indicate matches on this field are more important.
            var idx = lunr(function () {
                this.field('id');
                this.field('title');
                this.field('url');
                this.field('content');
                for (var key in window.store) { // Add the data to lunr
                    this.add({
                        'id': key,
                        'title': window.store[key].title,
                        'url': window.store[key].url,
                        'content': window.store[key].content
                    });


                }
            });
            var results = idx.search(searchTerm); // Get lunr to perform a search
            displaySearchResults(results, window.store); // We'll write this in the next section

        }
    })();
</script>
