 of OpenBazaar can effectively ignore the OBT-enabled channels and adwords, or adopt unfair/aggressive filtering of listings. It is up to the users to make an informed choice when selecting an OpenBazaar client.3.3¬† UpgradingThe process of upgrading from one Ethereum contract to another requires OpenBazaar nodes to upgrade promptly. Non-upgraded nodes will continue to monitor old contracts until upgrade. Similarly, OBT may continue to be spent on old contracts for non-upgraded nodes. While this benefits OBT investors, it is less effective for Vendors advertising their goods and services.4.¬†Why a¬†Token?Earlier this year we published Why an OpenBazaar Token Doesn‚Äôt Exist. Our reasons were:  OpenBazaar doesn‚Äôt need a token to work  Tokens are a new and unproven model  A token could increase the barriers to entry  Token sales are a regulatory unknownWe briefly examine each point below.Objection #1: OpenBazaar doesn‚Äôt need a token to workOpenBazaar still doesn‚Äôt need a token to work.The OpenBazaar protocol was designed to be censorship-resistant from the beginning, and doesn‚Äôt require a protocol token (other than money) to function. We view this as a feature not a bug, as the core functions of OpenBazaar protocol (i.e. buying and selling) carries-on independent of the token.Therefore, we strongly believe that the purpose of the token is to add value to the OpenBazaar network, and help catalyse adoption. It is for this reason that these smart contracts require OBT instead of Ethereum, as we are able to distribute free tokens to contributors and early adopters (sellers, buyers, moderators) of the protocol, and run an incentive engine through the OpenBazaar Foundation to promote adoption.The framework we propose in this article uses smart contracts on the Ethereum blockchain to coordinate and incentivise the discovery of content on the OpenBazaar network. The first implementation of this framework, the creation of a decentralised ad-space and adwords, adds value to OpenBazaar by enhancing the search and discovery of goods services that is:  Decentralised and censorship-resistant  Independent of the success or failure of OB1, or other companies built on top of OpenBazaarIt is a complementary feature to third party search and discovery tools that is run by token holders (i.e. the community).Objection #2: Tokens are a new and unproven modelThis is still true, but if there is a way that a token can add utility to the protocol and value for the community, in a decentralised manner, it should be explored. If OBT is successful, it will add value to the OpenBazaar protocol in conjunction with third party search and discovery tools.Also the token itself is somewhat independent from the contracts used to deliver content to channels and adwords. These contracts can be retired or replaced without threatening the total stock of OBT or the protocol. Thus the utility of OBT can evolve with the protocol, and pivot to new or better models in the future.Objection #3: A token could increase the barriers to entryThe functions of an OpenBazaar token should not be a gatekeeper to using the protocol. Here, OBT (and the gas required to make changes in the smart contract) is used to enhance the search and discovery of goods and services in a decentralised manner. However, OBT is not required to search and discover listings via third parties, or any of the core functions of the protocol (i.e. buying, selling, chat, ratings etc).Objection #4: Token sales are a regulatory unknownThe SEC recently published an investor bulletin on token sales. An excellent summary of that report can be found here.A key quote from the investor bulletin was the issue of whether tokens fit the definition of a ‚Äòsecurity‚Äô:  Depending on the facts and circumstances of each individual ICO, the virtual coins or tokens that are offered or sold may be securities. If they are securities, the offer and sale of these virtual coins or tokens in an ICO are subject to the federal securities laws.  Under Section 2(a)(1) of the Securities Act and Section 3(a)(10) of the Exchange Act, a security includes ‚Äúan investment contract.‚Äù See 15 U.S.C. ¬ß¬ß 77b-77c. An investment contract is an investment of money in a common enterprise with a reasonable expectation of profits to be derived from the entrepreneurial or managerial efforts of others.While we are not lawyers or giving financial advice, in our opinion it is reasonable to conclude OBT is not a security according to this definition. Furthermore, platforms such as Coinlist now exist to facilitate regulatory compliant token sales to accredited investors. However, even if government agencies issued strict regulatory guidelines, it would fail to disrupt the core functions of OpenBazaar, which the token is not required for.The token sale would be an opportunity to distribute tokens to users of OpenBazaar who believe in decentralisation and free trade and are not solely focused on speculation. It is essential that a portion of OBT is distributed to existing users, and incentivise new and existing ecommerce Vendors to extend their footprint into OpenBazaar. The utility of OBT primarily serves Vendors who wish to advertise their goods and services on the network, in a decentralised manner. While speculators will undoubtedly be interested in profiting off the token, the fundamental utility of token is unambiguous.The token would not increase the barriers to entry into the OpenBazaar network. As mentioned earlier, the ability to use the protocol is unaffected by the existence of the token. Vendors can also advertise their goods and services via centralised channels and third party search engines.Given that the token model described here doesn‚Äôt appear to be a security, and has concrete utility to help Vendors sell their goods and services, we feel that OBT will be viewed favourably within the emerging regulatory guidelines. If burdensome regulations are imposed on tokens in a local jurisdiction, the OpenBazaar protocol itself is unaffected by the difficulties in obtaining tokens by those users. Moreover, token holders that are not affected by these regulations are minimally impacted.6. ConclusionAs a project, we are excited by this next chapter and the value we aim to create within the OpenBazaar ecosystem. We encourage you to reach out to us to give us your feedback and ideas in the coming months as we refine the utilities of the token.Get ConnectedStay up to date with token developments in the OpenBazaar communities on¬†Slack,¬†Telegram¬†and¬†Discord", 
                "url": "/blog/openbazaar-tokens-and-smart-contracts/" 
            } 
            , 
       
            "blog-openbazaar-and-bitcoin-fees": { 
                "title": "OpenBazaar and Bitcoin Fees", 
                "content": "OpenBazaar currently uses Bitcoin for all payments, which allows us to enjoy the primary benefit of the leading cryptocurrency: secure payments without needing to trust a third party. No payment processors or banks needed, you control your own trade and your own money.Bitcoin has many advantages over other payment methods, but there are disadvantages as well. One disadvantage is obvious to anyone using OpenBazaar at the moment: Bitcoin fees are extremely high.OpenBazaar started in mid-2014, when fees averaged less than $0.10, and fees still averaged only around $0.20 when we began work on OpenBazaar 2.0 in summer 2016. In the past year we‚Äôve seen rapid increases in fees, and the past week has seen fees at levels that severely inhibit lower value ecommerce transactions (fees are now well over $5).The reasons for the increase in fees is complicated and not the purpose of this article. It‚Äôs also important to note that these fees are not guaranteed to stay this high forever ‚Äì it‚Äôs possible that fees will drop to more ecommerce-friendly levels soon ‚Äì but we aren‚Äôt just crossing our fingers waiting for this to happen.  The question is, what has OpenBazaar done about high Bitcoin fees, and what more can be done?What we‚Äôve doneThe new version of OpenBazaar, released Nov 1st, has a built-in Bitcoin wallet. We choose to build a wallet into the software because it gave users a better experience and because it allowed us to do more complicated Bitcoin transactions, such as multisig escrow and timelock.The OpenBazaar development team decided to implement Segwit (a change to Bitcoin that can create cheaper transactions) in order to alleviate fee pressure and so that OpenBazaar wallets were compatible with other wallets as Segwit adoption increased. Segwit was implemented at launch, and is used by default when possible in transactions.As fees increased we also saw the need to limit user‚Äôs actions to prevent transactions from being stuck in the escrow multisig. We use 2-of-3 multisig for moderated payments and a 1-of-2 multisig for offline ordering. Multisig transactions are powerful tools, but they require two Bitcoin fees instead of one. Not normally a problem with $0.10 fees, but when you are purchasing a $5 item and there‚Äôs a $5 fee, your payment will never be released to the vendor. Also, vendors are naturally upset to pay a $5 fee when receiving payment for a $10 item, which is effectively a 50% fee. For a detailed look at how Bitcoin fees work in OpenBazaar, you can read point #5 in our vendor guide.We have addressed this by preventing users from purchasing items which aren‚Äôt significantly higher than the current fee price. This prevents stuck transactions and angry vendors, but it also prevents people from using OpenBazaar for buying or selling inexpensive items. We want OpenBazaar to be a free marketplace for anyone to buy and sell anything, regardless of the overall price of the good or service, so this solution wasn‚Äôt something we were happy to implement.What we will doThough we‚Äôve adopted Segwit in an effort to help our users reduce Bitcoin fees, second layer solutions like the Lightning Network aren‚Äôt available for end users yet so that will remain a bit of a waiting game.Next, however, we are working to integrate other cryptocurrencies into OpenBazaar. Work on this has already begun and several community members from other coins have been working on integration. Initially we‚Äôll likely offer just two or three other cryptocurrencies in addition to Bitcoin, but the long term goal is for OpenBazaar to be coin agnostic and allow payments in any cryptocurrency.Because OpenBazaar is a fully decentralized p2p network, supporting various cryptocurrencies isn‚Äôt a simple change. This is currently the development team‚Äôs top priority, but users will need to wait more than Two Weeks‚Ñ¢ to be able to use the new coins.What you can doThere are a few things you can do that will reduce the impact of high fees.                    Everyone: Be mindful of prices and fees¬†If you‚Äôre a vendor, consider listing higher value items while fees are high and being clear with buyers about why you are or aren‚Äôt willing to sell certain items and / or have certain prices. Buyers should pay attention to the fees when purchasing as well.                    Vendors: Keep your stores online¬†When buyers place an order while the vendor is offline, the vendor pays an extra Bitcoin fee when they fulfill the order. Vendors who want to avoid paying that extra fee should keep their store running as often as possible.                    Developers: Help get your favorite coin added to OpenBazaar!¬†If you‚Äôre a developer, particularly if you‚Äôre knowledgeable with cryptocurrencies, you can help us integrate these new coins.¬†If you‚Äôre not a developer, but you want another cryptocurrency integrated into OpenBazaar, try to get some community support to urge the coin‚Äôs developer community to contribute. Either way, please join us on Reddit or click here to be invited to join us on Slack to contribute to the discussion!                  Still want to get started as we share some growing pains?Download OpenBazaar¬†now!  ", 
                "url": "/blog/openbazaar-and-bitcoin-fees/" 
            } 
            , 
       
            "blog-openbazaar-version-10-is-being-deprecated": { 
                "title": "OpenBazaar version 1.0 is being deprecated", 
                "content": "The new OpenBazaar network has been going strong since November 1st, and the OpenBazaar development team will now be winding down support for the old version 1.0 network.On January 1st, 2018, we‚Äôll be shutting down our libbitcoin servers and seed nodes and no longer providing new bug fixes, updates, or technical support.Any transactions that are still open on the 1.0 network should be resolved prior to Jan 1st, or the transactions will be difficult to resolve without significant effort.OpenBazaar has always been open source and decentralized, so even without our support and infrastructure you will still be able to access the old network with enough effort (for example, by pointing your OB node to another libbitcoin server). However, we strongly recommend closing your v1 OB node and transitioning to OB v2, which is under extremely active development, has a growing community, and is a much better piece of software.Ready to get started?Download OpenBazaar¬†now!", 
                "url": "/blog/openbazaar-version-10-is-being-deprecated/" 
            } 
            , 
       
            "blog-press-release-peer-to-peer-cryptocurrency-marketplace-openbazaar-launches-version-20-with-over-10000-nodes": { 
                "title": "Press Release: Peer-to-Peer Cryptocurrency Marketplace OpenBazaar Launches Version 2.0 with Over 10,000 Nodes", 
                "content": "Washington, D.C. ‚Äì November 1, 2017 ‚Äì OpenBazaar 2.0 beta was released in September and has seen rapid growth through October resulting in over 10,000 nodes coming onto the new network in less than 50 days. Now, after nearly 2 months of testing and a successful Crypto Is Currency Day, an event with industry-wide support, the next version of revolutionary open-source software is launching.Users from all over the world are demonstrating that their values align with OpenBazaar and they are seeking a marketplace that is secure, private and free to use. Since version 1.0 launched in 2015, the software has been downloaded over 250,000 times and this new release builds on the feedback from thousands of community members. Version 2.0 enables self-hosted stores to be more visible, provide buyers and sellers with even greater control over personal privacy, and enables developers within the OpenBazaar ecosystem with enhanced capabilities to build new applications for the marketplace.With a beautiful new design that represents 18 months of investment, over a dozen major improvements have been made to the marketplace. Some of the most advanced and demanded include networking changes that allow stores to be accessible around the clock, privacy enhancements, a built-in SegWit-ready Bitcoin wallet, and infrastructure improvements that make it easier for developers to build their own tools on the platform. Buyers and sellers will enjoy new features that improve their ecommerce experience including inventory management, expanded shipping options, product variants, multiple search providers, and more. All users now have more control of their browsing experience with the new block &amp; report features.OB1 CEO Brian Hoffman, stated, ‚ÄúThe first version of OpenBazaar proved that decentralized trade was possible, and we‚Äôve learned so much in the past year and a half since OpenBazaar was first launched. OpenBazaar 2.0 incorporates the tens of thousands of pieces of feedback we‚Äôve received from our community. This software represents the next major step in our efforts to liberate people from the expensive, privacy-invading intermediaries that dominate ecommerce today.‚ÄùOpenBazaar has pushed the limits of what peer-to-peer technology can do with a familiar and practical use case ‚Äì online commerce ‚Äì that anyone can participate in at no cost. Traditionally, peer-to-peer software has been difficult to install and run, preventing all but the most experienced users from participating, but OpenBazaar users can join the network in minutes without any technical expertise needed.‚ÄúThe internet needs an open and free marketplace that allows buying and selling, using the money of the future: cryptocurrency,‚Äù says early OpenBazaar investor and blockchain advocate William Mougayar. ‚ÄúOpenBazaar is giving us a compelling answer to the question, ‚ÄòWhere do I spend my Bitcoin?‚Äô and this new release 2.0 gets us closer than ever to where peer-to-peer e-commerce is headed.‚ÄùVenture-backed company OB1 is leading the core development of OpenBazaar. OB1 has raised funds from Union Square Ventures, Andreessen Horowitz, BlueYard, Digital Currency Group and angel investor William Mougayar in order to build and launch a completely decentralized marketplace that allows anyone in the world to buy and sell anything to anyone else, anywhere, for free.Join the great community behind this open source project. Follow the project on Twitter, Reddit, GitHub or the official website at OpenBazaar.org", 
                "url": "/blog/press-release-peer-to-peer-cryptocurrency-marketplace-openbazaar-launches-version-20-with-over-10000-nodes/" 
            } 
            , 
       
            "blog-openbazaar-buyer-guide-what-to-expect-in-this-decentralized-marketplace": { 
                "title": "OpenBazaar Buyer Guide - What To Expect in This Decentralized Marketplace", 
                "content": "You‚Äôre looking to buy on OpenBazaar; welcome! This guide will help you know what to expect when you use the world‚Äôs most private, secure, and liberating online marketplace.While OpenBazaar has some similarities to traditional ecommerce websites like eBay, Amazon or Etsy, this marketplace is a fundamentally different way to buy goods and services online.First, it‚Äôs not a website at all, but software that you must download. This is necessary at this time because of how it allows users to connect to each other across the decentralized marketplace.What does decentralized mean?A decentralized marketplace gives users many advantages over other platforms: no marketplace fees, no data collection, and no censorship.It also means you have all of your user information on your own computer. You aren‚Äôt trusting anyone else to control your money or trade. This is also referred to as a peer-to-peer (or P2P) network because users connect directly to each other and there are no big, centralized servers run by a single company, as with eBay, Amazon or Etsy.Decentralization has many advantages, but there are trade-offs as well, and this guide is meant to equip buyers with realistic expectations about how OpenBazaar works and what they should expect. If you are used to making purchases through other e-commerce platforms and expect the same experience, we want to make sure you are not confused about what is going on, here!Some parts of this guide will discuss the technical details to help explain why things work the way they do. If learning the details doesn‚Äôt interest you, feel free to skip those sections, which are labelled ‚ÄúMore information.‚Äù Throughout this article I‚Äôll be referring to your ‚Äúuser information,‚Äù which means the OpenBazaar program running on your computer and the data it contains for you.Here are 5 things you need to know about when buying on OpenBazaar.1) You are entirely responsible for all of your account and transaction dataYour user information exists nowhere but on your own computer. If your hard drive fails, or your computer is inaccessible for any reason, then you‚Äôve lost the coins in your wallet or any active transactions.That is, unless you‚Äôve backed up your data! You need to backup this data as soon as you create your profile. This data needs to be backed up somewhere other than the drive your user information is located on, such as an external hard drive, otherwise the backup does you no good. Please note that this backup should be in a place that isn‚Äôt accessible to anyone else; with this backup someone else could take control of your user account.There are two steps to backing up your user information. First, in the OpenBazaar client go into Menu &gt; Settings &gt; Advanced, then click ‚ÄúShow Seed.‚Äù Write down those words, in order, on a piece of paper, and keep it somewhere safe. This will allow you to recreate your OpenBazaar node ID and your wallet in case something goes wrong.However, that seed will not recreate your listings or any open orders you had, so if you choose to create a store down the line, please refer to OpenBazaar Vendor Guide: What to Expect when Selling on The World‚Äôs Largest Decentralized Marketplace2) Payment types are different ‚Äì there are 3 typesThere are three types of payments in OpenBazaar, and it‚Äôs important to understand how fees impact these payments:  Direct payments  Moderated payments  Offline paymentsDirect PaymentsDirect payments are a buyer sending coins to the vendor and both parties are online. There is only one fee paid and the buyer pays it on top of the price of the item.Moderated PaymentsModerated payments occur when the buyer selects a moderator and payment goes into escrow. There are two fees paid, one is paid by the buyer when they fund the escrow and the other is taken out of the total amount in escrow when funds are released. Assuming there isn‚Äôt a dispute and funds are released to the vendor, then effectively the vendor has paid the second fee, since they receive the total in the escrow minus the cost of the fee.Here‚Äôs an example: let‚Äôs say you want to buy a painting for $100. You choose a moderated payment and pay $100 plus a $1.50 fee (network fees vary) that goes to the coin miners. The $100 are now securely in the escrow. The vendor ships your painting and when you receive it and are happy with it, you release the funds. Since they shipped the painting coin fees have increased slightly, so when funds were released to the vendor a $1.75 fee was taken out of the total $100 and they will receive $98.25 in their wallet.Two out of three parties are always needed to release funds from a moderated order, so if one of the parties goes unresponsive and doesn‚Äôt release funds then the other party will be forced to open a dispute with the moderator. A moderator will charge a fee (which comes out of the total escrowed funds) to close a dispute, so it‚Äôs in both parties interest to be responsive and not abandon orders.Offline PaymentsThere is a third type of payment: Offline payments. These happen when the vendor is offline. If the buyer makes a moderated payment to an offline vendor then it acts the same as a regular moderated payment. If the buyer makes a direct payment to an offline vendor, then the funds are put into a temporary escrow account that either buyer or vendor can pull from. If the vendor comes back online they can either accept or reject the offline order. If they accept and fulfil the order, then they receive the payment and receive the funds minus a coin fee. If the vendor never comes back online (or they reject the offline order when they come back online), then the buyer pulls the funds back, and they receive the funds minus a coin fee. Doing an offline payment means one party will be paying an extra coin fee, so it‚Äôs better for the vendor to be online for orders if possible.3) Transaction flow is differentThough buyers can choose to fund their internal OpenBazaar wallet with a variety of coins as supported by Shapeshift, all orders on OpenBazaar are still settled in one of 3 cryptocurrencies that each user chooses upon setup: Bitcoin, Bitcoin Cash or Zcash.Using this wallet is straightforward, but there are a few areas that could confuse you.First, when you click ‚ÄúBuy Now‚Äù to initiate your checkout of an item the vendor will get an alert that you have begun checkout. No funds are moved at this stage, you must then click ‚ÄúPay‚Äù to continue funding &amp; placing an order. If you do not and change your mind you can still leave at this time but the vendor will have an alert that you started and may reach out to see if they can help or answer any questions.If you do continue and pay for the order it may take a bit for the vendor to see it on the respective coin network. They will often need to wait for one confirmation on the coin payment before it displays as funded. If you choose to pay a low coin fee and / or there is congestion on the respective coin network, the process of confirmation could take up to several hours.If you are uncertain about anything with your order remember that you can message the vendor within the app and chat with them. They‚Äôre real people too and they are generally happy to work with you!4) Communication between users isn‚Äôt always happening in real timeOn that note, messages work a little differently in a p2p application. First, remember that OpenBazaar users are individuals located all around the world and a vendor you would like to buy from may be in a very different time zone.Second, because this is a P2P network where users are trying to communicate directly with each other‚Äôs computers, many users‚Äô computers and networks aren‚Äôt configured to allow this properly. As a result, messages can be delayed, sometimes significantly.What this looks like in OpenBazaar is an order being placed by a buyer, but a vendor maybe not seeing the order for another hour or so. Or the same delay happening with chat messages. This confuses both parties who expect the messages to arrive immediately. It‚Äôs important to note that the messages aren‚Äôt lost; they are being hosted on the network (in something called a distributed hash table or DHT) but the receiving node won‚Äôt know about them for a little while.  More information  This is happening because many users‚Äô networks are set up to only make outgoing connections, so they are able to connect out to someone but they aren‚Äôt able to accept incoming connections. This means that other computers can‚Äôt send your computer a message directly. OpenBazaar still works without accepting incoming connections, but the messages won‚Äôt be received in real time unless you accept incoming connections.Fixing delays in messagingThere are a few ways to improve messaging. The best way is to do something called port forwarding. Setting up port forwarding allows you to receive messages from the OpenBazaar network in real time. There‚Äôs only one port you need to forward:  Port 4001, TCPThis is done by going into your router settings. Google ‚ÄúHow to port forward‚Äù if you need help. You may also need to add an exception to your firewall to accomplish the same goal.¬†You can check if you‚Äôve successfully opened the port by¬†using this tool¬†and entering port 4001 in the ‚ÄúPort to check‚Äù field.If you‚Äôre unable to port forward, don‚Äôt worry ‚Äì OpenBazaar will still work for you. But you will need to be aware that orders and chat messages will be delayed.If you are made aware of a messaging issue that continues, make sure that both you and the vendor have up to date versions of OpenBazaar, you‚Äôve both restarted OpenBazaar and you‚Äôve waited at least one hour. Many times the problem is the buyer‚Äôs message wasn‚Äôt sent properly the first time and a restart should send a new message.4) OpenBazaar imposes no marketplace fees‚Äìbut each coin network may have transaction feesOne part of cryptocurrencies that can be confusing is the network fees. In order to send a cryptocurrency payment on any network, you need to include a fee. Fees go to coin miners who are securing the network and making sure transactions aren‚Äôt fraudulent. These fees vary based on how many other people are trying to send coins at the moment. Fees are often less than $1, but in some cases, like with the Bitcoin network, they can also be over $1 or even $3 to $5 at times.  More information  Your coin network fee also depends on how many inputs are needed to make the transaction. If you only have one input then the fee will be lower, but if you create a transaction with multiple inputs then the fee will be higher, sometimes much higher. By default you won‚Äôt use multiple inputs, but if you‚Äôve made a lot of transactions your wallet with have several small change outputs, and of those are combined to make a new input then the fees will be higher.You can partially control how much you want to pay in fees by determining how fast you want the payment to be confirmed by the network. If you want it confirmed as soon as possible (usually less than ten minutes) then you will choose a Priority fee. If you don‚Äôt mind waiting a half hour or so, then you can choose a Normal fee. If you don‚Äôt mind confirmation taking a few hours, you can choose the Economic fee. You can change your fee settings by going into Menu &gt; Settings &gt; Advanced, choosing your fee and pressing Save.5) OpenBazaar is still a niche communityOpenBazaar is a new and growing network populated by lots of great people who are looking to have more control over how they buy and sell online. If you are not seeing things that you would like to buy with your bitcoin and other cryptocurrencies, reach out to vendors on the network and to other community members through social media to see if they can help!This space is going to grow the most at first because of the relationships we have and how we use the network and tell others about it. If there‚Äôs something that you think would be helpful to this end that we can provide, please let us know!Questions or concerns?If you have problems along the way please visit our Support page for different ways to get the help you need and join the OpenBazaar community.Ready to get started?Download OpenBazaar now!", 
                "url": "/blog/openbazaar-buyer-guide-what-to-expect-in-this-decentralized-marketplace/" 
            } 
            , 
       
            "blog-openbazaar-20-is-live": { 
                "title": "OpenBazaar 2.0 Is Live", 
                "content": "OpenBazaar 2.0 is now live!Download the new OpenBazaar 2.0The beta was released in September, and we received significant help from the community testing out the application ‚Äì thanks to all the testers for your help! After publishing six beta builds and seeing over 10,000 nodes launched in the beta, we‚Äôre now launching the full, open source 2.0 release. A full press release is posted at the end of this article.The 2.0 release is a completely new network, separate from the earlier version of the OpenBazaar network. We‚Äôve learned much from the 1.0 version, and with this information we‚Äôve made the new OpenBazaar one of the most user-friendly decentralized applications ever built.New featuresOpenBazaar 2.0 includes many significant improvements over the first version.Offline storesBecause this new version is built on IPFS, OpenBazaar stores can now be accessible to buyers even when they are offline. Stores and listings can now be re-seeded by other OpenBazaar users, meaning that if a store is seeded then buyers can purchase their listings even if they are offline.SearchThird party search providers are now accessible from within the client. Search results are much faster and more accurate than they were before.TorYou can now use Tor with OpenBazaar 2.0 for more privacy. You can follow¬†these instructions¬†on Windows; instructions for OSX and Linux are¬†here.Vendor toolsThis new version of OpenBazaar includes lots of added features for vendors, including inventory management, expanded shipping options, variants, and more.Built-in WalletThe new OpenBazaar has a built-in, Segwit-ready wallet in order to easily manage purchases and payments. It also allows more complicated transactions to occur automatically, such as 1-of-2 multisig for offline ordering and timelock to prevent funds from being stuck in an abandoned escrow transaction.For more details about why this new 2.0 is such an improvement, you can read this article.GuidesWe have a buyer‚Äôs guide and a vendor‚Äôs guide to help you understand what it‚Äôs like using the world‚Äôs largest decentralized marketplace.You can also watch our 2.0 tutorial video to help you get started.Open SourceOpenBazaar has always been completely open source (MIT licensed), and we encourage community contributions. Visit the server repo and client repo¬†on Github in order to review the code, open issues, or submit pull requests.Press releasePeer-to-Peer Cryptocurrency Marketplace OpenBazaar Launches Version 2.0 with Over 10,000 NodesWant More?  Once you‚Äôve downloaded OpenBazaar, send an email to jenn [at] ob1.io¬†with your ob:// user profile or store address¬†AND¬†your mailing address and we will send you a few of our OpenBazaar promotional items including stickers, pins and some surprises!Finally, if you have questions or concerns along the way please visit our¬†Support page¬†for different ways to get the help you need and join the OpenBazaar community.Ready to get started?Download OpenBazaar¬†now!", 
                "url": "/blog/openbazaar-20-is-live/" 
            } 
            , 
       
            "blog-how-to-transition-openbazaar-version-10-stores-to-the-new-20": { 
                "title": "How to transition OpenBazaar version 1.0 stores to the new 2.0", 
                "content": "Download link for the importer tool.OpenBazaar 2.0 has launched, and brings many improvements over the 1.0 version. These networks aren‚Äôt compatible; a vendor selling on the old network will not be able to receive orders on the new network, and vice versa. This means that 1.0 vendors need to open a new store on the new network.Fortunately, opening a new store doesn‚Äôt mean you need to recreate all your listings. The OpenBazaar team has created a tool that allows you to export your version 1.0 listings into your new 2.0 store. This tool will move listings from version 1.0 to your 2.0 store, but nothing else. Your profile, settings, and previous reviews will not transition to the 2.0 network.This guide is for vendors who run both version 1.0 and 2.0 stores on their own computers. This guide assumes the importer tool is run on the same computer as the OpenBazaar stores are located. If you used a VPS for either store read the additional information at the end of the article.Step #1: Install OpenBazaar 2.0Note: If you‚Äôve already installed the new OpenBazaar 2.0, you can skip this step.You can‚Äôt import your old listings into a new store without having a new store first. Visit¬†our download page to get the latest version of the software.¬†Open the installer and follow the instructions. After clicking ‚ÄúI Agree‚Äù to the Terms of Service, you‚Äôll see your new store, looking something like the following image:This means you‚Äôve successfully installed your OpenBazaar 2.0 store and can proceed to the next step. Keep the 2.0 running throughout the rest of the steps.Step #2: Install the Importer ToolDownload the importer tool and install it. Windows users need the .exe installer, OSX users need the .dmg installer, and Ubuntu users need the .deb installer. Advanced users can install from source.You should see something like the following image:If you see the importer tool, you can proceed to the next step.Step #3: Find your Port NumberIf you installed version 1.0 from source then your port number is 18469 by default, which is already entered in the importer tool. You can skip this step.However, most users installed OpenBazaar with the installer download, and their ports were assigned at random. You‚Äôll need to determine your port number in order to enter it in the next step.There are two methods to find your port number. The first involves looking at the debug log. With the version 1.0 application running, you should see the OpenBazaar tent icon running in your system tray. Right click on the tent and you‚Äôll see the option to ‚ÄúView Debug Log.‚Äù Clicking this option should open up a text file. You want to search the file for the term ‚ÄúRestAPI starting on‚Äù and see the results. You should find a line saying ‚ÄúRestAPI starting on [numbers]‚Äù and those numbers are the port number you‚Äôre looking for. If you found your port number with the method, you can proceed to the next step.The second method is to open up the version 1.0 application and right click anywhere on the client, then hover over ‚ÄúView‚Äù and click ‚ÄúToggle Developer Tools‚Äù as the following image shows:You‚Äôll then see a tool open up on the side of the OpenBazaar client. Click on the ‚ÄúNetwork‚Äù tab on the top, as highlighted in red below, then click on the refresh icon (the circular arrow on the top left of the OpenBazaar client):When you click refresh (or click on anything in the OpenBazaar client while viewing the network tab in developer tools) you‚Äôll see a list of new network calls being made. Click on any one of those network calls, as highlighted in red below:Now click on ‚ÄúHeaders‚Äù and you‚Äôll see the details of a network call, which will tell you the port number you need. The example picture below shows where to click on the ‚ÄúHeaders‚Äù tab and then shows where the port number is located:In the above example, the port number is highlighted in blue: 39265. Your port number will be displayed in the same area, directly after http://localhost:[portnumber]/api/‚Ä¶Note this port number and proceed to the next step.Step #4: Open your version 1.0 OpenBazaar store and export listingsOpen the version 1.0 OpenBazaar application. Once it‚Äôs running switch to the importer tool. Don‚Äôt change the Server IP, but enter the port number you found in the previous step, and don‚Äôt check the SSL box. Click on the ‚ÄúExport‚Äù button, highlighted in red in this image:If you see red text with a message that says ‚ÄúError: connect ECONNREFUSED 127.0.0.1:18469‚Äù or similar message, you need to make sure that your version 1.0 OpenBazaar application is running and that you entered the correct port number.If successful, you should see a message with green text that says ‚ÄúThe export file (listings.csv) is now available on 127.0.0.1‚Äù which means the tool has created a new CSV file with all your listing information. This file is located in the data folder of your 1.0 version (details below), not the 2.0 data folder.You can now shut down your 1.0 version and proceed to the next step.Step #5: Import listings into the 2.0 versionTo make this step simpler, you can move the new listings.csv file from the old data folder to an easy to access folder, such as Desktop or Documents. The new listings.csv file will be located in the following folders, depending on your operating system:Windows: C:\\Users\\[Username]\\AppData\\Roaming\\openbazaarOSX: ~/Library/Application Support/OpenBazaarLinux: ~/.openbazaarCopy the listings.csv file and paste it into a folder you‚Äôll remember.Now switch to the importer tool. Click the ‚ÄúChoose File‚Äù button, highlighted in red below:Navigate to the folder you placed the listings.csv file and select the file. Next to the ‚ÄúChoose File‚Äù button the text should now read ‚Äúlistings.csv‚Äù instead of ‚ÄúNo file chosen.‚ÄùDon‚Äôt change the OpenBazaar 2.0 IP Address field or Port Number (this port number is not random), and don‚Äôt check the SSL box.With the 2.0 application running, click on the ‚ÄúImport‚Äù button, as highlighted in red below:If you see red text with a message that says ‚ÄúError: connect ECONNREFUSED 127.0.0.1:4002‚Äù or similar message, you need to make sure that your version 2.0 OpenBazaar application is running.If successful, you‚Äôll see some green text giving you progress messages as the importer tool does its work. When finished you should see the message ‚ÄúListing import completed.‚Äù You can now close the importer tool and proceed to the next step.Step #6: Check your new 2.0 store listings and make any necessary changesSwitch to your 2.0 application and navigate to your store page, or if already there, click the refresh icon in the top left of the client. You should now see your new listings in your store. Review them to make sure the data is correct and make any changes necessary.Now that you‚Äôve got your new listings in place, you should finish building your store. Go to Menu &gt; Settings &gt; Store and add an avatar and theme image. Fill out the About sections and let potential buyers know more about your store. The better and more professional looking your store is, the more buyers are likely to buy something from you.Now you‚Äôre ready to sell on OpenBazaar 2.0!Details for VPS usersIf you hosted your version 1.0 store on a VPS, there are a few differences from the steps above. In step #4 you need to change the Server IP to the IP address of the VPS. If you used SSL to connect, you‚Äôll also need to check the SSL box. After clicking ‚ÄúExport‚Äù your 1.0 server will now have the listings.csv file located on the VPS, not on your local computer. You‚Äôll need to manage step #5 by pulling the listings.csv file out of the VPS OpenBazaar data folder and into your local computer running the importer tool. To do this, you can use SSH, FTP, or other file management tools. This guide might help you.Once you have the listings.csv file you can continue the guide as normal.", 
                "url": "/blog/how-to-transition-openbazaar-version-10-stores-to-the-new-20/" 
            } 
            , 
       
            "blog-openbazaar-seller-guide-what-to-expect-in-this-decentralized-marketplace": { 
                "title": "OpenBazaar Seller Guide - What To Expect in This Decentralized Marketplace", 
                "content": "You‚Äôre looking to sell on OpenBazaar; welcome! This guide will help you understand what it‚Äôs like to sell goods and services in the world‚Äôs most private, secure, and liberating marketplace online.OpenBazaar is a fundamentally different way to do trade. It‚Äôs a completely decentralized marketplace, which gives vendors many advantages over other platforms: no marketplace fees, no data collection, and no censorship. A decentralized marketplace means you are running your own store on your own computer. You aren‚Äôt trusting anyone else to control your money or trade. This is also referred to as a peer-to-peer (or P2P) network.Decentralization has many advantages, but there are trade-offs as well, and this guide is meant to equip vendors with realistic expectations about how OpenBazaar works and what they should expect. Being decentralized also means it doesn‚Äôt work the same way as other platforms. If you come from another e-commerce platform and expect the same experience, you‚Äôll end up confused and possibly disappointed.Some parts of this guide will discuss the technical details to help explain why things work the way they do. If learning the details doesn‚Äôt interest you, feel free to skip those sections, which are labelled ‚ÄúMore information.‚Äù¬†Throughout this article I‚Äôll be referring to stores, pages, and nodes. These are all the same thing: the OpenBazaar program running on your computer.What does decentralized mean?The primary way OpenBazaar is different from other marketplaces is the fact that‚Äôs it‚Äôs completely decentralized. What does that mean?Most marketplaces are centralized, meaning there is a company which own the platform and everyone using it connects to a group of computers that the company controls. Because they have total control over the platform, these middlemen can charge their 10% or 20% cut from transactions, they can monitor your data (possibly selling it or having it stolen), and they can censor transactions.OpenBazaar has no middlemen. You download the program onto your computer and it connects you directly to other people running the program. This means there are no middlemen involved in your trade at all. That‚Äôs how OpenBazaar avoids fees and censorship: there‚Äôs no one in the middle of the trade to charge fees or stop the trade. Buyers and sellers are communicating directly to each other.This is a powerful new way to do commerce, but there are trade-offs being made. Giving someone else control of your money and your store is sometimes more convenient, because you aren‚Äôt taking on the responsibility of managing the store yourself.For example, all of your OpenBazaar store data is kept on your own computer. If you were to create an OpenBazaar store ‚Äì with included cryptocurrency wallet ‚Äì and you didn‚Äôt back up your data, your store could be lost if your hard drive failed. When you take on the responsibility of controlling your own trade entirely, there are extra steps you need to take.OpenBazaar is not a website. There is no one who controls OpenBazaar. You don‚Äôt log into an account managed by someone else. When you download and run the software, you are OpenBazaar.OpenBazaar is a community of people running this software in order to buy and sell goods and services with each other. Most people in the community (including the developers) are friendly and will help you if you need help ‚Äì so you aren‚Äôt entirely on your own ‚Äì but ultimately you‚Äôre responsible for taking control of your own trade.Now that we‚Äôve established the biggest difference between OpenBazaar and other platforms, let‚Äôs look at how this difference manifests itself for the average vendor.1) You need to backup your store data and walletYour store exists nowhere but on your own computer. If your hard drive fails, or your computer is inaccessible for any reason, then you‚Äôve lost your store and any coins in your wallet.That is, unless you‚Äôve backed up your data! You need to backup this data as soon as you create your store. This data needs to be backed up somewhere other than the drive the store is located on, otherwise the backup does you no good. Please note that this backup should be in a place that isn‚Äôt accessible to anyone else; with this backup someone else could take control of your store.There are two steps to backing up your store. First, in the OpenBazaar client go into Menu &gt; Settings &gt; Advanced, then click ‚ÄúShow Seed‚Äù (backing up the seed will also be prompted when your OpenBazaar wallet first receives funds.) Write down those words, in order, on a piece of paper, and keep it somewhere safe. This will allow you to recreate your OpenBazaar node ID and your wallet in case something goes wrong.However, that seed will not recreate your listings and any open orders you had, so there‚Äôs a second step to backing up your store. You need to make a copy of your data folder, locations are below:Windows: C:\\Users\\[Username]\\OpenBazaar2.0OSX: ~/Library/Application Support/OpenBazaar2.0Linux: ~/.openbazaar2.0Place a copy of this data in a secure place, possibly a external drive or USB drive. If you‚Äôre familiar with using encryption, you can encrypt this backup for added safety.It‚Äôs a good idea to periodically backup your data folder so that new listings or orders are backed up.2) Communication between users isn‚Äôt always happening in real timeWe assume that when we see a message or notification that something new just happened to trigger it, but that‚Äôs not always true on OpenBazaar. Because it‚Äôs a P2P network users are trying to communicate directly with each other‚Äôs computers, but many users‚Äô computers and networks aren‚Äôt configured to allow this properly. As a result, messages can be delayed, sometimes significantly.What this looks like in OpenBazaar is an order being placed by a customer, but a vendor not seeing the order for another hour or so. Or the same delay happening with chat messages. This confuses both parties who expect the messages to arrive immediately. It‚Äôs important to note that the messages aren‚Äôt lost; they are being hosted on the network (in something called a distributed hash table or DHT) but the receiving node won‚Äôt know about them for a little while.  More Information  This is happening because many users‚Äô networks are setup to only make outgoing connections, so they are able to connect out to someone but they aren‚Äôt able to accept incoming connections. This means that other computers can‚Äôt send your computer a message directly. OpenBazaar still works without accepting incoming connections, but the messages won‚Äôt be received in real time unless you accept incoming connections.  If you can‚Äôt accept incoming connections, then other OpenBazaar nodes think you‚Äôre offline, and they send their message into the distributed hash table (DHT). Your node will periodically check the DHT and see the new messages, which is why there is a delay. This is also why restarting OpenBazaar will often retrieve those messages; one of the first things OpenBazaar does when it opens up it check the DHT for new messages.Fixing delays in messagingThere are a few ways to improve messaging. The best way is to do something called port forwarding. Setting up port forwarding allows you to receive messages from the OpenBazaar network in real time. There‚Äôs only one port you need to forward:  Port 4001, TCPThis is done by going into your router settings. Google ‚ÄúHow to port forward‚Äù if you need help. You may also need to add an exception to your firewall to accomplish the same goal. You can check if you‚Äôve successfully opened the port by using this tool and entering port 4001 in the ‚ÄúPort to check‚Äù field.If you‚Äôre unable to port forward, don‚Äôt worry ‚Äì OpenBazaar will still work for you. But you will need to be aware that orders and chat messages will be delayed. If you get a message from a buyer about an order that you don‚Äôt see yet, be patient and wait to see if the order comes in. If you don‚Äôt see anything after an hour, try restarting your OpenBazaar client.If a buyer says they sent a message or a made an order that never shows up on your end, make sure that both you and the buyer have up to date versions of OpenBazaar, you‚Äôve both restarted OpenBazaar and you‚Äôve waited at least one hour. Many times the problem is the buyer‚Äôs message wasn‚Äôt sent properly the first time and a restart should send a new message.3) Your store is always online, sort ofSince you run your store on your own computer, what happens when you shutdown your computer? You might expect that your store would be unreachable to other people, and you‚Äôd be right ‚Äì at least you would have been for previous versions of OpenBazaar. Now OpenBazaar stores can be accessible ‚Äì and even take orders ‚Äì when they‚Äôre offline. How‚Äôs that even possible in a P2P network?In the 2.0 we have built on top of a new technology called IPFS. This technology allows offline stores and listings to be reseeded (shared) by other online OpenBazaar users. When you view another store or listing, you are automatically reseeding that store to the rest of the network if they go offline. There are also some ‚Äúpush nodes‚Äù that allow people to automatically push their new listings onto them and they‚Äôll be reseeded (regular users are not push nodes).This results in a network where most content doesn‚Äôt goes completely offline unless the vendor leaves the network for more than one week. ¬†Right now, most content will get reseeded for a week before it gets dropped entirely. This means that vendors must open up the OpenBazaar app at least once a week in order for their listings to be available to the rest of the network.However, there are plenty of reasons to try to keep your store running as much as possible. Obviously, being able to respond quickly to your customers is important in any business, and if you‚Äôre not running OpenBazaar then you won‚Äôt know when new orders come in (unless you set up email integration). Also, orders placed when offline can cost more than online orders, since they use a 1-of-2 multisig (more on that later) so you‚Äôre paying for one extra coin transaction fee.  More information  Because of the need to design for stores that are able to be both online and offline, there are a few quirks that a user might not expect. One such quirk is how reviews work. If anything on a vendor‚Äôs node changes, then everyone who was reseeding that node now has an outdated copy and needs to get a new copy. On the IPFS network, this is all determined by hashes. Changing anything changes the hash, which makes existing nodes caches outdated. For large changes such a new listings or other changes completed by the vendor, this isn‚Äôt a problem, as the vendor would want the new hash to be the valid one, replacing the old. But when there are minor changes, or changes that are forced from the outside (such as someone leaving a review) then forcing the hash to change each time would be a problem. Because of this we batch small changes (such as reviews) and only change the store hash once the vendor publishes something themselves. This keeps store hashes and reseeded content accurate for longer at the cost of the not displaying the newest information. A vendor will need to make a change in their store and save it for new reviews to display.4) OpenBazaar is still a niche communityThe primary advantage of existing ecommerce platforms is their size. They have millions of users, so your products are more likely to be seen on those platforms than on OpenBazaar.Because of this reality we don‚Äôt recommend that people transition completely from the old platforms onto OpenBazaar (unless they are selling something cryptocurrency-related), but instead place their listings on both platforms. If you sell your OB listings at a discount and then message your customers on the old platforms, you might be able to grow a new customer base on OpenBazaar and eventually make the transition complete.Vendors need to take marketing and advertising into their own hands and work to spread the word about their store outside of the OpenBazaar platform. OpenBazaar is a cryptocurrency-based marketplace, and the reality is that the world is only beginning to adopt this new form of money. You should not expect to list an item on OpenBazaar and receive substantial sales without making your store or listings known to buyers. The most successful OpenBazaar vendors bring existing customers into the network.5) Cryptocurrency is awesome and sometimes confusingEventually OpenBazaar will allow any cryptocurrency for purchases, but currently all orders on OpenBazaar are settled in Bitcoin, Bitcoin Cash or Zcash as chosen by the vendor. OpenBazaar has a cryptocurrenc wallet already built-in, which makes it easy to fund for buying things. Using this wallet is straightforward, but there are a few aspects of managing your funds and orders that could confuse you.First, your incoming orders. When someone clicks ‚ÄúPay‚Äù after they‚Äôve clicked ‚ÄúBuy Now‚Äù then they have placed an order, which will show up in your Sales tab even if they never continue and pay for the order.There are two possible reasons you are seeing an order that is unfunded. The first is that the buyer simply never paid and it‚Äôs an abandoned order. The second is that the buyer did pay, but your store isn‚Äôt seeing the payment on the coin network yet.You will often need to wait for one confirmation on the payment before it displays as funded, so don‚Äôt expect orders to show as funded until they‚Äôve confirmed. If the buyer paid a low fee and / or there is congestion on the network, the process of confirmation could take up to several hours.It‚Äôs also possible that your store missed the payment altogether. In this case, it will need to reload transactions. Your store will automatically try to reload transactions periodically if it sees an unfunded order. If you have a buyer telling you they‚Äôve paid an order and you don‚Äôt see the payment, you can go into Menu &gt; Settings &gt; Advanced &gt; then click ‚ÄúReload Transactions‚Äù and wait 10-15 minutes for the wallet to find the missing transaction. Don‚Äôt close the app while this process is happening.Bitcoin Fees, Bitcoin Cash Fees, Zcash FeesOne part of cryptocurrency that can be confusing is the transaction fees. In order to send a payment through the Bitcoin, Bitcoin Cash or Zcash network, you need to include a fee. Fees go to miners who are securing the network and making sure transactions aren‚Äôt fraudulent. These fees vary based on how many other people are trying to send coins at the moment. Fees are often less than $1, but on some networks can also be over $1 or even $3 to $5 at times.  More information  Your fee also depends on how many inputs are needed to make the transaction. If you only have one input then the fee will be lower, but if you create a transaction with multiple inputs then the fee will be higher, sometimes much higher. By default you won‚Äôt use multiple inputs, but if you‚Äôve made a lot of transactions your wallet with have several small change outputs, and of those are combined to make a new input then the fees will be higher.You can partially control how much you want to pay in fees by determining how fast you want the payment to be confirmed by the network. If you want it confirmed as soon as possible (usually less than ten minutes) then you will choose a Priority fee. If you don‚Äôt mind waiting a half hour or so, then you can choose a Normal fee. If you don‚Äôt mind confirmation taking a few hours, you can choose the Economic fee. You can change your fee settings by going into Menu &gt; Settings &gt; Advanced, choosing your fee and pressing Save.If your buyers have chosen a low fee then their payments may not confirm for hours and those funds will not be spendable from your OpenBazaar wallet until they‚Äôve received one confirmation.There are three types of payments in OpenBazaar, and it‚Äôs important to understand how fees impact these payments:  Direct payments  Moderated payments  Offline paymentsDirect paymentsDirect payments are a buyer sending coins to the vendor and both parties are online. There is only one fee paid and the buyer pays it on top of the price of the item.Moderated paymentsModerated payments occur when the buyer selects a moderator and payment goes into escrow. There are two fees paid, one is paid by the buyer when they fund the escrow and the other is taken out of the total amount in escrow when funds are released. Assuming there isn‚Äôt a dispute and funds are released to the vendor, then effectively the vendor has paid the second fee, since they receive the total in the escrow minus the cost of the fee.Here‚Äôs an example: let‚Äôs say you‚Äôre selling a painting for $100. Someone purchases your painting; they choose a moderated payment and pay $100 plus a $1.50 fee that goes to the coin miners. The $100 are now securely in the escrow. You ship your painting and the buyer receives it, is happy with their order and they release the funds. Since you shipped the painting the coin fees have increased slightly, so when funds were released to you a $1.75 fee was taken out of the total $100 and you receive $98.25 in your wallet.Two out of three parties are always needed to release funds from a moderated order, so if one of the parties goes unresponsive and doesn‚Äôt release funds then the other party will be forced to open a dispute with the moderator. A moderator will charge a fee (which comes out of the total escrowed funds) to close a dispute, so it‚Äôs in both parties interest to be responsive and not abandon orders.Offline paymentsThere is a third type of payment: Offline payments. These happen when the vendor is offline. If the buyer makes a moderated payment to an offline vendor then it acts the same as a regular moderated payment. If the buyer makes a direct payment to an offline vendor, then the funds are put into a temporary escrow account that either buyer or vendor can pull from. If the vendor comes back online they can either accept or reject the offline order. If they accept and fulfill the order, then they receive the payment and receive the funds minus a fee. If the vendor never comes back online (or they reject the offline order when they come back online), then the buyer pulls the funds back, and they receive the funds minus a fee. Doing an offline payment means one party will be paying an extra fee, so it‚Äôs better for the vendor to be online for orders if possible.OpenBazaar is a new and growing network populated by lots of great people who are looking to have more control over how they buy and sell online. This space is going to grow the most at first because of the relationships we have and how we use the network and tell others about it. If there‚Äôs something that you think would be helpful to this end that we can provide, please let us know!Questions or concerns?If you have problems along the way please visit our Support page for different ways to get the help you need and join the OpenBazaar community.Ready to get started?Download OpenBazaar now!", 
                "url": "/blog/openbazaar-seller-guide-what-to-expect-in-this-decentralized-marketplace/" 
            } 
            , 
       
            "blog-how-to-spend-multiple-cryptocurrencies-on-openbazaar": { 
                "title": "How To Spend Multiple Cryptocurrencies on OpenBazaar", 
                "content": "OpenBazaar is built on Bitcoin. However, our goal is to make OpenBazaar cryptocurrency agnostic, meaning people will be able to spend and receive in whatever cryptocurrency they choose. That‚Äôs not a simple task, and it will take some time to get there. But before we achieve that goal there is still a way to use a wide variety of other cryptocurrencies in OpenBazaar.OpenBazaar has a built-in wallet that allows you to easily pay for items with a single click. You can fund this wallet with various cryptocurrencies using the ShapeShift service.The video below shows exactly how to do it. Trade free!Join our Slack or message us on Twitter.Ready to shop?Download OpenBazaar and check it out!", 
                "url": "/blog/how-to-spend-multiple-cryptocurrencies-on-openbazaar/" 
            } 
            , 
       
            "blog-8-reasons-why-openbazaar-20-is-better-than-10": { 
                "title": "8 Reasons Why OpenBazaar 2.0 Is Better Than 1.0", 
                "content": "The first version of OpenBazaar launched in April of 2016 and has been used by tens of thousands of people around the world since then.But building the world‚Äôs first fully decentralized marketplace is no simple task, and the first version had¬†some limitations. After 250,000+¬†downloads of version 1.0 we received huge amount of feedback and suggestions‚Äìand we‚Äôve taken them to heart.¬†The culmination of this effort is OpenBazaar 2.0, which is a leap forward upon the first version.¬†Here are 8 reasons why OpenBazaar 2.0 is better than the first version.1. Your OpenBazaar Store is Available 24/7The OpenBazaar network is completely peer-to-peer with no middleman. This is great of course, but it used to mean that they needed to be on a computer that was running constantly.¬†In 2.0 stores can still be accessible even when they aren‚Äôt online. This is possible due to us building the OpenBazaar 2.0 network on top of a new technology called IPFS.IPFS gives OpenBazaar users the ability for their stores and listings to be reseeded by other OpenBazaar users, which happens automatically when you visit another person‚Äôs store. Then even if their store goes offline it‚Äôs still accessible if others are reseeding it.2. Even More Privacy with TorTor is a tool that gives users more privacy online. Now OpenBazaar users can run OpenBazaar over Tor to give them even more control over their own privacy.OpenBazaar doesn‚Äôt use Tor by default though. If you want to use Tor with OpenBazaar on Windows, check out this guide. For Ubuntu or OSX users you can use this guide.3. Improved and Integrated Search ExperienceSearch is now built into the client itself and there are multiple search providers that users can easily switch between.4. A Built-In Wallet Makes Transactions Even EasierIn the old version of OpenBazaar people would use an external wallet for their transactions, but the new version has a built-in wallet. This makes transactions incredibly simple by just clicking ‚ÄúPay from Wallet.‚ÄùIt also empowers OpenBazaar users to make more complex transactions than they could with an external wallet, such as managing 1-of-2 multisig transactions for offline ordering or using the latest Segwit format.5. Simplified Store ManagementVendors now have more tools to help them manage their stores, such as inventory management, variants, coupon codes, and detailed shipping options.6. Easier To Install, Improved StabilityCreating a completely decentralized marketplace is difficult. There are many different operating systems and versions, and every user‚Äôs networking setup is unique, leading to an incredible number of possible scenarios to consider. Version 2.0 is substantially improved over the old version in terms of ease of installation and stability. There are many factors behind this improvement, but the bottom line is that our developer community has been working hard for a long time to get it to this point.7. Interface Redesigned for SimplicityWe received a lot of feedback on how to improve the design of version 1.0 and worked to incorporate much of it into a clean, modern layout. Users will find the experience of shopping and selling on OpenBazaar much improved.8. Totally Free Ecommerce on More DevicesPeer-to-peer technology is an important new evolution for internet users. We‚Äôre excited to be pioneering how people can safely and securely connect their devices directly to one another around the world and we started by building OpenBazaar version 1.0 as a desktop application. Now, because 2.0 is based on IPFS and has incorporated a few other backend design choices, we will soon be able to run OpenBazaar on both mobile and the web. The mobile and web versions are still being built, but once release should make it even easier for people to join the world‚Äôs largest decentralized marketplace online.Try out these new features right now! Download OpenBazaar and join our network in just minutes.", 
                "url": "/blog/8-reasons-why-openbazaar-20-is-better-than-10/" 
            } 
            , 
       
            "blog-openbazaar-20-beta-released": { 
                "title": "OpenBazaar 2.0 Beta Released", 
                "content": "After a month in alpha testing, the OpenBazaar 2.0 beta has now been released. You can download the beta now. If you try the beta, please note the warnings and follow the guidelines and tutorial on the beta page.The beta uses real Bitcoin and real listings.If you use the beta and run into a problem, please report the issue in the OpenBazaar 2.0 beta Megathread on our subreddit, or use the built-in ‚ÄúFeedback‚Äù button in the client.Known IssuesThere are a few known issues with the beta that we are working to fix before the full release. Please be aware of these issues if you test the beta.  Fee estimation is tricky business and currently tends to estimate too high. We‚Äôre working on a fix.  Moderated payments should only be used for higher-value transaction, since they use multisig and require two transactions, doubling the Bitcoin fee paid and reducing the final amount the vendor receives. If the transaction is small enough, moderated payments (and dispute resolution) won‚Äôt work at all. We will soon introduce a limit preventing users from selecting moderated payments under a certain amount.  You may see the error ‚ÄúToo many files open‚Äù on OSX or Linux. Usually if you wait a few minutes and try the action again, this issue resolves itself. IPFS is already working on a solution to this issue, and we‚Äôll implement it as soon as possible.New featuresOpenBazaar 2.0 includes many significant improvements over the first version.Offline storesBecause this new version is built on IPFS, OpenBazaar stores can now be accessible to buyers even when they are offline. Stores and listings can now be re-seeded by other OpenBazaar users, meaning that if a store is seeded then buyers can purchase their listings even if they are offline.SearchThird party search providers are now accessible from within the client. Search results are much faster and more accurate than they were before.TorYou can now use Tor with OpenBazaar 2.0 for more privacy. You can follow these instructions on Windows; instructions for OSX and Linux are here.Vendor toolsThis new version of OpenBazaar includes lots of added features for vendors, including inventory management, expanded shipping options, variants, and more.", 
                "url": "/blog/openbazaar-20-beta-released/" 
            } 
            , 
       
            "blog-first-look-search-experience-in-openbazaar-20": { 
                "title": "First look: Search Experience in OpenBazaar 2.0", 
                "content": "The OpenBazaar 2.0 beta will be available in beta in the next few days!For those who are just learning about what we are doing, this new version is a major update from our previous release. There are many significant improvements that make OpenBazaar the most secure, private, and liberating trade platform online.In preparation of the full OpenBazaar 2.0 launch later this month we‚Äôre now highlighting several of the major new features you can look forward to using. If you‚Äôre feeling adventurous you can test the beta yourself, or wait to use OpenBazaar when the release is ready.To be notified when the beta is live, please sign up for our newsletter.Get ready for major improvements when searching for listings in OpenBazaar 2.0! We went back to the drawing board and recreated the search experience from the ground up.When OpenBazaar 1.0 launched in April 2016, 3rd party developers identified the challenges around building a truly decentralized search experience and proceeded to build centralized services that crawl and curate listings across many stores on the network.BazaarBay launched the first search engine built specifically for the OpenBazaar platform. DuoSearch and Mubiz followed shortly after.When re-thinking search in OpenBazaar 2.0, instead of re-creating another less than ideal experience, we were strongly in favor of optimizing for the best possible user experience. Utilizing 3rd party search engines would deliver the best user experience while also helping the 3rd party ecosystem grow around OpenBazaar.This results in: faster load times, better curation, shop by category, customized search filtering, improved spam prevention, better sorting, fuzzy search and much more.Here‚Äôs a sneak preview of the UI:Notice how easy it is to toggle between search engines. Each search engine ranks listings differently and provide a unique set of search filters.When shopping on eCommerce platforms such as Amazon or eBay, we‚Äôre forced to use their built in search engine, which may be artificially ranking their internal brands or highest paying partners higher than independent sellers.In OpenBazaar, we avoid the favoritism issues by supporting a rich ecosystem of search providers.This just scratches the surface of what is capable with search in OpenBazaar 2.0. We hope to see many more search engines spin up in the near future!In the next search related post, we‚Äôll dive under the hood and explain how to create and layer in your own search engine into OpenBazaar. Stay tuned!‚Äì Mike Wolf, UX / Design lead", 
                "url": "/blog/first-look-search-experience-in-openbazaar-20/" 
            } 
            , 
       
            "blog-openbazaar-v10-is-updating": { 
                "title": "OpenBazaar v1.0 Is Updating", 
                "content": "OpenBazaar version 1.x is currently down for updating.The present version of OpenBazaar relies on a few federated Libbitcoin servers, which are Bitcoin full nodes, to interact with the Bitcoin blockchain. This was a remnant of when the project was DarkMarket. Unfortunately, after the recent SegWit activation they had issues and became corrupted. They are now resyncing the blockchain, which takes quite a while, but they should be caught up this evening.To avoid similar problems in OpenBazaar version 2.0 we not only made the decision to move away from Libbitcoin but from servers entirely. 2.0 contains a peer-to-peer wallet that connects directly to nodes in the Bitcoin network. This removes the need for us to run infrastructure and removes a potential source of outages.Thank you for your patience and we apologize for any inconvenience this has caused.", 
                "url": "/blog/openbazaar-v10-is-updating/" 
            } 
            , 
       
            "blog-openbazaar-wallet-integrates-segwit": { 
                "title": "OpenBazaar Wallet Integrates Segwit", 
                "content": "Segregated Witness has thankfully activated on the Bitcoin network before the release of OpenBazaar 2.0. This has given us an opportunity to upgrade OpenBazaar to make use of segwit before putting it in the hands of users.Had segwit activated later, it would have made upgrading to segwit much more difficult as all parties to an escrow transaction (the buyer, vendor, and moderator) would need upgrade before segwit could be used. This would also necessitate the need to build in more complex script negotiations to get all parties to agree on what type of script to use. By implementing segwit now we can, hopefully, reduce the fees users will pay to transact on OpenBazaar.SpecificsFor multisig transactions OpenBazaar will use Bech32 encoded pay-to-witness-script-hash (P2WSH) addresses.The downside to using this address type is that many external wallets are not yet upgraded to send to these addresses. However, the OpenBazaar internal wallet is, so the worse case scenario if you don‚Äôt currently use a segwit compatible wallet is that you can send the coins into the OpenBazaar internal wallet and fund your transaction from there.For the time being the internal wallet will continue to vend old-style pay-to-pubkey-hash (P2PKH) addresses. We would like to switch to pay-to-witness-pubkey-hash (P2WPKH) addresses but, again, few external wallets support sending to this address type and it would make it difficult for people to send money into the wallet. We could switch to using nested P2SH addresses, but this would be a very disruptive change to our codebase and the benefits aren‚Äôt really worth the cost at this point.Once enough other wallets have enabled sending to P2WPKH we will switch the internal wallet over to P2WPKH. We‚Äôve already done some prep work that will make the transition to the new address type seamless as the wallet will know how to detect payments to and spend from both P2PKH and P2WPKH addresses.Escrow with a timeoutOne related change that we have made but never formally announced is that OpenBazaar2.0 will utilize bip-112 CHECKSEQUENCEVERIFY to add a 45 day (in blocks) timeout to escrow transactions.One of the big pain points in OpenBazaar v1 was vendors having stuck funds when both a buyer and moderator went unresponsive. By adding a 45 day timeout to the escrow, the vendor will be able to unilaterally move the funds out of escrow and into his wallet after 45 days regardless of whether the buyer and moderator are active or not.This leaves buyers with 45 days to file a dispute if they have issues with their order (less if they allot time for the dispute resolution process).The new scripts look like:`OP_IF2  3 OP_CHECKMULTISIG  OP_ELSE  &lt;6480 blocks&gt; OP_CHECKSEQUENCEVERIFY  OP_DROP  OP_CHECKSIG  OP_ENDIF`If you have any questions or feedback feel free to drop by the [OpenBazaar Slack](http://slack.openbazaar.org/).", 
                "url": "/blog/openbazaar-wallet-integrates-segwit/" 
            } 
            , 
       
            "blog-is-openbazaar-a-darknet-market": { 
                "title": "Is OpenBazaar a Darknet Market?", 
                "content": "OpenBazaar is a new way to do commerce online, and people are often unclear exactly how it is different from traditional ecommerce platforms. We sometimes have people look at the features of this network and confuse OpenBazaar with so-called ‚Äúdarknet markets.‚ÄùWhat are darknet markets, and how is OpenBazaar different?Darknet MarketsMarketplaces which cater to people engaged in illicit activity have been around for thousands of years, and it‚Äôs no surprise that in the digital age they can also be found online.Since the early days of the public Internet there have been forums and communities of people discussing cybercrime and other illegal activity. In recent years a combination of new technologies gave rise to a new type of marketplace called the darknet market. Darknet markets have the following characteristics:  They cater to illicit commerce, mostly focused on drugs.  They are centralized marketplaces controlled by an individual or small group and run for profit.  They require the use of technology such as Tor to access the market in order to keep the marketplace (and its users) anonymous.  The payment method for transactions is cryptocurrencies, particularly Bitcoin.The Silk Road, launched in 2011, was the first darknet market. It was taken down by law enforcement a few years later. Other darknet markets have sprung up since, but many are shut down by law enforcement eventually.Of the darknet markets that aren‚Äôt shut down, several performed what is called an ‚Äúexit scam‚Äù by abruptly shutting down the site and taking all of the users‚Äô Bitcoin deposits, in some cases worth millions of dollars.Is OpenBazaar a Darknet Market?Of the four characteristics of darknet markets explained above, OpenBazaar currently only has one thing in common with darknet markets: It uses Bitcoin for payments.Otherwise, it differs in some important ways:  It doesn‚Äôt cater to illicit commerce.  It isn‚Äôt a centralized marketplace run for profit.  I
