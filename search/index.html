                "about": { 
                    "title": "About", 
                    "content": "In April of 2014 at a Toronto hackathon a project called ‚ÄúDark Market‚Äù was created. Amir Taaki lead a small team of developers to build a proof of concept for a decentralized marketplace. The software was completely peer to peer with no central organization controlling it. The Dark Market entry won the hackathon, but Amir and his team decided not to continue work on the project.Brian Hoffman talked to Amir about Dark Market and learned they weren‚Äôt going to continue development. He liked the idea of a decentralized marketplace, but didn‚Äôt like the sole focus on darknet markets, so he forked the project and renamed it OpenBazaar.The idea of a permissionless marketplace was powerful, and people around the world joined Brian to help build this open source software. In September this team released the first test version of the software. Over the next few months the team continued improving the software and got an encouraging response from the Bitcoin community. They visited FOSSDEM (Free Open Source Software Developers European Meeting) in Brussels early in 2015, and presented the project to an enthusiastic crowd. Brian and a few core members of the team decided that it was time to turn the project from a part-time, volunteer effort into a serious, well-funded campaign to bring free trade to the world.They founded a company, OB1, with a $1 million venture capital investment from Union Square Ventures and Andreessen Horowitz, and immediately began hiring developers to build a better version of the software from the ground up.In April 2016 the first full release of the software was published, and tens of thousands of people around the world downloaded OpenBazaar and began buying and selling with each other directly, using Bitcoin.OB1 received a second round of investment for $3 million in the fall of 2016, further expanding their development team and began work on the second major version of the software, improving on the limitations of the first version.", 
                    "url": "/about/" 
                },

                "openbazaar-dispute-resolution-guidelines": { 
                    "title": "OpenBazaar Dispute Resolution Guidelines", 
                    "content": "These are our guidelines for being a successful moderator on the OpenBazaar network.1. Moderators must be responsiveThe biggest problem users have with moderators is when they are unresponsive. If a moderator is chosen for a dispute, and then is unresponsive, the transaction is stuck and both parties will be angry. If you are a moderator on the network you must not abandon your users. If you choose to no longer offer your services, you can remove yourself as a moderator in settings.2. Moderators must be responsiveSeriously, this is so important that‚Äôs it‚Äôs #1 and #2. You need to respond quickly when a dispute is open. It‚Äôs crucial that moderators never go unresponsive.3. Moderators need to do their best to contact both parties involvedModerators should set up their own rules to determine how long they‚Äôll wait before settling a dispute. Only giving a day or two to respond isn‚Äôt long enough, but if you wait a month that‚Äôs probably too long. You must make a good faith effort to contact both parties to get their side of the story before resolving a dispute. Make sure to look for alternative contact information on their page instead of just using the built-in chat.4. Moderators need to be unbiasedYou need to resolve disputes based on the information provided by both parties. If you can‚Äôt provide professional, unbiased dispute resolution, please don‚Äôt become a moderator.5. Moderators need to resolve disputes quickly and understand how the timeout worksBitcoin prices are volatile, and the longer you take the more likely your customers will lose patience. Ensure that you‚Äôve contacted both parties and gotten the information needed, but once you have, make sure to resolve as soon as possible.If funds stay in the escrow for approximately 45 days, they will then be automatically released to the vendor. This ‚Äútimeout‚Äù feature is included to prevent funds from being stuck in case parties become unresponsive. It also means that unscrupulous vendors can play the waiting game and receive the funds even if they didn‚Äôt deliver the product. Moderators must be aware of when funds will automatically release in order to prevent a vendor from receiving the funds if they don‚Äôt deserve them.6. Moderators should be clear about their own termsIf you refuse to moderate certain transactions, or only moderate for certain size transactions, or only in certain jurisdictions ‚Äì or whatever your terms are ‚Äì make sure to spell these out in the ‚ÄúTerms‚Äù section in moderator settings. This will reduce the number of cases people open that you won‚Äôt take because they violate your terms.There are lots of examples of moderators setting their own terms. You can follow these links to see examples:  OB Central Moderation Agreement  @Serp Moderation  Lunokhod ModerationIf you need a refresher on how moderated payments work in OpenBazaar, you can read the section below.How Moderated Payments WorkOpenBazaar uses 2-of-3 multisig addresses for moderated payments. When a buyer wants to purchase a listing, instead of sending the funds directly to the seller, he will send the funds to the multisig account. The three people who control this account are the buyer, the seller, and a trusted third party selected beforehand. We call these trusted third parties ‚Äòmoderators‚Äô.Now there are five possible ways for the funds to be released from the multisig address:      The seller sends the product or delivers the service and the buyer is satisfied. The buyer and seller are the two of three parties needed for the multisig, and together they release the funds to the seller. This is what a normal transaction will look like.        The seller cannot deliver the listing as promised or the buyer is unhappy with the listing, and they mutually agree to refund the buyer. Again, the buyer and seller are the two of three parties needed for the multisig. This time they join together and release the funds to the buyer.        The buyer and seller are in a dispute and cannot agree how to release funds. The moderator comes in and decides that the seller is at fault. The moderator then joins with the buyer to release a refund to the buyer.        The buyer and seller are in a dispute and cannot agree how to release funds. The moderator comes in and decides that the buyer is at fault. The moderator then joins with the seller and releases the funds to the seller.        The buyer and seller are in a dispute and cannot agree how to release funds. The moderator comes in and decides that neither or both parties are at fault, and the moderator joins with either party to release funds in a split between buyer and seller.  In this fashion fraud is prevented by only allowing funds to be sent to the seller or refunded to buyer when either 1) buyer and seller mutually agree or 2) an independent third party decides which party is at fault and joins with the winning party to release funds.", 
                    "url": "/openbazaar-dispute-resolution-guidelines/" 
                }, 
             
       
             
                "openbazaar-technical-support-policy": { 
                    "title": "OpenBazaar Technical Support Policy", 
                    "content": "OverviewOpenBazaar is a free, open-source network for trading goods and services directly and privately between people ‚Äì using cryptocurrency ‚Äì without anyone else being able to control, interfere with, or even see those transactions. It is designed this way to let people buy and sell on the internet in a way that protects their privacy, is secure, and prevents anyone else from controlling what they do.This also includes us. The development team led by the company OB1 can (and will) fix bugs in the software itself but without direct access to the machine on which a user runs the software, no one else is able to access or alter any other individual user‚Äôs profile, store, information or transactions.OpenBazaar is provided as-is to be used at the discretion of each user, though we are aware that not everyone may always operate in the best interest of their fellow humans. We are working hard to add tools to make it easier to identify who is likely to be a trustworthy user on the network and to help dissuade and minimize the impact of actions that may harm users.This policy intends to outline what the OB1 company team is able to provide in terms of technical support. Users violating the following requirements will not receive support from OB1. We reserve the right to withhold support from any request without providing a reason.ScopeThis policy covers users seeing technical support across all OpenBazaar &amp; OB1 discussion and/or support channels. As OpenBazaar ecosystem continues to evolve, new policies will need to be explored. The platforms used for technical support are as follows:  Zendesk  Doorbell (in-app reporting tool)  /r/OpenBazaar subreddit  The OpenBazaar Slack group  Email to the openbazaar.org or ob1.io domainsProhibited Activity Types for Receiving Support  Drug or other illicit substances  Illicit sexual content  Fraud, scams, impersonations, and trafficking of personal data", 
                    "url": "/openbazaar-technical-support-policy/" 
                }, 
             
       
             
                "privacy": { 
                    "title": "Privacy", 
                    "content": "This privacy policy discloses the privacy practices for OpenBazaar.org. This privacy policy applies solely to information collected by this web site. It will notify you of the following:  What personally identifiable information is collected from you through the web site, how it is used and with whom it may be shared.  What choices are available to you regarding the use of your data.  The security procedures in place to protect the misuse of your information.  How you can correct any inaccuracies in the information.Information Collection, Use, and SharingWe are the sole owners of the information collected on this site. We only have access to/collect information that you voluntarily give us via email or other direct contact from you. We will not sell or rent this information to anyone.We will use your information to respond to you, regarding the reason you contacted us. We will not share your information with any third party outside of our organization, other than as necessary to fulfill your request, e.g. signing up for our newsletter.Unless you ask us not to, we may contact you via email in the future to tell you about specials, new products or services, or changes to this privacy policy.CookiesWe use cookies on this site. A cookie is a piece of data stored on a site visitor‚Äôs hard drive to help us improve your access to our site and identify repeat visitors. Cookies can also enable us to track and target the interests of our users to enhance the experience on our site. Usage of a cookie is in no way linked to any personally identifiable information on our site.SharingWe may share aggregated demographic information with our partners and advertisers. This is not linked to any personal information that can identify any individual person.And/or:We partner with another party to provide specific services. When the user signs up for these services, we will share names, or other contact information that is necessary for the third party to provide these services. These parties are not allowed to use personally identifiable information except for the purpose of providing these services.LinksThis web site contains links to other sites. Please be aware that we are not responsible for the content or privacy practices of such other sites. We encourage our users to be aware when they leave our site and to read the privacy statements of any other site that collects personally identifiable information.Surveys &amp; ContestsFrom time to time our site requests information via surveys or contests. Participation in these surveys or contests is completely voluntary and you may choose whether or not to participate and therefore disclose this information. Information requested may include contact information (such as name and email address), and demographic information (such as zip code, age). Contact information will be used to notify the winners and award prizes. Survey information will be used for purposes of monitoring or improving the use and satisfaction of this site.Your Access to and Control Over InformationYou may opt out of any future contacts from us at any time. You can do the following at any time by contacting us via the email address given on our website:  See what data we have about you, if any.  Change/correct any data we have about you.  Have us delete any data we have about you.  Express any concern you have about our use of your data.SecurityWe take precautions to protect your information. When you submit sensitive information via the website, your information is protected both online and offline.Wherever we collect sensitive information (such as credit card data), that information is encrypted and transmitted to us in a secure way. You can verify this by looking for a closed lock icon at the bottom of your web browser, or looking for ‚Äúhttps‚Äù at the beginning of the address of the web page.While we use encryption to protect sensitive information transmitted online, we also protect your information offline. Only employees who need the information to perform a specific job (for example, billing or customer service) are granted access to personally identifiable information. The computers/servers in which we store personally identifiable information are kept in a secure environment.UpdatesOur Privacy Policy may change from time to time and all updates will be posted on this page.If you feel that we are not abiding by this privacy policy, you should contact us immediately via email.", 
                    "url": "/privacy/" 
                }, 
             
       
             
                "scam-prevention": { 
                    "title": "How To Avoid Potential Scams on OpenBazaar", 
                    "content": "NEWS: The developers of OpenBazaar have released a service to help prevent scams from occurring within the OpenBazaar application called Verified Moderators. This feature displays which moderators have been vetted by OB1 and ultimately provide a greater level of comfort when transacting in OpenBazaar (shown above).OpenBazaar is a decentralized, free and open-source network for trading goods and services directly and privately between people. It is made up of users running the software on their computers all over the world which allows for great opportunities but also requires a high level of responsibility from each user.Here are 5 suggestions to avoid potential scams on OpenBazaar:  Simply choosing a moderated payment doesn‚Äôt protect you; only choosing a reputable moderator protects you. If you don‚Äôt recognize any of the moderators a vendor offers, it‚Äôs best to take some time to reach out to them or purchase from a different vendor. Prefer verified moderators over unverified.  Vendors should offer multiple moderators for buyers to choose from. If the vendor offers only one moderator and they are unknown to you, they might be attempting to scam you.  Always use moderated payments (choose a moderator at checkout) for large transactions unless you completely trust the vendor. There is no way to open a dispute if you sent the funds directly.  If it sounds too good to be true, it usually is. Most reported scams are for large value items like cryptocurrency miners that were offered at a steep discount.  OpenBazaar has no company or organization in control of the platform that can control, interfere with, or even see a user‚Äôs transactions. There is no one capable of refunding your money if you are scammed.If you feel you may have been scammed, please report the vendor and/or moderator on the scammer Reddit thread. We apologize for the inconvenience and are working hard to release the Verified Moderators feature as fast as we can. Until then, please be careful with each transaction you make.", 
                    "url": "/scam-prevention/" 
                },

            "blog-openbazaar-community-activity-summer-2019": { 
                "title": "OpenBazaar Community Activity - Summer 2019", 
                "content": "This year has been an exciting time in the cryptocurrency space. Many projects are taking deeper root and putting out applications that are more practical and easy to use to enable people to do more with the coins they love. They‚Äôre making exciting strides getting the power of (notoriously hard-to-use!) decentralized networks into people‚Äôs hands. The OpenBazaar community has seen a surge of great activity lately too doing just the same!Here are some of the biggest things going on in the OpenBazaar community this summer:      The Haven release is imminent! Haven is the first full-featured mobile app for using the OpenBazaar network. It is being developed by OB1, the company leading the development of the open-source OpenBazaar protocol. It has an exciting new social posting feature and makes it incredibly easy to shop, sell and chat privately on the OpenBazaar network from your iOS or Android device. Haven is wrapping up its testing phase now and will be launching very soon. To be the first to know when it‚Äôs live, get on the waitlist at gethaven.app        Zokos is a new service that helps you set up your store on OpenBazaar in less than a minute in your browser for free. This tool makes it easy for you to manage your store on the web rather than through the desktop application and offers some features to make your store management more convenient.        For anyone interested in developing their own search engine for OpenBazaar, the same party that produced Zokos also open-sourced their search engine code, called Rawflood.        A community member has worked up a proof of concept for Monero integration into OpenBazaar.        A couple of the core developers of OpenBazaar attended IPFS Camp earlier this month to connect with the team deveopling IPFS and other projects that are using the protocol like OpenBazaar. Here‚Äôs a recap of the event from the IPFS team.  Want More?Get more information about these projects and other topics in the development space from the latest OpenBazaar Developer Call:    ", 
                "url": "/blog/openbazaar-community-activity-summer-2019/" 
            } 
            ,

rief intro here! I‚Äôm Jenn Cloud, Marketing &amp; Communications Lead for OB1[10:02] Alexander Elbanna: Are we allowed to talk?[10:03] Jenn_OB1: We will open it up for discussion after we do updates![10:03] Alexander Elbanna: perfect[10:03] Sam - OB1: Releases: https://github.com/OpenBazaar/openbazaar-desktop/releases[10:03] joshj: https://github.com/OpenBazaar/openbazaar-desktop/releases/tag/v2.3.4-rc3[10:04] Sam - OB1: Where to find your data folder (to backup):[10:04] üå™ mg (ob1): Alex, feel free to chat in here during the talk. I‚Äôm monitoring and responding in chat. :)[10:05] üå™ mg (ob1): Voice questions/comments will be available at the end of the call.[10:09] Sam - OB1: Analysis of Monero implementation in OB: https://brunner7.github.io/openbazaar[10:09] üå™ mg (ob1): https://github.com/OpenBazaar/openbazaar-go/issues/1638[10:10] üå™ mg (ob1): Monero Proof of Concept integration ^^[10:11] üå™ mg (ob1): IPFS Camp: https://blog.ipfs.io/2019-07-08-ipfs-camp-recap/[10:17] Jim: Listings load really really fast, but vendors still take a long time to load, is there work being done to improve this?[10:17] pinheadmz: worried about privacy with blockbooth[10:17] pinheadmz: i noticed in the logs ALL my addresses are sent ot server[10:17] pinheadmz: not a bloom filter, etc[10:18] pinheadmz: would love to connect to BTC full node locally ‚Ä¶?[10:18] Alexander Elbanna: I would like toI will wait my turn[10:18] Alexander Elbanna: just let me know when[10:19] Jim: Cool, thank you for the updates[10:22] Impartial Moderation: Hi. Sorry late to the game :-)[10:22] pinheadmz: API -&gt; SPV, awesome tnx[10:24] rod: Mind if I give a quick Zokos.com update after Alexander?[10:24] Sam - OB1: Please do[10:24] joshj: Sounds good.[10:34] Alexander Elbanna: (build process for coin daemon given)[10:36] Alexander Elbanna: https://mercatox.com[10:36] Alexander Elbanna: https://www.dobiexchange.com[10:37] Alexander Elbanna: https://mercatox.com/exchange/DWE/BTC[10:38] Alexander Elbanna: (email address given)[10:40] Impartial Moderation: Rod, very cool! Importing to Zokos. That‚Äôs awesome.[10:40] rod: Thanks for the support :)[10:40] Mike: We‚Äôd love to accept a pull request for your import code. Love to hear your progress! :D &lt;3[10:41] Mike: (Seriously, great progress report! Glad to hear you‚Äôre doing well!)[10:41] BazzarBaby: when will Haven open for iOS?[10:41] joshj: Soon.[10:42] BazzarBaby: +1 thanks[10:44] Mike: &lt;3[10:44] Impartial Moderation: :-)[10:45] rod: Thanks for hosting the call[10:45] Jenn_OB1: Thanks everyone! Have a great day![10:45] fcl1892: thanks",

nks Sam  :p[10:28] Rod: Since becoming a moderator we‚Äôve seen two cases where buyers were unable to send offline messages/write to the DHT. Would Chris‚Äôs work with the webrelay code be helpful at all for delivering messages for client users?[10:28] Jimmy Jam: Search feature seems finicky. Looking for a certain user or item doesn‚Äôt always get the desired result.[10:28] Jimmy Jam: But I love the project overall.[10:28] ASCiiDiTY: I got trades very fast, that was why I was so impressed. I did list at -0.5% market price though.[10:29] Jimmy Jam: AsciiDiTy - what do you sell?[10:29] ASCiiDiTY: CBD isolate.[10:29] Jimmy Jam: ah, nice[10:29] ASCiiDiTY: I do sell hemp flower as well but it‚Äôs not listed on my OB store.[10:30] ASCiiDiTY: You can find my main website by searching ‚ÄúCBDwire‚Äù.[10:30] Jimmy Jam: if I type in CBD will I find it easily - some of the people I speak to told me that they‚Äôve had difficulty finding what they‚Äôre looking for on openbazaar[10:30] ASCiiDiTY: Yes you should be able to find it easily in OB search[10:32] Tim Felsky: Have been speaking with another OpenBazaar user about bringing forward some media in the form of a podcast related to D-Commerce. Still early in the discussion but invite you to connect if you‚Äôd like to share or participate![10:32] Impartial Mod: How do you check which listings are legal?[10:33] uzuz: Any plans or roadmap for v3 onions support or generally Tor easy setup, like one click setup or clearnet shop versus onion shop and everything else goes by itself easily even for nontech anonymity people? Also is there any plan to add different admin levels/permissions. Sometimes I would need someone else to take care of some tasks, but without need to give the guy full access to ne shop. Would be nice.[10:34] Matt: Any plans to create a way to do search in an uncensorable way by default? Or a 1 click way to do that, without having to rely on 3rd party search provider?[10:34] ASCiiDiTY: I‚Äôve noticed people selling illegal drugs are just following hundreds of users so they appear in followed by tab of my store.[10:35] üå™ mg (ob1): Embedded Tor: https://github.com/OpenBazaar/openbazaar-go/pull/1515[10:35] üå™ mg (ob1): Matt, would that be something like a self-initiated crawl?[10:37] Rod: https://github.com/OpenBazaar/obips/blob/master/obip-0003.mediawiki[10:37] Matt: sure, or easy way to create a search server that only you could use, or share[10:39] Matt: bascially, or something functionally the same[10:39] Rod: https://github.com/rodkeys/rawflood[10:39] üå™ mg (ob1): Thanks Rod‚Ä¶beat me by seconds. :P[10:40] Rod: https://zokos.com/blog/site/public/2019/04/04/RawFlood%20setup%20instructions/[10:41] uzuz: Thank you for the v3 or tor support out of the box. This deature will help a lot to people of need in an unfriendly environment, where being possibly exposed as a successfull man could be dangerous.[10:41] raz: to run a store[10:41] raz: do I need to keep my windows box running 24x7[10:41] raz: newbie[10:41] raz: question[10:42] üå™ mg (ob1): No worries, Raz. You do not need to. OpenBazaar supports sending messages to an offline node for them to retrieve later.[10:42] raz: tks[10:42] üå™ mg (ob1): (As long as the node comes online to check the DHT for these messages at least every 7 days‚Ä¶as they expire then)[10:43] üå™ mg (ob1): ((If you do this‚Ä¶it usually takes 20-30 minutes to crawl the DHT looking for their messages, so be sure to run it for a bit‚Ä¶not just on and off.))[10:43] uzuz: Once tor easy will be there in OB the community will sure make effort to port it also to secure OSes.[10:43] üå™ mg (ob1): usually = it could take as much as depending on how connected your node is.[10:44] raz: If I change my ip becase of vpn does it messup anything[10:44] raz: ok tks[10:45] üå™ mg (ob1): https://openbazaar.zendesk.com/hc/en-us/articles/115002761932-Why-am-I-not-seeing-messages-in-real-time-[10:45] uzuz: Tor or i2p :)[10:46] uzuz: Thanks üòé[10:47] Impartial Mod             "blog-openbazaar-but-fast-new-release-dramatically-improves-speed": { 
                "title": "OpenBazaar, but Fast: New Release Dramatically Improves Speed", 
                "content": "OpenBazaar 2.3.3 released today. This is a minor release, but delivers substantial improvements to the user experience, such as rapid loading of listings from search.We recommend that you backup your OpenBazaar data before you update.    Release Notes - ClientImprovements  Listings in the Discover page and user‚Äôs stores are now loaded by IPFS hash as well as IPNS lookup. In most cases this will cause the listing to load very quickly from IPFS. When the IPNS listing loads, if it is different from the IPFS data it will replace it.  When using the OB1 search provider, a category-based experience will be provided as a default. This more closely matches the experience on openbazaar.com. Other providers will use a normal search experience, as we can‚Äôt be sure if they would supply the same data in the same format needed for the OB1 design.  When using a search provider that does not provide Tor endpoints, the search calls will use the provider‚Äôs non-Tor endpoints instead. This is still secure, as traffic is still routed through Tor. Tor endpoints are used by some search provider‚Äôs to get around issues with CDNs like Cloudflare.  The app is now using Electron version 4.1.3.  The block explorers have been updated to more privacy-focused websites.Bug Fixes  A layout issue with some buttons was corrected.  Conditions on listings were not being shown due to a typo, they are now working.  An issue that caused the default image to sometimes not load in avatars with no data was fixed.Release Notes - ServerThe focus of this release is updating underlying go-ipfs to v0.4.19 and improving IPNS resolution. Notable to this release are the AutoNAT and AutoRelay features (which are disabled by default, but a necessary component for connectivity for mobile and clients which are unreachable via inbound connection (which are typical in NAT scenarios). Additionally, IPNS resolution (the process which converts the peer ID to the most-recently-updated ‚Äúcontent root‚Äù for that peer) is now improved with the addition of OB1-provided infrastructure.In addition to this release, the multiwallet API /wallet/spend endpoint now supports a ‚Äúsweep wallet‚Äù behavior that allows the wallet to be emptied without clever math from the user.Enhancements  Rebase onto IPFS v0.4.19  Added Method check for HEAD to validate undefined endpoint  Add spend all functionality to wallets  Improve multiwallet logging; Failure handling  Add EnableAutoRelay/EnableAutoNAT options to config  Add API router functionalityRefactoring  Remove stubbed subcommands Stop and RestartTesting  Update go for internal testing/building to v1.11Bug Fixes  Fix unhandled error in sign methods  Fix IPFS protocol identifier handling  Proper network lookup fixDocumentation  Add a blurb about min Golang version in READMEInternationalizationWe are actively translating the text in the OpenBazaar reference client. If you are interested in volunteering as a translator, you can sign up at https://www.transifex.com/ob1/openbazaarSpecial ThanksA special thank you goes out to the many volunteers that provide translations, and to our testers that discovered important issues.For more development details, please see the release notes on Github:  Client  Server", 
                "url": "/blog/openbazaar-but-fast-new-release-dramatically-improves-speed/" 
            } 
            , 
       
            "blog-how-to-sell-services-for-cryptocurrency-on-openbazaar": { 
                "title": "How to Sell Services for Cryptocurrency on OpenBazaar", 
                "content": "Making sales is about more than just moving physical products. People also make entire careers‚Äîand often very high level careers!‚Äîout of selling the services they perform. These can be things done from anywhere in the world like like web design, software development and copywriting, or very local things like medical assistance, legal representation and lawn care.In fact, services make up almost 70% of value added to the world‚Äôs economy. This kind of market share shows an enormous opportunity!Sell Your Services OnlineOpenBazaar‚Äôs unique approach to an escrow account makes it easy for a provider to list and bill for their services. By setting up a moderated transaction a service seller can be sure that their client has the funds for contract they are agreeing to and upon successful completion of the work the funds can simply be released to the seller.On OpenBazaar you can easily sell services for cryptocurrency. Here‚Äôs how.1. Define your serviceWhat services do you sell? How do you usually price them? Many providers offer services by the hour or on a custom basis, but to list services for sale on OpenBazaar it‚Äôs easiest to start by ‚Äúproductizing‚Äù them, or structuring them to be constrained to a set cost. For example, if you provide language translation services you may create 3 different products with different prices. For example:  100 - 200 words translated  200 - 400 words translated  400 - 600 words translated2. Create your listingsOnce you have your services defined you can create listings for them on OpenBazaar. Create a new listing and under Type, select ‚ÄúService.‚ÄùGive it a great title and description that relates to keywords people may use in search that will help them find it easily. Make sure to describe exactly what a buyer will receive and consider adding more information such as examples of past work or testimonials to make the offer compelling.Include at least 1 great image that describes your service such as a photo of you providing the service or an photo of the completed service with simple text overlaid, such as ‚Äú500-700 Words Translated English to Chinese.‚ÄùTags can be added to boost the searchability of your item. Include obvious ones that relate to the item itself like ‚Äúwebsite design‚Äù or ‚Äúmanuscript editing,‚Äù then more as relates to broader categories it represents such as ‚Äúbusiness or ‚Äúwriting.‚ÄùA category is to help keep your store organized. If you plan to sell both ‚Äúsoftware development‚Äù and ‚Äúlanguage translation,‚Äù you‚Äôd just type in the appropriate category for the appropriate listing.Variants and inventory can likely be left blank. These are helpful for things like physical goods where you may offer the exact same shirt but in 3 different colors and you only have a certain number of each. If you have variations with your services it is generally a good approach to create separate listings for each.With the return policy you can set this up however you‚Äôd like. You may want to say no refunds or perhaps offer a 100% satisfaction guarantee with a full refund option.Terms &amp; conditions can be added if you have any conditions or advisories you want to make people aware of when accessing or using your digital good.Select the coins you‚Äôd like to receive as payment: Bitcoin, Bitcoin Cash, Litecoin and/or Zcash. it can be just one of them or any combination.3. Share your services from OpenBazaar.comOpenBazaar is a marketplace where people can browse and discover the items that you have for sale‚Äîbut that‚Äôs not the only way they can find them! OpenBazaar.com exists to make it easy for you and others to share stores and listings to your social media and other communities.Once your listing is live you can click ‚ÄúView on web‚Äù in the address bar at the top to see it and share it.More Than a MarketplaceOpenBazaar is still new and it is very niche because it exclusively uses cryptocurrency for payments. It needs every true believer‚Äôs help to grow into a phenomenon worldwide and that starts with our community. Make sure to connect with us to market your store and service listings and meet other like-minded people all around the world. Meet us on Twitter, Reddit, Slack and Telegram!  Want To Learn More about Selling Goods and Services on OpenBazaar? Check out these other posts that will help you get started:OpenBazaar Seller Guide - What To Expect in This Decentralized MarketplaceHow To Market Your Store and Listings on OpenBazaar5 Tips To Make Your OpenBazaar Listings PopHow to Sell Digital Goods for Cryptocurrency on OpenBazaar", 
                "url": "/blog/how-to-sell-services-for-cryptocurrency-on-openbazaar/" 
            }

            "blog-openbazaar-developer-call-april-11-2019": { 
                "title": "OpenBazaar Developer Call - April 11, 2019", 
                "content": "This is a video recording of the OpenBazaar Developer call on April 11, 2019.Want to join the call in real time? Sign up at openbazaar.org/developersJoin our ongoing conversations on SlackBrowse OpenBazaar now at openbazaar.com    Chat log:[10:04]  mg (ob1): Good morning all, FYI we monitor and interact in the chat during the call. If you think of questions, feel free to post them here and we‚Äôll get them answered. :)[10:07] DiarioBitcoin.com: are the relay servers custom relay servers for the OB protocol, or are they generic protocol agnostic relay servers (TURN)?[10:10]  mg (ob1): The relay servers are specific to IPFS but are transport agnostic.[10:10]  mg (ob1): They were designed to ensure that if one transport were blocked, the IPFS relay could bridge across transports as needed.[10:11]  mg (ob1): More information: https://github.com/ipfs/js-ipfs/tree/master/examples/circuit-relaying[10:11] DiarioBitcoin.com: thanks![10:11] DiarioBitcoin.com: Q: when DAI support?[10:12]  mg (ob1): We‚Äôll get that one at the end. :)[10:15]  mg (ob1): Thanks :) https://github.com/OpenBazaar/samulator[10:20] Matt: what platform will tokens be based on?[10:20]  mg (ob1): ERC-20[10:20] Matt: you should consider https://github.com/Bitcoin-com/slp-sdk[10:21]  mg (ob1): We might depending on our initial token success. SLP was barely ready when we began work on the token development.[10:22] Rod: Has there been any news on the web buying/client side?[10:22] DiarioBitcoin.com: thanks![10:22] MatthewZipkin: Possible to start signing releases? And post dev public keys[10:24]  mg (ob1): Yes and on our radar in the near future. We do sign the commits but I don‚Äôt think those keys are public.[10:24]  mg (ob1): (but github.com verifies them, if you trust them)[10:25] Rod: Thanks for the update üëç[10:25]  mg (ob1): I think we‚Äôd end up with something like signed checksums per release. If you have something specific in mind, LMK.[10:30]  mg (ob1): That‚Äôs a great update Rod! Thanks for sharing.[10:31] Matt: how will the import aliexpress thing prevent spoofing?[10:31] Rod: ^^ Appreciate it mg üòÑ[10:32] Matt: pretending to be a user on aliexpress[10:32] Matt: yes thats what i mean[10:32] Matt: thanks[10:33] John: Thank you for the updates", 
                "url": "/blog/OpenBazaar-Developer-Call-April-11-2019/" 
            }

            "blog-openbazaar-2-3-1-release-ipfs-rebase": { 
                "title": "OpenBazaar 2.3.1 is Released with IPFS Rebase", 
                "content": "IMPORTANT: This is a required updateWe have tweaked how pricing is calculated to be better aware of currency conversions and changed how content is cached/retrieved as part of the IPFS update. Old nodes and new nodes will be unable to share content. We recommend that you backup your OpenBazaar data before you update.OpenBazaar version 2.3.1 has been released and was primarily focused on upgrading the underlying IPFS library to 0.4.18. This release prepares the development team to enable some features which will improve message deliverability and discovery on the network. In addition to the IPFS update, we have several minor fixes and improvements which resolve some painful timing bugs and general code improvements and reorganizations.Release NotesThis is a minor release, focused on an IPFS rebase in the go server. It is important to back up your store before running this update.This release uses version 0.13.1 of the openbazaar-go server. You can view server changes at this link:https://github.com/OpenBazaar/openbazaar-go/releases/tag/v0.13.1New Features  A bulk coin accepted updater control was added in settings/store. This allows a seller to update all the coins accepted by all their listings at the same time.Improvements  Blockbooth was removed from the list of default search providers.  Improvements were made in how moderators are loaded in the purchase screen, so the spinner doesn‚Äôt continue forever if one of them fails to load.  Code was added to handle upcoming changes to the peerID format.  A few changes were made to the metrics collected.  Some code clean up.  When coping a contract in the order details screen, the JSON is now formatted nicely.  Inputs are sanitized, to prevent any issues with a user entering invalid or harmful characters.Bug Fixes  An adjustment was made to prevent security software from incorrectly flagging the OB update as malware.  A bug that caused the dispute resolve button to not appear in disputes using ZCash was fixed.  If the url is missing a protocol in the fulfillment of a digital order, it will now open correctly.  An issue where the user page wouldn‚Äôt update the user‚Äôs name if it was changed was corrected.  A bug with the warning about external links showing when using Tor was fixed.  Minor fixes.InternationalizationWe are actively translating the text in the OpenBazaar reference client. If you are interested in volunteering as a translator, you can sign up at https://www.transifex.com/ob1/openbazaarSpecial ThanksA special thank you goes out to the many volunteers that provide translations, and to our testers that discovered important issues.For more development details, please see the release notes on Github.", 
                "url": "/blog/openbazaar-2-3-1-release-ipfs-rebase/" 
            } 
            ,

s://w3c-ccg.github.io/did-method-registry[10:38] mg (OB1): I‚Äôm not certain what the IPFS team plans to do with this, but they are thinking about the problem, too.[10:40] mg (OB1): Report from the Monero community about integration feasibility: https://rbrunner7.github.io/openbazaar[10:41] Rod: Are ERC-20 tokens going to be usable with the first ethereum wallet release w/OB?[10:41] mg (OB1): ^^ the above report is completely independent[10:42] Rod: Gotcha[10:43] Rod: Thanks for the clarification[10:46] BeautyBubble: Suggestion on the BBB meeting, can you please make certain that all links shared find a home here on SLACK.  Thank you.[10:46] BeautyBubble: Yes.  This chat links.[10:47] John Tooker: Thank you all for the work you do[10:47] BeautyBubble: Thank you so much.[10:47] Rod: Thanks Sam[10:47] BeautyBubble: Assuming we just log out?[10:47] Sam - OB1: Yes :)[10:47] BeautyBubble: Okay, thank you guys.[10:48] Sam - OB1: You‚Äôre welcome!",

            "blog-how-to-sell-digital-goods-for-cryptocurrency-on-openbazaar": { 
                "title": "How to Sell Digital Goods for Cryptocurrency on OpenBazaar", 
                "content": "When you think about the world‚Äôs largest internet marketplaces, what kind of products do you picture? Maybe you get your coffee or toilet paper or other daily sundries from Amazon or Alibaba. Maybe you buy secondhand or hard-to-find collectible items on Ebay. Maybe you visit Etsy for thoughtful handmade gifts. These sites do have a focus on physical goods but that‚Äôs not all they can do.This may blow your mind so proceed with caution.Where do you buy your ebooks? Okay, maybe still Amazon or similar‚Ä¶ What about music and movies? Oh, now we‚Äôre starting to get a little weird. What about online courses? Digital access codes? Video game codes? Data bundles like fonts or photo editing presets?Online marketplaces aren‚Äôt all about physical goods. Digital goods are just as sellable as physical goods and there are many places where many people buy and sell them around the web.On OpenBazaar you can easily sell digital goods for cryptocurrency. Here‚Äôs how.1. File HostingFile hosting and automatic delivery within OpenBazaar is a features we plan to build in the future but they are still on ice at the moment. In the meantime, if you are selling things like game codes or gift cards, you will have to send them manually to your buyers when you receive a payment. If you are selling a file that users will need to download, you will need to host it somewhere.We would love to recommend a decentralized file hosting solution but the most promising projects are still in an early release stage or pre-release. If you‚Äôd like to learn more about projects like Filecoin, Storj and Sia you can do so here and here.You can host files somewhere like your own external website or server, or by using a storage service like Dropbox or Google Drive. Dropbox Professional and Business plans are paid services but they allow you to set a password on files for an extra layer of security around who can access it.When you receive a payment you can then share a link with your buyer that they can click to download their file. Or, if you want to keep it very simple and your file is small enough you can let buyers know that they need to provide an email address so you can email the file to them when their payment is confirmed.2. Create Your ListingNow that you have a plan for hosting and sharing your digital product you can create a listing for it on OpenBazaar. Create a new listing and under Type select ‚ÄúDigital Good.‚ÄùGive it a great title and description that relate to keywords people may use in search to find it easily. Make sure to also describe how you will send the file to users when they complete their purchase and let them if you need something from them such as an email address. It‚Äôs also helpful to include any instructions they may need for setting up or installing your file if it requires that.Include at least 1 great image that describes your item such as a book jacket mockup for an ebook or the cover art for a music album.Tags can be added to boost the searchability of your item. Include obvious ones as relate to the item itself like ‚Äúbook‚Äù or ‚Äúmusic‚Äù then more as relates to broader categories it represents such as ‚Äúfiction‚Äù or ‚Äúbluegrass.‚ÄùA category helps keep your store organized. If you plan to sell both ebooks AND music albums, you‚Äôd just type in the corresponding category for each of your listings.Variants and inventory can likely be left blank. These are helpful for things like physical goods where you may offer the same hat but in 3 different colors with only a certian number of each available. If you have variations of your digital goods it may be worth creating separate listings for each.With the return policy you can set this up however you‚Äôd like. You may want to say no refunds if the price point is very low on the item or perhaps offer a 100% satisfaction guarantee with a full refund option.Terms &amp; conditions can be added if you have any conditions or advisories you want to make people aware of when accessing or using your digital good.Select the coins you‚Äôd like to receive as payment‚Äìit can be just one of them or any combination.3. Share your item from OpenBazaar.comOpenBazaar is a marketplace where people can browse and discover the items that you have for sale‚Äîbut that‚Äôs not the only way they can find them! OpenBazaar.com exists to make it easy for you and others to share stores and listings to your social media and other communities.Once your listing is live you can click ‚ÄúView on web‚Äù in the address bar at the top to see it and share it.More Than a MarketplaceThe software is still new and it is very niche because it exclusively uses cryptocurrency for payments. It needs every true believer‚Äôs help to grow into a phenomenon worldwide and that starts with our community. Make sure to connect with us to market your store and meet other like-minded people all around the world. Meet us on Twitter, Reddit, Slack and Telegram!Want To Learn More about Selling on OpenBazaar?Check out these other posts that will help you get started:OpenBazaar Seller Guide - What To Expect in This Decentralized MarketplaceHow To Market Your Store and Listings on OpenBazaar5 Tips To Make Your OpenBazaar Listings Pop", 
                "url": "/blog/how-to-sell-digital-goods-for-cryptocurrency-on-openbazaar/" 
            }

            "blog-how-to-spend-bitcoin-and-other-cryptocurrencies-on-openbazaar": { 
                "title": "How to Spend Bitcoin and Other Cryptocurrencies on OpenBazaar", 
                "content": "Shopping online is pretty excellent, right? It‚Äôs really one of the most powerful features of the internet today. How great is it that we can connect to businesses around the world from just about anywhere we are and have things delivered right to us?But we now know there are some big downsides, too. What about all those extra fees to cover things like platform costs and payment processing? All of your private data like your address and financial information is stored on these networks which is a big risk to you if it ever gets hacked. Everything you do on these networks is spied on. Then you get ads from the spies so they can try to take more of your money!OpenBazaar helps people shop online but with a couple of very important differences:The OpenBazaar Network Is Made of People.OpenBazaar is decentralized which means the whole network is made up of just the computers that run the software and, of course, the people who own them. There are no big companies jacking up fees, taking a cut, pumping you full of ads, or deciding what you get to see.OpenBazaar Uses Cryptocurrencies for Payments.This means people anywhere in the world can buy and sell things with each other and not worry about added costs for platform use, crazy transaction fees or exchange rates for international currencies. If you want to buy something from someone in another country‚Ä¶ you can! Cryptocurrencies work everywhere.Shopping with cryptocurrency works a little differently than with cash or credit cards but our mission with OpenBazaar is to make it easy. Here are four other features that you need to know about when you spend Bitcoin and other cryptocurrencies on OpenBazaar:1. Multiwallet for Bitcoin, Bitcoin Cash, Zcash and LitecoinOpenBazaar now has a multiwallet built right into it. This means you can use your choice of Bitcoin, Bitcoin Cash, Zcash and/or Litecoin (with Ether and others coming soon) right inside the application. Vendors can accept all of these coins by default as well and many of them choose to so you can shop with your favorites.2. Different Payment Types to Help Protect your CoinsHow do you keep your cryptocoins safe on a marketplace where there is no centralized company to insure your purchase and send you a refund in the event you‚Äôre unhappy? With futuristic innovation and good old fashioned people power, that‚Äôs how.OpenBazaar offers 2 major payment types: direct and moderated.A direct payment is when you send your coins directly to the seller to start your transaction. This is like handing someone cash but over the internet. Once you hand over the money there‚Äôs no way to get it back, unless the seller chooses to give you a refund. Be cautious!A moderated payment is when you send your coins to a 2-of-3 multisignature account that includes you, the seller and a moderator. A moderator is just another user on the network who has offered their moderation services to help in the case of a dispute. This like using an escrow service because 2 of the 3 parties involved in the transaction must agree for the coins to be released. Generally the buyer and seller agree but in the case of trouble with the transaction, either one of them can reach out to the moderator for help. Learn more about the details of payment types here.3. Moderator Types to Make Choosing a Moderator EasierAnyone can become a moderator on OpenBazaar so it‚Äôs very important to choose someone who is trustworthy. You may notice that some listings have an orange shield on them which signals that the seller has one or more OB1 Verified Moderators to choose from. An OB1 Verified Moderator has submitted some reputation &amp; identity information to OB1, the company leading the development of OpenBazaar, to demonstrate they are more likely to be trustworthy.If a seller does not have moderators or OB1 Verified Moderators listed on their item but you would like to use one on your transaction, just message the seller to request it. If they decline, proceed with caution unless you know and trust them and are willing to risk your coins.4. Different Listing Types So You Can Easily Search for Items, Services, Digital Goods and CryptocurrenciesWe often use the word ‚Äúthing‚Äù to describe what‚Äôs for sale on OpenBazaar but did you know that people can also sell things that are not just physical things? Since its inception OpenBazaar users have listed ‚Äúthings‚Äù you may think of right away like books, clothing and art, but also ‚Äúthings‚Äù like real estate, internet hosting space and temporary rentals‚Ä¶the last two of which start to blur the line between ‚Äúthing‚Äù and ‚Äúservice.‚ÄùServices are also a distinct listing type available in OpenBazaar. People have listed translation, design, coding or other business services. Even ridesharing! (Wait, is that also on the blurry line of service/thing too?)Another listing type available is digital goods like ebooks, music, stock photos, game codes, gift cards and more. These items are particularly popular because they don‚Äôt require anyone to wrestle with the sometimes complicated logistics of shipping physical items. Digital goods also don‚Äôt require you to share your identity with the other party. You can buy and sell as many digital items as you like without ever sharing your identity information.The final listing type available right now is cryptocurrencies. Yes, they are digital goods too, but they‚Äôre distinct enough to merit a separate listing type. You can trade over 1,500 cryptocurrencies right in OpenBazaar. Just look around for the coins you want, select a listing, set your quantity from a seller‚Äôs available inventory, and pay for them with BTC, BCH, ZEC or LTC. The seller will then send them to your wallet and you can complete the transaction!Want To Learn More about Shopping with Cryptocurrencies on OpenBazaar?\\Check out these other posts that will help you get started:The Beginner‚Äôs Guide to Buying Goods, Services and Cryptocurrency on OpenBazaar3 Things That Make It Really Easy to Shop on OpenBazaar", 
                "url": "/blog/how-to-spend-bitcoin-and-other-cryptocurrencies-on-openbazaar/" 
            } 
            , 
       
            "blog-openbazaar-developer-call-february-14-2019": { 
                "title": "OpenBazaar Developer Call - February 14, 2019", 
                "content": "This is a video recording of the OpenBazaar Developer call on February 14, 2019.Want to join the call in real time? Sign up at openbazaar.org/developersJoin our ongoing conversations on SlackBrowse OpenBazaar now at openbazaar.com    Chat log:[10:16] chris.troutner: I‚Äôve been using the v2.3 release to do cryptocurrency trades. Haven‚Äôt run into any issues, but my server is running on DO, so always ‚Äòonline‚Äô.[10:17] mg (OB1): Appreciation to all of you who came out to visit at the conference![10:18] chris.troutner: Can you guys also expand on the differences between Haven and OB? I‚Äôm a little unclear on that.[10:20] chris.troutner: Very cool. Love the explanation of the IPFS vs IPNS calls.[10:20] Rod: Have the recent IPFS updates helped at all with how long IPNS calls take?[10:22] Rod: Got it, thanks[10:25] chris.troutner: Makes sense. Thanks. Helps to define the scope between the two projects.[10:27] chris.troutner: Thanks, Mike![10:28] Jlong: Talk about the purchase flow and whther OB is willing to change the default to verified mods[10:32] Jlong: Cannot the store provide obids?[10:32] flavoraid: Plans for allowing geographic search?  For example, if I‚Äôm looking for a plumber, I‚Äôm probably only interested in plumbers located within in 20 miles of my residence.[10:34] ligi: what is the plan for the ethereum support public rollout?[10:35] ligi: would so much love to use OB with DAI[10:35] Jlong: This can apply mainly to Haven[10:35] Jlong: Cool[10:36] flavoraid: Also, I might only want someone who is licensed and bonded.  It would be handy if that were a checkbox, so that plumbers could display their license and bonding status on their profile, and select for it.[10:37] mg (OB1): Someone was chasing this in the public chat semi-recently.[10:37] mg (OB1): (location-association with a store)[10:38] flavoraid: Thanks for the response re: location based search.[10:40] flavoraid: Maybe Google Plus codes could be used for internal location search (no api call): https://en.wikipedia.org/wiki/Open_Location_Code[10:40] ligi: thanks for the info regarding ethereum![10:40] ligi: looking forward to it[10:40] mg (OB1): If Google doesn‚Äôt discontinue the service from underneath us 2 years from now when they decide it‚Äôs not worth supporting anymore. (no thanks)[10:41] flavoraid: ‚ÄúLocations close to each other have similar codes. They can be encoded or decoded offline.‚Äù[10:41] flavoraid: Plus codes are open source.[10:41] mg (OB1): That‚Äôs a good point.[10:42] Rod: I‚Äôm making an announcement for my project I‚Äôve been working on for a few months this week[10:42] flavoraid: News re: Monero integration?[10:42] Rod: https://zokos.com[10:43] mg (OB1): flavoraid: Check out the latest MoneroTalk podcast. They interviewed Brian about that just this last weekend. :)[10:44] flavoraid: Thanks for the pointer![10:45] Rod: Thanks Sam :)[10:45] mg (OB1): MoneroTalk podcast w OpenBazaar Devs:[10:46] flavoraid: OB hosting services?[10:46] flavoraid: That y‚Äôall would especially like to support?[10:47] flavoraid: Thanks, y‚Äôall![10:47] chris.troutner: Thanks![10:48] Anup: Cheers guys", 
                "url": "/blog/OpenBazaar-Developer-Call-February-14-2019/" 
            }

            "blog-how-to-market-your-store-and-listings-on-openbazaar": { 
                "title": "How To Market Your Store and Listings on OpenBazaar", 
                "content": "The shift to peer-to-peer online commerce won‚Äôt happen overnight. Until this technology becomes widespread, we need tools that help the transition go more smoothly.Some of the earliest feedback we heard from ecommerce sellers who were interested in OpenBazaar was that they wanted a way to easily share their store and listings on their social networks. To answer this we built OpenBazaar.com.A regular website to look into a decentralized networkOpenBazaar is an application that users have to download and run on their own computers to connect to and participate in the network. It is built this way to make the decentralization of the network possible. While the tech isn‚Äôt available for a full OpenBazaar buying &amp; selling experience in a browser yet, that doesn‚Äôt mean there can‚Äôt be just a simple website that looks into the marketplace.That solved the simplest part of the problem: sellers wanted to share their links easily and potential buyers‚Äîwho may or may not know about OpenBazaar yet‚Äîwanted to view them in a predictable way.We launched OpenBazaar.com in the middle of last year and it‚Äôs been a hit. Traffic to the site is growing around 40% month over month. This shows us that users are interested in decentralized applications that uphold some core values, but that are also accessible wherever they may be in their technological adventures.Sharing store &amp; listings from within OpenBazaarPeople who want to share stores and listings easily on the web can grab their links from OpenBazaar.com several ways:  By clicking the green ‚ÄúView on Web‚Äù link in the address bar within their OpenBazaar client:  By copying the store ID and pasting it on the end of https://openbazaar.com/store/ like this:https://openbazaar.com/store/QmcUDmZK8PsPYWw5FRHKNZFjszm2K6e68BQSTpnJYUsML7Sharing store &amp; listings from OpenBazaar.comOn OpenBazaar.com there are additional features including these social share buttons:There is also the widget for sellers who have websites where they want to showcase their OpenBazaar store. Simply copy the code and add it to your site wherever you can post an embed or add HTML.We are working to build a fully decentralized marketplace and social experience to promote privacy and autonomy for users around the world. It‚Äôs clear to us, though, that the road to full decentralization is made up of multiple decentralized steps rather than a complete jump.Moving from centralized systems we are displeased with is a process that will take some time and the ability to make small advances through that process is imperative. Building decentralized apps that also interface with centralized apps that people are used to using right now is important to help them better match their desires for the future with their present reality.", 
                "url": "/blog/how-to-market-your-store-and-listings-on-openbazaar/" 
            } 
            , 
       
            "blog-which-cryptocurrencies-are-used-in-openbazaar": { 
                "title": "Which Cryptocurrencies are used in OpenBazaar, and Why?", 
                "content": "The decentralized marketplace OpenBazaar supports several different cryptocurrencies for buying and selling goods and services between users. This post explains which currencies, and why were they chosen.Cryptocurrencies Supported in OpenBazaar  Bitcoin  Bitcoin Cash  Litecoin  ZcashWhy we Support these CryptocurrenciesOpenBazaar was originally developed with only Bitcoin in mind. At the beginning of 2018 we introduced a handful of new coins, and in early 2019 version 2.3 was released which added Litecoin and a new wallet which supports multiple coins per instance, which made it easier to integrate new coins moving forward.Because of the original reliance on Bitcoin, it‚Äôs always been a requirement for any supported cryptocurrency to be architecturally similar to Bitcoin for it to work properly. All the coins supported are forks of Bitcoin, unless otherwise noted.Another requirement is multisig. OpenBazaar uses multisig for moderated and offline payments (escrow), and coins must have this feature - or the ability to support escrow payments another way - to be supported.BitcoinBitcoin is the original cryptocurrency. It is the most secure, with a large industry of miners devoting energy to securing the blockchain. It has the most users of any cryptocurrency, and is used for commerce more frequently.Bitcoin was the only currency used in OpenBazaar from the beginning of the project in 2014 until early 2018. It is the most used cryptocurrency within the platform by a wide margin.Bitcoin CashBitcoin Cash was forked from Bitcoin in August 2017. The creators of Bitcoin Cash disagreed with the development decisions of Bitcoin (particularly around scaling), and created new consensus rules. They focus on their cryptocurrency being usable for commerce on-chain.OpenBazaar adopted Bitcoin Cash because adoption was technically simple due to its similarity to Bitcoin, and because community members were willing to offer support for the implementation.LitecoinLitecoin was one of the earliest altcoins. It is very similar to Bitcoin in design, with a few differences such as having a quicker block generation time and different hash algorithm.As one of the oldest altcoins it has well-established industry support, and a substantial community of users.Just like Bitcoin Cash, OpenBazaar adopted Litecoin because adoption was technically simple due to its similarity to Bitcoin, and because community members were willing to offer support for the implementation.ZcashZcash is a cryptocurrency that focuses on privacy. It was forked from Bitcoin, but adds the ability to do ‚Äúshielded transactions‚Äù using zk-SNARKs, which aren‚Äôt traceable on the blockchain like typical Bitcoin transactions.Within OpenBazaar at the moment, shielded transactions using Zcash aren‚Äôt possible, and only transparent transactions (which aren‚Äôt private) are possible. At some point we hope to change that.As with the other currencies mentioned,  OpenBazaar adopted Zcash because adoption was technically simple due to its similarity to Bitcoin, and because community members were willing to offer support for the implementation.Other cryptocurrenciesEthereum support is being actively developed now.Some ERC-20 tokens will also be supported after Ethereum support is added.There is discussion about Monero support, but because of Monero‚Äôs multisig design it might only allow direct transactions, not escrowed.This post will be updated when new coins are supported, or when new development is occurring.", 
                "url": "/blog/which-cryptocurrencies-are-used-in-openbazaar/" 
            } 
            , 
       
            "blog-openbazaar-2-3-release-with-multiwallet": { 
                "title": "OpenBazaar 2.3 is Released with New Multiwallet Feature", 
                "content": "After several months of work OpenBazaar version 2.3 has been released. This is a major release which contains significant changes to how the OpenBazaar wallet functions. Because of the major changes in this release, we highly recommend you backup your OpenBazaar data before you update.Previously, OpenBazaar users were forced to use one cryptocurrency at a time. At startup they choose between Bitcoin, Bitcoin Cash, and Zcash. From that moment they could only use the coin they chose for all sales or purchases. If they wanted to use another coin, they had to run an entirely separate node.With the 2.3 release OpenBazaar users are no longer forced to use a single cryptocurrency, but can buy, sell, send and receive multiple coins with the same wallet.At the time of release there are four supported cryptocurrencies: Bitcoin, Bitcoin Cash, Litecoin and Zcash. Ethereum support is nearing completion and will be added soon, and other coins will be added later.This video shows you what the multiwallet looks like and how to use it.    ", 
                "url": "/blog/openbazaar-2.3-release-with-multiwallet/" 
            } 
            ,
