            "blog-how-openbazaar-bitcoin-could-kill-the-american-pickers-economy": { 
                "title": "How OpenBazaar & Bitcoin Could Kill the American Pickers Economy", 
                "content": "By Sam Patterson, OB1 Co-Founder  Note: This post is a bit of speculation on creative use cases for OpenBazaar recently re-inspired by this community post on Reddit. OpenBazaar is a simple cryptocurrency marketplace built on an open-source network that can be used, grown and changed by users around the world.  Let us know what your creative ideas for OpenBazaar are on Reddit, in Slack, or on Twitter!It‚Äôs the holiday season again. Like many people, I have been thinking a lot about the stuff we acquire and exchange as a demonstration of love this time of year.Stuff.Things.Possessions.Those of us in the western world often have a lot of stuff already and this season encourages us to acquire more. It made me think about how many of us even really know how much stuff we already have and my fascination with the TV show American Pickers. If you haven‚Äôt watched it before, take 2 minutes to watch this clip:    This clip demonstrates a few common themes in the show:  The owner of the item had lost track of where it was. Often in the show, the owners aren‚Äôt even aware of the item‚Äôs existence.  The method to determine a price to sell the item was informal and time-consuming. There‚Äôs a good chance one of the parties in the trade was far away from a ‚Äòmarket price‚Äô.  Transactions are done in person, in cash.The setting of the show is somewhat unique; they typically find rural collectors who have barns full of old items. But some of the themes of the show are mirrored in the broader economy as well, at least in developed economies.How Do We Know What Stuff We Already Have?Keeping track of personal possessions depends largely on the individual, but it is usually done informally. Few people formally track all the objects they own. One popular method is simple: don‚Äôt keep track, and have periodic yard sales to deal with excess possessions. On a somewhat regular basis (typically each spring or summer), people will sort through their possessions and determine which items they want to keep, and which they are willing to sell. In this sense, a yard sale serves the following functions:  Periodically updating your own knowledge about your possessions and how much you value them.  Transmitting some of that information to your local community by displaying those items publicly and pricing them.  Reducing the number of unwanted possessions and increasing cash (or occasionally improve possessions through barter).  (As an aside, this might explain how ‚Äòpickers‚Äô can be successful; their physical presence and interest in your possessions is a simpler method for achieving these three functions.)This method of keeping track of possessions has worked well enough for most people, but it‚Äôs far from ideal. The largest cost is time. Preparation requires manually sorting goods and determining their price, physically sorting them (and putting back what wasn‚Äôt sold later), then waiting for others to take an interest in them. A yard sale typically takes at least a day‚Äôs worth of activity. The haggling itself - similar to the pickers - benefits those who have more information about the product.The advent of the Internet is already allowing better methods. Online platforms for buying and selling goods allow people to more effectively sell their unwanted possessions by opening up the information beyond the local community. However, these platforms have significant drawbacks:  The platforms charge fees, and the payment methods they use often charge fees as well.  The platforms monitor the data of the people listing their possessions, which is typically tied to their real-world identity.  The platforms have their own restrictions around listing possessions, from type of goods they allow to the length of time they can be hosted.Using these platforms is an incremental improvement over the yard sale. It still requires manually assessing and valuing your own possessions.How OpenBazaar and Bitcoin can Manage Personal PossessionsOpenBazaar is a decentralized network for trade; users run the software locally and connect directly to other users to buy and sell goods and services. There is no central institution to take a cut, monitor data, or restrict trade.Bitcoin is a digital currency and payment network; users control their own money locally and aren‚Äôt reliant on banks or payment processors.Together, these platforms could change the way we keep track of our personal possessions. Our own knowledge of our possessions - and their value - doesn‚Äôt need to be manually re-evaluated informally and periodically, but instead continually tracked and updated. Nor does this information need to be manually transmitted to the local or global community; it can be automatically (and anonymously) displayed to the world, continuously, at no cost.This can be achieved by representing possessions as Ricardian contracts (I‚Äôll just refer to them as contracts), and publishing them to the OpenBazaar network. Ricardian contracts are a data structure that allows goods and services to be represented electronically; these contracts allow users to put in any information about a possession as well as the price they value the good at. When a user creates a contract, the OpenBazaar client publishes the information to the network, and other users can view that contract.If they choose, the user could put in a price for which they‚Äôd be willing to sell the item. If anyone in the world values that possession more than the current owner, they could instantly make an offer.If a user isn‚Äôt willing to sell a possession, they could simply create a contract and choose to keep the information about it stored locally.The DownsideRetroactively listing possessions as contracts would be time-consuming. However, if a user were to begin creating contracts for all new possessions they gain, eventually most or all of their possessions would be recorded as contracts in their OpenBazaar client.The Present and The FutureFortunately, much of commerce is already moving to the Internet, and the process of recording information about possessions is moving from a manual task to one which could easily be automated.If you acquire an item via OpenBazaar, this could be done easily. Information about the contract purchased would simply change ownership to the new user. Using other major platforms could also be simple with importing tools, likely done via a browser plugin or something similar. Anything purchased via Amazon would automatically be represented as a contract. Apps using UPC scanners could automatically create contracts.  This system would allow all possessions to have a continuous digital representation, and associated value, at no cost to the user.What do you think? What other interesting use cases can you think of for a system like OpenBazaar? What would you like to see it do in the future? Tell us about it on Reddit, in Slack, or on Twitter!", 
                "url": "/blog/how-openbazaar-bitcoin-could-kill-the-american-pickers-economy/" 
            } 
            , 
       
            "blog-openbazaar-shopping-and-selling-survival-guide-last-minute-holiday-edition": { 
                "title": "OpenBazaar Shopping and Selling Survival Guide - Last Minute Holiday Edition", 
                "content": "Staying ahead of the holiday season can be a challenge for shoppers and sellers alike. What‚Äôs an OpenBazaar user to do when they find themselves already in December and they still need to buy some gifts and/or squeeze in a few more sales?Thankfully, disaster can still be avoided with a quick pause to regroup.  Buyers: are you running a little behind and still need a great gift for the other cryptocurrency lovers in your life? Make a real statement by using your coins to buy their gifts on OpenBazaar.Get shoppingIf you haven‚Äôt already, start browsing now! OpenBazaar.com makes this incredibly easy for you to do anywhere you have an internet-connected device. When you are ready to buy your gifts, just open the same listings with your desktop app to pay.Remember production and shipping timesMost vendors on OpenBazaar are individuals or small businesses who run everything themselves. You may have just fallen in love with an item but if you need it by a specific time, make sure the vendor can deliver it by then. For custom or handmade goods, be sure to check with the vendor about what they have ready to ship and their current production &amp; shipping times. Also note where in the world they are shipping from to estimate how long it will take to arrive.Look for dealsLots of OpenBazaar vendors are still offering promotions right now like this one:use coupon code &quot;xmas&quot; to get %15 off any shirts for your super normal presents for people this holiday season. https://t.co/bZImpRezxpif btc, use @openbazaar discount already included in price ob://QmTwutUrwXS3bh5rfSXriJCNayToD44VpWJbm6DwKuVc2U/store&mdash; YOUR HYDRA (@BraveTheWorld) December 6, 2018There are still some nice deals to be had out there so keep an eye out for them. We will be sharing any great deals we find on our social media, too!  Sellers: Do you still want to earn a few more cryptocoins this month? Here are some tips to do so and not run yourself ragged.Check in with yourself and your businessSure, a bit more Bitcoin is always great but make sure you are realistic about what it will take you to get through any additional orders this month so that you don‚Äôt overextend yourself. Account for how long it takes you to make, acquire, package and send your items and about how long it takes to arrive in different locations so that you can advise your buyers well.Know your cutoff timeMake sure you know the last day you can accept orders in order to get them to buyers before the holiday they are celebrating. This is especially important if you do handmade or other custom work. Also, do you want to take some time off this month? Make sure you aren‚Äôt chasing orders into your own holiday and set your OpenBazaar store to ‚Äúoff‚Äù a few days prior.Promote &amp; offer incentivesA great way to promote yourself and encourage a little sales push is to use social media to talk about special offers you have. Vendors are still offering incentives for buyers like discounts and bonus gifts right now. If your capacity allows for it, give your potential buyers some extra reasons to give their business to you over the hundreds of other vendors competing for their attention.  Tip: You can easily add coupon codes to your items on OpenBazaar following these steps.We all still have some work left to do if we celebrate holidays in December so while this may not eliminate stress, hopefully thinking through these things can help you minimize it.Happy holidays!", 
                "url": "/blog/openbazaar-shopping-and-selling-survival-guide-last-minute-holiday-edition/" 
            } 
            , 
       
            "blog-openbazaar-2-turns-1-lessons-learned": { 
                "title": "OpenBazaar 2 Turns 1: Lessons Learned", 
                "content": "This month we‚Äôve been celebrating the one year anniversary of OpenBazaar 2.0. To read a summary of the last year, read Brian Hoffman‚Äôs piece.OpenBazaar started more than four years ago, and for everyone involved it has been an incredible learning experience. Here are a few lessons we‚Äôve learned over the years, with a particular emphasis on the past year.1. Expect politics.Just like Bitcoin, OpenBazaar is an open source piece of software and a network of people running the software. As such, it‚Äôs incapable of having a ‚Äúposition‚Äù on any given issue. However, the individuals and companies building OpenBazaar do have opinions about issues in the cryptocurrency space. When they promote these beliefs ‚Äì particularly on controversial issues ‚Äì others will often claim ‚ÄúOpenBazaar believes X‚Äù instead of correctly attributing the opinion to the individual or company.When we started building OpenBazaar in mid-2014 the community of people using cryptocurrencies was smaller, primarily focused on Bitcoin, and the majority of people agreed that building infrastructure in order to use cryptocurrency was worthwhile and necessary for broader adoption.Over the next few years the community got larger and also began to disagree on the future of Bitcoin, such as how (or even if) it should scale. OpenBazaar itself played no role in this ‚Äúscaling debate,‚Äù remaining neutral and following whichever chain the market decided upon. While the project itself was neutral, the individuals and companies working on OpenBazaar weren‚Äôt. In the new tribalist atmosphere created during the block size debate, this caused many to ascribe the individual positions of developers to the project itself, leading some to withdrawal their support and no longer use the marketplace.For better or worse, the cryptocurrency space has become politicized over the past few years, and we now recognize the importance of emphasizing the project‚Äôs neutrality.2. Plan for all possible future scenarios‚Äîincluding unfavorable ones.This lesson learned is also related to the scaling debate mentioned above. We recognized the possibility that fees could get high enough to prevent people from using Bitcoin for commerce. As individuals and as a company we supported efforts to keep Bitcoin functioning and not get to that point. Unfortunately, it happened anyway.  On the day OpenBazaar 2.0 launched the average Bitcoin fee was ~$5 per transaction and rising.Even though we already knew high fees were a possibility, this all happened in a very short timeframe and forced us to react as quickly as possible. Since Bitcoin wasn‚Äôt usable for commerce at that moment, we decided to add support for new, usable cryptocurrencies into the client immediately.This put us in the situation of publishing a Bitcoin-only product in November of 2017 and then needing to put all our development efforts into making it a multi-coin product immediately afterwards, which was several months of work. Had we decided at the beginning to build OpenBazaar 2.0 with support for multiple coins it likely would have been simpler and the resulting UX would have been better.Knowing about future scenarios and trying to make or prevent them from happening isn‚Äôt sufficient. You need to have plans in place for facing whatever reality meets your product.3. Don‚Äôt get overly focused on a single product.OpenBazaar is a desktop application. This is primarily for technical reasons; building a completely peer-to-peer application is tough for desktop only and even more so in a web browser or on a mobile device.The second reason is due to momentum. We started on desktop and have continued iterating on desktop because, while it has been a difficult undertaking, it was one we became very familiar with.Web and mobile are implementations we are actively working on and have dreamed of realizing since the beginning, but they require very different engineering approaches and even philosophies. For them to begin development we had to deliberately choose to direct significant resources to them and many of the decisions made along these paths have not been easy.Web-connected technology is evolving quickly now and organizations working in a sector like cryptocurrencies need to demonstrate 2 extremes: focus and flexibility. People are solving hard problems every day using this very new technology while also facing a growing market with changing desires. They need to be both steadfast and nimble to tackle each day that may change all of their grandest plans.We‚Äôve learned a lot about developing open source software, managing a community and dealing with the changes and growth of cryptocurrencies over the past few years, and we certainly haven‚Äôt been perfect. We appreciate the knowledge we have gained, and are executing against it in our daily work. We look forward to learning much more as we continue building the largest and most free decentralized ecommerce platform on the internet with you.", 
                "url": "/blog/openbazaar-2-turns-1-lessons-learned/" 
            } 
            ,

            "blog-these-5-openbazaar-stats-are-really-exciting": { 
                "title": "These 5 OpenBazaar Stats Are Really Exciting", 
                "content": "OpenBazaar 2 has had a powerful year since its launch in November 2017. We are proud of the growth and activity we have seen during this tumultuous time in crypto.Here are 5 exciting stats that show network usage and the growth of our contributing community all around the world:100,000+ NodesThe OpenBazaar 2 network has seen over 100k nodes since launch. ‚ÄúNodes‚Äù means the installation of the app and creation of a profile or store that can connect to others on the network and be discovered.150+ CountriesOpenBazaar is truly international. Users from all around the world are represented as both buyers and sellers. There have also been 291 contributors to the OpenBazaar language translation project on Transifex.1,300,000+ SearchesJust since May 2, 2018 when basic tracking was configured. These have returned over 3,000,000,000 results. Yeah, that‚Äôs 3 billion.20,000+ Sellers20k nodes with at least one listing have been seen on the network. Sellers on OpenBazaar get to experience the easiest e-commerce store setup on the planet.60+ ContributorsDozens of users have contributed to the OpenBazaar codebase on Github resulting in 2,258 commits and 471 closed issues.If you haven‚Äôt had a chance to check it out yet, now is a great time to do so! You can help build the decentralized future you want to see by shopping or selling in the app or contributing to the open source project. We have big things coming up in year 2 and we promise you won‚Äôt want to miss it.",

            }

            "blog-openbazaar-developer-call-november-8-2018": { 
                "title": "OpenBazaar Developer Call - November 8, 2018",

            "blog-how-will-the-bch-hard-fork-on-nov-15-affect-openbazaar": { 
                "title": "How Will The BCH Hard Fork Affect OpenBazaar?", 
                "content": "What‚Äôs Happening with Bitcoin Cash?There is a Bitcoin Cash network upgrade beginning at 4:40PM UTC on November 15th, 2018. Depending on how the upgrade is accepted by the network, the Bitcoin Cash blockchain could fork into two or more incompatible chains.It‚Äôs important to note that transacting is dangerous during a hard fork like this unless it‚Äôs between addresses you entirely control. If you transact BCH to an address you don‚Äôt control you could lose access to your coins on other forks.In order to help OpenBazaar users prepare for the hard fork, here is some information about the OpenBazaar wallet that can help you decide how to handle any BCH you may have stored there.How Will The Bitcoin Cash Upgrade Affect My OpenBazaar Funds?Users of OpenBazaar 2.2.5 and prior who have an active BCH wallet are using a local SPV-based wallet. SPV wallets are designed to follow the chain that has the most cumulative proof-of-work according to the existing Bitcoin Cash difficulty rules. The SPV wallet in OpenBazaar will follow the longest chain served by the peers it‚Äôs able to connect to. We advise that you withdraw your BCH from your OpenBazaar wallet until the chains settle.Withdraw Your BCH to Electron  Users of an OpenBazaar wallet control their funds by having sole access to their keys. The wallet maintains its keys and seed locally on your computer which you can backup to a safe location using these steps. Then, import your seed into a BIP39-compatible wallet (such as Electron Cash ) to keep your funds safe through the fork.The OB1 team will continue to observe the network upgrade and will take further actions as necessary to ensure the safety of our users‚Äô funds at rest within the OpenBazaar wallet.What Should I Do Next?For the next few weeks, make sure you have the keys to your OpenBazaar wallet stored somewhere safe as complications may arise. When things settle it is entirely your choice what you do with your coins, but we also recommend being cautious of a chain with hash power of 50% or more controlled by one entity.In ConclusionOpenBazaar is a private, open-source marketplace powered by cryptocurrency that is making trade free for everyone, everywhere. The development team at OB1 is committed to building a secure and reliable transactional environment for users around the world. We do our best to ensure that you have the knowledge you need to make the best decisions for you and your coins. If you have questions please join us on Slack to chat with our development team and active community.", 
                "url": "/blog/how-will-the-bch-hard-fork-on-nov-15-affect-openbazaar/" 
            } 
            , 
       
            "blog-shop-openbazaar-pascal-boyart-dropship-io-boston-zcash-users-group": {

            "blog-big-change-hard-work-and-strong-growth-openbazaar-2-turns-1": { 
                "title": "Big Change, Hard Work and Strong Growth‚ÄîOpenBazaar 2 Turns 1", 
                "content": "by Brian Hoffman, CEO, OB1The years leading up to OpenBazaar 2.0 went by in a flash, it seems, culminating in our best and most capable software release ever this month last year. Since then it‚Äôs been a whirlwind of development milestones, bug fixes, crypto political drama, and flying all over the world to promote the benefits of private, free trade for everyone.  Over 100,000 users have experienced the power of OpenBazaar 2.0 since it launched and it keeps growing bigger and stronger. All of our hard work continues to drive us collectively toward a better future for crypto users.The Road to HereWe knew we were onto something great with version 1.0 of OpenBazaar. We used exciting, emerging technologies to build it but we discovered limits we wanted to push past to get the experience right for our users.Development of OpenBazaar 2.0 started many months before its release late last year and took many hours of planning and designing from a large group of team members covering visual design, technical architecture, UX and UI development, community evangelism and marketing strategy.  Some critical decisions were made to improve the experience of OpenBazaar, like scrapping our fully decentralized search feature in favor of using third party search engines (much like how Bittorrent operates), and replacing our shoddy p2p protocol with Protocol Labs‚Äô IPFS and libp2p. This made our network connectivity improve greatly (though we still have a lot of work to do) and laid the groundwork for getting us to mobile and web applications.Bitcoin BreakdownThese changes took a long time to implement and deliver, but the team did so fairly seamlessly on November 1st, 2017. There wasn‚Äôt much time to celebrate though as a transaction fee crisis was happening in parallel with a massive uptick in interest in Bitcoin. This sent the team into disarray as we struggled to find users who wanted to pay $30 in fees just to buy something like a $20 t-shirt in the marketplace.After some consternation we decided the only solution was to expand our payment options to include other currencies to ease the scalability pains felt by our users and so in January we released Bitcoin Cash and ZCash (Beta) support for OpenBazaar. We are proud that we‚Äôve been able to bring OpenBazaar to a broader community of crypto enthusiasts and are continuing that work today.Wonder What‚Äôs Next?In 2018 the breadth of crypto projects has increased exponentially through ERC-20 token issuances, completely new blockchains, layer two networks and more. We understand that there is a growing number of people interested in using all kinds of cryptocurrencies ‚Äî not just Bitcoin ‚Äî for e-commerce, coin trading, rewarding others for content creation and other use cases. OpenBazaar was always designed as a project for the world, not just for Bitcoin, and we‚Äôre hard at work re-engineering it to support new coins and communities.Our next release will center on the multiwallet which will allow users to send and receive payments from one wallet instance that can hold these five coins: Bitcoin, Bitcoin Cash, Zcash, Ethereum and Litecoin. We hope to introduce this new capability soon, followed by even more coins.  Want to see more? Click here for an interactive demo!OB1 is also bringing OpenBazaar to mobile with our own iOS and Android apps. We‚Äôre pioneering the technology to make a truly decentralized web version of OpenBazaar so that anyone can run it in their own standard browser. It‚Äôs an extremely bright future and every day thousands of new people are learning about the power of Bitcoin, Ethereum and other crypto projects.There are even more exciting developments on the horizon beyond these ambitious releases that I can‚Äôt wait to share with you. Please sign up for our newsletter to learn about them as they are announced.OpenBazaar 2 Turns 1This month we are celebrating one year since the release of OpenBazaar 2.0 with promotions and events all month long. Connect with us on Reddit, Facebook and Slack to learn more and follow along on Twitter with the hashtag #OB2Turns1.In ConclusionEvery day we use technologies that make our lives easier, but at the expense of our privacy or security. We‚Äôre working on this freedom-focused project to give individuals another choice for how they buy, sell and share their information online, one that respects these values we share.  This movement is about taking control of the future we want to see for ourselves and our neighbors all around the world.We are excited to keep working with you on this project and to help it grow together. We can only do it with your support so please spread the word and help us make OpenBazaar even better.", 
                "url": "/blog/big-change-hard-work-and-strong-growth-openbazaar-2-turns-1/" 
            } 
            , 
       
            "blog-why-we-are-integrating-ethereum-into-openbazaar": { 
                "title": "Why We Are Integrating Ethereum into OpenBazaar", 
                "content": "In a previous article we explained how we‚Äôre integrating Ethereum into OpenBazaar in addition to Bitcoin, Bitcoin Cash and Zcash. In this article we want to talk about why we‚Äôre integrating Ethereum.Bitcoin BeginningsOpenBazaar began as a Bitcoin-only project, with the intent of creating an open, permissionless marketplace with no fees and no middlemen. From the beginning users wanted the ability to accept payments in cryptocurrencies other than bitcoin. While that was possible via our Shapeshift integration, such payments weren‚Äôt really trustless. Non-bitcoin payments would just be Shapeshifted into bitcoin payments. Users effectively had to use Shapeshift as a middleman, had to trust them not to steal their funds, and had to pay them for the privilege. In that sense, non-bitcoin payments weren‚Äôt really native to OpenBazaar.Then, in late 2017, bitcoin transaction fees began to rise. A lot. Using bitcoin for payments on OpenBazaar became impractical for months. Since payments in non-bitcoin currencies weren‚Äôt native on OpenBazaar (they were simply Shapefshifted into bitcoin payments) that meant all payments on OpenBazaar were impractical. Users wanted to use alternative currencies, but we were ‚Äì effectively ‚Äì forcing them to use bitcoin. Use of the platform ground to a halt. It was obvious something needed to change.Becoming Crypto-InclusiveWe want users to be able to trade using any cryptocurrency they desire, without exposure to risks caused by other chains. In early 2018, in response to urgent demand from our users, we began integrating native altcoin payments into OpenBazaar. We‚Äôre refactoring our codebase to make it much easier to integrate new cryptocurrencies natively. The low hanging fruits are coins that are forks of Bitcoin, as their codebases are closest to what OpenBazaar was already supporting. Bitcoin Cash and Zcash were the first such integrations, and Litecoin integration is almost complete.Enter EthereumA natural continuation of that effort is to integrate Ethereum. Since Ethereum doesn‚Äôt share Bitcoin‚Äôs codebase, it has been more challenging to integrate than forks of Bitcoin. But we think it‚Äôs worth the effort because:  Ethereum has the largest community outside of Bitcoin.  Developer activity on Ethereum is huge and enthusiastic.  The community has a special eagerness for its coin and tokens to be used for real-world commerce.Integrating ETH and ERC20 payments is a natural next-step for OpenBazaar.Beyond simple payments, smart contracts built on Ethereum ‚Äì with its rich Turing-complete scripting language ‚Äì may allow us to support markets that would be extremely challenging to support with Bitcoin-like script-based cryptocurrencies. Trustless auctions, DAO-based stores, insurance contracts, and affiliate marketing are just a few of the ideas we are exploring. Integrating Ethereum has the potential to expand the types of products and services offered on the platform.Users won‚Äôt be required to use Ethereum to use OpenBazaar, and can still stick to paying and being paid in Bitcoin or other supported cryptocurrencies.In SummaryIn short, the landscape isn‚Äôt what it was when OpenBazaar first started. There is a rich ecosystem we cannot afford to ignore, and Ethereum is a huge part of that. We‚Äôre excited about implementing ETH and ERC20 payments, and are looking forward to working with the Ethereum community as we explore how we can leverage smart contracts in OpenBazaar.", 
                "url": "/blog/why-we-are-integrating-ethereum-into-openbazaar/" 
            } 
            , 
       
            "blog-shop-openbazaar-satoshi-doodles-cryptocollectibles-and-matthew-zipkin": {

            "blog-escrow-smart-contract-specification-in-openbazaar": { 
                "title": "Escrow Smart Contract Specification in OpenBazaar", 
                "content": "By Austin Williams, OpenBazaar ResearcherThe integration of Ethereum into OpenBazaar represents one of the most challenging and rewarding tasks we‚Äôve done for the project so far. We are so excited to bring our vision of seeing cryptocurrency and tokens used for real-world commerce to the Ethereum community!Welcome to the family! Look forward to seeing what you and openbazaar come up with&mdash; Vitalik Non-giver of Ether (@VitalikButerin) April 19, 2018IntroductionOpenBazaar facilitates trades between arbitrary third parties on the internet. Currently, only UTXO-based cryptocurrencies can be used as a medium of exchange on OpenBazaar. The escrow contract is intended to be used as a way to shoehorn Ethereum functionality into OpenBazaar‚Äôs existing framework so that users can trade using ETH and ERC20 tokens as their medium of exchange.How OpenBazaar Trades Currently Work (in UTXO land)Moderated PaymentsWhen a buyer and seller have agreed on a product and a price, the buyer sends their funds to an escrow address, which is a 2-of-3 multisig address with one key controlled by the buyer, one key controlled by the seller, and one key controlled by a moderator that has been agreed upon by both the buyer and the seller.On the ‚Äúhappy path‚Äù, the seller delivers the goods, then the buyer releases the funds to the seller (with the buyer and seller signing the payout transaction from the escrow address).In the event that the seller does not deliver the goods as promised, the buyer pleads their case to the moderator, and the buyer &amp; moderator can send the funds from escrow back to the buyer.In the (very common) case where the buyer receives their goods but doesn‚Äôt release the funds to the seller, the seller presents their case to the moderator, and the seller &amp; moderator sign the funds from escrow to the seller.The seller can also unilaterally release funds from escrow after a previously agreed upon amount of time has passed. This allows the seller to release the funds from escrow without the moderator in the event that the buyer disappears. With UTXO-based coins, this is achieved by requiring that the buyer sign an nLockTime transaction releasing funds to the seller, and then passing that transaction to the seller (off-chain) before the seller delivers the product or service.Direct PaymentsBuyers have the option of not using a moderator when making an OpenBazaar trade. While this isn‚Äôt recommended, it may be an acceptable risk for the buyer if the buyer trusts the seller. Direct or unmoderated payments come in two forms: online payments and offline payments.Online direct payments occur when the buyer knows the seller is online. For online payments, the buyer simply sends the funds directly to the seller‚Äôs wallet after requesting an address to pay to. These are simple, classic transfers of value from one account to another.Offline payments occur when the buyer sees that the seller is offline and is uncertain whether the seller will ever come back online. In this case the buyer sends the funds to a 1-of-2 multisig address with one key held by the buyer and the other held by the seller. If the seller comes back online, they can accept the funds. If the seller doesn‚Äôt come back online, the buyer can reclaim the funds.Limitations Imposed by OpenBazaar‚Äôs Wallet InterfaceOpenBazaar interacts with all supported coins through its wallet interface. This means that OpenBazaar‚Äôs Ethereum smart contracts must be designed in such a way as to be compatible with that interface. OpenBazaar is a live/launched product, so making big changes to the wallet interface in order to support Ethereum is non-trivial. Instead, we‚Äôve decided to keep the wallet interface fixed (for now), and design the smart contract to be compatible with it.Intended Use of the Escrow contractThe Escrow contract will store the escrowed funds and state information for every OpenBazaar trade that is using Ethereum (or ERC20 tokens) as the medium of exchange.We could have, instead, opted to deploy a new escrow contract for each Ethereum-based trade‚Ää‚Äî‚Ääthereby siloing escrowed funds from each trade in their own smart contract. However, we think the gas requirements for doing so are cost prohibitive, and we fear that would introduce too much friction into Ethereum-based trades.OpenBazaar trades that use ETH/ERC20 as the medium of exchange are intended to follow the same protocol as those that use a UTXO-based coin as the medium of exchange‚Ää‚Äî‚Ääand the escrow smart contract is intended to facilitate that.Funding the TradeBuyers initiate a trade by creating/storing a Transaction struct in the Escrow contract and (simultaneously) funding the transaction by sending ETH (or ERC20 tokens) to the Escrow contract. At this point the transaction is in the FUNDED state. While in the FUNDED state, the buyer may add more ETH (or ERC20 tokens) to escrow if necessary.Releasing Funds from EscrowWhile the transaction is in the FUNDED state, the escrowed funds can be released only if:  Two of the three participants (buyer, seller, and moderator) agree on how the escrowed funds are to be distributed.  An amount of time (timeoutHourse) has passed since the last time the buyer added funds to escrow.The reasoning behind (2) is that it is very common for buyers to not release funds after they‚Äôve received their goods (this is due more to buyer laziness than malice). In that event, we want to make it easy for the seller to claim the escrowed funds without having to coordinate with a moderator.Funds released from escrow can be split up and sent to various addresses. However, the receiving addresses must be the addresses of the trade‚Äôs buyer, seller, or moderator. To reiterate, funds cannot be sent to an address that is not affiliated with the trade in question, but the escrowed funds can be divided up among the participants in any way‚Ää‚Äî‚Ääso long as 2-of-3 of the parties agree.Upon release of funds from escrow, the trade is put into the RELEASED state. Once in the RELEASED state, trades can no longer be altered. All participants who received some of the escrowed funds are noted in the trade‚Äôs Transaction struct (via the beneficiaries mapping).(The beneficiaries information will be used later, by other contracts, to determine whether or not a given trade was disputed, refunded, etc.).Offline Direct PaymentsThe escrow contract can mirror the behavior of UTXO-based offline payments by calling addTransaction (or addTokenTransaction if it is an ERC20 transaction), setting the threshold value to 1, and setting the moderator address to a known, non-zero burn address. The effect is the equivalent of a 1-of-2 multisig address where the buyer holds one key and the seller holds the other.Known Issues / MiscModerator selectionIt is assumed that the moderator is trusted by both the buyer and the seller before the trade begins. The obvious threat of collusion between a buyer and moderator‚Ää‚Äî‚Ääor seller and moderator‚Ää‚Äî‚Ääis beyond the scope of this contract.Push vs pullThe transferFunds function uses push payments (rather than the pull model) due to limitations imposed by OpenBazaar‚Äôs wallet interface. Hence any of the beneficiaries of a payout from escrow can cause the payout to fail (for example, by putting a revert() in their fallback function).Game theoretically speaking, such a DoS attack is irrational for any of the participants capable of causing such an issue, because the honest parties can always benefit by removing the offending party as a beneficiary and taking her share of the payout.For example, suppose the three parties agreed that the moderator would received 5% of the funds, and that the buyer and seller would split the remaining funds. The seller, being unhappy with the result, could cause the payout to fail until she could negotiate a more favorable agreement. However, the buyer &amp; moderator‚Ää‚Äî‚Ääupon seeing the seller‚Äôs misbehavior‚Ää‚Äî‚Ääcould simply agree to remove the seller as a beneficiary‚Ää‚Äî‚Ääthus removing the seller‚Äôs ability to DoS the payout.)For this reason, we consider the DoS possibility caused by use of push payments in the transferFunds function to be low risk.SecurityQuality assuranceThe code for the escrow smart contract can be found in Github here. We invite the community to examine the code and post issues or suggestions. Furthermore, we have written 37 tests for the contract to achieve &gt;90% code coverage.AuditWe‚Äôll be working with OpenZeppelin to have the contracts audited and hope to have the audit process completed before the end of the year.Special thanksWe‚Äôd like to extend a special thanks to the following folks who helped us get here:  Andrey ü¶É Petrov  Ashwin Mangale  Sameep Singhania  Austin Williams  Chris Pacia  OpenZeppelin", 
                "url": "/blog/Escrow-Smart-Contract-Specification-in-OpenBazaar/" 
            } 
            , 
       
            "blog-hacktoberfest-with-openbazaar-help-make-trade-free-get-rewards": { 
                "title": "Hacktoberfest with OpenBazaar: Help Make Trade Free, Get Rewards", 
                "content": "We believe collaboration and individual empowerment are important which is why we love digital currencies like Bitcoin, and why we built OpenBazaar as an open source marketplace. We support events that bring together people from all around the world to encourage them to create and we‚Äôre excited about participating in Hacktoberfest this year.During the month of October people around the world are working to motivate each other to contribute to open source projects. You can register your Github account and commit at least five pull requests to any public project hosted on Github to earn your own limited edition tee commemorating your participation. Hacktoberfest ends October 31st.OB1 has curated a few issues for OpenBazaar and will be adding more throughout the month. This is an ideal time for new developers to get involved in OpenBazaar and become familiar with the codebase. Don‚Äôt wait long! Some of these issues have been snatched up already, and we‚Äôre already more than halfway through October.There are other ways to contribute to OpenBazaar, including:  Offering translations for one of our 63 supported languages or translate a new language  Assisting with code documentation  Being a brand ambassador at a local meetup.While you may not get a Hacktoberfest tee for activities outside of Github, OB1 will hook you up with other sweet OpenBazaar gear including an OpenBazaar tshirt for completed work. To find out more, follow the above links to join the project you are interested in and mention Hacktoberfest swag when you contact us. The easiest way to connect is to join us on Slack and let us know who you are and what you‚Äôre up to.We‚Äôre excited to meet you. Let‚Äôs get started!", 
                "url": "/blog/Hacktoberfest-with-OpenBazaar-Help-Make-Trade-Free-Get-Rewards/" 
            } 
            , 
       
            "blog-openbazaar-developer-call-october-11-2018": { 
                "title": "OpenBazaar Developer Call - October 11, 2018", 
                "content": "This is a video recording of the OpenBazaar Developer call on October 11, 2018.Want to join the call in real time? Sign up at openbazaar.org/developersJoin our ongoing conversations on SlackBrowse OpenBazaar now at openbazaar.com    Chat log:[10:04] chris.troutner: Hey everyone![10:04] Sam - OB1: Welcome Chris[10:10] chris.troutner: I‚Äôve been doing some work on Insight servers for Bitcoin Cash. I Dockerized Bitpays insight server: https://github.com/christroutner/insight-docker[10:12] szollo: That‚Äôs awesome, I‚Äôll take a look - thanks Chris.[10:12] üå™ mg (ob1): +1[10:15] üå™ mg (ob1): Hacktoberfest issues: https://github.com/OpenBazaar/openbazaar-go/issues?g=is%3Aissue_is%3Aopen+label%3Ahacktoberfest[10:16] üå™ mg (ob1): Program details: https://hacktoberfest.digitalocean.com", 
                "url": "/blog/OpenBazaar-Developer-Call-October-11-2018/"

            "blog-shop-openbazaar-casa-store-crypto-greeting-cards-and-crypto-republic": { 
                "title": "Shop OpenBazaar - Casa Store, Crypto Greeting Cards, and Crypto Republic", 
                "content": "Want to know what you can buy with Bitcoin? (Or Bitcoin Cash, or Zcash?)All kinds of things on OpenBazaar! It is a marketplace where you can buy and sell what you want and connect to people all around the world who are using cryptocurrencies like Bitcoin.Here are 3 great stores for you to shop at today:Casa StoreCasa Store on OpenBazaarCasa began as a personal key management system then expanded to help their customers with hardware solutions as well. They are an Authorized Reseller for Ledger and Trezor and in September this year they expanded again. They began pre-releases for their brand new Lightning Nodes and sold out the first two shipment waves in the first day.However, lucky you, it does seem that December shipments are still available on OpenBazaar‚Ä¶Crypto Greeting CardsCrypto Greeting Cards on OpenBazaarIf you are seeking high-quality, cryptocurrency-themed greeting cards for your fellow crypto-enthusiasts, they‚Äôve got you covered.If you want greeting cards that allow you to easily give the gift of cryptocurrency along with practical educational materials, they‚Äôve also got you covered!Here‚Äôs what they say about their store:‚ÄúAfter being tired of the stacks of mundane, generic store-brand greeting cards, we set out to pair our passion in cryptocurrency with designs inspired by the community. Each card features a pre-generated cryptocurrency wallet that can be transferred to the recipient. Like cash in an envelope, only better. The goal is to inspire new participants to join the financial revolution!Crypto Greeting Cards are an affordable way to introduce friends, family, and loved ones to cryptocurrency. After redeeming the card, the recipient will learn:  How to set up a wallet app  The difference between public address and private key  An introduction to transactions (sweeping funds)Is there any better way to spread cryptocurrency than kind words and a small gift?‚ÄùWe think not.Crypto Republic - BCHCrypto Republic - BCH on OpenBazaarSpend your Bitcoin Cash on some great items from apparel to video games at Crypto Republic. They have a lot of great information about who they are and what they stand for and how to get around OpenBazaar on their About page.Like what you see?Check out these stores and so many more on the brand new browsing website, openbazaar.com", 
                "url": "/blog/Shop-OpenBazaar-Casa-Store-Crypto-Greeting-Cards-and-Crypto-Republic/" 
            }
